<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/entity/content.xhtml">
    <ui:define name="table">
        <table cellpadding="5" cellspacing="0" rules="all">
            <tr>
                <td>类别:</td>
                <td>${it.category}</td>
            </tr>
            <tr>
                <td>优先级:</td>
                <td>${it.priority}</td>
            </tr>
            <tr>
                <td>状态:</td>
                <td>${it.statusText}</td>
            </tr>
            <tr>
                <td>行为主体:</td>
                <td>${it.actorName}</td>
            </tr>
            <tr>
                <td>标题:</td>
                <td>${it.subject}</td>
            </tr>
            <tr>
                <td>消息:</td>
                <td>${it.message}</td>
            </tr>
            <tr>
                <td>开始时间:</td>
                <td>${it.beginTime}</td>
            </tr>
            <tr>
                <td>结束时间:</td>
                <td>${it.endTime}</td>
            </tr>
            <tr>
                <td>观察者:</td>
                <td>
                    <c:forEach var="observer" items="${it.observers}">
                        <div>${observer.displayName}</div>
                    </c:forEach>
                </td>
            </tr>
            <tr>
                <td>控制页:</td>
                <td>${it.controlPage}</td>
            </tr>
        </table>
    </ui:define>
</ui:composition>
</html>
