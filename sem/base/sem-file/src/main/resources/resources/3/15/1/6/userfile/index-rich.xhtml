<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core" xmlns:sem="http://bee32.com/sem/functions"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk">
    <ui:composition template="/template/primefaces.xhtml">

        <ui:define name="title">用户文件管理</ui:define>

        <ui:define name="content">

            <c:set var="bean" value="#{userFileBean}" />

            <ui:include src="/3/7/1/ChoosePrincipalDialog.xhtml">
                <ui:param name="var" value="chooseUserDialog" />
                <ui:param name="listener" value="#{bean.chooseUserDialogListener}" />
                <ui:param name="update" value="editForm:tagTable" />
            </ui:include>

            <ui:include src="/3/15/1/6/ChooseUserFileTagDialog.xhtml">
                <ui:param name="var" value="chooseTagDialog" />
                <ui:param name="listener" value="#{bean.chooseTagDialogListener}" />
                <ui:param name="update" value="editForm:tagTable" />
            </ui:include>

            <h:form id="mainForm">

                <p:dataTable id="dataTable" var="entry" value="#{bean.dataModel}" selection="#{bean.singleSelection}"
                    selectionMode="single" paginator="true" rows="#{viewConfig.pageSize}" lazy="true"
                    paginatorTemplate="#{viewConfig.paginatorTemplate}" rowsPerPageTemplate="#{viewConfig.pageSizeTemplate}"
                    resizableColumns="true" rowIndexVar="rowIndex">

                    <p:column headerText="序号">
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>

                    <p:column headerText="文件名">
                        <h:outputText value="#{entry.name}" title="标签：#{entry.tagsString}" />
                    </p:column>

                    <p:column headerText="标题">
                        <h:outputText value="#{entry.label}" />
                    </p:column>

                    <p:column headerText="所有人">
                        <h:outputText value="#{entry.owner.displayName}" />
                    </p:column>

                    <p:column headerText="更新时间">
                        <h:outputText value="#{entry.lastModified}">
                            <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="描述信息">
                        <h:outputText value="#{entry.description}" />
                    </p:column>
                </p:dataTable>

                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton value="上传" action="#{bean.showCreateForm}" oncomplete="editDialog.show()"
                            update="editForm" />
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="修改" action="#{bean.showEditForm}" oncomplete="editDialog.show()"
                            update="editForm" />
                        <p:commandButton value="删除" oncomplete="deleteConfirmDialog.show()" />
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>

            <h:form id="editForm">
                <c:set var="obj" value="#{bean.activeObject}" />
                <p:dialog header="文件属性设置" widgetVar="editDialog" modal="true">
                    <div style="max-height: 30em; margin: 1em">
                        <t:panelGrid columns="2" columnClasses="detail_col_title,detail_col_value">

                            <h:outputText value="文件名" />
                            <p:inputText value="#{obj.name}" />

                            <h:outputText value="标题" />
                            <p:inputText value="#{obj.label}" />

                            <h:outputText value="描述信息" />
                            <p:inputText value="#{obj.description}" />

                        </t:panelGrid>

                        <p:fieldset legend="标签" toggleable="false">
                            <p:dataTable id="tagTable" value="#{obj.tags}" var="tag" resizableColumns="true"
                                rowIndexVar="rowIndex">
                                <f:facet name="header">文件关联的标签集</f:facet>
                                <p:column headerText="序号" style="width: 4em;">
                                    <h:outputText value="#{rowIndex+1}" />
                                </p:column>

                                <p:column headerText="名称" style="width: 10em;">
                                    <h:outputText value="#{tag.name}" />
                                </p:column>

                                <p:column headerText="操作" style="width: 3em;">
                                    <p:commandLink title="删除" action="#{bean.removeTag}" update="editForm:tagTable">
                                        <f:setPropertyActionListener value="#{tag}"
                                            target="#{bean.selectedTag}" />
                                        <p:graphicImage value="#{location.ICON}/etool16/delete_edit.gif" />
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                            <p:commandButton value="添加标签" update="tagTable" onclick="chooseTagDialog.show()" />
                        </p:fieldset>

                        <div align="right">
                            <p:commandButton update="mainForm:dataTable" value="保存" actionListener="#{bean.save}"
                                oncomplete="editDialog.hide()" />
                            <p:commandButton value="取消" onclick="editDialog.hide()" />
                        </div>
                    </div>
                </p:dialog>
            </h:form>

            <h:form id="deleteConfirmForm">
                <p:confirmDialog header="删除确认" message="确定要删除吗?" severity="alert" widgetVar="deleteConfirmDialog"
                    modal="true">
                    <div style="margin: 2em">
                        <p:commandButton value="确定" update="mainForm:dataTable" actionListener="#{bean.deleteSelection}"
                            oncomplete="deleteConfirmDialog.hide()" />
                        <p:commandButton value="取消" onclick="deleteConfirmDialog.hide()" type="button" />
                    </div>
                </p:confirmDialog>
            </h:form>

        </ui:define>

    </ui:composition>
</html>
