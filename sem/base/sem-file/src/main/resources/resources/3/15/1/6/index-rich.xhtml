<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:pc="http://bee32.com/plover/core"
      xmlns:sem="http://bee32.com/sem/functions"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">文件上传</ui:define>


    <ui:define name="content">


		<h:form enctype="multipart/form-data">

			<p:growl id="messages" showDetail="true" />

			<p:panel header="文件上传">

				<p:fileUpload
					fileUploadListener="#{fileUploadBean.handleFileUpload}"
					mode="advanced" update="messages" multiple="true"
					allowTypes="png,gif,jpg,doc,docx,xsl,xslx" />

			</p:panel>
		</h:form>


	</ui:define>
</ui:composition>
</html>
