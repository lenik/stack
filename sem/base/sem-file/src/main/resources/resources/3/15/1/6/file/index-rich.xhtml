<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" template="/template/simple-entity.xhtml">

    <ui:param name="bean" value="#{userFileBean}" />

    <ui:define name="title">用户文件管理</ui:define>

    <ui:define name="includes">
        <ui:include src="/3/15/1/6/UploadFileBlobDialog.xhtml">
            <ui:param name="var" value="createUserFileDialog" />
            <ui:param name="listener" value="#{bean.createUserFileAdapter}" />
            <ui:param name="update" value=":mainForm:dataTable" />
        </ui:include>
        <ui:include src="/3/15/1/6/ChooseUserFileTagDialog.xhtml">
            <ui:param name="var" value="addTagDialog" />
            <ui:param name="listener" value="#{bean.addTagAdapter}" />
            <ui:param name="update" value=":editForm" />
        </ui:include>
        <ui:include src="/3/7/1/ChoosePrincipalDialog.xhtml">
            <ui:param name="var" value="addOwnerRestrictionDialog" />
            <ui:param name="listener" value="#{bean.addOwnerRestrictionAdapter}" />
            <ui:param name="update" value=":mainForm:dataTable" />
        </ui:include>
    </ui:define>

    <ui:define name="toolbar">
        <p:toolbar id="toolbar">
            <p:toolbarGroup align="left">
                <p:commandButton value="上传" onclick="createUserFileDialog.show()" />
                <p:commandButton value="下载" disabled="#{not bean.selected}"
                    onclick="location.href = '#{bean.singleSelection.downloadHref}'" />
                <p:commandButton value="查看文件" disabled="#{not bean.selected}"
                    onclick="location.href = '#{bean.singleSelection.viewHref}'" />
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:commandButton value="修改" disabled="#{not bean.selected}" actionListener="#{bean.showEditForm}"
                    oncomplete="editDialog.show()" update=":editForm" />
                <p:commandButton value="删除" disabled="#{not bean.selected}" onclick="deleteConfirmDialog.show()" />
            </p:toolbarGroup>
        </p:toolbar>
    </ui:define>

    <ui:define name="searchPanel">
        <p:fieldset id="searchPanel" legend="高级搜索" toggleable="true" collapsed="true">
            <h:panelGrid columns="3" columnClasses="">
                <h:outputLabel for="pattern" value="名称:" />
                <p:inputText id="pattern" value="${bean.namePattern}" />
                <p:commandButton value="添加" actionListener="${bean.addNamedLikeRestriction}" update="searchFragments, dataTable"
                    async="true" />
            </h:panelGrid>
        </p:fieldset>
    </ui:define>

    <ui:define name="dataTableColumns">
        <p:column headerText="序号">
            <h:outputText value="#{rowIndex + 1}" />
        </p:column>

        <p:column headerText="归档日期">
            <h:outputText value="#{entry.fileDate}">
                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
            </h:outputText>
        </p:column>

        <p:column headerText="所有人">
            <h:outputText value="#{entry.owner.displayName}" />
        </p:column>

        <p:column headerText="文件">
            <p:accordionPanel activeIndex="-100">
                <p:tab title="#{entry.labelOrName}" collapsed="true">
                    <t:panelGrid columns="2" cellpadding="10" columnClasses="header-column, text">
                        <h:outputText value="文件名：" />
                        <h:outputText value="#{entry.name}" />

                        <h:outputText value="标题：" />
                        <h:outputText value="#{entry.label}" />

                        <h:outputText value="描述信息：" />
                        <h:outputText value="#{entry.description}" />
                    </t:panelGrid>
                </p:tab>
            </p:accordionPanel>
        </p:column>

        <p:column headerText="更新时间">
            <h:outputText value="#{entry.lastModified}">
                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
            </h:outputText>
        </p:column>

    </ui:define>

    <ui:define name="dialogs">
        <p:dialog header="文件属性设置" widgetVar="editDialog" modal="true">
            <h:form id="editForm" style="max-height: 30em; margin: 1em">
                <c:set var="obj" value="#{bean.activeObject}" />

                <t:panelGrid columns="2" columnClasses="detail_col_title,detail_col_value">
                    <h:outputText value="文件名" />
                    <p:inputText value="#{obj.name}" />

                    <h:outputText value="标题" />
                    <p:inputText value="#{obj.label}" />

                    <h:outputText value="描述信息" />
                    <p:inputText value="#{obj.description}" />
                </t:panelGrid>

                <p:fieldset legend="标签" toggleable="false">
                    <p:dataTable id="tagTable" value="#{obj.tags}" var="tag" resizableColumns="true"
                        rowIndexVar="rowIndex">
                        <c:set var="table" value="#{component.parent.parent.parent.parent.clientId}:tagTable" />

                        <f:facet name="header">文件关联的标签集</f:facet>
                        <p:column headerText="序号" style="width: 4em;">
                            <h:outputText value="#{rowIndex+1}" />
                        </p:column>

                        <p:column headerText="名称" style="width: 10em;">
                            <h:outputText value="#{tag.name}" />
                        </p:column>

                        <p:column headerText="操作" style="width: 3em;">
                            <p:commandLink title="#{table}删除" action="#{bean.removeTag}" update="#{table}">
                                <f:setPropertyActionListener value="#{tag}" target="#{bean.selectedTag}" />
                                <p:graphicImage value="#{location.ICON}/etool16/delete_edit.gif" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="添加标签" update="tagTable" onclick="addTagDialog.show()" />
                </p:fieldset>

                <div align="right">
                    <p:commandButton update=":mainForm:dataTable" value="保存" actionListener="#{bean.save}"
                        oncomplete="editDialog.hide()" />
                    <p:commandButton value="取消" onclick="editDialog.hide()" />
                </div>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
