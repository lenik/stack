<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:icsf="http://java.sun.com/jsf/composite/3/7"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15" template="/template/simple-entity.xhtml">

    <ui:param name="title" value="用户文件" />
    <ui:param name="bean" value="${userFileBean}" />

    <ui:define name="toolbar">
        <p:toolbar id="toolbar">
            <p:toolbarGroup align="left">
                <p:commandButton value="上传" onclick="createUserFileDialog.show()" />
                <p:commandButton value="下载" disabled="${not bean.selected}"
                    onclick="location.href = '${bean.singleSelection.downloadHref}'" />
                <p:commandButton value="查看文件" disabled="${not bean.selected}"
                    onclick="location.href = '${bean.singleSelection.viewHref}'" />
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:commandButton value="修改" disabled="${not bean.selected}" actionListener="${bean.showEditForm}"
                    oncomplete="editDialog.show()" update=":editDialog:form" />
                <p:commandButton value="删除" disabled="${not bean.selected}" onclick="deleteConfirmDialog.show()" />
            </p:toolbarGroup>
        </p:toolbar>
    </ui:define>

    <ui:define name="dataTableColumns">
        <h:outputStylesheet library="frame" name="table.css" />
        <h:outputScript library="/frame" name="switcher.js" target="head" />

        <p:column headerText="存档日期">
            <h:outputText value="${entry.fileDate}">
                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
            </h:outputText>
        </p:column>

        <p:column headerText="文件">
            <div class="entry">
                <span>${entry.labelOrName}</span>
                <span class="ui-icon ui-icon-circle-triangle-e" onclick="toggleDetailPanel(event)" />
                <span class="ui-icon ui-icon-circle-triangle-s" onclick="toggleDetailPanel(event)" style="display: none" />
            </div>
            <h:panelGrid styleClass="detailPanel" columns="2" cellpadding="10" columnClasses="ui-state-default, text"
                style="display: none">
                <h:outputText value="文件名：" />
                <h:outputText value="${entry.name}" />

                <h:outputText value="标题：" />
                <h:outputText value="${entry.label}" />

                <h:outputText value="描述信息：" />
                <h:outputText value="${entry.description}" />
            </h:panelGrid>
        </p:column>
    </ui:define>

    <ui:define name="searchPanel.1">
        <h:outputScript library="/3/15" name="searchTag.js" target="head" />
        <p:panel header="按标签搜索" toggleable="true">
            <div id="tagCloud" align="center">
                <p:tagCloud model="${bean.tagCloudModel}" />
            </div>
            <p:commandButton id="searchTag" value="限定标签" actionListener="${bean.addTagRestriction}"
                update="@form, :mainForm" style="display: none" />
        </p:panel>
        <script>
            jQuery('#tagCloud a').click(searchTag);
        </script>
        <ui:insert name="searchPanel.2" />
    </ui:define>

    <ui:define name="dialogs">
        <sem:uploadFileDialog var="createUserFileDialog" fileUploadListener="${bean.createUserFileListener.handleFileUpload}"
            update=":mainForm:dataTable" />
        <sem:chooseUserFileTagDialog var="addTagDialog" selection="${bean.selectedTag}"
            actionListener="${bean.addTag}" update=":editDialog:form" />
    </ui:define>

    <ui:define name="editDialog">
        <p:dialog header="文件属性设置" widgetVar="editDialog" modal="true">
            <h:form id="form" style="max-height: 30em; margin: 1em">
                <c:set var="obj" value="${bean.activeObject}" />

                <h:panelGrid rendered="${obj != null}" columns="2" columnClasses="detail_col_title,detail_col_value">
                    <h:outputText value="文件名" />
                    <p:inputText value="${obj.name}" />

                    <h:outputText value="标题" />
                    <p:inputText value="${obj.label}" />

                    <h:outputText value="描述信息" />
                    <p:inputText value="${obj.description}" />
                </h:panelGrid>

                <p:fieldset rendered="${obj != null}" legend="标签" toggleable="false">
                    <p:dataTable id="tagTable" value="${obj.tags}" var="tag" resizableColumns="true"
                        rowIndexVar="rowIndex">

                        <f:facet name="header">文件关联的标签集</f:facet>
                        <p:column headerText="序号" style="width: 4em;">
                            <h:outputText value="${rowIndex+1}" />
                        </p:column>

                        <p:column headerText="名称" style="width: 10em;">
                            <h:outputText value="${tag.name}" />
                        </p:column>

                        <p:column headerText="操作" style="width: 3em;">
                            <p:commandLink title="删除" action="${bean.removeTag}" update=":editDialog:form:tagTable">
                                <f:setPropertyActionListener value="${tag}" target="${bean.selectedTag}" />
                                <p:graphicImage value="${location.ICON}/etool16/delete_edit.gif" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="添加标签" update="tagTable" onclick="addTagDialog.show()" />
                </p:fieldset>

                <div align="right">
                    <p:commandButton update=":mainForm:dataTable" value="保存" actionListener="${bean.save}"
                        oncomplete="editDialog.hide()" />
                    <p:commandButton value="取消" onclick="editDialog.hide()" />
                </div>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
