<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/template/newsite.xhtml">

    <ui:define name="pageTitle" />

    <ui:define name="pageStatus">
        <h:form id="__tips">
            <ui:insert name="growl">
                <p:growl id="growl" showDetail="true" />
            </ui:insert>
        </h:form>
        <h:form id="__status">
            ■ 页面辅助调试信息（无）
        </h:form>
    </ui:define>

    <ui:define name="menu">
        <h:form id="menuForm">
            <p:menubar autoSubmenuDisplay="true" model="#{primefacesMenuBean.model}" />
        </h:form>
    </ui:define>

    <ui:define name="scripts.0.primefaces">
        <h:outputScript library="frame" name="primefaces-fix.js" target="head" />

        <p:dialog header="正在处理中……" id="waitbox" widgetVar="waitbox" modal="true">
            <div class="ui-dialog-form">
                <p align="center" style="font-size: +1">服务正在处理中，请耐心等待……</p>
                <p align="center">（如果本窗口长时间没有响应，请刷新页面并再试。）</p>
            </div>
        </p:dialog>
        <ui:remove>
            <p:push onmessage="bcastSystem" channel="system" />
            <p:push onmessage="bcastUserMail" channel="mail" />
        </ui:remove>
        <p:notificationBar position="bottom" effect="slide" widgetVar="sysbar">
            <div id="sysmsg" styleClass="ui-sysmsg">(No Message)</div>
        </p:notificationBar>
    </ui:define>

</ui:composition>
