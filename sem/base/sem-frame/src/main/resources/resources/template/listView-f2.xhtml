<ui:composition template="listView-f1.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="indexDialog">
        <p:dialog id="indexDialog" header="${header} 列表" widgetVar="${indexDialogVar}" modal="true">
            <div class="ui-toolbox">
                <h:form id="toolform">
                    <ui:insert name="indexTools" />
                </h:form>
            </div>
            <div class="${formStyleClass}">
                <ui:insert name="indexForm" />
            </div>
        </p:dialog>
    </ui:define>

    <ui:define name="editDialog">
        <p:dialog id="editDialog" header="${header} 编辑" widgetVar="${editDialogVar}" modal="true">
            <div class="ui-toolbox">
                <h:form id="toolform">
                    <ui:insert name="editTools" />
                </h:form>
            </div>
            <div class="${formStyleClass}">
                <ui:insert name="editForm" />
            </div>
        </p:dialog>
    </ui:define>

</ui:composition>
