<ui:composition template="/template/simple-entity-f1.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt" xmlns:p="http://primefaces.org/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:icsf="http://java.sun.com/jsf/composite/3/7" xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:define name="toolbar">
        <p:toolbar id="toolbar">
            <p:toolbarGroup align="left">
                <p:commandButton id="createButton" value="新建" actionListener="${bean.showCreateForm}"
                    oncomplete="${plainEditForm ? '' : 'editDialog.show()'}" update=":editDialog:form" />
                <p:commandButton id="deleteButton" value="删除" onclick="deleteConfirmDialog.show()"
                    disabled="${not bean.selected}" />
                <!-- TODO toggle button in PF-3.1: searchPanel toggler -->
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:commandButton id="viewButton" value="查看" disabled="${not bean.selected}"
                    actionListener="${bean.showContent}" update=":editDialog:form" oncomplete="${plainEditForm ? '' : 'editDialog.show()'}" />
                <p:commandButton id="editButton" value="修改" disabled="${not bean.selected}"
                    actionListener="${bean.showEditForm}" update=":editDialog:form" oncomplete="${plainEditForm ? '' : 'editDialog.show()'}" />
                <ui:insert name="toolbarPeripherals" />
            </p:toolbarGroup>
        </p:toolbar>
    </ui:define>

    <ui:define name="toolbarDialogs">
        <ui:insert name="deleteConfirmDialog">
            <p:confirmDialog id="deleteConfirmDialog" widgetVar="deleteConfirmDialog" header="删除确认"
                message="确定要删除吗?" severity="alert" modal="true">
                <h:form id="deleteConfirmForm" style="margin: 0em 7em 1em">
                    <p:commandButton id="ok" value="确定" update=":mainForm, ${mirrorTargets}"
                        actionListener="${bean.deleteSelection}" oncomplete="deleteConfirmDialog.hide()" />
                    <p:commandButton id="cancel" value="取消" onclick="deleteConfirmDialog.hide()" type="button" />
                </h:form>
            </p:confirmDialog>
        </ui:insert>
    </ui:define>

    <ui:define name="sideBarESupport.0">
        <icsf:choosePrincipalDialog id="choosePrincipalToSearchDialog" var="choosePrincipalToSearchDialog"
            target="${bean.searchPrincipal}" update=":searchForm" />
    </ui:define>

    <ui:define name="searchPanels.0">
        <ui:insert name="searchPanel.keyword">
            <p:panel header="按关键字搜索" toggleable="true">
                <div align="center">
                    <p:inputText id="pattern" value="${bean.searchPattern}" />
                    <p:commandButton id="filterNameOrLabel" value="限定名称" actionListener="${bean.addNameOrLabelRestriction}"
                        update="@form, :mainForm" />
                    <p:commandButton id="filterDescription" value="限定描述" actionListener="${bean.addDescriptionRestriction}"
                        update="@form, :mainForm" />
                    <ui:insert name="searchPanel.keyword.1" />
                </div>
            </p:panel>
        </ui:insert>
        <ui:insert name="searchPanel.time">
            <p:panel header="按时间搜索" toggleable="true">
                <div align="center">
                    时间范围：
                    <p:selectOneMenu id="lastModifiedRange" value="${bean.dateRangeIndex}">
                        <f:selectItem itemLabel="选择" itemValue="-1" />
                        <f:selectItems value="${bean.dateRangeTemplates}" var="t" itemLabel="${t.label}"
                            itemValue="${t.index}" />
                    </p:selectOneMenu>
                    <p:commandButton id="filterCreatedDate" value="限定创建时间" actionListener="${bean.addCreatedDateRestriction}"
                        update="@form, :mainForm" />
                    <p:commandButton id="filterLastModified" value="限定更新时间" actionListener="${bean.addLastModifiedRestriction}"
                        update="@form, :mainForm" />
                    <ui:insert name="searchPanel.time.1" />
                </div>
            </p:panel>
        </ui:insert>
        <ui:insert name="searchPanel.principal">
            <p:panel header="按相关人搜索" toggleable="true">
                <div align="center">
                    <p:inputText id="principal" readonly="true" value="${bean.searchPrincipal.displayName}" />
                    <p:commandButton id="choosePrincipal" value="..." onclick="choosePrincipalToSearchDialog.show()" />
                    <p:commandButton id="filterOwner" value="限定所有者" actionListener="${bean.addOwnerRestriction}"
                        update="@form, :mainForm" />
                    <ui:insert name="searchPanel.principal.1" />
                </div>
            </p:panel>
        </ui:insert>
    </ui:define>

    <ui:define name="searchFragmentsPanel">
        <h:panelGroup id="searchFragments" layout="block" style="padding: .2em 0em; background: #eee">
            <ui:repeat id="repeat" var="fragment" value="${bean.searchFragments}">
                <c:set var="form" value="${component.parent.parent.parent.clientId}" />
                <p:commandButton id="removeButton" value="${fragment.entryLabel}" async="true"
                    actionListener="${fragment.detach}" update=":searchForm:searchFragments, :mainForm" />
            </ui:repeat>
        </h:panelGroup>
    </ui:define>

    <ui:define name="editDialogBody">
        <h:form id="form">
            <h:panelGroup rendered="${bean.openedObject !=null}">
                <ui:insert name="editDialogContent">The edit dialog's content is undefined.</ui:insert>
            </h:panelGroup>
            <c:if test="${not plainEditForm}">
                <div align="right">
                    <p:commandButton id="save-validated" value="保存" actionListener="${bean.save}"
                        disabled="${bean.currentView == 'content'}" update=":mainForm:dataContainer, ${mirrorTargets}"
                        oncomplete="${plainEditForm ? '' : 'editDialog.hideValidated(args)'}" />
                    <p:commandButton id="cancel" value="${bean.currentView == 'content'  ? '关闭' : '取消'}"
                        onclick="${plainEditForm ? '' : 'editDialog.hide()'}" />
                </div>
            </c:if>
        </h:form>
    </ui:define>

</ui:composition>
