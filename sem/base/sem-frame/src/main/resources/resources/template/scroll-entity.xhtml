<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
    template="/template/simple-entity.xhtml">

    <ui:param name="plainEditForm" value="true" />

    <ui:define name="toolbar">
        <p:toolbar id="toolbar">
            <p:toolbarGroup align="left">
                <p:commandButton id="createButton" value="新增" actionListener="${bean.showCreateForm}"
                    oncomplete="editDialog.show()" update=":editDialog:form, :editForm" />
                <p:commandButton id="editButton" value="修改" actionListener="${bean.showEditForm}"
                    oncomplete="editDialog.show()" disabled="${not bean.selected}" update=":editDialog:form, :editForm" />
                <p:commandButton id="deleteButton" value="删除" onclick="deleteConfirmDialog.show()"
                    disabled="${not bean.selected}" />
                <p:separator />
                <p:commandButton value="保存" actionListener="${bean.save}" disabled="${!bean.actived}"
                    update=":mainForm" async="true" />
                <p:commandButton value="取消" actionListener="${bean.cancel}" disabled="${!bean.actived}"
                    update=":mainForm" async="true" />
                <p:separator />
                <ui:insert name="toolbarPeripherals" />
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:commandButton value="第一条" actionListener="${bean.gotoFirst}" disabled="${bean.actived}"
                    update="mainForm" async="true" />
                <p:commandButton value="上一条" actionListener="${bean.gotoPrevious}" disabled="${bean.actived}"
                    update="mainForm" async="true" />
                <p:commandButton value="下一条" actionListener="${bean.gotoNext}" disabled="${bean.actived}"
                    update="mainForm" async="true" />
                <p:commandButton value="最末条" actionListener="${bean.gotoLast}" disabled="${bean.actived}"
                    update="mainForm" async="true" />
                <p:inputText value="${bean.rowNumberInput}" disabled="${bean.actived}" style="width: 3em;" />
                <h:outputText value="/${bean.dataModel.rowCount}" />
                <p:commandButton value="前往" actionListener="${bean.go}" disabled="${bean.editable}"
                    update="mainForm" async="true" />
            </p:toolbarGroup>
        </p:toolbar>
    </ui:define>

    <ui:define name="dataContainer">
        <!-- No listing at all. -->
    </ui:define>

</ui:composition>
