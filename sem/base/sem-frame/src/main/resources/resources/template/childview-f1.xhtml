<f:subview id="${subviewId}">
    <ui:remove>
        Parameters:
        <ol>
            <li>subviewId:</li>
            <li>layout: embedded, mixed-index, mixed-editDialog, dialog</li>
            <li>orientation: For embedded only: lr (left-right), td (top-down). </li>
        </ol>

        Sections:
        <ol>
            <li>indexDialog - indexForm</li>
            <li>editDialog - editForm</li>
        </ol>
    </ui:remove>

    <c:if test="${layout == 'embedded'}">
        <c:if test="${orientation == 'lr'}">
            <h:panelGrid id="embedGrid" columns="2">
                <h:panelGroup id="indexForm">
                    <ui:insert name="indexForm" />
                </h:panelGroup>
                <h:panelGroup id="editForm">
                    <ui:insert name="editForm" />
                </h:panelGroup>
            </h:panelGrid>
        </c:if>
        <c:if test="${orientation == 'td'}">
            <h:panelGrid id="embedGrid" columns="1">
                <h:panelGroup id="indexForm">
                    <ui:insert name="indexForm" />
                </h:panelGroup>
                <h:panelGroup id="editForm">
                    <ui:insert name="editForm" />
                </h:panelGroup>
            </h:panelGrid>
        </c:if>
    </c:if>

    <c:if test="${layout == 'mixed-index'}">
        <h:panelGroup id="indexForm">
            <ui:insert name="indexForm" />
        </h:panelGroup>
    </c:if>
    <c:if test="${layout == 'mixed-editDialog'}">
        <ui:insert name="editDialog" />
    </c:if>

    <c:if test="${layout == 'dialog'}">
        <ui:insert name="indexDialog">
        </ui:insert>
        <ui:insert name="editDialog" />
    </c:if>

</f:subview>
