<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:icsf="http://java.sun.com/jsf/composite/3/7"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15" template="/template/simple-entity.xhtml">

    <ui:define name="dataContainer">
        <p:treeTable id="treeTable" value="#{bean.rootNode}" var="entry" selectionMode="single"
            selection="#{bean.selectedNode}">

            <p:ajax event="select" update=":mainForm:toolbar" />
            <p:ajax event="unselect" update=":mainForm:toolbar" />

            <ui:insert name="dataHeader">
                <f:facet name="header">${title}</f:facet>
            </ui:insert>

            <ui:insert name="dataColumns" />

            <ui:insert name="dataColumnsC">
                <p:column headerText="更新日期">
                    <h:outputText value="${entry.lastModified}">
                        <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                    </h:outputText>
                </p:column>
                <p:column headerText="属主">
                    <h:outputText value="${entry.owner.displayName}" />
                </p:column>
            </ui:insert>

        </p:treeTable>
    </ui:define>

</ui:composition>
