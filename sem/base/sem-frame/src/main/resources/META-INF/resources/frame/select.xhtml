<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:pc="http://bee32.com/plover/core"
    xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="valueExpr" type="java.lang.String" required="true" />
        <cc:attribute name="items" type="java.util.List" required="true" />
        <cc:attribute name="var" type="java.lang.String" />
        <cc:attribute name="itemLabelExpr" />
        <cc:attribute name="itemValueExpr" />
        <cc:attribute name="nullValue" />

        <cc:attribute name="widgetVar" />
        <cc:attribute name="var" />
        <cc:attribute name="height" />
        <cc:attribute name="label" />
        <cc:attribute name="style" />
        <cc:attribute name="styleClass" />
        <cc:attribute name="tabindex" />
        <cc:attribute name="readonly" />
        <cc:attribute name="disabled" />

        <cc:facet name="append" />
    </cc:interface>

    <cc:implementation>
        <ui:param name="selector"
            value="${fr:selector(component, cc.attrs.items, cc.attrs.valueExpr,
                cc.attrs.var, cc.attrs.itemLabelExpr, cc.attrs.itemValueExpr, cc.attrs.nullValue)}" />
        <p:selectOneMenu id="select" value="${selector.valueId}" widgetVar="${cc.attrs.widgetVar}" var="${cc.attrs.var}"
            label="${cc.attrs.label}" style="${cc.attrs.style}" styleClass="${cc.attrs.styleClass}" tabindex="${cc.attrs.tabindex}"
            readonly="${cc.attrs.readonly}" disabled="${cc.attrs.disabled}">
            <cc:insertChildren />
            <f:selectItems value="${selector.selectItems}" />
            <cc:insertRawFacet name="append" />
        </p:selectOneMenu>
    </cc:implementation>

</html>
