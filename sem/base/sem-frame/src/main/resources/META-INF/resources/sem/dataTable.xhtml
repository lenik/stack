<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.prime.com.tr/ui">

    <cc:interface>
        <cc:actionSource name="loginButton" targets="form:loginButton" />
        <cc:attribute name="var" default="item" />
        <cc:attribute name="loginAction" method-signature="java.lang.String action()" />
    </cc:interface>

    <cc:implementation>

        <p:outputPanel id="parties">
            <p:outputPanel rendered="#{chanceBean.parties != null}">
                <p:dataTable var="#{cc.attrs.var}" value="#{chanceBean.parties.list}" resizableColumns="true"
                    selection="#{cc.attrs.selection}" selectionMode="single" rowKey="#{party.id}" rowIndexVar="rowIndex">

                    <cc:insertChildren />

                </p:dataTable>
            </p:outputPanel>
        </p:outputPanel>

    </cc:implementation>

</html>
