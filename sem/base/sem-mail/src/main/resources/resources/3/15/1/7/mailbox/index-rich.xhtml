<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions" xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<!-- InstanceBegin template="/Templates/seccaJsf.dwt.jsp" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">UserMailManage</ui:define>


    <ui:define name="content">
        <h:outputStylesheet>
            .ftd{width:150px;}
            .std{vertical-align:top;}
        </h:outputStylesheet>
        <h:form id="mainForm">
            <t:panelGrid columns="2" style="width:100%" columnClasses="ftd,std">
                <t:panelGroup colspan="2">
                    <p:toolbar>
                        <p:toolbarGroup align="left">
                            <p:commandButton value="test" />
                        </p:toolbarGroup>
                    </p:toolbar>
                </t:panelGroup>
                <t:panelGroup>
                    <t:panelGrid columns="2" style="width:100%;">
                        <p:commandButton value="收信" style="width:100%;" actionListener="#{mailManageBean.gotoInbox}"
                            update=":mainForm:mainTab" />
                        <p:commandButton value="写信" style="width:100%;" actionListener="#{mailManageBean.gotoWritebox}" />
                    </t:panelGrid>
                    <p:selectOneListbox value="#{mailManageBean.selectedItemId}" style="width:150px;height:300px;">
                        <f:selectItems value="#{mailManageBean.folderItems}" />
                        <f:selectItem itemLabel="管理文件夹" itemValue="-100" />
                        <p:ajax listener="#{mailManageBean.listMails}" update="mailList" />
                    </p:selectOneListbox>
                </t:panelGroup>
                <p:tabView id="mainTab">
                    <p:tab title="test" id="fistTab">
                        <p:dataTable id="mailList" var="item" value="#{mailManageBean.mails}" itemType="disc">
                            <p:column headerText="id">
                                <h:outputText value="#{item.id}" />
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </t:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
</html>
