<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template.xhtml">

    <ui:define name="title">${verb_en} Mail Filter</ui:define>

    <ui:define name="head">

    </ui:define>

    <ui:define name="body">

        <h2>${verb_zh}邮件过滤器</h2>

        <form action="${verb}.htm" method="post" onsubmit="submitForm()">
            <input type="hidden" name="id" value="${it.id}" />
            <input type="hidden" name="version" value="${it.version}" />

            <table width="100%" bgcolor="f8f8ff" border="0" cellspacing="0" cellpadding="5">
                <tr>
                    <td align="right" style="width: 4em">名称 :</td>
                    <td>
                        <input name="name" type="text" size="20" maxlength="30" value="${it.name}" />
                    </td>
                </tr>
                <tr>
                    <td align="right">描述 :</td>
                    <td>
                        <input name="description" type="text" size="60" maxlength="200" value="${it.description}" />
                    </td>
                </tr>
                <tr>
                    <td align="right">表达式 :</td>
                    <td>
                        <input name="expr" type="text" size="60" maxlength="100" value="${it.expr}" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div>
                            <input type="submit" value="保存" />
                        </div>
                    </td>
                </tr>
            </table>

        </form>
    </ui:define>
</ui:composition>
</html>
