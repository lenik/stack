<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:icsf="http://java.sun.com/jsf/composite/3/7" xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:composition template="/template/custom-rich.xhtml">
        <ui:param name="title" value="Sem-People dialogs test" />
        <ui:param name="bean" value="${chooseTestBean}" />

        <ui:define name="content">

            <icsf:choosePrincipalDialog id="userDlg" var="userDlg" target="${bean.target}"
                selectionHolder="${bean}" update=":form" />
            <icsf:choosePrincipalDialog id="roleDlg" var="roleDlg" target="${bean.target}"
                update=":form" />
            <sem:chooseOrgUnitDialog id="ouDlg" var="ouDlg" target="${bean.target}" update=":form" />
            <sem:chooseOrgUnitDialog id="ouDlg1" var="ouDlg1" target="${bean.target}" update=":form" />

            <h:form id="form">
                <p:commandButton value="Choose User" oncomplete="userDlg.show()" update=":userDlg:form">
                    <f:setPropertyActionListener target="${choosePrincipalDialogBean.stereo}"
                        value="U" />
                </p:commandButton>

                <p:commandButton value="Choose Role" oncomplete="roleDlg.show()" update=":roleDlg:form">
                    <f:setPropertyActionListener target="${choosePrincipalDialogBean.stereo}"
                        value="R" />
                </p:commandButton>

                <p:separator />

                <p:commandButton value="Choose Org Unit" oncomplete="ouDlg.show()" update=":ouDlg:form">
                    <f:setPropertyActionListener target="${chooseOrgUnitDialogBean.orgId}"
                        value="${null}" />
                </p:commandButton>
                <p:commandButton value="Choose Org Unit/Int" oncomplete="ouDlg1.show()" update=":ouDlg1:form">
                    <f:setPropertyActionListener target="${chooseOrgUnitDialogBean.orgId}"
                        value="1" />
                </p:commandButton>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
