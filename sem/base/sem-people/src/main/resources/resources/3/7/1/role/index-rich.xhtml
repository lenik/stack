<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:pc="http://bee32.com/plover/core"
      xmlns:sem="http://bee32.com/sem/functions"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">角色管理</ui:define>


    <ui:define name="content">


		<h:form id="roleAdminForm">
			<p:growl id="growl" showDetail="true" />

            <p:commandButton value="新增角色" actionListener="#{roleAdminBean.doNewRole}" oncomplete="editRoleDialog.show();"/>
			<p:treeTable value="#{roleAdminBean.root}" var="role">
				<p:column>
					<f:facet name="header">名称</f:facet>
					<h:outputText value="#{role.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">全名</f:facet>
					<h:outputText value="#{role.fullName}" />
				</p:column>

				<p:column>
					<f:facet name="header">操作</f:facet>
					<p:commandLink value="修改" update="">
                        <f:setPropertyActionListener value="#{role}"
                            target="#{roleAdminBean.selectedRole}" />
                    </p:commandLink>
                    <p:spacer width="10" />
					<p:commandLink value="删除" update="">
						<f:setPropertyActionListener value="#{role}"
							target="#{roleAdminBean.selectedRole}" />
					</p:commandLink>
				</p:column>
			</p:treeTable>



			<p:dialog header="新增角色" widgetVar="editRoleDialog" modal="true" height="500" width="640">
				<p:outputPanel id="newRolePanel">
					<h:panelGrid columns="2">

					    <h:outputLabel for="inheritedRole" value="所属父角色" />
					    <p:tree value="#{roleAdminBean.root}" var="role"
					    selectionMode="single"
                        selection="#{roleAdminBean.selectedParentRole}">
					       <p:treeNode>
					           <h:outputText value="#{role.name}"/>
					       </p:treeNode>
					    </p:tree>

						<h:outputLabel for="name" value="名称" />
						<p:inputText id="name" value="#{roleAdminBean.role.name}" />

						<h:outputLabel for="fullName" value="全名" />
						<p:inputText id="fullName" value="#{roleAdminBean.role.fullName}" />

						<t:panelGrid colspan="2" columns="2">
							<p:commandButton value="保存" />
							<p:commandButton value="取消" oncomplete="editRoleDialog.hide();"/>
						</t:panelGrid>
					</h:panelGrid>
				</p:outputPanel>
			</p:dialog>

		</h:form>



	</ui:define>
</ui:composition>
</html>
