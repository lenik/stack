<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:p="http://primefaces.org/ui" xmlns:icsf="http://java.sun.com/jsf/composite/3/7" xmlns:sem="http://java.sun.com/jsf/composite/3/15"
    xmlns:t="http://myfaces.apache.org/tomahawk" template="/template/simple-tree-entity.xhtml">

    <ui:param name="title" value="角色管理" />
    <ui:param name="bean" value="#{roleAdminBean}" />
    <ui:param name="obj" value="#{bean.activeObject}" />
    <ui:param name="mirrorTargets" value=":chooseInheritedRoleDialog:form" />

    <ui:define name="dataContextMenu">
        <p:contextMenu for="dataTree">
            <p:menuitem value="蕴含本角色的组" onclick="groupsDialog.show()" />
            <p:menuitem value="蕴含本角色的用户" onclick="usersDialog.show()" />
        </p:contextMenu>
    </ui:define>

    <ui:define name="dataColumns">
        <p:column headerText="名称">
            <h:outputText value="#{entry.name}" />
        </p:column>
        <p:column headerText="全名">
            <h:outputText value="#{entry.fullName}" />
        </p:column>
    </ui:define>

    <ui:define name="editDialog">
        <p:dialog header="新增/修改角色" widgetVar="editDialog" modal="true" dynamic="${viewConfig.dynamicDialog}">
            <h:form id="form" style="max-height: 40em; margin: 1em">
                <h:panelGrid columns="2">
                    <h:outputLabel for="inheritedRole" value="所属角色" />
                    <h:panelGrid columns="2">
                        <p:inputText value="#{obj.inheritedRole.name}" disabled="true" />
                        <p:commandButton value="..." onclick="chooseInheritedRoleDialog.show();">
                            <f:setPropertyActionListener target="${choosePrincipalDialogBean.stereo}"
                                value="R" />
                        </p:commandButton>
                    </h:panelGrid>

                    <h:outputLabel for="name" value="名称" />
                    <p:inputText id="name" value="#{obj.name}" disabled="#{not bean.creating}" />

                    <h:outputLabel for="fullName" value="全名" />
                    <p:inputText id="fullName" value="#{obj.fullName}" />

                </h:panelGrid>
                <div align="right">
                    <p:commandButton id="save-validated" value="保存" actionListener="#{bean.save}"
                        update=":mainForm ${mirrorTargets}" oncomplete="editDialog.hide();" />
                    <p:commandButton id="cancel" value="取消" onclick="editDialog.hide();" />
                </div>
            </h:form>
        </p:dialog>
    </ui:define>

    <ui:define name="dialogs">
        <sem:choosePrincipalDialog id="chooseInheritedRoleDialog" var="chooseInheritedRoleDialog"
            header="选择父角色" stereo="R" selection="${bean.selectedInheritedRole}" actionListener="${bean.confirmInheritedRole}"
            update=":editDialog:form" />
        <sem:choosePrincipalDialog id="chooseGroupDialog" var="chooseGroupDialog" header="选择祖"
            stereo="G" selection="${bean.selectedGroup}" actionListener="${bean.addGroup}" update=":groupsForm" />
        <sem:choosePrincipalDialog id="chooseUserDialog" var="chooseUserDialog" header="选择用户"
            stereo="U" selection="${bean.selectedUser}" actionListener="${bean.addUser}" update=":usersForm" />

        <p:dialog header="蕴涵本角色的组" id="groupsDialog" widgetVar="groupsDialog" modal="true"
            dynamic="${viewConfig.dynamicDialog}">
            <h:form id="groupsForm">
                <h:panelGrid columns="2">
                    <h:outputLabel value="当前角色:" />
                    <h:outputText value="#{obj.name}" />
                </h:panelGrid>
                <h:panelGrid columns="3">
                    <p:dataTable id="table" var="group" value="#{obj.responsibleGroups}" rowIndexVar="rowIndex"
                        selection="#{bean.selectedGroup}" selectionMode="single" rowKey="#{group.id}">
                        <f:facet name="header">组列表</f:facet>
                        <p:column headerText="序号">
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>
                        <p:column headerText="名称">
                            <h:outputText value="#{group.name}" />
                        </p:column>
                        <p:column headerText="全名">
                            <h:outputText value="#{group.fullName}" />
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
                <div align="right">
                    <p:commandButton id="add" value="添加" oncomplete="chooseGroupDialog.show()">
                        <f:setPropertyActionListener target="${choosePrincipalDialogBean.stereo}"
                            value="G" />
                    </p:commandButton>
                    <p:commandButton id="remove" value="移除" actionListener="#{bean.removeGroup}" update="table" />
                    <p:commandButton id="ok" value="确定" actionListener="#{bean.save}" oncomplete="groupsDialog.hide();" />
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="蕴含本角色的用户" id="usersDialog" widgetVar="usersDialog" modal="true"
            dynamic="${viewConfig.dynamicDialog}">
            <h:form id="usersForm">
                <h:panelGrid columns="2">
                    <h:outputLabel value="当前角色:" />
                    <h:outputText value="#{obj.name}" />
                </h:panelGrid>
                <h:panelGrid columns="3">
                    <p:dataTable id="table" var="user" value="#{obj.responsibleUsers}" rowIndexVar="rowIndex"
                        selection="#{bean.selectedUser}" selectionMode="single" rowKey="#{user.id}">
                        <f:facet name="header">用户列表</f:facet>
                        <p:column headerText="序号">
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>
                        <p:column headerText="名称">
                            <h:outputText value="#{user.name}" />
                        </p:column>
                        <p:column headerText="全名">
                            <h:outputText value="#{user.fullName}" />
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
                <div align="right">
                    <p:commandButton id="add" value="添加" oncomplete="chooseUserDialog.show()">
                        <f:setPropertyActionListener target="${choosePrincipalDialogBean.stereo}"
                            value="U" />
                    </p:commandButton>
                    <p:commandButton id="remove" value="移除" actionListener="#{bean.removeUser}" update="table" />
                    <p:commandButton id="ok" value="确定" actionListener="#{bean.save}" oncomplete="usersDialog.hide();" />
                </div>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
