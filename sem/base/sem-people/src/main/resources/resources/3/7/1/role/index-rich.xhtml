<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:pc="http://bee32.com/plover/core"
      xmlns:sem="http://bee32.com/sem/functions"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">角色管理</ui:define>


    <ui:define name="content">


		<h:form id="roleAdminForm">
			<p:growl id="growl" showDetail="true" />

            <p:commandButton value="新增角色" actionListener="#{roleAdminBean.doNewRole}" onclick="editRoleDialog.show();" async="true" update="editRolePanelForm:editRolePanel"/>
			<p:treeTable id="roleTable" value="#{roleAdminBean.root}" var="role">
				<p:column>
					<f:facet name="header">名称</f:facet>
					<h:outputText value="#{role.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">全名</f:facet>
					<h:outputText value="#{role.fullName}" />
				</p:column>

				<p:column>
					<f:facet name="header">操作</f:facet>
					<t:panelGroup>
						<p:commandLink value="修改" update="editRolePanelForm:editRolePanel"
							oncomplete="editRoleDialog.show();" actionListener="#{roleAdminBean.doModifyRole}">
							<f:setPropertyActionListener value="#{role}"
								target="#{roleAdminBean.role}" />
						</p:commandLink>
						<p:spacer width="10" />
						<p:commandLink value="删除"
							disabled="#{empty role.derivedRoles?  false : role.derivedRoles.size <= 0}"
							update="deleteConfirmForm:deleteConfirmPanel"
							oncomplete="deleteConfirmDialog.show();">
							<f:setPropertyActionListener value="#{role}"
								target="#{roleAdminBean.role}" />
						</p:commandLink>
					</t:panelGroup>
				</p:column>
			</p:treeTable>

		</h:form>


		<h:form id="editRolePanelForm">
            <p:dialog header="新增角色" widgetVar="editRoleDialog" modal="true" height="500" width="640">
                <p:outputPanel id="editRolePanel">
                    <h:panelGrid columns="2">

                        <h:outputLabel for="inheritedRole" value="所属父角色" />
                        <h:panelGrid columns="2">
                            <p:inputText value="#{roleAdminBean.role.inheritedRole.name}" disabled="true"/>
                            <p:commandButton value="..." oncomplete="chooseInheritedRoleDialog.show();"/>
                        </h:panelGrid>

                        <h:outputLabel for="name" value="名称" />
                        <p:inputText id="name" value="#{roleAdminBean.role.name}" disabled="#{not roleAdminBean.editNewStatus}"/>

                        <h:outputLabel for="fullName" value="全名" />
                        <p:inputText id="fullName" value="#{roleAdminBean.role.fullName}" />

                        <t:panelGrid colspan="2" columns="2">
                            <p:commandButton value="保存"
                                actionListener="#{roleAdminBean.doSave}" update="roleAdminForm chooseInheritedRoleForm:deleteConfirmPanel"
                                oncomplete="editRoleDialog.hide();" />
                            <p:commandButton value="取消" oncomplete="editRoleDialog.hide();" />
                        </t:panelGrid>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>
		</h:form>

		<h:form id="deleteConfirmForm">
            <p:confirmDialog message="确定要删除角色[#{roleAdminBean.role.name}?]" width="200"
                    header="删除角色确认" severity="alert" widgetVar="deleteConfirmDialog" modal="true">

				<p:commandButton value="确定" update="roleAdminForm chooseInheritedRoleForm:deleteConfirmPanel" actionListener="#{roleAdminBean.doDelete}" oncomplete="deleteConfirmDialog.hide()"/>
                <p:commandButton value="取消" onclick="deleteConfirmDialog.hide()" type="button" />

			</p:confirmDialog>
		</h:form>

        <h:form id="chooseInheritedRoleForm">
            <p:dialog header="选择父角色" widgetVar="chooseInheritedRoleDialog"
                modal="true" height="500" width="640">
                <h:panelGroup id="deleteConfirmPanel">

					<p:tree value="#{roleAdminBean.root}" var="role"
						selectionMode="single" selection="#{roleAdminBean.selectedInheritedRoleNode}">
						<p:treeNode>
							<h:outputText value="#{role.name}" />
						</p:treeNode>
					</p:tree>

					<h:panelGrid columns="2">
                        <p:commandButton value="确定"
                            actionListener="#{roleAdminBean.doSelectInheritedRole}" update="editRolePanelForm:editRolePanel"
                            oncomplete="chooseInheritedRoleDialog.hide();" />
                        <p:commandButton value="取消"
                            oncomplete="chooseInheritedRoleDialog.hide();" />
                    </h:panelGrid>

                </h:panelGroup>
            </p:dialog>
        </h:form>


	</ui:define>
</ui:composition>
</html>
