<h:panelGroup xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">

    <c:set var="_var" value="${var != null ? var : 'choosePrincipalDialog'}" />
    <c:set var="_caption" value="${caption != null ? caption : choosePrincipalDialogBean.caption}" />
    <c:set var="_multiple" value="${multiple != null ? multiple : false}" />
    <c:set var="_listener" value="${listener != null ? listener : choosePrincipalDialogBean}" />
    <c:set var="_update" value="${update != null ? update : viewConfig.defaultUpdateTarget}" />

    <p:dialog header="${_caption}" widgetVar="${_var}" modal="true">
        <h:form style="max-height: 40em; margin: 1em">

            <p:fieldset legend="高级搜索" toggleable="true" collapsed="true">
                <h:panelGrid columns="3" columnClasses="">
                    <h:outputLabel for="pattern" value="名称:" />
                    <p:inputText id="pattern" value="${choosePrincipalDialogBean.namePattern}" />
                    <p:commandButton value="添加" actionListener="${choosePrincipalDialogBean.addNameRestriction}"
                        update="searchFragments, dataTable" async="true" />
                </h:panelGrid>
            </p:fieldset>

            <h:panelGroup id="searchFragments" style="display: block; padding: .2em 0em;">
                <ui:repeat id="repeat" var="fragment" value="${choosePrincipalDialogBean.searchFragments}">
                    <c:set var="form" value="${component.parent.parent.parent.clientId}" />
                    <p:commandButton value="${fragment.entryLabel}" async="true" actionListener="${fragment.detach}"
                        update="${form}:searchFragments, ${form}:dataTable" />
                </ui:repeat>
            </h:panelGroup>

            <p:dataTable id="dataTable" var="entry" value="${choosePrincipalDialogBean.dataModel}"
                selection="${choosePrincipalDialogBean.singleSelection}" selectionMode="single" paginator="true" rows="10"
                lazy="true" paginatorTemplate="${viewConfig.paginatorTemplate}" rowsPerPageTemplate="${viewConfig.pageSizeTemplate}"
                resizableColumns="true" rowIndexVar="rowIndex">

                <p:column headerText="序号">
                    <h:outputText value="${rowIndex + 1}" />
                </p:column>

                <p:column headerText="类型">
                    <h:outputText value="${entry.typeName}" />
                </p:column>

                <p:column headerText="名称">
                    <h:outputText value="${entry.name}" />
                </p:column>

                <p:column headerText="全名">
                    <h:outputText value="${entry.fullName}" />
                </p:column>
            </p:dataTable>

            <div align="right">
                <p:commandButton oncomplete="${_var}.hide()" action="${_listener.selected}" update="${_update}"
                    value="确定" async="true" />
                <p:commandButton value="关闭" oncomplete="${_var}.hide();" />
            </div>
        </h:form>
    </p:dialog>

</h:panelGroup>
