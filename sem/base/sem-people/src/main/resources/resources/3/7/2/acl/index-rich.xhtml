<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:icsf="http://java.sun.com/jsf/composite/3/7"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15" template="/template/simple-entity.xhtml">

    <ui:param name="title" value="安全策略" />
    <ui:param name="bean" value="#{ACLBean}" />

    <ui:define name="dataTableColumns">
        <p:column headerText="名称">
            <h:outputText value="#{entry.label}" />
        </p:column>

        <p:column headerText="继承的策略">
            <h:outputText value="#{entry.inheritedACL.label}" />
        </p:column>

        <p:column headerText="描述">
            <h:outputText value="#{entry.description}" />
        </p:column>

        <p:column headerText="更新日期">
            <h:outputText value="#{entry.lastModified}">
                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
            </h:outputText>
        </p:column>

        <p:column headerText="所有人">
            <h:outputText value="#{entry.owner.displayName}" />
        </p:column>
    </ui:define>

    <ui:define name="dialogs">
        <icsf:chooseACLDialog selection="#{bean.entry.inheritedACL}" update=":editEntryForm:inheritedACL" />
        <icsf:choosePrincipalDialog selection="#{bean.entry.principal}" update=":editEntryForm:principal" />
        <icsf:editACLDialog id="editDialog" var="editDialog" value="#{bean.activeObject}"
            actionListener="#{bean.save}" update=":mainForm" />
    </ui:define>

</ui:composition>
