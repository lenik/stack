<ui:composition template="/template/simple-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fmt="http://java.sun.com/jsp/jstl/fmt" xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:icsf="http://java.sun.com/jsf/composite/3/7" xmlns:fr="http://java.sun.com/jsf/composite/frame" xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:param name="title" value="企业组织" />
    <ui:param name="bean" value="#{orgAdminBean}" />
    <ui:param name="obj" value="#{bean.openedObject}" />
    <ui:param name="people" value="#{peopleDictsBean}" />

    <ui:define name="dataColumns">
        <p:column headerText="公司名称">
            <h:outputText value="#{entry.label}" />
        </p:column>

        <p:column headerText="类型">
            <h:outputText value="#{entry.type.label}" />
        </p:column>

        <p:column headerText="联系电话" style="width: 12em">
            <h:outputText value="#{entry.contactsString}" />
        </p:column>

        <p:column headerText="银行">
            <h:outputText value="#{entry.bank}" />
        </p:column>

        <p:column headerText="帐号">
            <h:outputText value="#{entry.bankAccount}" />
        </p:column>

        <p:column headerText="税务登记号">
            <h:outputText value="#{entry.sid}" />
        </p:column>

        <p:column headerText="公司规模">
            <h:outputText value="#{entry.size}" />
        </p:column>
    </ui:define>

    <ui:define name="editDialogContent">
        <p:tabView id="tv">
            <p:tab id="tab1" title="详细信息">
                <t:panelGrid columns="4" columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">

                    <h:outputLabel for="tags" value="标签" />
                    <t:panelGroup colspan="3">
                        <t:panelGrid columns="2">
                            <p:selectOneListbox id="tags" value="#{bean.selectedTagId}" style="height:80px; width:200px;">
                                <f:selectItems value="#{people.partyTagnameSelectItems}" />
                            </p:selectOneListbox>
                            <t:panelGrid colums="1">
                                <p:commandButton value="增加标签" disabled="#{obj == null}" onclick="tagDlg.show();" />
                                <p:commandButton value="删除标签" disabled="#{obj == null}" actionListener="#{bean.deleteTag}"
                                    update="tags" />
                            </t:panelGrid>
                        </t:panelGrid>
                    </t:panelGroup>

                    <h:outputLabel for="name" value="公司名称" />
                    <p:inputText id="name" value="#{obj.label}" />
                    <h:outputLabel for="fullName" value="全名" />
                    <p:inputText id="fullName" value="#{obj.fullName}" />

                    <h:outputLabel for="birthday" value="成立日期" />
                    <p:calendar id="birthday" navigator="true" locale="zh_CN" pattern="yyyy-MM-dd" value="#{obj.birthday}"
                        showOn="button" />
                    <h:outputLabel for="type" value="公司类型" />
                    <p:selectOneMenu id="type" value="#{obj.type.id}" style="width:150px;">
                        <f:selectItem itemValue="" itemLabel="--选择公司类型--" />
                        <f:selectItems value="#{people.orgTypeSelectItems}" />
                    </p:selectOneMenu>

                    <h:outputLabel for="bank" value="银行" />
                    <p:inputText id="bank" value="#{obj.bank}" />
                    <h:outputLabel for="bankAccount" value="帐号" />
                    <p:inputText id="bankAccount" value="#{obj.bankAccount}" />

                    <h:outputLabel for="sid" value="税务登记号" />
                    <p:inputText id="sid" value="#{obj.sid}" />
                    <h:outputLabel for="size" value="公司规模" />
                    <p:inputText id="size" value="#{obj.size}" />

                    <h:outputLabel for="interests" value="主营业务" />
                    <t:panelGroup colspan="3">
                        <p:inputText id="interests" value="#{obj.interests}" />
                    </t:panelGroup>

                    <h:outputLabel for="memo" value="备注" />
                    <t:panelGroup colspan="3">
                        <p:inputTextarea id="memo" value="#{obj.memo}" style="width:300px;height:100px;"
                            effectDuration="400" />
                    </t:panelGroup>
                </t:panelGrid>
            </p:tab>

            <p:tab id="contactsTab" title="联系方式">
                <fr:listView id="contactsIndexView" style="indexPanel" header="联系方式" editView=":contactsEditView"
                    mbean="#{bean.contactsMBean}" nested="true">
                    <f:facet name="columns">
                        <p:column headerText="分类">
                            <h:outputText value="#{entry.category.label}" />
                        </p:column>
                        <p:column headerText="地址">
                            <h:outputText value="#{entry.address}" />
                        </p:column>
                        <p:column headerText="邮编">
                            <h:outputText value="#{entry.postCode}" />
                        </p:column>
                        <p:column headerText="电话">
                            <h:outputText value="#{entry.tel}" />
                        </p:column>
                        <p:column headerText="移动电话">
                            <h:outputText value="#{entry.mobile}" />
                        </p:column>
                        <p:column headerText="传真">
                            <h:outputText value="#{entry.fax}" />
                        </p:column>
                        <p:column headerText="email">
                            <h:outputText value="#{entry.email}" />
                        </p:column>
                        <p:column headerText="网址">
                            <h:outputText value="#{entry.website}" />
                        </p:column>
                        <p:column headerText="QQ">
                            <h:outputText value="#{entry.qq}" />
                        </p:column>
                    </f:facet>
                </fr:listView>
            </p:tab>

            <p:tab id="rolesTab" title="公司人员">
                <fr:listView id="rolesIndexView" header="公司相关人员" style="indexPanel" editView=":rolesEditView"
                    mbean="#{bean.rolesMBean}" nested="true">
                    <f:facet name="columns">
                        <p:column headerText="部门">
                            <h:outputText value="#{entry.orgUnit.label}" />
                        </p:column>
                        <p:column headerText="人员">
                            <h:outputText value="#{entry.person.displayName}" />
                        </p:column>
                        <p:column headerText="职务">
                            <h:outputText value="#{entry.role}" />
                        </p:column>
                        <p:column headerText="负责业务">
                            <h:outputText value="#{entry.roleDetail}" />
                        </p:column>
                        <p:column headerText="备注">
                            <h:outputText value="#{entry.description}" />
                        </p:column>
                    </f:facet>
                </fr:listView>
            </p:tab>

            <p:tab id="orgUnitsTab" title="下属部门">
                <fr:listView id="orgUnitsIndexView" header="下属组织部门" style="indexPanel" editView=":orgUnitsEditView"
                    mbean="#{bean.orgUnitsMBean}" nested="true">
                    <f:facet name="columns">
                        <p:column headerText="名称">
                            <h:outputText value="#{entry.label}" />
                        </p:column>
                        <p:column headerText="上级部门">
                            <h:outputText value="#{entry.parent.label}" />
                        </p:column>
                        <p:column headerText="联系电话">
                            <h:outputText value="#{entry.contact.tel}" />
                        </p:column>
                        <p:column headerText="手机">
                            <h:outputText value="#{entry.contact.mobile}" />
                        </p:column>
                        <p:column headerText="邮箱">
                            <h:outputText value="#{entry.contact.email}" />
                        </p:column>
                        <p:column headerText="关联的用户组">
                            <h:outputText value="#{entry.forWhichGroup.displayName}" />
                        </p:column>
                    </f:facet>
                </fr:listView>
            </p:tab>
        </p:tabView>
    </ui:define>

    <ui:define name="dialogs">

        <sem:chooseOrgUnitDialog id="parentOu" var="chooseParentOrgUnitDialog" target="#{bean.orgUnitsMBean.openedObject.parent}"
            update=":orgUnitsEditView:editForm" />
        <sem:chooseOrgUnitDialog id="roleOu" var="chooseRoleOrgUnitDialog" target="#{bean.rolesMBean.openedObject.orgUnit}"
            update=":rolesEditView:editForm" />
        <sem:choosePartyDialog id="rolePerson" var="chooseRolePersonDialog" target="#{bean.rolesMBean.openedObject.person}"
            update=":rolesEditView:editForm" stereo="PER" />

        <fr:listView id="contactsEditView" header="联系方式" style="editDialog" indexView=":editDialog:form:tv:contactsIndexView"
            mbean="#{bean.contactsMBean}">
            <h:panelGrid columns="4" columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">
                <h:outputLabel for="category" value="分类" />
                <h:panelGroup colspan="3">
                    <p:selectOneMenu id="category" value="#{item.category.id}" style="width:200px;">
                        <f:selectItem itemValue="" itemLabel="--选择联系方式分类--" />
                        <f:selectItems value="#{people.contactCategorySelectItems}" />
                    </p:selectOneMenu>
                </h:panelGroup>

                <h:outputLabel for="address" value="地址" />
                <p:inputText id="address" value="#{item.address}" />
                <h:outputLabel for="postCode" value="邮编" />
                <p:inputText id="postCode" value="#{item.postCode}" />

                <h:outputLabel for="tel" value="电话" />
                <p:inputText id="tel" value="#{item.tel}" />
                <h:outputLabel for="mobile" value="移动电话" />
                <p:inputText id="mobile" value="#{item.mobile}" />

                <h:outputLabel for="fax" value="传真" />
                <p:inputText id="fax" value="#{item.fax}" />
                <h:outputLabel for="email" value="email" />
                <p:inputText id="email" value="#{item.email}" />

                <h:outputLabel for="website" value="网址" />
                <p:inputText id="website" value="#{item.website}" />
                <h:outputLabel for="qq" value="qq" />
                <p:inputText id="qq" value="#{item.qq}" />
            </h:panelGrid>
        </fr:listView>

        <fr:listView id="orgUnitsEditView" header="下属部门" style="editDialog" indexView=":editDialog:form:tv:orgUnitsIndexView"
            mbean="#{bean.orgUnitsMBean}">
            <p:tabView id="tv">
                <p:tab title="基本信息">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="parentOrgUnit" value="上级部门" />
                        <h:panelGroup>
                            <p:inputText id="parentOrgUnit" value="#{item.parent.label}" disabled="true" />
                            <p:commandButton value="..." oncomplete="chooseParentOrgUnitDialog.show();">
                                <f:setPropertyActionListener target="#{chooseOrgUnitDialogBean.orgId}"
                                    value="#{item.org.id}" />
                            </p:commandButton>
                        </h:panelGroup>
                        <h:outputLabel for="name" value="名称" />
                        <p:inputText id="name" value="#{item.label}" />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="联系方式">
                    <h:panelGrid columns="4"
                        columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">
                        <h:outputLabel for="contactAddress" value="地址" />
                        <p:inputText id="contactAddress" value="#{item.contact.address}" />
                        <h:outputLabel for="contactPostCode" value="邮编" />
                        <p:inputText id="contactPostCode" value="#{item.contact.postCode}" />

                        <h:outputLabel for="contactTel" value="电话" />
                        <p:inputText id="contactTel" value="#{item.contact.tel}" />
                        <h:outputLabel for="contactMobile" value="移动电话" />
                        <p:inputText id="contactMobile" value="#{item.contact.mobile}" />

                        <h:outputLabel for="contactFax" value="传真" />
                        <p:inputText id="contactFax" value="#{item.contact.fax}" />
                        <h:outputLabel for="contactEmail" value="email" />
                        <p:inputText id="contactEmail" value="#{item.contact.email}" />

                        <h:outputLabel for="contactWebsite" value="网址" />
                        <p:inputText id="contactWebsite" value="#{item.contact.website}" />
                        <h:outputLabel for="contactQq" value="qq" />
                        <p:inputText id="contactQq" value="#{item.contact.qq}" />
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </fr:listView>

        <fr:listView id="rolesEditView" header="公司相关人员" style="editDialog" indexView=":editDialog:form:tv:rolesIndexView"
            mbean="#{bean.rolesMBean}">
            <h:panelGrid columns="2" columnClasses="detail_col_title,detail_col_value">
                <h:outputLabel for="orgName" value="对应公司" />
                <h:outputText id="orgName" value="#{item.org.displayName}" />

                <h:outputLabel for="orgUnitName" value="对应部门" />
                <h:panelGrid columns="2">
                    <p:inputText id="orgUnitName" value="#{item.orgUnit.label}" disabled="true" />
                    <p:commandButton value="..." oncomplete="chooseRoleOrgUnitDialog.show();">
                        <f:setPropertyActionListener target="#{chooseOrgUnitDialogBean.orgId}"
                            value="#{item.org.id}" />
                    </p:commandButton>
                </h:panelGrid>

                <h:outputLabel for="person" value="对应人员" />
                <h:panelGrid columns="2">
                    <h:outputText value="#{item.person.displayName}" />
                    <p:commandButton id="person" value="..." oncomplete="chooseRolePersonDialog.show();">
                        <f:setPropertyActionListener target="#{choosePartyDialogBean.stereo}"
                            value="PER" />
                    </p:commandButton>
                </h:panelGrid>

                <h:outputLabel for="role" value="职务" />
                <p:inputText id="role" value="#{item.role}" />

                <h:outputLabel for="roleDetail" value="负责业务" />
                <p:inputText id="roleDetail" value="#{item.roleDetail}" />

                <h:outputLabel for="description" value="备注" />
                <p:inputTextarea id="description" value="#{item.description}" />
            </h:panelGrid>
        </fr:listView>

        <p:dialog header="标签添加" widgetVar="tagDlg" modal="true">
            正在建设中
        </p:dialog>

    </ui:define>
</ui:composition>
