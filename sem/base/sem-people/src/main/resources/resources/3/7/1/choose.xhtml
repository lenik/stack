<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:icsf="http://java.sun.com/jsf/composite/3/7" xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:composition template="/template/primefaces.xhtml">
        <ui:param name="title" value="Choose dialogs test" />
        <ui:param name="bean" value="${chooseTestBean}" />

        <ui:define name="content">

            <icsf:choosePrincipalDialog var="userDlg" target="${bean.selection}" update=":form" />
            <icsf:choosePrincipalDialog var="roleDlg" target="${bean.selection}" update=":form" />
            <sem:chooseOrgUnitDialog var="ouDlg" target="${bean.selection}" update=":form" />

            <h:form id="form">
                <p:commandButton value="Choose User" oncomplete="userDlg.show()">
                    <f:setPropertyActionListener target="${choosePrincipalDialogBean.stereo}"
                        value="U" />
                </p:commandButton>

                <p:commandButton value="Choose Role" oncomplete="roleDlg.show()">
                    <f:setPropertyActionListener target="${choosePrincipalDialogBean.stereo}"
                        value="R" />
                </p:commandButton>

                <p:commandButton value="Choose Org Unit" oncomplete="ouDlg.show()">
                    <f:setPropertyActionListener target="${chooseOrgUnitDialogBean.orgId}"
                        value="1" />
                </p:commandButton>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
