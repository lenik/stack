<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"

    <ui:composition template="/template/primefaces.xhtml">
        <ui:define name="title">Choose principal test</ui:define>
        <ui:define name="content">

            <icsf:choosePrincipalDialog var="dialog1" selection="${choosePrincipalDialogBean.singleSelection}"
                update=":form" />
            <icsf:choosePrincipalDialog var="dialog2" selection="${choosePrincipalDialogBean.singleSelection}"
                update=":form" />

            <h:form id="form">
                <p:commandButton value="Choose Principal" oncomplete="dialog1.show()">
                    <f:setPropertyActionListener target="${choosePrincipalDialogBean.stereo}"
                        value="U" />
                </p:commandButton>
                <p:commandButton value="Choose Role" oncomplete="dialog1.show()">
                    <f:setPropertyActionListener target="${choosePrincipalDialogBean.stereo}"
                        value="R" />
                </p:commandButton>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
