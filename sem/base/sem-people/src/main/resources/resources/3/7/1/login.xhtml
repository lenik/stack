<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:pc="http://bee32.com/plover/core"
      xmlns:sem="http://bee32.com/sem/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      >
<h:head id="head" volatile="__tips, __status">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>登录</title>

	<link rel="stylesheet" type="text/css" href="${location.WEB_APP}/site/frame.css" />

	<script language="javascript">
        function calcDigest() {
            var p = $.sha1($("#passPlain").val());

            var c = $("#loginForm\\:challenge").val();
            var p2 = $.sha1(c + p + c);

            $("#loginForm\\:password").val(p2);
        }

        function handleLoginRequest(xhr, status, args) {
            if (args.validationFailed || !args.loggedIn) {

            } else {
                window.location.href = "#{location.WEB_APP}/";
            }
        }
    </script>

</h:head>

<h:body>
    <div style="margin: 0; width: 100%;">
        <img src="${location.STYLE}/banner.gif" />
    </div>

    <h:form id="__tips">
        <p:growl id="growl" showDetail="true" />
    </h:form>

    <h:form id="__status">
    </h:form>

    <div style="margin-top:50px;margin-bottom:50px;">

		<h:form id="loginForm">
	        <h:inputHidden id="challenge" value="#{loginBean.challenge}"/>
			<h:panelGrid columns="2">

				<h:outputLabel for="username" value="用户名" />
				<p:inputText id="username" value="#{loginBean.username}" label="用户名"/>

				<h:outputLabel for="password" value="密码" />
				<t:panelGroup>
					<input id="passPlain" type="password" onchange="calcDigest();" />

					<h:inputHidden id="password" value="#{loginBean.password}" label="密码"/>
				</t:panelGroup>

				<t:panelGroup colspan="2">
					<p:commandButton value="登录" actionListener="#{loginBean.login}" oncomplete="handleLoginRequest(xhr, status, args)"/>
				</t:panelGroup>
			</h:panelGrid>
		</h:form>

	</div>

    <h:form id="dummy" style="display: none;">
        A Dummy Form.
        <p:dataTable />
        <p:column />
        <p:commandLink />
        <p:commandButton />
        <p:dialog />
        <p:fileUpload />
        <p:tabView rendered="false">
            <p:tab title="" />
        </p:tabView>
        <p:message for="dummy" />
        <f:ajax event="click" />
    </h:form>

    <script language="javascript" src="${location.LIB_JS}/jquery.sha1.js"></script>

    <div style="clear: both;" />
    <div style="height: 5px; background-image: url(${location.STYLE}/split.gif); background-repeat: repeat-y"></div>
    <div style="margin-top: 10px;">
        <div style="display: inline">版权所有©2010-2011 海宁市智恒软件有限公司</div>
        <div style="display: inline; margin-left: 50px;">
            <a href="${location.WEB_APP}/site/contact.jsf">联系我们</a>
        </div>
    </div>
</h:body>

</html>
