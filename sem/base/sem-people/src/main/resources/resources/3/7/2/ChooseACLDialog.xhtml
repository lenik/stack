<h:panelGroup xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">

    <c:set var="_bean" value="${chooseACLDialogBean}" />
    <c:set var="_var" value="${var != null ? var : 'chooseACLDialog'}" />
    <c:set var="_caption" value="${caption != null ? caption : _bean.caption}" />
    <c:set var="_multiple" value="${multiple != null ? multiple : false}" />
    <c:set var="_listener" value="${listener != null ? listener : _bean}" />
    <c:set var="_update" value="${update != null ? update : viewConfig.defaultUpdateTarget}" />

    <p:dialog header="${_caption}" widgetVar="${_var}" modal="true">
        <h:form style="max-height: 40em; margin: 1em">

            <p:fieldset legend="高级搜索" toggleable="true" collapsed="true">
                <h:panelGrid columns="3" columnClasses="">
                    <h:outputLabel for="pattern" value="名称:" />
                    <p:inputText id="pattern" value="${_bean.labelPattern}" />
                    <p:commandButton value="添加" actionListener="${_bean.addLabelRestriction}" update="searchFragments, dataTable"
                        async="true" />
                </h:panelGrid>
            </p:fieldset>

            <h:panelGroup id="searchFragments" style="display: block; padding: .2em 0em;">
                <ui:repeat id="repeat" var="fragment" value="${_bean.searchFragments}">
                    <c:set var="form" value="${component.parent.parent.parent.clientId}" />
                    <p:commandButton value="${fragment.entryLabel}" async="true" actionListener="${fragment.detach}"
                        update="${form}:searchFragments, ${form}:dataTable" />
                </ui:repeat>
            </h:panelGroup>

            <p:dataTable id="dataTable" var="entry" value="${_bean.dataModel}" selection="${_bean.singleSelection}"
                selectionMode="single" paginator="true" rows="10" lazy="true" paginatorTemplate="${viewConfig.paginatorTemplate}"
                rowsPerPageTemplate="${viewConfig.pageSizeTemplate}" resizableColumns="true" rowIndexVar="rowIndex">

                <p:column headerText="序号">
                    <h:outputText value="${rowIndex + 1}" />
                </p:column>

                <p:column headerText="继承的ACL">
                    <h:outputText value="${entry.inheritedACL.label}" />
                </p:column>

                <p:column headerText="名称">
                    <h:outputText value="${entry.label}" />
                </p:column>

                <p:column headerText="描述">
                    <h:outputText value="${entry.description}" />
                </p:column>

            </p:dataTable>

            <div align="right">
                <p:commandButton oncomplete="${_var}.hide()" action="${_listener.selected}" update="${_update}"
                    value="确定" async="true" />
                <p:commandButton value="关闭" oncomplete="${_var}.hide();" />
            </div>
        </h:form>
    </p:dialog>

</h:panelGroup>
