<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:pc="http://bee32.com/plover/core"
      xmlns:sem="http://bee32.com/sem/functions"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">用户管理</ui:define>


    <ui:define name="content">

		<h:outputScript>
            function calcDigest() {
                var p = $.sha1($("#passPlain").val());

                jQuery("#editUserForm\\:password").val(p);
            }

            function calcDigestConfirm() {
                var p = $.sha1($("#passPlainConfirm").val());

                $("#editUserForm\\:passwordConfirm").val(p);
            }
        </h:outputScript>



		<h:form id="userAdminForm">
			<p:growl id="growl" showDetail="true" />

            <p:commandButton value="新增用户" actionListener="#{userAdminBean.doNewUser}" onclick="editUserDialog.show();" async="true" update="editUserForm:editUserPanel"/>
			<p:dataTable id="userTable" value="#{userAdminBean.allUser}" var="user">
				<p:column>
					<f:facet name="header">名称</f:facet>
					<h:outputText value="#{user.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">全名</f:facet>
					<h:outputText value="#{user.fullName}" />
				</p:column>

				<p:column>
					<f:facet name="header">操作</f:facet>
					<t:panelGroup>
						<p:commandLink value="修改" update="editUserForm:editUserPanel"
							oncomplete="editUserDialog.show();" actionListener="#{userAdminBean.doModifyUser}">
							<f:setPropertyActionListener value="#{user}"
								target="#{userAdminBean.user}" />
						</p:commandLink>
						<p:spacer width="10" />
						<p:commandLink value="删除"
							oncomplete="deleteConfirmDialog.show();">
							<f:setPropertyActionListener value="#{user}"
								target="#{userAdminBean.user}" />
						</p:commandLink>
						<p:spacer width="10" />
						<p:commandLink value="对应角色" oncomplete="roleDialog.show()" update="roleForm:rolePanel">
                            <f:setPropertyActionListener value="#{user}"
                                target="#{userAdminBean.user}" />
                        </p:commandLink>
                        <p:spacer width="10" />
                        <p:commandLink value="对应组" oncomplete="groupDialog.show()" update="groupForm:groupPanel">
                            <f:setPropertyActionListener value="#{user}"
                                target="#{userAdminBean.user}" />
                        </p:commandLink>
                        <p:spacer width="10" />
                        <p:commandLink value="对应人员" oncomplete="personDialog.show()" update="personForm:personPanel">
                            <f:setPropertyActionListener value="#{user}"
                                target="#{userAdminBean.user}" />
                        </p:commandLink>
					</t:panelGroup>
				</p:column>
			</p:dataTable>

		</h:form>


		<h:form id="editUserForm">
            <p:dialog header="新增用户" widgetVar="editUserDialog" modal="true" height="500" width="640">
                <p:outputPanel id="editUserPanel">
                    <h:panelGrid columns="2">


                        <h:outputLabel for="name" value="名称" />
                        <p:inputText id="name" value="#{userAdminBean.user.name}" disabled="#{not userAdminBean.editNewStatus}"/>

                        <h:outputLabel for="fullName" value="全名" />
                        <p:inputText id="fullName" value="#{userAdminBean.user.fullName}" />

						<h:outputLabel for="password" value="密码" />
						<t:panelGroup>
							<input id="passPlain" type="password" onchange="calcDigest();" />
							<h:inputHidden id="password" value="#{userAdminBean.password}" />
						</t:panelGroup>

						<h:outputLabel for="passwordConfirm" value="密码确认" />
						<t:panelGroup>
							<input id="passPlainConfirm" type="password"
								onchange="calcDigestConfirm();" />
							<h:inputHidden id="passwordConfirm"
								value="#{userAdminBean.passwordConfirm}" />
						</t:panelGroup>

						<t:panelGroup colspan="2">
							<t:panelGrid columns="2">
								<p:commandButton value="保存"
									actionListener="#{userAdminBean.doSave}" update="userAdminForm"
									oncomplete="editUserDialog.hide();" />
								<p:commandButton value="取消" oncomplete="editGroupDialog.hide();" />
							</t:panelGrid>
						</t:panelGroup>
					</h:panelGrid>
                </p:outputPanel>
            </p:dialog>
		</h:form>

		<h:form id="deleteConfirmForm">
            <p:confirmDialog message="确定要删除吗?" width="200"
                    header="删除组确认" severity="alert" widgetVar="deleteConfirmDialog" modal="true">

				<p:commandButton value="确定" update="userAdminForm" actionListener="#{userAdminBean.doDelete}" oncomplete="deleteConfirmDialog.hide()"/>
                <p:commandButton value="取消" onclick="deleteConfirmDialog.hide()" type="button" />

			</p:confirmDialog>
		</h:form>


        <h:form id="roleForm">
            <p:dialog header="对应角色" widgetVar="roleDialog"
                modal="true" height="500" width="640">
				<h:panelGroup id="rolePanel">

                    <h:panelGrid columns="2">
                        <h:outputLabel value="对应组:"/>
                        <h:outputText value="#{userAdminBean.user.name}"/>
                    </h:panelGrid>

					<h:panelGrid columns="3">

						<p:dataTable var="role" value="#{userAdminBean.roles}"
							rowIndexVar="rowIndex" selection="#{userAdminBean.selectedRole}"
							selectionMode="single">

							<f:facet name="header">对应角色</f:facet>

							<p:column>
								<f:facet name="header">
									<h:outputText value="序号" />
								</f:facet>
								<h:outputText value="#{rowIndex + 1}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="名称" />
								</f:facet>
								<h:outputText value="#{role.name}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="全名" />
								</f:facet>
								<h:outputText value="#{role.fullName}" />
							</p:column>

						</p:dataTable>

						<h:panelGroup>
						  <p:commandButton value="+" actionListener="#{userAdminBean.doAddRole}" update="rolePanel"/>
						  <p:commandButton value="X" actionListener="#{userAdminBean.doRemoveRole}" update="rolePanel"/>
						</h:panelGroup>

						<p:panel header="所有角色">
							<p:tree value="#{userAdminBean.roleRoot}" var="role"
								selectionMode="single"
								selection="#{userAdminBean.selectedRoleNode}">

								<p:treeNode>
									<h:outputText value="#{role.name}" />
								</p:treeNode>
							</p:tree>
						</p:panel>

					</h:panelGrid>
					<p:commandButton value="关闭" oncomplete="roleDialog.hide();" />

				</h:panelGroup>
			</p:dialog>
        </h:form>


        <h:form id="groupForm">
            <p:dialog header="对应组" widgetVar="groupDialog"
                modal="true" height="500" width="640">
                <h:panelGroup id="groupPanel">

                    <h:panelGrid columns="2">
                        <h:outputLabel value="对应用户:"/>
                        <h:outputText value="#{userAdminBean.user.name}"/>
                    </h:panelGrid>

                    <h:panelGrid columns="3">

                        <p:dataTable var="group" value="#{userAdminBean.groups}"
                            rowIndexVar="rowIndex" selection="#{userAdminBean.selectedGroup}"
                            selectionMode="single">

                            <f:facet name="header">对应组</f:facet>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="序号" />
                                </f:facet>
                                <h:outputText value="#{rowIndex + 1}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="名称" />
                                </f:facet>
                                <h:outputText value="#{group.name}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="全名" />
                                </f:facet>
                                <h:outputText value="#{group.fullName}" />
                            </p:column>

                        </p:dataTable>

                        <h:panelGroup>
                          <p:commandButton value="+" actionListener="#{userAdminBean.doAddGroup}" update="groupPanel"/>
                          <p:commandButton value="X" actionListener="#{userAdminBean.doRemoveGroup}" update="groupPanel"/>
                        </h:panelGroup>

                        <p:panel header="所有组">
                            <p:tree value="#{userAdminBean.groupRoot}" var="group"
                                selectionMode="single"
                                selection="#{userAdminBean.selectedGroupNode}">

                                <p:treeNode>
                                    <h:outputText value="#{group.name}" />
                                </p:treeNode>
                            </p:tree>
                        </p:panel>

                    </h:panelGrid>
                    <p:commandButton value="关闭" oncomplete="groupDialog.hide();" />

                </h:panelGroup>
            </p:dialog>
        </h:form>

        <h:form id="personForm">
            <p:dialog header="对应人员"  widgetVar="personDialog"
                modal="true" height="500" width="640">
                <h:panelGroup id="personPanel">

					<p:panel header="详细信息" toggleable="true">
						<t:panelGrid columns="4" border="1"
							columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">

							<h:outputLabel value="姓名" />
							<h:outputText value="#{userAdminBean.person.name}" />
							<h:outputLabel value="全名" />
							<h:outputText value="#{userAdminBean.person.fullName}" />

							<h:outputLabel value="昵称" />
							<h:outputText value="#{userAdminBean.person.nickName}" />
							<h:outputLabel value="生日" />
							<h:outputText value="#{userAdminBean.person.birthday}"/>

							<h:outputLabel value="证件类型" />
							<h:outputText value="#{userAdminBean.person.sidType.label}"/>
							<h:outputLabel value="证件号码" />
							<h:outputText value="#{userAdminBean.person.sid}" />

							<h:outputLabel value="性别" />
							<h:outputText value="#{userAdminBean.person.sexText}"/>
							<h:outputLabel value="户籍" />
							<h:outputText value="#{userAdminBean.person.censusRegister}" />

							<h:outputLabel value="兴趣爱好" />
							<t:panelGroup colspan="3">
								<h:outputText value="#{userAdminBean.person.interests}" />
							</t:panelGroup>

							<h:outputLabel for="personMemo" value="备注" />
							<t:panelGroup colspan="3">
								<h:outputText value="#{userAdminBean.person.memo}"/>
							</t:panelGroup>
						</t:panelGrid>
						<p:commandButton value="选择对应人员" onclick="personHolderDlg.show();"/>
					</p:panel>

					<p:panel header="联系方式" toggleable="true">
						<p:dataTable id="contacts" var="contact"
							value="#{userAdminBean.contacts}" resizableColumns="true" rowIndexVar="rowIndex">

							<p:column>
								<f:facet name="header">
									<h:outputText value="序号" />
								</f:facet>
								<h:outputText value="#{rowIndex + 1}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="分类" />
								</f:facet>
								<h:outputText value="#{contact.category.label}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="地址" />
								</f:facet>
								<h:outputText value="#{contact.address}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="邮编" />
								</f:facet>
								<h:outputText value="#{contact.postCode}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="电话" />
								</f:facet>
								<h:outputText value="#{contact.tel}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="移动电话" />
								</f:facet>
								<h:outputText value="#{contact.mobile}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="传真" />
								</f:facet>
								<h:outputText value="#{contact.fax}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="email" />
								</f:facet>
								<h:outputText value="#{contact.email}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="网址" />
								</f:facet>
								<h:outputText value="#{contact.website}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="QQ" />
								</f:facet>
								<h:outputText value="#{contact.qq}" />
							</p:column>
						</p:dataTable>
					</p:panel>

				</h:panelGroup>
            </p:dialog>


            <p:dialog header="选择联系人" widgetVar="personHolderDlg" modal="true" height="400" width="640">
                <h:panelGroup>

                    <h:panelGrid columns="3">
                        <h:outputLabel value="联系人名字全部或部份:"/>
                        <p:inputText value="#{userAdminBean.personPattern}"/>
                        <p:commandButton value="查找" actionListener="#{userAdminBean.findPerson}" update="persons"
                                         async="true"/>
                    </h:panelGrid>
                    <p:dataTable
                            id="persons"
                            var="person"
                            value="#{userAdminBean.persons}"
                            resizableColumns="true"
                            selection="#{userAdminBean.selectedPerson}"
                            selectionMode="single"
                            rowIndexVar="rowIndex">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="序号"/>
                            </f:facet>
                            <h:outputText value="#{rowIndex + 1}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="姓名"/>
                            </f:facet>
                            <h:outputText value="#{person.displayName}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="性别"/>
                            </f:facet>
                            <h:outputText value="#{person.sexText}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="生日"/>
                            </f:facet>
                            <h:outputText value="#{person.birthday}">
                                <f:convertDateTime pattern="yyyy-MM-dd"
                                                   timeZone="Asia/Shanghai"/>
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="证件类型"/>
                            </f:facet>
                            <h:outputText value="#{person.sidType.label}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="证件号码"/>
                            </f:facet>
                            <h:outputText value="#{person.sid}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="户籍"/>
                            </f:facet>
                            <h:outputText value="#{person.censusRegister}"/>
                        </p:column>

                    </p:dataTable>
                    <h:panelGrid columns="2">
                        <p:commandButton
                                value="确定"
                                actionListener="#{userAdminBean.choosePerson}"
                                oncomplete="personHolderDlg.hide();"
                                update="personPanel"
                                async="true"/>
                        <p:commandButton value="取消" oncomplete="personHolderDlg.hide();"/>
                    </h:panelGrid>
                </h:panelGroup>
            </p:dialog>


        </h:form>


	</ui:define>
</ui:composition>
</html>
