<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:pc="http://bee32.com/plover/core"
      xmlns:sem="http://bee32.com/sem/functions"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">用户管理</ui:define>


    <ui:define name="content">


		<h:form id="userAdminForm">

			<p:growl id="growl" showDetail="true" />

                <p:dataTable id="userTable" var="user"
                            value="#{userAdminBean.users}" paginator="true"
                            rows="10" lazy="true"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15" resizableColumns="true"
                            selection="#{userAdminBean.selectedUser}"
                            selectionMode="single" rowIndexVar="rowIndex">

                            <p:ajax event="rowSelect"
                                listener="#{userAdminBean.onRowSelect}"
                                update="growl" />
                            <p:ajax event="rowUnselect"
                                listener="#{userAdminBean.onRowUnselect}"
                                update="growl" />

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="序号" />
                                </f:facet>
                                <h:outputText value="#{rowIndex + 1}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="姓名" />
                                </f:facet>
                                <h:outputText value="#{person.name}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="全名" />
                                </f:facet>
                                <h:outputText value="#{person.fullName}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="所属组" />
                                </f:facet>
                                <h:outputText value="#{person.fullName}" />
                            </p:column>
                        </p:dataTable>


		</h:form>


	</ui:define>
</ui:composition>
</html>
