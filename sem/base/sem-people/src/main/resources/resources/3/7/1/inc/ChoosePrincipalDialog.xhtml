<p:dialog xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
    header="${caption}" widgetVar="#{var}" modal="true">
    <c:set var="bean" value="#{choosePrincipalDialogBean}" />
    <h:panelGroup>
        <h:panelGrid columns="3">
            <h:outputLabel value="名称全部或部份:" />
            <p:inputText value="#{bean.pattern}" />
            <p:commandButton value="查找" actionListener="#{bean.search}" update="dataTable" async="true" />
        </h:panelGrid>
        <p:dataTable id="dataTable" var="entry" value="#{bean.dataModel}" paginator="true" rows="#{viewConfig.pageSize}"
            lazy="true" paginatorTemplate="#{viewConfig.paginatorTemplate}" rowsPerPageTemplate="#{viewConfig.pageSizeTemplate}"
            resizableColumns="true" rowIndexVar="rowIndex">

            <p:column headerText="序号" style="width:30px;">
                <h:outputText value="#{rowIndex + 1}" />
            </p:column>

            <p:column headerText="名称" style="width:100px;">
                <h:outputText value="#{entry.name}" />
            </p:column>

            <p:column headerText="类型" style="width:80px;">
                <h:outputText value="#{entry.typeName}" />
            </p:column>

        </p:dataTable>
        <p:commandButton oncomplete="#{var}.hide()" action="#{bean.select}" update="itemForm:allowList"
            value="确定" />
        <p:commandButton value="关闭" oncomplete="#{var}.hide();" />
    </h:panelGroup>
</p:dialog>
