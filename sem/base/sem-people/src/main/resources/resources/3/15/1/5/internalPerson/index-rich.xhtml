<ui:composition template="/template/simple-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk">

    <ui:param name="title" value="内部人员信息" />
    <ui:param name="bean" value="#{internalPersonAdminBean}" />
    <ui:param name="obj" value="#{bean.activeObject}" />

    <ui:define name="dataColumns">
        <p:column headerText="姓名">
            <h:outputText value="#{person.displayName}" />
        </p:column>

        <p:column headerText="性别">
            <h:outputText value="#{person.sexText}" />
        </p:column>

        <p:column headerText="联系电话">
            <h:outputText value="#{person.contactsString}" />
        </p:column>

        <p:column headerText="生日">
            <h:outputText value="#{person.birthday}">
                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
            </h:outputText>
        </p:column>

        <p:column headerText="证件类型">
            <h:outputText value="#{person.sidType.label}" />
        </p:column>

        <p:column headerText="证件号码">
            <h:outputText value="#{person.sid}" />
        </p:column>

        <p:column headerText="户籍">
            <h:outputText value="#{person.censusRegister}" />
        </p:column>

        <p:column headerText="操作">
            <t:panelGroup>
                        <p:commandLink title="人事信息"
                            update=":personnelInfoForm"
                            oncomplete="personnelInfoDialog.show()">
                            <f:setPropertyActionListener
                                value="#{person}"
                                target="#{internalPersonAdminBean.selectedPerson}" />
                            <p:graphicImage
                                value="#{location.ICON}/view16/help_view.gif" />
                        </p:commandLink>
                <p:commandLink title="专业技能" update="editForm:editPanel" oncomplete="editDialog.show()">
                    <f:setPropertyActionListener value="#{person}" target="#{bean.selectedPerson}" />
                    <p:graphicImage value="#{location.ICON}/obj16/native_lib_path_attrib.gif" />
                </p:commandLink>
                <p:commandLink title="履历" update="editForm:editPanel" oncomplete="editDialog.show()">
                    <f:setPropertyActionListener value="#{person}" target="#{bean.selectedPerson}" />
                    <p:graphicImage value="#{location.ICON}/elcl16/export_log.gif" />
                </p:commandLink>
                <p:commandLink title="劳动合同" update="editForm:editPanel" oncomplete="editDialog.show()">
                    <f:setPropertyActionListener value="#{person}" target="#{bean.selectedPerson}" />
                    <p:graphicImage value="#{location.ICON}/elcl16/cpyqual_menu.gif" />
                </p:commandLink>
            </t:panelGroup>
        </p:column>
    </ui:define>

    <ui:define name="editDialogContent">
        Under development.
    </ui:define>


        <p:dialog header="人事信息" widgetVar="personnelInfoDialog" modal="true"
            height="500" width="640">

            <h:form id="personnelInfoForm">
                <t:panelGrid columns="4">
                    <h:outputText value="入职日期"/>
                    <p:inputText/>
                    <h:outputText value="离职日期"/>
                    <p:inputText/>

                    <h:outputText value="考勤"/>
                    <p:inputText/>
                    <h:outputText value="学历"/>
                    <p:inputText/>

                    <h:outputText value="职称"/>
                    <p:inputText/>
                    <h:outputText value="职位"/>
                    <p:inputText/>

                    <h:outputText value="工作能力指数"/>
                    <p:inputText/>
                    <h:outputText value="月度工作表现"/>
                    <p:inputText/>
                </t:panelGrid>
            </h:form>
        </p:dialog>

</ui:composition>
