<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:pc="http://bee32.com/plover/core"
      xmlns:sem="http://bee32.com/sem/functions"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      >

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>登录</title>


	<script language="javascript" src="${location.LIB_JS}/jquery.sha1.js"></script>

	<script language="javascript">
	   function calcDigest() {
		   var p = $.sha1($("#passPlain").val());

		   var c = $("#loginForm\\:challenge").val();
		   var p2 = $.sha1(c + p + c);

		   $("#loginForm\\:password").val(p2);
	   }
	</script>

</h:head>

<h:body>
    <div style="margin: 0; width: 100%;">
        <img src="${location.STYLE}/banner.gif" />
    </div>

	<h:form id="loginForm">

		<p:growl id="growl" showDetail="true" />

        <h:inputHidden id="challenge" value="#{loginBean.challenge}"/>
		<h:panelGrid columns="2">

			<h:outputLabel for="username" value="用户名" />
			<p:inputText id="username" value="#{loginBean.username}" />

			<h:outputLabel for="password" value="密码" />
			<t:panelGroup>
				<input id="passPlain" type="password" onchange="calcDigest();" />

				<h:inputHidden id="password" value="#{loginBean.password}" />
			</t:panelGroup>

			<t:panelGroup colspan="2">
				<p:commandButton value="登录" actionListener="#{loginBean.login}" ajax="false"/>
			</t:panelGroup>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
