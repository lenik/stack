<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk">

    <cc:interface>
        <!-- basic -->
        <cc:attribute name="xpc" type="java.lang.Boolean" default="false" />
        <cc:attribute name="style" default="simple" />

        <!-- ui overrides -->
        <!-- internals -->
    </cc:interface>

    <cc:implementation>

        <h:panelGroup id="xpcTrigger" rendered="${cc.attrs.xpc and sessionUser.userOpt == null}">
            <h:outputText value="${sessionUser.user}" />
        </h:panelGroup>

        <h:panelGrid columns="3" rendered="${cc.attrs.style == 'simple'}">
        </h:panelGrid>

    </cc:implementation>

</html>
