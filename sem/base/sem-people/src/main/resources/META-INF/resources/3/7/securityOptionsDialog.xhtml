<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:icsf="http://java.sun.com/jsf/composite/3/7">

    <cc:interface>
        <!-- basic -->
        <cc:attribute name="var" default="securityOptionsDialog" />
        <cc:attribute name="selection" />
        <cc:attribute name="actionListener" targets="form:ok" />
        <cc:attribute name="update" />

        <!-- ui overrides -->
        <cc:attribute name="caption" default="${securityOptionsDialogBean.caption}" />
        <cc:attribute name="style" default="max-height: 40em; margin: 1em" />

        <!-- internals -->
        <cc:attribute name="dialogBean" type="java.lang.Object" default="${securityOptionsDialogBean}" />
    </cc:interface>

    <cc:implementation>

        <icsf:chooseACLDialog id="acld" var="${cc.parent.attrs.var}_acld" selection="${cc.parent.attrs.dialogBean.selectedACL}"
            actionListener="${cc.parent.attrs.dialogBean.applyACL}" update="${cc.parent.clientId}:form" />
        <icsf:editACLDialog id="aclEditor" var="${cc.parent.attrs.var}_aclEditor" value="${cc.parent.attrs.dialogBean.activeACL}"
            actionListener="${cc.parent.attrs.dialogBean.saveActiveACL}" update="${cc.parent.clientId}:form" />

        <c:set var="dialogBean" value="${cc.attrs.dialogBean}" />
        <c:set var="dialogVar" value="${cc.attrs.var}" />

        <p:dialog header="${cc.attrs.caption}" widgetVar="${dialogVar}" modal="true">
            <h:form id="form" style="${cc.attrs.style}">

                <p:fieldset legend="对象信息">
                    ...
                    <p:commandButton id="refreshSelection" value="更新" actionListener="${dialogBean.loadACL}"
                        update=":${cc.clientId}:form" />
                </p:fieldset>

                <h:panelGrid columns="3">
                    <h:outputLabel for="acl" value="选定的安全策略：" />
                    <p:inputText id="acl" value="${dialogBean.activeACL.label}" readonly="true" size="30" />
                    <p:commandButton id="chooseACL" value="..." onclick="${cc.attrs.var}_acld.show()" />
                </h:panelGrid>

                <div align="right">
                    <p:commandButton id="edit" value="编辑" title="编辑当前的安全策略" actionListener="${dialogBean.loadACL}"
                        oncomplete="${dialogVar}_acld.show()" update=":${cc.clientId}:form" />
                    <p:commandButton id="apply" value="应用" title="应用到当前选中的对象" actionListener="${dialogBean.applyACL}"
                        oncomplete="${dialogVar}.hide()" update="${update}" />
                    <p:commandButton id="cancel" value="取消" onclick="${dialogVar}.hide();" />
                </div>
            </h:form>
        </p:dialog>

    </cc:implementation>
</html>
