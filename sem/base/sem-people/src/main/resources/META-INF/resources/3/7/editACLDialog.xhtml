<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:icsf="http://java.sun.com/jsf/composite/3/7">

    <cc:interface>
        <!-- basic -->
        <cc:attribute name="var" default="editACLDialog" />
        <cc:attribute name="value" type="java.lang.Object" required="true" />
        <cc:attribute name="actionListener" targets="form:save-validated" />
        <cc:attribute name="update" />

        <!-- ui overrides -->
        <cc:attribute name="caption" default="ACL 编辑" />
        <cc:attribute name="style" default="max-height: 40em; margin: 1em" />

        <!-- internals -->
        <cc:attribute name="dialogBean" type="java.lang.Object" default="${ACLBean}" />
    </cc:interface>

    <cc:implementation>
        <icsf:choosePrincipalDialog caption="${cc.parent.attrs.caption}" var="${cc.parent.attrs.var}_cpd"
            selection="${cc.parent.attrs.dialogBean.entry.principal}" update="${cc.parent.attrs.update}" />

        <c:set var="dialogBean" value="${cc.attrs.dialogBean}" />
        <c:set var="dialogVar" value="${cc.attrs.var}" />

        <p:dialog header="${cc.attrs.caption}" widgetVar="${cc.attrs.var}" modal="true">
            <c:set var="obj" value="${cc.attrs.value}" />
            <h:form id="form" style="${cc.attrs.style}">

                <t:panelGrid columns="2" columnClasses="detail_col_title,detail_col_value">
                    <h:outputText value="名称" />
                    <p:inputText value="${obj.label}" />

                    <h:outputText value="继承的ACL" />
                    <h:panelGroup>
                        <p:inputText value="${obj.inheritedACL.label}" readonly="true" />
                        <p:commandButton value="选择" />
                    </h:panelGroup>

                    <h:outputText value="描述" />
                    <p:inputText value="${obj.description}" size="50" />
                </t:panelGrid>

                <p:fieldset legend="列表项（ACE）" toggleable="false">
                    <p:dataTable id="entryTable" value="${obj.entries}" var="entry" resizableColumns="true"
                        rowIndexVar="rowIndex">
                        <p:column headerText="序号" style="width: 4em;">
                            <h:outputText value="${rowIndex+1}" />
                        </p:column>

                        <p:column headerText="主体" style="width: 10em;">
                            <h:outputText value="${entry.principal.displayName}" />
                        </p:column>

                        <p:column headerText="权限" style="width: 5em;">
                            <h:outputText value="${entry.permission}" />
                        </p:column>

                        <p:column headerText="操作" style="width: 3em;">
                            <p:commandLink title="删除" action="${dialogBean.removeEntry}" update="@form">
                                <f:setPropertyActionListener value="${entry}"
                                    target="${dialogBean.selectedEntry}" />
                                <p:graphicImage value="${location.ICON}/etool16/delete_edit.gif" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>

                    <p:commandButton value="添加条目" update="@form" onclick="addEntryDialog.show()" />
                </p:fieldset>

                <div align="right">
                    <p:commandButton id="save-validated" value="保存" update="${cc.attrs.update}"
                        oncomplete="${dialogVar}.hideValidated(args)" />
                    <p:commandButton id="cancel" value="取消" onclick="${dialogVar}.hide()" />
                </div>
            </h:form>
        </p:dialog>

    </cc:implementation>
</html>
