<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:pc="http://bee32.com/plover/core" xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <cc:interface>
        <cc:attribute name="value" type="java.lang.Object" required="true" />
        <cc:attribute name="selection" type="java.lang.Object" />
        <cc:attribute name="multiple" type="java.lang.Boolean" default="false" />
        <cc:attribute name="header" />
        <cc:facet name="columns" />
    </cc:interface>

    <cc:implementation>
        <p:panel header="${cc.attrs.header}">
            <h:panelGroup layout="block" rendered="${cc.attrs.value != null}">
                <p:dataTable id="dataTable" value="${cc.attrs.value.items}" var="entry" paginator="${cc.attrs.paginator}"
                    rows="10" paginatorTemplate="${viewConfig.paginatorTemplate}" rowsPerPageTemplate="${viewConfig.pageSizeTemplate}"
                    resizableColumns="true" rowIndexVar="rowIndex">
                    <p:column headerText="序号">
                        <h:outputText value="${rowIndex}" />
                    </p:column>
                    <p:column headerText="物料">
                        <h:outputText value="${entry.material.label}" />
                    </p:column>
                    <p:column headerText="规格型号">
                        <h:outputText value="${entry.material.modelSpec}" />
                    </p:column>
                    <p:column headerText="批号">
                        <h:outputText value="${entry.batch}" />
                    </p:column>
                    <p:column headerText="有效期">
                        <h:outputText value="${entry.expirationDate}" />
                    </p:column>
                    <p:column headerText="库位">
                        <h:outputText value="${entry.location.label}" />
                    </p:column>
                    <p:column headerText="单价">
                        <h:outputText value="${entry.price.value}" />
                    </p:column>
                    <p:column headerText="数量">
                        <h:outputText value="${entry.quantity}" />
                    </p:column>
                    <cc:insertRawFacet name="columns" />
                </p:dataTable>
            </h:panelGroup>
        </p:panel>
    </cc:implementation>
</html>
