<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <!-- basic -->
        <cc:attribute name="var" default="inputQuantityDialog" />
        <cc:attribute name="target" type="java.lang.Object" required="true" />
        <cc:attribute name="actionListener" targets="form:ok" />
        <cc:attribute name="update" />

        <!-- ui overrides -->
        <cc:attribute name="header" default="${cc.attrs.dialogBean.header}" />
        <cc:attribute name="formStyleClass" default="ui-dialog-form" />

        <!-- internals -->
        <cc:attribute name="dialogBean" type="java.lang.Object" default="${inputQuantityDialogBean}" />

        <!-- facets -->
        <cc:facet name="buttons" />
    </cc:interface>

    <cc:implementation>
        <c:set var="material" value="${cc.attrs.material}" />

        <p:dialog header="按换算单位输入数量" widgetVar="unitConvDialog" modal="true" height="400" width="640">
            <h:form id="form">

                <h:panelGrid columns="2">
                    <h:outputText value="换算单位:" />
                    <p:selectOneMenu value="#{dialogBean.materialUnitId}" style="width: 20em;">
                        <f:selectItems value="#{dialogBean.materialUnits}" />
                    </p:selectOneMenu>

                    <h:outputText value="数量:" />
                    <p:inputText value="#{dialogBean.materialQuantity}" />

                    <h:outputText value="单价:" />
                    <p:inputText value="#{dialogBean.materialPrice}" />

                    <h:outputText value="币种:" />
                    <p:selectOneMenu value="#{dialogBean.orderItemPriceCurrency}" style="width: 20em;">
                        <f:selectItem itemValue="" itemLabel="--选择币种--" />
                        <f:selectItems value="#{dialogBean.currencies}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <div align="right">
                    <p:commandButton value="确定" actionListener="#{dialogBean.doUnitConv}" oncomplete="unitConvDialog.hide();"
                        update="itemForm:itemPanel" async="true" />
                    <p:commandButton value="取消" oncomplete="unitConvDialog.hide();" />
                </div>
            </h:form>
        </p:dialog>

    </cc:implementation>
</html>
