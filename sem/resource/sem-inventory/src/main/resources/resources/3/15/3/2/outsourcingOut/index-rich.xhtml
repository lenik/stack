<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions" xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<!-- InstanceBegin template="/Templates/seccaJsf.dwt.jsp" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">委外出库管理</ui:define>

    <ui:define name="content">

        <h:outputStylesheet>
            .detail_col_title {
                width:80px;
                text-align: right;
            }

            .detail_col_value {
            }

            .align_top {
                vertical-align:top;
            }

            .col_left {
                width: 350px;
            }
        </h:outputStylesheet>


		<h:form id="mainForm">
			<h:inputHidden id="pageTitle" readonly="true"
				value="#{outsourcingOutAdminBean.subject.displayName}管理" />


            <h:panelGrid columns="2">
                <h:outputText value="仓库:" />
                <p:selectOneMenu id="stockWarehouseId"
                    disabled="#{outsourcingOutAdminBean.editable}"
                    value="#{outsourcingOutAdminBean.selectedWarehouse.id}"
                    style="width:200px;">
                    <f:selectItem itemValue="" itemLabel="--选择仓库--" />
                    <f:selectItems
                        value="#{outsourcingOutAdminBean.stockWarehouses}" />
                    <p:ajax
                        listener="#{outsourcingOutAdminBean.onSwChange}"
                        update="mainForm chooseStockLocationForm:chooseStockLocationPanel"
                        event="change" />
                </p:selectOneMenu>
            </h:panelGrid>

            <h:panelGrid columns="6">
                <h:outputText value="时间段:" />
                <h:outputText value="从" />
                <p:calendar id="limitDateFrom" navigator="true"
                    locale="zh_CN" pattern="yyyy-MM-dd"
                    value="#{outsourcingOutAdminBean.limitDateFrom}"
                    showOn="button"
                    disabled="#{outsourcingOutAdminBean.editable}" />
                <h:outputText value="到" />
                <p:calendar id="limitDateTo" navigator="true"
                    locale="zh_CN" pattern="yyyy-MM-dd"
                    value="#{outsourcingOutAdminBean.limitDateTo}"
                    showOn="button"
                    disabled="#{outsourcingOutAdminBean.editable}" />
                <p:commandButton value="限定"
                    actionListener="#{outsourcingOutAdminBean.limit}"
                    async="true" update="mainForm"
                    disabled="#{outsourcingOutAdminBean.editable}" />
            </h:panelGrid>

            <p:toolbar id="toolbar">
				<p:toolbarGroup align="left">
					<p:commandButton value="新增" actionListener="#{outsourcingOutAdminBean.new_}"
						disabled="#{outsourcingOutAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="修改"
						actionListener="#{outsourcingOutAdminBean.modify}"
						disabled="#{outsourcingOutAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="删除"
						onclick="deleteConfirmDialog.show();"
						disabled="#{outsourcingOutAdminBean.editable}" update="mainForm" async="true" />
					<p:divider />
					<p:commandButton value="保存" actionListener="#{outsourcingOutAdminBean.save}"
						disabled="#{!outsourcingOutAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="取消"
						actionListener="#{outsourcingOutAdminBean.cancel}"
						disabled="#{!outsourcingOutAdminBean.editable}" update="mainForm" async="true" />
					<p:divider />
					<p:commandButton value="审核"
						disabled="#{outsourcingOutAdminBean.editable}"
						onclick="verifyDlg.show();" />
					<p:divider />
					<p:commandButton value="第一条"
						actionListener="#{outsourcingOutAdminBean.first}"
						disabled="#{outsourcingOutAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="上一条"
						actionListener="#{outsourcingOutAdminBean.previous}"
						disabled="#{outsourcingOutAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="下一条"
						actionListener="#{outsourcingOutAdminBean.next}"
						disabled="#{outsourcingOutAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="最末条"
						actionListener="#{outsourcingOutAdminBean.last}"
						disabled="#{outsourcingOutAdminBean.editable}" update="mainForm"
						async="true" />
                    <p:inputText value="#{outsourcingOutAdminBean.goNumber}"
                        disabled="#{outsourcingOutAdminBean.editable}" style="width:30px;" />
                    <h:outputText value="/#{outsourcingOutAdminBean.count}"/>
                    <p:commandButton value="前往"
                        actionListener="#{outsourcingOutAdminBean.go}"
                        disabled="#{outsourcingOutAdminBean.editable}" update="mainForm"
                        async="true" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panel header="#{outsourcingOutAdminBean.subject.displayName}">

				<t:panelGrid columns="4">

					<h:outputText value="时间" />
                    <h:outputText value="#{outsourcingOutAdminBean.stockOrder.createdDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd"
                            timeZone="Asia/Shanghai" />
                    </h:outputText>
                    <h:outputText value="标签" />
					<p:inputText value="#{outsourcingOutAdminBean.stockOrder.label}" disabled="#{!outsourcingOutAdminBean.editable}"/>

					<h:outputText value="描述" />
					<t:panelGroup colspan="3">
                        <p:inputText value="#{outsourcingOutAdminBean.stockOrder.description}" disabled="#{!outsourcingOutAdminBean.editable}"/>
					</t:panelGroup>

                    <h:outputText value="对应公司" />
                    <t:panelGroup>
                        <p:inputText id="org" value="#{outsourcingOutAdminBean.stockOrder.org.name}" readonly="true"/>
                        <p:commandButton value="..." onclick="orgDialog.show()" disabled="#{!outsourcingOutAdminBean.editable}"/>
                    </t:panelGroup>
                    <h:outputText value="对应部门" />
                    <t:panelGroup>
                        <p:inputText id="orgUnit" value="#{outsourcingOutAdminBean.stockOrder.orgUnit.name}" readonly="true"/>
                        <p:commandButton value="..." onclick="orgUnitDialog.show()" disabled="#{!outsourcingOutAdminBean.editable}"/>
                    </t:panelGroup>

					<h:outputText value="制单人" />
                    <p:inputText value="#{outsourcingOutAdminBean.creator}" disabled="true"/>
                    <h:outputText value="单据状态" />
                    <p:inputText value="" disabled="true"/>
				</t:panelGrid>

                <t:panelGrid columns="2">
                    <h:outputText value="明细"/>
					<p:commandButton value="新增明细" onclick="itemDialog.show();"
						action="#{outsourcingOutAdminBean.newItem}"
						update="itemForm:itemPanel"
						disabled="#{!outsourcingOutAdminBean.editable}" />
				</t:panelGrid>

				<p:dataTable id="items" var="item"
					value="#{outsourcingOutAdminBean.items}" resizableColumns="true"
					rowIndexVar="rowIndex">

					<p:column>
						<f:facet name="header">
							<h:outputText value="序号" />
						</f:facet>
						<h:outputText value="#{rowIndex + 1}" />
					</p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="物料"/>
                        </f:facet>
                        <h:outputText value="#{item.material.name}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="批号"/>
                        </f:facet>
                        <h:outputText value="#{item.batch}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="有效期"/>
                        </f:facet>
                        <h:outputText value="#{item.expirationDate}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="库位"/>
                        </f:facet>
                        <h:outputText value="#{item.location.nodeText}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="单价"/>
                        </f:facet>
                        <h:outputText value="#{item.price.value}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="币种"/>
                        </f:facet>
                        <h:outputText value="#{item.price.currencyText}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="数量"/>
                        </f:facet>
                        <h:outputText value="#{item.quantity}" />
                    </p:column>


					<p:column>
						<f:facet name="header">操作</f:facet>
						<t:panelGroup>
                            <!--
							<p:commandLink update="" oncomplete=""
								value="查看">
								<f:setPropertyActionListener value="#{item}"
									target="#{outsourcingOutAdminBean.orderItem}" />
							</p:commandLink>
							<p:spacer width="10" />
                             -->

							<p:commandLink update="itemForm:itemPanel"
								disabled="#{!outsourcingOutAdminBean.editable}"
								actionListener="#{outsourcingOutAdminBean.modifyItem}"
								oncomplete="itemDialog.show()" value="修改">
								<f:setPropertyActionListener value="#{item}"
									target="#{outsourcingOutAdminBean.orderItem}" />
                                <f:setPropertyActionListener value="#{item.priceValue}"
                                    target="#{outsourcingOutAdminBean.orderItemPrice}" />
                                <f:setPropertyActionListener value="#{item.priceCurrencyCode}"
                                    target="#{outsourcingOutAdminBean.orderItemPriceCurrency}" />
							</p:commandLink>
							<p:spacer width="10" />
							<p:commandLink
								disabled="#{!outsourcingOutAdminBean.editable}"
								oncomplete="deleteItemConfirmDialog.show()" value="删除">
								<f:setPropertyActionListener value="#{item}"
									target="#{outsourcingOutAdminBean.orderItem}" />
							</p:commandLink>
						</t:panelGroup>
					</p:column>

				</p:dataTable>


			</p:panel>
		</h:form>


		<h:form id="itemForm">
			<p:dialog header="#{outsourcingOutAdminBean.subject.displayName}项目编辑" widgetVar="itemDialog" modal="true"
				height="500" width="640">
				<h:panelGroup id="itemPanel">
					<t:panelGrid columns="4"
						columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">

						<h:outputLabel value="物料" />
						<t:panelGroup colspan="3">
							<p:inputText value="#{outsourcingOutAdminBean.orderItem.material.name}" readonly="true"/>
							<p:commandButton value="..." onclick="materialDialog.show();"/>
						</t:panelGroup>

						<h:outputLabel value="批号" />
						<p:inputText value="#{outsourcingOutAdminBean.orderItem.batch}" />
						<h:outputLabel value="有效期" />
						<p:calendar navigator="true" locale="zh_CN"
                                    pattern="yyyy-MM-dd" value="#{outsourcingOutAdminBean.orderItem.expirationDate}"
                                    showOn="button" />

                        <h:outputLabel value="库位" />
						<t:panelGroup colspan="3">
							<p:inputText
								value="#{outsourcingOutAdminBean.orderItem.location.nodeText}"
								readonly="true" />
							<p:commandButton value="..."
								oncomplete="chooseStockLocationDialog.show();"
								actionListener="#{outsourcingOutAdminBean.updateLocations}"
								update="chooseStockLocationForm:chooseStockLocationPanel" />
						</t:panelGroup>

						<h:outputLabel value="单价" />
                        <p:inputText value="#{outsourcingOutAdminBean.orderItemPrice}" />
                        <h:outputLabel value="币种" />
                        <p:selectOneMenu value="#{outsourcingOutAdminBean.orderItemPriceCurrency}" style="width:200px;">
                            <f:selectItem itemValue="" itemLabel="--选择币种--" />
                            <f:selectItems value="#{outsourcingOutAdminBean.currencies}" />
                        </p:selectOneMenu>


                        <h:outputLabel value="数量" />
                        <t:panelGroup colspan="3">
                            <p:inputText value="#{outsourcingOutAdminBean.orderItem.quantity}"/>
                        </t:panelGroup>


						<h:panelGroup />
						<t:panelGroup colspan="2">
							<t:panelGrid columns="2">
								<p:commandButton value="保存"
									actionListener="#{outsourcingOutAdminBean.doSaveItem}"
									oncomplete="itemDialog.hide();" async="true"
									update="mainForm" />
								<p:commandButton value="取消"
									oncomplete="itemDialog.hide();" />
							</t:panelGrid>
						</t:panelGroup>
						<h:panelGroup />

					</t:panelGrid>
				</h:panelGroup>

			</p:dialog>
		</h:form>


		<h:form id="materialForm">
			<p:dialog header="选择物料" widgetVar="materialDialog" modal="true"
				height="400" width="640">
				<h:panelGroup>

					<h:panelGrid columns="3">
						<h:outputLabel value="物料名字全部或部份:" />
						<p:inputText value="#{outsourcingOutAdminBean.materialPattern}" />
						<p:commandButton value="查找"
							actionListener="#{outsourcingOutAdminBean.findMaterial}" update="materials"
							async="true" />
					</h:panelGrid>
					<p:dataTable id="materials" var="material"
						value="#{outsourcingOutAdminBean.materials}" resizableColumns="true"
						selection="#{outsourcingOutAdminBean.selectedMaterial}" selectionMode="single"
						rowIndexVar="rowIndex">

						<p:column>
							<f:facet name="header">
								<h:outputText value="序号" />
							</f:facet>
							<h:outputText value="#{rowIndex + 1}" />
						</p:column>

						<p:column headerText="物料名称">
							<h:outputText value="#{material.name}" />
						</p:column>

						<p:column headerText="序列号">
							<h:outputText value="#{material.serial}" />
						</p:column>

						<p:column headerText="条形码">
							<h:outputText value="#{material.barCode}" />
						</p:column>

						<p:column headerText="主单位">
							<h:outputText value="#{material.unit.name}" />
						</p:column>

					</p:dataTable>
					<h:panelGrid columns="2">
						<p:commandButton value="确定"
							actionListener="#{outsourcingOutAdminBean.chooseMaterial}"
							oncomplete="materialDialog.hide();" update="itemForm:itemPanel"
							async="true" />
						<p:commandButton value="取消" oncomplete="materialDialog.hide();" />
					</h:panelGrid>
				</h:panelGroup>
			</p:dialog>

		</h:form>



		<h:form id="chooseStockLocationForm">
			<p:dialog header="选择库位" widgetVar="chooseStockLocationDialog"
				modal="true" height="500" width="640">
				<h:panelGroup id="chooseStockLocationPanel">

					<p:panel header="预设库位" toggleable="true">
						<p:dataTable id="preferredLocations" var="stockLocation"
							value="#{outsourcingOutAdminBean.preferredLocations}" resizableColumns="true"
							selection="#{outsourcingOutAdminBean.selectedPreferredStockLocation}"
							selectionMode="single" rowIndexVar="rowIndex">

							<p:column>
								<f:facet name="header">
									<h:outputText value="序号" />
								</f:facet>
								<h:outputText value="#{rowIndex + 1}" />
							</p:column>

							<p:column>
								<f:facet name="header">库位</f:facet>
								<h:outputText value="#{stockLocation.nodeText}" />
							</p:column>
							<p:column>
								<f:facet name="header">所属仓库</f:facet>
								<h:outputText value="#{stockLocation.warehouse.name}" />
							</p:column>
						</p:dataTable>
                        <h:panelGrid columns="2">
                            <p:commandButton value="确定"
                                actionListener="#{outsourcingOutAdminBean.doSelectPreferredStockLocation}"
                                update="itemForm:itemPanel"
                                oncomplete="chooseStockLocationDialog.hide();" />
                            <p:commandButton value="取消"
                                oncomplete="chooseStockLocationDialog.hide();" />
                        </h:panelGrid>
					</p:panel>
					<p:panel header="所有库位" toggleable="true">
						<p:tree value="#{outsourcingOutAdminBean.locationRoot}"
							var="stockLocation" selectionMode="single"
							selection="#{outsourcingOutAdminBean.selectedStockLocationNode}">
							<p:treeNode>
								<h:outputText value="#{stockLocation.nodeText}" />
							</p:treeNode>
						</p:tree>

						<h:panelGrid columns="2">
							<p:commandButton value="确定"
								actionListener="#{outsourcingOutAdminBean.doSelectStockLocation}"
								update="itemForm:itemPanel"
								oncomplete="chooseStockLocationDialog.hide();" />
							<p:commandButton value="取消"
								oncomplete="chooseStockLocationDialog.hide();" />
						</h:panelGrid>
					</p:panel>



				</h:panelGroup>
			</p:dialog>
		</h:form>

        <h:form id="deleteConfirmForm">
            <p:confirmDialog message="确定要删除吗?" width="200" header="删除确认"
                severity="alert" widgetVar="deleteConfirmDialog" modal="true">

                <p:commandButton value="确定"
                    update="mainForm"
                    actionListener="#{outsourcingOutAdminBean.delete}"
                    oncomplete="deleteConfirmDialog.hide()" />
                <p:commandButton value="取消" onclick="deleteConfirmDialog.hide()"
                    type="button" />

            </p:confirmDialog>
        </h:form>

        <h:form id="deleteItemConfirmForm">
            <p:confirmDialog message="确定要删除吗?" width="200" header="删除明细条目确认"
                severity="alert" widgetVar="deleteItemConfirmDialog" modal="true">

                <p:commandButton value="确定"
                    update="mainForm:items"
                    actionListener="#{outsourcingOutAdminBean.deleteItem}"
                    oncomplete="deleteItemConfirmDialog.hide()" />
                <p:commandButton value="取消" onclick="deleteItemConfirmDialog.hide()"
                    type="button" />

            </p:confirmDialog>
        </h:form>

        <h:form id="orgForm">
            <p:dialog header="选择公司" widgetVar="orgDialog" modal="true"
                height="400" width="800">
                <h:panelGroup>

                    <h:panelGrid columns="3">
                        <h:outputLabel value="公司名称全部或部份:" />
                        <p:inputText value="#{outsourcingOutAdminBean.orgPattern}" />
                        <p:commandButton value="查找"
                            actionListener="#{outsourcingOutAdminBean.findOrg}" update="orgs"
                            async="true" />
                    </h:panelGrid>
                    <p:dataTable id="orgs" var="org"
                        value="#{outsourcingOutAdminBean.orgs}" resizableColumns="true"
                        rowIndexVar="rowIndex">

                        <p:column headerText="序号">
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column headerText="客户/供应商名称">
                            <h:outputText value="#{org.name}" />
                        </p:column>

                        <p:column headerText="标签">
                            <p:dataList value="#{org.tags}" var="tag" type="definition">
                                <f:facet name="description">
                                    <h:outputText value="#{tag.label}"/>
                                </f:facet>
                            </p:dataList>
                        </p:column>

                        <p:column headerText="成立日期">
                            <h:outputText value="#{org.birthday}">
                                <f:convertDateTime pattern="yyyy-MM-dd"
                                    timeZone="Asia/Shanghai" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="公司类型">
                            <h:outputText value="#{org.type.label}" />
                        </p:column>

                        <p:column headerText="税务登记号">
                            <h:outputText value="#{org.sid}" />
                        </p:column>

                        <p:column headerText="公司规模">
                            <h:outputText value="#{org.size}" />
                        </p:column>

                        <p:column headerText="创建日期">
                            <h:outputText value="#{org.createdDate}">
                                <f:convertDateTime pattern="yyyy-MM-dd"
                                    timeZone="Asia/Shanghai" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="动作">
                            <p:commandLink
                                oncomplete="orgDialog.hide()"
                                action="#{outsourcingOutAdminBean.chooseOrg}"
                                update="mainForm:org" value="挑选">
                                <f:setPropertyActionListener
                                    value="#{org}"
                                    target="#{outsourcingOutAdminBean.selectedOrg}" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="取消" oncomplete="orgDialog.hide();" />
                </h:panelGroup>
            </p:dialog>
        </h:form>

        <h:form id="orgUnitForm">
            <p:dialog header="选择部门" widgetVar="orgUnitDialog" modal="true"
                height="400" width="640">
                <h:panelGroup>

                    <h:panelGrid columns="3">
                        <h:outputLabel value="部门名称全部或部份:" />
                        <p:inputText value="#{outsourcingOutAdminBean.orgUnitPattern}" />
                        <p:commandButton value="查找"
                            actionListener="#{outsourcingOutAdminBean.findOrgUnit}" update="orgUnits"
                            async="true" />
                    </h:panelGrid>
                    <p:dataTable id="orgUnits" var="orgUnit"
                        value="#{outsourcingOutAdminBean.orgUnits}" resizableColumns="true"
                        rowIndexVar="rowIndex">

                        <p:column headerText="序号">
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column headerText="部门名称">
                            <h:outputText value="#{orgUnit.name}" />
                        </p:column>

                        <p:column headerText="所属公司">
                            <h:outputText value="#{orgUnit.org.name}" />
                        </p:column>

                        <p:column headerText="动作">
                            <p:commandLink
                                oncomplete="orgUnitDialog.hide()"
                                action="#{outsourcingOutAdminBean.chooseOrgUnit}"
                                update="mainForm:orgUnit" value="挑选">
                                <f:setPropertyActionListener
                                    value="#{orgUnit}"
                                    target="#{outsourcingOutAdminBean.selectedOrgUnit}" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="取消" oncomplete="orgUnitDialog.hide();" />
                </h:panelGroup>
            </p:dialog>
        </h:form>
		<h:outputScript>
            document.title = $("#mainForm\\:pageTitle").val();
        </h:outputScript>

	</ui:define>
</ui:composition>
</html>
