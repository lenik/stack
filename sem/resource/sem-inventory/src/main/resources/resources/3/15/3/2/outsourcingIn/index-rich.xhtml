<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15">
<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">委外入库管理</ui:define>

    <ui:define name="content">
        <sem:singleVerifierSupportDialog update=":mainForm" />

		<h:form id="mainForm">
			<h:inputHidden id="pageTitle" readonly="true"
				value="#{outsourcingInAdminBean.subject.displayName}管理" />


            <h:panelGrid columns="2">
                <h:outputText value="仓库:" />
                <p:selectOneMenu id="stockWarehouseId"
                    disabled="#{outsourcingInAdminBean.editable}"
                    value="#{outsourcingInAdminBean.selectedWarehouse.id}"
                    style="width:200px;">
                    <f:selectItem itemValue="" itemLabel="--选择仓库--" />
                    <f:selectItems
                        value="#{outsourcingInAdminBean.stockWarehouses}" />
                    <p:ajax
                        listener="#{outsourcingInAdminBean.onSwChange}"
                        update="mainForm chooseStockLocationForm:chooseStockLocationPanel"
                        event="change" />
                </p:selectOneMenu>
            </h:panelGrid>

            <h:panelGrid columns="6">
				<h:outputText value="时间段:" />
				<h:outputText value="从" />
				<p:calendar id="limitDateFrom" navigator="true" locale="zh_CN"
					pattern="yyyy-MM-dd" value="#{outsourcingInAdminBean.limitDateFrom}"
					showOn="button"
                    disabled="#{outsourcingInAdminBean.editable}" />
				<h:outputText value="到" />
				<p:calendar id="limitDateTo" navigator="true" locale="zh_CN"
					pattern="yyyy-MM-dd" value="#{outsourcingInAdminBean.limitDateTo}"
					showOn="button"
                    disabled="#{outsourcingInAdminBean.editable}" />
                <p:commandButton value="限定"
                    disabled="#{outsourcingInAdminBean.editable}"
                    actionListener="#{outsourcingInAdminBean.limit}"
                    async="true" update="mainForm" />
            </h:panelGrid>

			<p:toolbar id="toolbar">
				<p:toolbarGroup align="left">
					<p:commandButton value="新增" actionListener="#{outsourcingInAdminBean.new_}"
						disabled="#{outsourcingInAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="修改"
						actionListener="#{outsourcingInAdminBean.modify}"
						disabled="#{outsourcingInAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="删除"
						onclick="deleteConfirmDialog.show();"
						disabled="#{outsourcingInAdminBean.editable}" update="mainForm" async="true" />
					<p:separator />
					<p:commandButton value="保存" actionListener="#{outsourcingInAdminBean.save}"
						disabled="#{!outsourcingInAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="取消"
						actionListener="#{outsourcingInAdminBean.cancel}"
						disabled="#{!outsourcingInAdminBean.editable}" update="mainForm" async="true" />
					<p:separator />
                    <sem:singleVerifierSupportButton
                        selection="#{outsourcingInAdminBean.selection}"
                        disabled="#{outsourcingInAdminBean.editable}" />
					<p:separator />
					<p:commandButton value="第一条"
						actionListener="#{outsourcingInAdminBean.first}"
						disabled="#{outsourcingInAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="上一条"
						actionListener="#{outsourcingInAdminBean.previous}"
						disabled="#{outsourcingInAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="下一条"
						actionListener="#{outsourcingInAdminBean.next}"
						disabled="#{outsourcingInAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="最末条"
						actionListener="#{outsourcingInAdminBean.last}"
						disabled="#{outsourcingInAdminBean.editable}" update="mainForm"
						async="true" />
                    <p:inputText value="#{outsourcingInAdminBean.goNumber}"
                        disabled="#{outsourcingInAdminBean.editable}" style="width:30px;" />
                    <h:outputText value="/#{outsourcingInAdminBean.count}"/>
                    <p:commandButton value="前往"
                        actionListener="#{outsourcingInAdminBean.go}"
                        disabled="#{outsourcingInAdminBean.editable}" update="mainForm"
                        async="true" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panel header="#{outsourcingInAdminBean.subject.displayName}">

				<t:panelGrid columns="4">
                    <h:outputText value="对应委外出库单"/>
                    <t:panelGroup colspan="3">
                        <t:panelGrid columns="2">
                            <h:outputText id="choosedOut" value="#{outsourcingInAdminBean.stockOutsourcing.output.label}"/>
                            <p:commandButton value="..."
                                onclick="chooseOutsourcingOutDialog.show()"
                                disabled="#{!(outsourcingInAdminBean.editable and outsourcingInAdminBean.newStatus)}" />
                        </t:panelGrid>
                    </t:panelGroup>

					<h:outputText value="时间" />
                    <h:outputText value="#{outsourcingInAdminBean.stockOrder.createdDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd"
                            timeZone="Asia/Shanghai" />
                    </h:outputText>
                    <h:outputText value="标签" />
					<p:inputText value="#{outsourcingInAdminBean.stockOrder.label}" disabled="#{!outsourcingInAdminBean.editable}"/>

					<h:outputText value="描述" />
					<t:panelGroup colspan="3">
                        <p:inputText value="#{outsourcingInAdminBean.stockOrder.description}" disabled="#{!outsourcingInAdminBean.editable}"/>
					</t:panelGroup>

                    <h:outputText value="对应公司" />
                    <t:panelGroup>
                        <p:inputText id="org" value="#{outsourcingInAdminBean.stockOrder.org.name}" readonly="true"/>
                        <p:commandButton value="..." onclick="orgDialog.show()" disabled="#{!outsourcingInAdminBean.editable}"/>
                    </t:panelGroup>
                    <h:outputText value="对应部门" />
                    <t:panelGroup>
                        <p:inputText id="orgUnit" value="#{outsourcingInAdminBean.stockOrder.orgUnit.name}" readonly="true"/>
                        <p:commandButton value="..." onclick="orgUnitDialog.show()" disabled="#{!outsourcingInAdminBean.editable}"/>
                    </t:panelGroup>

					<h:outputText value="制单人" />
                    <p:inputText value="#{outsourcingInAdminBean.creator}" disabled="true"/>
                    <h:outputText value="单据状态" />
                    <p:inputText value="#{outsourcingInAdminBean.stockOrder.verifyContext.verifyEvalState}" disabled="true"/>
				</t:panelGrid>

                <t:panelGrid columns="2">
                    <h:outputText value="明细"/>
					<p:commandButton value="新增明细" onclick="itemDialog.show();"
						action="#{outsourcingInAdminBean.newItem}"
						update="itemForm:itemPanel"
						disabled="#{!outsourcingInAdminBean.editable}" />
				</t:panelGrid>

				<p:dataTable id="items" var="item"
					value="#{outsourcingInAdminBean.items}" resizableColumns="true"
					rowIndexVar="rowIndex">

					<p:column>
						<f:facet name="header">
							<h:outputText value="序号" />
						</f:facet>
						<h:outputText value="#{rowIndex + 1}" />
					</p:column>

                    <p:column  sortBy="#{item.material.label}">
                        <f:facet name="header">
                            <h:outputText value="物料"/>
                        </f:facet>
                        <h:outputText value="#{item.material.label}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="规格型号"/>
                        </f:facet>
                        <h:outputText value="#{item.material.modelSpec}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="单位"/>
                        </f:facet>
                        <h:outputText value="#{item.material.unit.name}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="批号"/>
                        </f:facet>
                        <h:outputText value="#{item.batch}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="有效期"/>
                        </f:facet>
                        <h:outputText value="#{item.expirationDate}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="库位"/>
                        </f:facet>
                        <h:outputText value="#{item.location.nodeText}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="单价"/>
                        </f:facet>
                        <h:outputText value="#{item.price.value}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="币种"/>
                        </f:facet>
                        <h:outputText value="#{item.price.currencyText}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="数量"/>
                        </f:facet>
                        <h:outputText value="#{item.quantity}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="备注"/>
                        </f:facet>
                        <h:outputText value="#{item.description}" />
                    </p:column>

					<p:column>
						<f:facet name="header">操作</f:facet>
						<t:panelGroup>
                            <!--
							<p:commandLink update="" oncomplete=""
								value="查看">
								<f:setPropertyActionListener value="#{item}"
									target="#{outsourcingInAdminBean.orderItem}" />
							</p:commandLink>
							<p:spacer width="10" />
                             -->

							<p:commandLink update="itemForm:itemPanel"
								disabled="#{!outsourcingInAdminBean.editable}"
								actionListener="#{outsourcingInAdminBean.modifyItem}"
								oncomplete="itemDialog.show()" value="修改">
								<f:setPropertyActionListener value="#{item}"
									target="#{outsourcingInAdminBean.orderItem}" />
                                <f:setPropertyActionListener value="#{item.priceValue}"
                                    target="#{outsourcingInAdminBean.orderItemPrice}" />
                                <f:setPropertyActionListener value="#{item.priceCurrencyCode}"
                                    target="#{outsourcingInAdminBean.orderItemPriceCurrency}" />
							</p:commandLink>
							<p:spacer width="10" />
							<p:commandLink
								disabled="#{!outsourcingInAdminBean.editable}"
								oncomplete="deleteItemConfirmDialog.show()" value="删除">
								<f:setPropertyActionListener value="#{item}"
									target="#{outsourcingInAdminBean.orderItem}" />
							</p:commandLink>
						</t:panelGroup>
					</p:column>

				</p:dataTable>


			</p:panel>
		</h:form>


		<h:form id="itemForm">
			<p:dialog header="#{outsourcingInAdminBean.subject.displayName}项目编辑" widgetVar="itemDialog" modal="true"
				height="500" width="640">
				<h:panelGroup id="itemPanel">

					<t:panelGrid columns="4"
						columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">

						<h:outputLabel value="物料" />
						<t:panelGroup colspan="3">
							<p:inputText value="#{outsourcingInAdminBean.orderItem.material.label}" readonly="true"/>
							<p:commandButton value="..." onclick="materialDialog.show();"/>
						</t:panelGroup>

						<h:outputLabel value="批号" />
						<p:inputText value="#{outsourcingInAdminBean.orderItem.batch}" />
						<h:outputLabel value="有效期" />
						<p:calendar navigator="true" locale="zh_CN"
                                    pattern="yyyy-MM-dd" value="#{outsourcingInAdminBean.orderItem.expirationDate}"
                                    showOn="button" />

                        <h:outputLabel value="库位" />
						<t:panelGroup colspan="3">
							<p:inputText
								value="#{outsourcingInAdminBean.orderItem.location.nodeText}"
								readonly="true" />
							<p:commandButton value="..."
								oncomplete="chooseStockLocationDialog.show();"
								actionListener="#{outsourcingInAdminBean.updateLocations}"
								update="chooseStockLocationForm:chooseStockLocationPanel" />
						</t:panelGroup>

                        <h:outputLabel value="数量" />
                        <t:panelGroup colspan="2">
                            <p:inputText value="#{outsourcingInAdminBean.orderItem.quantity}"/>
                            <h:outputText value="#{outsourcingInAdminBean.orderItem.material.unit.name}"/>
                        </t:panelGroup>
                        <p:commandButton
                            actionListener="#{outsourcingInAdminBean.checkUnitConv}"
                            update="unitConvForm:unitConvPanel"
                            value="按换算单位输入数量"
                            oncomplete="unitConvDialog.show()"/>

						<h:outputLabel value="单价" />
                        <p:inputText value="#{outsourcingInAdminBean.orderItemPrice}" />
                        <h:outputLabel value="币种" />
                        <p:selectOneMenu value="#{outsourcingInAdminBean.orderItemPriceCurrency}" style="width:200px;">
                            <f:selectItem itemValue="" itemLabel="--选择币种--" />
                            <f:selectItems value="#{outsourcingInAdminBean.currencies}" />
                        </p:selectOneMenu>

                        <h:outputLabel value="备注" />
                        <t:panelGroup colspan="3">
                            <p:inputText value="#{outsourcingInAdminBean.orderItem.description}" style="width:400px"/>
                        </t:panelGroup>

						<h:panelGroup />
						<t:panelGroup colspan="2">
							<t:panelGrid columns="2">
								<p:commandButton value="保存"
									actionListener="#{outsourcingInAdminBean.doSaveItem}"
									oncomplete="itemDialog.hide();" async="true"
									update="mainForm" />
								<p:commandButton value="取消"
									oncomplete="itemDialog.hide();" />
							</t:panelGrid>
						</t:panelGroup>
						<h:panelGroup />

					</t:panelGrid>
				</h:panelGroup>

			</p:dialog>
		</h:form>


		<h:form id="materialForm">
			<p:dialog header="选择物料" widgetVar="materialDialog" modal="true"
				height="480" width="640">
				<h:panelGroup>

					<h:panelGrid columns="3">
						<h:outputLabel value="物料名字全部或部份:" />
						<p:inputText value="#{outsourcingInAdminBean.materialPattern}" />
						<p:commandButton value="查找"
							actionListener="#{outsourcingInAdminBean.findMaterial}" update="materials"
							async="true" />
					</h:panelGrid>
					<p:dataTable id="materials" var="material"
						value="#{outsourcingInAdminBean.materials}" resizableColumns="true"
						selection="#{outsourcingInAdminBean.selectedMaterial}" selectionMode="single"
                        rowKey="#{material.id}"
						rowIndexVar="rowIndex"
                        scrollable="true" scrollWidth="600" scrollHeight="350">

						<p:column style="width:30px;">
							<f:facet name="header">
								<h:outputText value="序号" />
							</f:facet>
							<h:outputText value="#{rowIndex + 1}" />
						</p:column>

						<p:column headerText="物料名称" style="width:150px;">
							<h:outputText value="#{material.label}" />
						</p:column>

						<p:column headerText="序列号" style="width:100px;">
							<h:outputText value="#{material.serial}" />
						</p:column>

						<p:column headerText="条形码" style="width:100px;">
							<h:outputText value="#{material.barCode}" />
						</p:column>

						<p:column headerText="主单位" style="width:80px;">
							<h:outputText value="#{material.unit.name}" />
						</p:column>

                        <p:column headerText="规格型号" style="width:100px;">
                            <h:outputText value="#{material.modelSpec}" />
                        </p:column>

					</p:dataTable>
					<h:panelGrid columns="2">
						<p:commandButton value="确定"
							actionListener="#{outsourcingInAdminBean.chooseMaterial}"
							oncomplete="materialDialog.hide();" update="itemForm:itemPanel"
							async="true" />
						<p:commandButton value="取消" oncomplete="materialDialog.hide();" />
					</h:panelGrid>
				</h:panelGroup>
			</p:dialog>

		</h:form>



		<h:form id="chooseStockLocationForm">
			<p:dialog header="选择库位" widgetVar="chooseStockLocationDialog"
				modal="true" height="500" width="640">
				<h:panelGroup id="chooseStockLocationPanel">

					<p:panel header="预设库位" toggleable="true">
						<p:dataTable id="preferredLocations" var="stockLocation"
							value="#{outsourcingInAdminBean.preferredLocations}" resizableColumns="true"
							selection="#{outsourcingInAdminBean.selectedPreferredStockLocation}"
							selectionMode="single"
                            rowKey="#{stockLocation.id}" rowIndexVar="rowIndex">

							<p:column>
								<f:facet name="header">
									<h:outputText value="序号" />
								</f:facet>
								<h:outputText value="#{rowIndex + 1}" />
							</p:column>

							<p:column>
								<f:facet name="header">库位</f:facet>
								<h:outputText value="#{stockLocation.nodeText}" />
							</p:column>
							<p:column>
								<f:facet name="header">所属仓库</f:facet>
								<h:outputText value="#{stockLocation.warehouse.name}" />
							</p:column>
						</p:dataTable>
                        <h:panelGrid columns="2">
                            <p:commandButton value="确定"
                                actionListener="#{outsourcingInAdminBean.doSelectPreferredStockLocation}"
                                update="itemForm:itemPanel"
                                oncomplete="chooseStockLocationDialog.hide();" />
                            <p:commandButton value="取消"
                                oncomplete="chooseStockLocationDialog.hide();" />
                        </h:panelGrid>
					</p:panel>
					<p:panel header="所有库位" toggleable="true">
						<p:tree value="#{outsourcingInAdminBean.locationRoot}"
							var="stockLocation" selectionMode="single"
                            rowKey="#{stockLocation.id}"
							selection="#{outsourcingInAdminBean.selectedStockLocationNode}">
							<p:treeNode>
								<h:outputText value="#{stockLocation.nodeText}" />
							</p:treeNode>
						</p:tree>

						<h:panelGrid columns="2">
							<p:commandButton value="确定"
								actionListener="#{outsourcingInAdminBean.doSelectStockLocation}"
								update="itemForm:itemPanel"
								oncomplete="chooseStockLocationDialog.hide();" />
							<p:commandButton value="取消"
								oncomplete="chooseStockLocationDialog.hide();" />
						</h:panelGrid>
					</p:panel>



				</h:panelGroup>
			</p:dialog>
		</h:form>

        <h:form id="deleteConfirmForm">
            <p:confirmDialog message="确定要删除吗?" width="200" header="删除确认"
                severity="alert" widgetVar="deleteConfirmDialog" modal="true">

                <p:commandButton value="确定"
                    update="mainForm"
                    actionListener="#{outsourcingInAdminBean.delete}"
                    oncomplete="deleteConfirmDialog.hide()" />
                <p:commandButton value="取消" onclick="deleteConfirmDialog.hide()"
                    type="button" />

            </p:confirmDialog>
        </h:form>

        <h:form id="deleteItemConfirmForm">
            <p:confirmDialog message="确定要删除吗?" width="200" header="删除明细条目确认"
                severity="alert" widgetVar="deleteItemConfirmDialog" modal="true">

                <p:commandButton value="确定"
                    update="mainForm:items"
                    actionListener="#{outsourcingInAdminBean.deleteItem}"
                    oncomplete="deleteItemConfirmDialog.hide()" />
                <p:commandButton value="取消" onclick="deleteItemConfirmDialog.hide()"
                    type="button" />

            </p:confirmDialog>
        </h:form>

        <h:form id="chooseOutsourcingOutForm">
            <p:dialog header="选择委外出库单" widgetVar="chooseOutsourcingOutDialog"
                modal="true" height="500" width="640">
                <t:panelGroup id="chooseOutsourcingOutPanel">
                    <t:panelGrid columns="6">
                        <h:outputText value="时间范围:" />
                        <h:outputText value="从" />
                        <p:calendar navigator="true" locale="zh_CN"
                            pattern="yyyy-MM-dd"
                            value="#{outsourcingInAdminBean.findDateFrom}"
                            showOn="button" />
                        <h:outputText value="至" />
                        <p:calendar navigator="true" locale="zh_CN"
                            pattern="yyyy-MM-dd"
                            value="#{outsourcingInAdminBean.findDateTo}"
                            showOn="button" />
                        <p:commandButton value="查找"
                            actionListener="#{outsourcingInAdminBean.findOut}"
                            update="findedOuts" async="true" />
                    </t:panelGrid>

                    <p:dataTable id="findedOuts" var="stockOutsourcing"
                        value="#{outsourcingInAdminBean.findedOuts}"
                        resizableColumns="true" rowIndexVar="rowIndex">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="序号" />
                            </f:facet>
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="时间" />
                            </f:facet>
                            <h:outputText
                                value="#{stockOutsourcing.output.createdDate}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="标签" />
                            </f:facet>
                            <h:outputText
                                value="#{stockOutsourcing.output.label}" />
                        </p:column>

                        <p:column headerText="仓库">
                            <h:outputText
                                value="#{stockOutsourcing.output.warehouse.name}" />
                        </p:column>


                        <p:column>
                            <f:facet name="header">操作</f:facet>
                            <t:panelGroup>
                                <p:commandLink
                                    oncomplete="viewOutDialog.show()"
                                    update="viewOutForm:viewOutPanel"
                                    value="详细">
                                    <f:setPropertyActionListener
                                        value="#{stockOutsourcing}"
                                        target="#{outsourcingInAdminBean.selectedOutsourcing}" />
                                </p:commandLink>
                                <p:spacer width="10" />
                                <p:commandLink
                                    oncomplete="chooseOutsourcingOutDialog.hide()"
                                    action="#{outsourcingInAdminBean.chooseFindedOut}"
                                    update="mainForm:choosedOut chooseOutsourcingOutForm:chooseOutsourcingOutPanel" value="挑选">
                                    <f:setPropertyActionListener
                                        value="#{stockOutsourcing}"
                                        target="#{outsourcingInAdminBean.selectedOutsourcing}" />
                                </p:commandLink>
                            </t:panelGroup>
                        </p:column>
                    </p:dataTable>

                    <p:commandButton value="关闭"
                        onclick="chooseOutsourcingOutDialog.hide()"
                        actionListener="#{outsourcingInAdminBean.clearFindedOuts}"
                        update="chooseOutsourcingOutForm:chooseOutsourcingOutPanel" />
                </t:panelGroup>
            </p:dialog>
        </h:form>

        <h:form id="viewOutForm">
            <p:dialog header="查看委外出库单明细"
                widgetVar="viewOutDialog" modal="true"
                height="500" width="640">

                <p:panel id="viewOutPanel">
                    <p:dataTable
                        value="#{outsourcingInAdminBean.findedOutItems}"
                        var="item" rowIndexVar="rowIndex"
                        resizableColumns="true">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="序号" />
                            </f:facet>
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="物料" />
                            </f:facet>
                            <h:outputText value="#{item.material.label}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="批号" />
                            </f:facet>
                            <h:outputText value="#{item.batch}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="有效期" />
                            </f:facet>
                            <h:outputText value="#{item.expirationDate}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="库位" />
                            </f:facet>
                            <h:outputText
                                value="#{item.location.nodeText}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="单价" />
                            </f:facet>
                            <h:outputText value="#{item.price.value}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="币种" />
                            </f:facet>
                            <h:outputText
                                value="#{item.price.currencyText}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="数量" />
                            </f:facet>
                            <h:outputText value="#{item.quantity}" />
                        </p:column>

                    </p:dataTable>

                    <t:panelGroup>
                        <p:commandButton value="关闭" onclick="viewOutDialog.hide();"/>
                    </t:panelGroup>
                </p:panel>

            </p:dialog>
        </h:form>

        <h:form id="orgForm">
            <p:dialog header="选择公司" widgetVar="orgDialog" modal="true"
                height="400" width="800">
                <h:panelGroup>

                    <h:panelGrid columns="3">
                        <h:outputLabel value="公司名称全部或部份:" />
                        <p:inputText value="#{outsourcingInAdminBean.orgPattern}" />
                        <p:commandButton value="查找"
                            actionListener="#{outsourcingInAdminBean.findOrg}" update="orgs"
                            async="true" />
                    </h:panelGrid>
                    <p:dataTable id="orgs" var="org"
                        value="#{outsourcingInAdminBean.orgs}" resizableColumns="true"
                        rowIndexVar="rowIndex">

                        <p:column headerText="序号">
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column headerText="客户/供应商名称">
                            <h:outputText value="#{org.name}" />
                        </p:column>

                        <p:column headerText="标签">
                            <p:dataList value="#{org.tags}" var="tag" type="definition">
                                <f:facet name="description">
                                    <h:outputText value="#{tag.label}"/>
                                </f:facet>
                            </p:dataList>
                        </p:column>

                        <p:column headerText="成立日期">
                            <h:outputText value="#{org.birthday}">
                                <f:convertDateTime pattern="yyyy-MM-dd"
                                    timeZone="Asia/Shanghai" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="公司类型">
                            <h:outputText value="#{org.type.label}" />
                        </p:column>

                        <p:column headerText="税务登记号">
                            <h:outputText value="#{org.sid}" />
                        </p:column>

                        <p:column headerText="公司规模">
                            <h:outputText value="#{org.size}" />
                        </p:column>

                        <p:column headerText="创建日期">
                            <h:outputText value="#{org.createdDate}">
                                <f:convertDateTime pattern="yyyy-MM-dd"
                                    timeZone="Asia/Shanghai" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="动作">
                            <p:commandLink
                                oncomplete="orgDialog.hide()"
                                action="#{outsourcingInAdminBean.chooseOrg}"
                                update="mainForm:org" value="挑选">
                                <f:setPropertyActionListener
                                    value="#{org}"
                                    target="#{outsourcingInAdminBean.selectedOrg}" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="取消" oncomplete="orgDialog.hide();" />
                </h:panelGroup>
            </p:dialog>
        </h:form>

        <h:form id="orgUnitForm">
            <p:dialog header="选择部门" widgetVar="orgUnitDialog" modal="true"
                height="400" width="640">
                <h:panelGroup>

                    <h:panelGrid columns="3">
                        <h:outputLabel value="部门名称全部或部份:" />
                        <p:inputText value="#{outsourcingInAdminBean.orgUnitPattern}" />
                        <p:commandButton value="查找"
                            actionListener="#{outsourcingInAdminBean.findOrgUnit}" update="orgUnits"
                            async="true" />
                    </h:panelGrid>
                    <p:dataTable id="orgUnits" var="orgUnit"
                        value="#{outsourcingInAdminBean.orgUnits}" resizableColumns="true"
                        rowIndexVar="rowIndex">

                        <p:column headerText="序号">
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column headerText="部门名称">
                            <h:outputText value="#{orgUnit.name}" />
                        </p:column>

                        <p:column headerText="所属公司">
                            <h:outputText value="#{orgUnit.org.name}" />
                        </p:column>

                        <p:column headerText="动作">
                            <p:commandLink
                                oncomplete="orgUnitDialog.hide()"
                                action="#{outsourcingInAdminBean.chooseOrgUnit}"
                                update="mainForm:orgUnit" value="挑选">
                                <f:setPropertyActionListener
                                    value="#{orgUnit}"
                                    target="#{outsourcingInAdminBean.selectedOrgUnit}" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="取消" oncomplete="orgUnitDialog.hide();" />
                </h:panelGroup>
            </p:dialog>
        </h:form>

        <h:form id="unitConvForm">
            <p:dialog header="按换算单位输入数量" widgetVar="unitConvDialog" modal="true"
                height="400" width="640">
                <h:panelGroup id="unitConvPanel">

                    <t:panelGrid columns="2">
                        <h:outputText value="换算单位:"/>
                        <p:selectOneMenu value="#{outsourcingInAdminBean.materialUnitId}" style="width:200px;">
                            <f:selectItems value="#{outsourcingInAdminBean.materialUnits}" />
                        </p:selectOneMenu>

                        <h:outputText value="数量:"/>
                        <p:inputText value="#{outsourcingInAdminBean.materialQuantity}"/>

                        <h:outputText value="单价:"/>
                        <p:inputText value="#{outsourcingInAdminBean.materialPrice}"/>

                        <h:outputText value="币种:"/>
                        <p:selectOneMenu value="#{outsourcingInAdminBean.orderItemPriceCurrency}" style="width:200px;">
                            <f:selectItem itemValue="" itemLabel="--选择币种--" />
                            <f:selectItems value="#{outsourcingInAdminBean.currencies}" />
                        </p:selectOneMenu>
                    </t:panelGrid>

                    <h:panelGrid columns="2">
                        <p:commandButton value="确定"
                            actionListener="#{outsourcingInAdminBean.doUnitConv}"
                            oncomplete="unitConvDialog.hide();"
                            update="itemForm:itemPanel" async="true" />
                        <p:commandButton value="取消"
                            oncomplete="unitConvDialog.hide();" />
                    </h:panelGrid>
                </h:panelGroup>
            </p:dialog>
        </h:form>

        <h:outputScript>
            document.title = $("#mainForm\\:pageTitle").val();
        </h:outputScript>

	</ui:define>
</ui:composition>
</html>
