<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions" xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<!-- InstanceBegin template="/Templates/seccaJsf.dwt.jsp" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">初始化管理</ui:define>

    <ui:define name="content">

        <h:outputStylesheet>
            .detail_col_title {
                width:80px;
                text-align: right;
            }

            .detail_col_value {
            }

            .align_top {
                vertical-align:top;
            }

            .col_left {
                width: 350px;
            }
        </h:outputStylesheet>


		<h:form id="mainForm">
            <h:panelGrid columns="2">
                <h:outputText value="仓库:" />
                <p:selectOneMenu id="stockWarehouseId" value="#{initAdminBean.selectedWarehouse.id}" style="width:200px;">
                    <f:selectItem itemValue="" itemLabel="--选择仓库--" />
                    <f:selectItems value="#{initAdminBean.stockWarehouses}" />
                    <p:ajax listener="#{initAdminBean.onSwChange}" update="mainForm chooseStockLocationForm:chooseStockLocationPanel" event="change"/>
                </p:selectOneMenu>
            </h:panelGrid>


			<p:toolbar id="toolbar">
				<p:toolbarGroup align="left">
					<p:commandButton value="修改"
						actionListener="#{initAdminBean.modify}"
						disabled="#{initAdminBean.editable}" update="mainForm" async="true" />
					<p:divider />
					<p:commandButton value="保存" actionListener="#{initAdminBean.save}"
						disabled="#{!initAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="取消"
						actionListener="#{initAdminBean.cancel}"
						disabled="#{!initAdminBean.editable}" update="mainForm" async="true" />
					<p:divider />
					<p:commandButton value="审核"
						disabled="#{initAdminBean.editable}"
						onclick="verifyDlg.show();" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panel header="#{initAdminBean.subject.displayName}">

				<t:panelGrid columns="4">

					<h:outputText value="时间" />
                    <h:outputText value="#{initAdminBean.stockOrder.createdDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd"
                            timeZone="Asia/Shanghai" />
                    </h:outputText>
					<h:outputText value="标签" />
					<p:inputText value="#{initAdminBean.stockOrder.label}" disabled="#{!initAdminBean.editable}"/>

					<h:outputText value="描述" />
					<t:panelGroup colspan="3">
                        <p:inputText value="#{initAdminBean.stockOrder.description}" disabled="#{!initAdminBean.editable}"/>
					</t:panelGroup>

					<h:outputText value="制单人" />
                    <p:inputText value="#{initAdminBean.creator}" disabled="true"/>
                    <h:outputText value="单据状态" />
                    <p:inputText value="" disabled="true"/>
				</t:panelGrid>

                <t:panelGrid columns="2">
                    <h:outputText value="明细"/>
					<p:commandButton value="新增明细" onclick="itemDialog.show();"
						actionListener="#{initAdminBean.newItem}"
						update="itemForm:itemPanel"
						disabled="#{!initAdminBean.editable}" />
				</t:panelGrid>

				<p:dataTable id="items" var="item"
					value="#{initAdminBean.items}" resizableColumns="true"
					rowIndexVar="rowIndex">

					<p:column>
						<f:facet name="header">
							<h:outputText value="序号" />
						</f:facet>
						<h:outputText value="#{rowIndex + 1}" />
					</p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="物料"/>
                        </f:facet>
                        <h:outputText value="#{item.material.label}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="批号"/>
                        </f:facet>
                        <h:outputText value="#{item.batch}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="有效期"/>
                        </f:facet>
                        <h:outputText value="#{item.expirationDate}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="库位"/>
                        </f:facet>
                        <h:outputText value="#{item.location.nodeText}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="单价"/>
                        </f:facet>
                        <h:outputText value="#{item.price.value}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="币种"/>
                        </f:facet>
                        <h:outputText value="#{item.price.currencyText}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="数量"/>
                        </f:facet>
                        <h:outputText value="#{item.quantity}" />
                    </p:column>


					<p:column>
						<f:facet name="header">操作</f:facet>
						<t:panelGroup>
                            <!--
							<p:commandLink update="" oncomplete=""
								value="查看">
								<f:setPropertyActionListener value="#{item}"
									target="#{initAdminBean.orderItem}" />
							</p:commandLink>
							<p:spacer width="10" />
                             -->

							<p:commandLink update="itemForm:itemPanel"
								disabled="#{!initAdminBean.editable}"
								actionListener="#{initAdminBean.modifyItem}"
								oncomplete="itemDialog.show()" value="修改">
								<f:setPropertyActionListener value="#{item}"
									target="#{initAdminBean.orderItem}" />
                                <f:setPropertyActionListener value="#{item.priceValue}"
                                    target="#{initAdminBean.orderItemPrice}" />
                                <f:setPropertyActionListener value="#{item.priceCurrencyCode}"
                                    target="#{initAdminBean.orderItemPriceCurrency}" />
							</p:commandLink>
							<p:spacer width="10" />
							<p:commandLink
								disabled="#{!initAdminBean.editable}"
								oncomplete="deleteItemConfirmDialog.show()" value="删除">
								<f:setPropertyActionListener value="#{item}"
									target="#{initAdminBean.orderItem}" />
							</p:commandLink>
						</t:panelGroup>
					</p:column>

				</p:dataTable>


			</p:panel>
		</h:form>


		<h:form id="itemForm">
			<p:dialog header="#{initAdminBean.subject.displayName}项目编辑" widgetVar="itemDialog" modal="true"
				height="500" width="640">
				<h:panelGroup id="itemPanel">
					<t:panelGrid columns="4"
						columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">

						<h:outputLabel value="物料" />
						<t:panelGroup colspan="3">
							<p:inputText value="#{initAdminBean.orderItem.material.label}" readonly="true"/>
							<p:commandButton value="..." onclick="materialDialog.show();"/>
						</t:panelGroup>

						<h:outputLabel value="批号" />
						<p:inputText value="#{initAdminBean.orderItem.batch}" />
						<h:outputLabel value="有效期" />
						<p:calendar navigator="true" locale="zh_CN"
                                    pattern="yyyy-MM-dd" value="#{initAdminBean.orderItem.expirationDate}"
                                    showOn="button" />

                        <h:outputLabel value="库位" />
						<t:panelGroup colspan="3">
							<p:inputText
								value="#{initAdminBean.orderItem.location.nodeText}"
								readonly="true" />
							<p:commandButton value="..."
								oncomplete="chooseStockLocationDialog.show();"
								actionListener="#{initAdminBean.updateLocations}"
								update="chooseStockLocationForm:chooseStockLocationPanel" />
						</t:panelGroup>

						<h:outputLabel value="单价" />
                        <p:inputText value="#{initAdminBean.orderItemPrice}" />
                        <h:outputLabel value="币种" />
                        <p:selectOneMenu value="#{initAdminBean.orderItemPriceCurrency}" style="width:200px;">
                            <f:selectItem itemValue="" itemLabel="--选择币种--" />
                            <f:selectItems value="#{initAdminBean.currencies}" />
                        </p:selectOneMenu>


                        <h:outputLabel value="数量" />
                        <t:panelGroup colspan="3">
                            <p:inputText value="#{initAdminBean.orderItem.quantity}"/>
                        </t:panelGroup>


						<h:panelGroup />
						<t:panelGroup colspan="2">
							<t:panelGrid columns="2">
								<p:commandButton value="保存"
									actionListener="#{initAdminBean.doSaveItem}"
									oncomplete="itemDialog.hide();" async="true"
									update="mainForm" />
								<p:commandButton value="取消"
									oncomplete="itemDialog.hide();" />
							</t:panelGrid>
						</t:panelGroup>
						<h:panelGroup />

					</t:panelGrid>
				</h:panelGroup>

			</p:dialog>
		</h:form>


		<h:form id="materialForm">
			<p:dialog header="选择物料" widgetVar="materialDialog" modal="true"
				height="400" width="640">
				<h:panelGroup>

					<h:panelGrid columns="3">
						<h:outputLabel value="物料名字全部或部份:" />
						<p:inputText value="#{initAdminBean.materialPattern}" />
						<p:commandButton value="查找"
							actionListener="#{initAdminBean.findMaterial}" update="materials"
							async="true" />
					</h:panelGrid>
					<p:dataTable id="materials" var="material"
						value="#{initAdminBean.materials}" resizableColumns="true"
						selection="#{initAdminBean.selectedMaterial}" selectionMode="single"
						rowIndexVar="rowIndex">

						<p:column>
							<f:facet name="header">
								<h:outputText value="序号" />
							</f:facet>
							<h:outputText value="#{rowIndex + 1}" />
						</p:column>

						<p:column headerText="物料名称">
							<h:outputText value="#{material.label}" />
						</p:column>

						<p:column headerText="序列号">
							<h:outputText value="#{material.serial}" />
						</p:column>

						<p:column headerText="条形码">
							<h:outputText value="#{material.barCode}" />
						</p:column>

						<p:column headerText="主单位">
							<h:outputText value="#{material.unit.name}" />
						</p:column>

					</p:dataTable>
					<h:panelGrid columns="2">
						<p:commandButton value="确定"
							actionListener="#{initAdminBean.chooseMaterial}"
							oncomplete="materialDialog.hide();" update="itemForm:itemPanel"
							async="true" />
						<p:commandButton value="取消" oncomplete="materialDialog.hide();" />
					</h:panelGrid>
				</h:panelGroup>
			</p:dialog>

		</h:form>



		<h:form id="chooseStockLocationForm">
			<p:dialog header="选择库位" widgetVar="chooseStockLocationDialog"
				modal="true" height="500" width="640">
				<h:panelGroup id="chooseStockLocationPanel">

					<p:panel header="预设库位" toggleable="true">
						<p:dataTable id="preferredLocations" var="stockLocation"
							value="#{initAdminBean.preferredLocations}" resizableColumns="true"
							selection="#{initAdminBean.selectedPreferredStockLocation}"
							selectionMode="single" rowIndexVar="rowIndex">

							<p:column>
								<f:facet name="header">
									<h:outputText value="序号" />
								</f:facet>
								<h:outputText value="#{rowIndex + 1}" />
							</p:column>

							<p:column>
								<f:facet name="header">库位</f:facet>
								<h:outputText value="#{stockLocation.nodeText}" />
							</p:column>
							<p:column>
								<f:facet name="header">所属仓库</f:facet>
								<h:outputText value="#{stockLocation.warehouse.name}" />
							</p:column>
						</p:dataTable>
                        <h:panelGrid columns="2">
                            <p:commandButton value="确定"
                                actionListener="#{initAdminBean.doSelectPreferredStockLocation}"
                                update="itemForm:itemPanel"
                                oncomplete="chooseStockLocationDialog.hide();" />
                            <p:commandButton value="取消"
                                oncomplete="chooseStockLocationDialog.hide();" />
                        </h:panelGrid>
					</p:panel>
					<p:panel header="所有库位" toggleable="true">
						<p:tree value="#{initAdminBean.locationRoot}"
							var="stockLocation" selectionMode="single"
							selection="#{initAdminBean.selectedStockLocationNode}">
							<p:treeNode>
								<h:outputText value="#{stockLocation.nodeText}" />
							</p:treeNode>
						</p:tree>

						<h:panelGrid columns="2">
							<p:commandButton value="确定"
								actionListener="#{initAdminBean.doSelectStockLocation}"
								update="itemForm:itemPanel"
								oncomplete="chooseStockLocationDialog.hide();" />
							<p:commandButton value="取消"
								oncomplete="chooseStockLocationDialog.hide();" />
						</h:panelGrid>
					</p:panel>



				</h:panelGroup>
			</p:dialog>
		</h:form>


        <h:form id="deleteItemConfirmForm">
            <p:confirmDialog message="确定要删除吗?" width="200" header="删除明细条目确认"
                severity="alert" widgetVar="deleteItemConfirmDialog" modal="true">

                <p:commandButton value="确定"
                    update="mainForm:items"
                    actionListener="#{initAdminBean.deleteItem}"
                    oncomplete="deleteItemConfirmDialog.hide()" />
                <p:commandButton value="取消" onclick="deleteItemConfirmDialog.hide()"
                    type="button" />

            </p:confirmDialog>
        </h:form>



	</ui:define>
</ui:composition>
</html>
