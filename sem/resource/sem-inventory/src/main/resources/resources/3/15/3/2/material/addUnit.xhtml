<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk">

    <h:form id="addUnitForm">
        <p:dialog header="新增单位" widgetVar="addUnitDialog" modal="true">

            <t:panelGrid columns="3">
                <h:outputText value="国际单位代码:" />
                <t:panelGroup colspan="2">
                    <p:inputText value="#{addUnitBean.unit.id}" label="国际单位代码"/>
                </t:panelGroup>

                <h:outputText value="中文单位名称:" />
                <t:panelGroup colspan="2">
                    <p:inputText value="#{addUnitBean.unit.label}" label="中文单位名称"/>
                </t:panelGroup>

                <h:outputText value="基本单位:" />
                <t:panelGroup colspan="2">
                    <p:selectOneMenu value="#{addUnitBean.unit.stdUnit.id}" style="width:100px;" label="基本单位">
                        <f:selectItems value="#{addUnitBean.standardUnits}" />
                        <f:selectItem itemLabel="" itemValue="" />
                    </p:selectOneMenu>
                </t:panelGroup>

                <h:outputText value="倍率:" />
                <t:panelGroup colspan="2">
                    <p:inputText value="#{addUnitBean.unit.scale}" label="倍率"/>
                </t:panelGroup>

                <h:outputText value="单位提示:" />
                <t:panelGroup colspan="2">
                    <t:panelGrid columns="2">
                        <p:inputText value="#{addUnitBean.unit.hint}" label="单位提示" />
                        <h:outputText value="(重量,长度等)" />
                    </t:panelGrid>
                </t:panelGroup>

                <h:panelGroup colspan="3">
                    <p:commandButton value="添加" actionListener="#{addUnitBean.addUnit}" update="#{update}"
                        onclick="waitbox.show();"
                        oncomplete="waitbox.hide();addUnitDialog.hide();" />
                    <p:commandButton value="关闭" onclick="addUnitDialog.hide();" />
                </h:panelGroup>
            </t:panelGrid>

        </p:dialog>
    </h:form>

</ui:composition>
