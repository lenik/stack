<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:icsf="http://java.sun.com/jsf/composite/3/7"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15" template="/template/simple-entity.xhtml">

    <ui:param name="title" value="库存审核策略" />
    <ui:param name="bean" value="#{stockOrderVerifyPolicyBean}" />

    <ui:define name="includes">
        <sem:chooseVerifyPolicyDialog id="chooseVerifyPolicyDialog" selection="#{bean.selectedPolicy}"
            actionListener="#{bean.setEntryTargetPolicy}" update=":addEntryForm:policy" />
    </ui:define>

    <ui:define name="dataTableColumns">
        <f:facet name="header">库存审核策略</f:facet>

        <p:column headerText="序号">
            <h:outputText value="#{rowIndex + 1}" />
        </p:column>

        <p:column headerText="名称">
            <h:outputText value="#{entry.label}" />
        </p:column>

        <p:column headerText="描述">
            <h:outputText value="#{entry.description}" />
        </p:column>

        <p:column headerText="创建日期">
            <h:outputText value="#{entry.createdDate}">
                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
            </h:outputText>
        </p:column>

        <p:column headerText="所有人">
            <h:outputText value="#{entry.owner.displayName}" />
        </p:column>
    </ui:define>

    <ui:define name="dialogs">
        <p:dialog header="新增/编辑策略" widgetVar="editDialog" modal="true">
            <h:form id="editForm" style="max-height: 30em; margin: 1em">
                <c:set var="obj" value="#{bean.activeObject}" />

                <t:panelGrid columns="2" columnClasses="detail_col_title,detail_col_value">
                    <h:outputText value="名称" />
                    <p:inputText value="#{obj.label}" />

                    <h:outputText value="描述" />
                    <p:inputText value="#{obj.description}" />
                </t:panelGrid>

                <p:fieldset legend="策略" toggleable="false">
                    <p:dataTable id="entryTable" value="#{obj.entries}" var="entry" resizableColumns="true"
                        rowIndexVar="rowIndex">
                        <f:facet name="header">库存审核策略包含的策略</f:facet>
                        <p:column headerText="序号" style="width: 4em;">
                            <h:outputText value="#{rowIndex+1}" />
                        </p:column>

                        <p:column headerText="库存单据类型" style="width: 10em;">
                            <h:outputText value="#{entry.subject.displayName}" />
                        </p:column>

                        <p:column headerText="策略名称">
                            <h:outputText value="#{entry.policy.label}" />
                        </p:column>

                        <p:column headerText="描述">
                            <h:outputText value="#{entry.policy.description}" />
                        </p:column>

                        <p:column headerText="创建日期">
                            <h:outputText value="#{entry.policy.createdDate}">
                                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="操作" style="width: 3em;">
                            <p:commandLink title="删除" action="#{bean.removeEntry}" update=":editForm:entryTable">
                                <f:setPropertyActionListener value="#{entry}" target="#{bean.selectedEntry}" />
                                <p:graphicImage value="#{location.ICON}/etool16/delete_edit.gif" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="增加项目" actionListener="#{bean.newEntry}" update=":addEntryForm"
                        onclick="addEntryDialog.show()" />
                </p:fieldset>

                <div align="right">
                    <p:commandButton update=":mainForm:dataTable" value="保存" actionListener="#{bean.save}"
                        oncomplete="editDialog.hide()" />
                    <p:commandButton value="取消" onclick="editDialog.hide()" />
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="新增项目" widgetVar="addEntryDialog" modal="true">
            <h:form id="addEntryForm" style="max-height: 30em; margin: 1em">
                <t:panelGrid rendered="#{bean.entry != null}" columns="2" columnClasses="detail_col_title,detail_col_value">
                    <h:outputText value="库存单据类型" />
                    <t:panelGrid columns="2">
                        <p:selectOneMenu value="#{bean.entry.subjectValue}" style="width:100px;">
                            <f:selectItems value="#{bean.subjects}" var="subject" itemLabel="#{subject.displayName}"
                                itemValue="#{subject.value}" />
                        </p:selectOneMenu>
                    </t:panelGrid>

                    <h:outputText value="白名单策略" />
                    <t:panelGrid columns="2">
                        <p:inputText id="policy" readonly="#{true}" value="#{bean.entry.policy.label}" />
                        <p:commandButton value="..." update="chooseVerifyPolicyForm:dataTable" onclick="chooseVerifyPolicyDialog.show()" />
                    </t:panelGrid>
                </t:panelGrid>

                <div align="right">
                    <p:commandButton update=":editForm:entryTable" value="确定" actionListener="#{bean.addEntry}"
                        oncomplete="addEntryDialog.hide()" />
                    <p:commandButton value="取消" onclick="addEntryDialog.hide()" />
                </div>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
