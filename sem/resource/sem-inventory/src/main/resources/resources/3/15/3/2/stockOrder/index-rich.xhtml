<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions" xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<!-- InstanceBegin template="/Templates/seccaJsf.dwt.jsp" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title"></ui:define>

    <ui:define name="content">

        <h:outputStylesheet>
            .detail_col_title {
                width:150px;
                text-align: right;
            }

            .detail_col_value {
            }

            .align_top {
                vertical-align:top;
            }

            .col_left {
                width: 350px;
            }
        </h:outputStylesheet>


		<h:form id="mainForm">
			<p:growl id="growl" showDetail="true" />

			<h:inputHidden id="pageTitle" readonly="true"
				value="#{stockOrderAdminBean.subject.displayName}管理" />


            <h:panelGrid columns="2">
                <h:outputText value="仓库:" />
                <p:selectOneMenu id="stockWarehouseId" value="#{stockOrderAdminBean.selectedWarehouse.id}" style="width:200px;">
                    <f:selectItem itemValue="" itemLabel="--选择仓库--" />
                    <f:selectItems value="#{stockOrderAdminBean.stockWarehouses}" />
                    <p:ajax listener="#{stockOrderAdminBean.onSwChange}" update="mainForm" event="change"/>
                </p:selectOneMenu>
            </h:panelGrid>

            <h:panelGrid columns="6">
				<h:outputText value="时间段:" />
				<h:outputText value="从" />
				<p:calendar id="limitDateFrom" navigator="true" locale="zh_CN"
					pattern="yyyy-MM-dd" value="#{stockOrderAdminBean.limitDateFrom}"
					showOn="button" />
				<h:outputText value="到" />
				<p:calendar id="limitDateTo" navigator="true" locale="zh_CN"
					pattern="yyyy-MM-dd" value="#{stockOrderAdminBean.limitDateTo}"
					showOn="button" />
				<p:commandButton value="限定" actionListener="#{stockOrderAdminBean.limit}"/>
			</h:panelGrid>

			<p:toolbar id="toolbar">
				<p:toolbarGroup align="left">
					<p:commandButton value="新增" actionListener="#{stockOrderAdminBean.new_}"
						disabled="#{stockOrderAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="修改"
						actionListener="#{stockOrderAdminBean.modify}"
						disabled="#{stockOrderAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="删除"
						actionListener="#{stockOrderAdminBean.delete}"
						disabled="#{stockOrderAdminBean.editable}" update="mainForm" async="true" />
					<p:divider />
					<p:commandButton value="保存" actionListener="#{stockOrderAdminBean.save}"
						disabled="#{!stockOrderAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="取消"
						actionListener="#{stockOrderAdminBean.cancel}"
						disabled="#{!stockOrderAdminBean.editable}" update="mainForm" async="true" />
					<p:divider />
					<p:commandButton value="审核"
						disabled="#{stockOrderAdminBean.editable}"
						onclick="verifyDlg.show();" />
					<p:divider />
					<p:commandButton value="第一条"
						actionListener="#{stockOrderAdminBean.first}"
						disabled="#{stockOrderAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="上一条"
						actionListener="#{stockOrderAdminBean.previous}"
						disabled="#{stockOrderAdminBean.editable}" update="mainForm"
						async="true" />

					<p:inputText value="#{stockOrderAdminBean.goNumber}" style="width:30px;"/>
					<h:outputText value="/#{stockOrderAdminBean.count}"/>
					<p:commandButton value="前往"
                        actionListener="#{stockOrderAdminBean.go}"
                        disabled="#{stockOrderAdminBean.editable}" update="mainForm"
                        async="true" />

					<p:commandButton value="下一条"
						actionListener="#{stockOrderAdminBean.next}"
						disabled="#{stockOrderAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="最末条"
						actionListener="#{stockOrderAdminBean.last}"
						disabled="#{stockOrderAdminBean.editable}" update="mainForm"
						async="true" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panel header="#{stockOrderAdminBean.subject.displayName}">

				<t:panelGrid columns="4">

					<h:outputText value="时间" />
					<p:calendar navigator="true" locale="zh_CN" pattern="yyyy-MM-dd"
						value="#{stockOrderAdminBean.stockOrder.createdDate}" showOn="button"
						disabled="#{!stockOrderAdminBean.editable}"
						 />
					<h:outputText value="标签" />
					<p:inputText value="#{stockOrderAdminBean.stockOrder.label}" disabled="#{!stockOrderAdminBean.editable}"/>

					<h:outputText value="描述" />
					<t:panelGroup colspan="3">
                        <p:inputText value="#{stockOrderAdminBean.stockOrder.description}" disabled="#{!stockOrderAdminBean.editable}"/>
					</t:panelGroup>

					<h:outputText value="制单人" />
                    <p:inputText value="#{stockOrderAdminBean.creator}" disabled="true"/>
                    <h:outputText value="单据状态" />
                    <p:inputText value="" disabled="true"/>
				</t:panelGrid>

                <t:panelGrid columns="2">
                    <h:outputText value="明细"/>
					<p:commandButton value="新增" onclick="itemDialog.show();"
						actionListener="#{stockOrderAdminBean.newItem}"
						disabled="#{!stockOrderAdminBean.editable}" />
				</t:panelGrid>

				<p:dataTable id="orgs" var="item"
					value="#{stockOrderAdminBean.items}"
					resizableColumns="true" selectionMode="single"
					rowIndexVar="rowIndex">

					<p:column>
						<f:facet name="header">
							<h:outputText value="序号" />
						</f:facet>
						<h:outputText value="#{rowIndex + 1}" />
					</p:column>



					<p:column headerText="操作" style="width:120px;">
						<h:panelGrid columns="3" cellpadding="2" styleClass="actions">
							<p:commandButton update=""
								oncomplete="stockWarehouseDialog.show()"
								image="ui-icon ui-icon-search" title="查看">
								<f:setPropertyActionListener value="#{item}"
									target="#{stockOrderAdminBean.selectedStockOrderItem}" />
							</p:commandButton>
							<p:commandButton update="" disabled="#{!stockOrderAdminBean.editable}"
								onclick="itemDialog.show()"
								image="ui-icon ui-icon-pencil" title="修改">
								<f:setPropertyActionListener value="#{item}"
                                    target="#{stockOrderAdminBean.selectedStockOrderItem}"/>
							</p:commandButton>
							<p:commandButton update="" disabled="#{!stockOrderAdminBean.editable}"
								oncomplete="confirmation.show()" image="ui-icon ui-icon-close"
								title="删除">
								<f:setPropertyActionListener value="#{item}"
                                    target="#{stockOrderAdminBean.selectedStockOrderItem}" />
							</p:commandButton>
						</h:panelGrid>
					</p:column>

				</p:dataTable>


			</p:panel>
		</h:form>


		<h:form id="itemForm">
			<p:dialog header="#{stockOrderAdminBean.subject.displayName}项目编辑" widgetVar="itemDialog" modal="true"
				height="500" width="640">
				<h:panelGroup id="itemPanel">

					<p:growl id="growl1" showDetail="true" />

					<t:panelGrid columns="4"
						columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">

						<h:outputLabel value="物料" />
						<t:panelGroup colspan="3">
							<p:inputText value="#{stockOrderAdminBean.orderItem.material.name}"/>
							<p:commandButton value="..."/>
						</t:panelGroup>

						<h:outputLabel value="批号" />
						<p:inputText value="#{stockOrderAdminBean.orderItem.batch}" />
						<h:outputLabel value="有效期" />
						<p:calendar navigator="true" locale="zh_CN"
                                    pattern="yyyy-MM-dd" value="#{stockOrderAdminBean.orderItem.expirationDate}"
                                    showOn="button" />

                        <h:outputLabel value="库位" />
                        <t:panelGroup colspan="3">
                            <p:inputText value="#{stockOrderAdminBean.orderItem.location.nodeText}"/>
                            <p:commandButton value="..."/>
                        </t:panelGroup>

                        <h:outputLabel value="单价" />
                        <p:inputText value="#{stockOrderAdminBean.orderItem.price.value}" />
                        <h:outputLabel value="币种" />
                        <p:selectOneMenu value="#{stockOrderAdminBean.orderItem.price.currency.currencyCode}" style="width:150px;">
                            <f:selectItem itemValue="" itemLabel="--选择币种--" />
                            <f:selectItems value="#{stockOrderAdminBean.currencies}" />
                        </p:selectOneMenu>


                        <h:outputLabel value="数量" />
                        <t:panelGroup colspan="3">
                            <p:inputText value="#{stockOrderAdminBean.orderItem.quantity}"/>
                        </t:panelGroup>


						<h:panelGroup />
						<t:panelGroup colspan="2">
							<t:panelGrid columns="2">
								<p:commandButton value="保存"
									actionListener="#{stockOrderAdminBean.doSaveItem}"
									oncomplete="itemDialog.hide();" async="true"
									update="mainForm" />
								<p:commandButton value="取消"
									oncomplete="itemDialog.hide();" />
							</t:panelGrid>
						</t:panelGroup>
						<h:panelGroup />

					</t:panelGrid>
				</h:panelGroup>

			</p:dialog>
		</h:form>




		<h:outputScript>
            document.title = $("#mainForm\\:pageTitle").val();
        </h:outputScript>

	</ui:define>
</ui:composition>
</html>
