<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions" xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<!-- InstanceBegin template="/Templates/seccaJsf.dwt.jsp" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">material</ui:define>

    <ui:define name="content">

        <h:form id="note">
            <p:growl id="growl" showDetail="true" />
        </h:form>

        <h:form id="main">

            <p:layout style="min-width:400px;min-height:200px;" id="layout">

                <p:layoutUnit position="north">
                    <p:commandButton value="新增物料" oncomplete="materialModual.show();" />
                </p:layoutUnit>

                <p:layoutUnit position="west" header="物料树" resizable="true" size="200" minSize="40" collapsible="true">
                    <p:tree value="#{materialViewBean.root}" var="node" dynamic="true" selectionMode="single"
                        selection="#{materialViewBean.selectedMaterialNode}" style="width:150px;">
                        <p:ajax event="select" listener="#{materialViewBean.onNodeSelect}" update="main:materialList" />
                        <p:treeNode>
                            <h:outputText value="#{node.name}" />
                        </p:treeNode>
                    </p:tree>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:dataTable var="material" value="#{materialViewBean.materialList}" id="materialList">
                        <p:column headerText="物料名称">
                            <h:outputText value="#{material.name}" />
                        </p:column>
                        <p:column headerText="序列号">
                            <h:outputText value="#{material.serial}" />
                        </p:column>
                        <p:column headerText="条形码">
                            <h:outputText value="#{material.barCode}" />
                        </p:column>
                        <p:column headerText="基本单位">
                            <h:outputText value="#{material.unit.name}" />
                        </p:column>
                        <p:column headerText="操作">
                            <p:commandLink value="详细"></p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:layoutUnit>
            </p:layout>

        </h:form>

        <h:form id="material">
            <p:dialog header="添加物料" widgetVar="materialModual" height="600" width="800">
                <t:panelGrid columns="4">
                    <h:outputText value="物料名称" />
                    <t:panelGroup colspan="3">
                        <p:inputText value="#{materialViewBean.tempMaterial.name}" />
                    </t:panelGroup>

                    <h:outputText value="序列号:" />
                    <p:inputText value="#{materialViewBean.tempMaterial.serial}" />
                    <h:outputText value="条形码:" />
                    <p:inputText widgetVar="ttt" value="#{materialViewBean.tempMaterial.barCode}" />

                    <h:outputText value="物料分类:" />
                    <t:panelGroup colspan="3">
                        <p:inputText id="materialCategory" value="#{materialViewBean.tempMaterial.category.name}" readonly="true" />
                        <p:commandButton value="..." title="选择物料分类" onclick="categoryTree.show();" />
                    </t:panelGroup>

                    <h:outputText value="单位类型:" />
                    <p:inputText value="#{materialViewBean.tempMaterial.unitHint}" />
                    <h:outputText value="基础单位:" />
                    <p:selectOneMenu id="selectUnit" widgetVar="selectUnit"
                        value="#{materialViewBean.tempMaterial.unit.name}" style="width:120px;">
                        <f:selectItem itemLabel="新增单位" itemValue="new" />
                        <f:selectItems value="#{materialViewBean.units}" />
                    </p:selectOneMenu>

                    <h:outputText value="单位还算表" />
                    <t:panelGroup colspan="3">
                        <p:selectOneMenu value="#{materialViewBean.tempMaterial.unitConv.id}" style="width:180px;">
                            <f:selectItems value="#{materialViewBean.unitConvs}" />
                        </p:selectOneMenu>
                    </t:panelGroup>

                    <h:outputText value="自定义属性:" />
                    <t:panelGroup colspan="2">
                        <p:dataTable id="attrTable" var="attr" value="#{materialViewBean.tempMaterial.attributes}">
                            <p:column headerText="名称">
                                <h:outputText value="#{attr.name}" />
                            </p:column>
                            <p:column headerText="值">
                                <h:outputText value="#{attr.value}" />
                            </p:column>
                        </p:dataTable>
                    </t:panelGroup>
                    <p:commandButton value="..." title="增加属性" oncomplete="attrForm.show();" update="attr:attrDetail" />

                    <h:outputText value="推荐库位" />
                    <t:panelGroup colspan="2">
                        <p:dataTable id="preferredLocations" var="location"
                            value="#{materialViewBean.tempMaterial.preferredLocations}">
                            <p:column headerText="仓库">
                                <h:outputText value="#{location.location.warehouse.address}" />
                            </p:column>
                            <p:column headerText="库位">
                                <h:outputText value="#{location.location.address}" />
                            </p:column>
                            <p:column headerText="备注">
                                <h:outputText value="#{location.description}" />
                            </p:column>
                        </p:dataTable>
                    </t:panelGroup>
                    <p:commandButton value="..." title="添加推荐库位" onclick="preferDialog.show();" />

                    <h:outputText value="物料设置:" />
                    <t:panelGroup colspan="2">
                        <p:dataTable id="optionTable" var="opt" value="#{materialViewBean.tempMaterial.options}">
                            <p:column headerText="仓库">
                                <h:outputText value="#{opt.warehouse.address}" />
                            </p:column>
                            <p:column headerText="安全库存">
                                <h:outputText value="#{opt.safetyStock}" />
                            </p:column>
                        </p:dataTable>
                    </t:panelGroup>
                    <p:commandButton value="..." title="添加物料设置" onclick="optionForm.show();" />

                    <p:commandButton value="保存" actionListener="#{materialViewBean.doAddMaterial}" />
                </t:panelGrid>
            </p:dialog>
        </h:form>

        <h:form id="attr">
            <p:dialog header="添加属性" widgetVar="attrForm" height="200" width="300">
                <t:panelGrid columns="2" id="attrDetail">
                    <h:outputText value="属性名称" />
                    <p:inputText value="#{materialViewBean.tempAttr.name}" />

                    <h:outputText value="属性值" />
                    <p:inputText value="#{materialViewBean.tempAttr.value}" />

                    <p:commandButton value="添加" actionListener="#{materialViewBean.doAddAttr}"
                        update="material:attrTable" oncomplete="attrForm.hide();" />
                    <p:commandButton value="取消" onclick="attrForm.hide();" />
                </t:panelGrid>
            </p:dialog>
        </h:form>

        <h:form id="unit">
            <p:dialog header="添加单位" widgetVar="addUnitForm" height="200" width="270">
                <t:panelGrid columns="3">
                    <h:outputText value="代码:" />
                    <t:panelGroup colspan="2">
                        <p:inputText value="#{materialViewBean.newUnit.name}" />
                    </t:panelGroup>
                    <h:outputText value="名称:" />
                    <t:panelGroup colspan="2">
                        <p:inputText value="#{materialViewBean.newUnit.label}" />
                    </t:panelGroup>
                    <h:outputText value="基本单位:" />
                    <t:panelGroup colspan="2">
                        <p:selectOneMenu value="#{materialViewBean.newUnit.stdUnit.id}" style="width:100px;">
                            <f:selectItems value="#{materialViewBean.standardUnits}" />
                        </p:selectOneMenu>
                    </t:panelGroup>
                    <h:outputText value="倍率:" />
                    <t:panelGroup colspan="2">
                        <p:inputText value="#{materialViewBean.newUnit.scale}" />
                    </t:panelGroup>
                    <t:panelGroup colspan="3">
                        <p:commandButton value="确定" actionListener="#{materialViewBean.doAddUhnit}"
                            update="material:selectUnit" oncomplete="addUnitForm.hide();" />
                        <p:commandButton value="取消" onclick="addUnitForm.hide();" />
                    </t:panelGroup>
                </t:panelGrid>
            </p:dialog>
        </h:form>

        <h:form id="preferredLocation">
            <p:dialog widgetVar="preferDialog" height="400" weight="300">
                <t:panelGrid columns="2">

                    <h:outputText value="仓库" />
                    <p:selectOneMenu value="#{materialViewBean.tempLocation.location.warehouse.id}">
                        <f:selectItems value="#{materialViewBean.warehouses}" />
                    </p:selectOneMenu>

                    <h:outputText value="库位" />
                    <p:inputText value="#{materialViewBean.tempLocation.location.address}" />

                    <h:outputText value="X" />
                    <p:inputText value="#{materialViewBean.tempLocation.location.x}" />

                    <h:outputText value="y" />
                    <p:inputText value="#{materialViewBean.tempLocation.location.y}" />

                    <h:outputText value="Z" />
                    <p:inputText value="#{materialViewBean.tempLocation.location.z}" />

                    <h:outputText value="描述:" />
                    <p:inputText value="#{materialViewBean.tempLocation.description}" />

                </t:panelGrid>
                <p:commandButton value="添加" actionListener="#{materialViewBean.doAddPreferredLocation}"
                    update="material:preferredLocations" oncomplete="preferDialog.hide();" />
                <p:commandButton value="取消" onclick="preferDialog.hide();" />
            </p:dialog>
        </h:form>

        <h:form id="option">
            <p:dialog widgetVar="optionForm" height="300" width="400">
                <t:panelGrid columns="2">
                    <h:outputText value="仓库:" />
                    <p:selectOneMenu value="#{materialViewBean.option.warehouse.id}" style="width:150px;">
                        <f:selectItems value="#{materialViewBean.warehouses}" />
                    </p:selectOneMenu>

                    <h:outputText value="安全库存:" />
                    <p:inputText value="#{materialViewBean.option.safetyStock}" />

                    <h:outputText value="循环盘点周期" />
                    <p:inputText value="#{materialViewBean.option.stkPeriod}" />
                </t:panelGrid>
                <p:commandButton value="保存" actionListener="#{materialViewBean.doAddOption}"
                    oncomplete="optionForm.hide();" update="material:optionTable" />
                <p:commandButton value="取消" onclick="optionForm.hide();" />
            </p:dialog>
        </h:form>

        <h:form id="selectCategory">
            <p:dialog widgetVar="categoryTree" height="500" width="700" modal="true">
                <p:tree value="#{materialViewBean.root}" var="node" dynamic="true" selectionMode="single"
                    selection="#{materialViewBean.selectedMaterialCategory}" style="width:150px;">
                    <p:treeNode>
                        <h:outputText value="#{node.name}" />
                    </p:treeNode>
                </p:tree>
                <p:commandButton value="选择" actionListener="#{materialViewBean.doSelectCategory}"
                    update="material:materialCategory" oncomplete="categoryTree.hide();" />
                <p:commandButton value="取消" onclick="categoryTree.hide();" />
            </p:dialog>
        </h:form>


        <script type="text/javascript">
                                    jQuery(document)
                                            .ready(
                                                    function() {
                                                        function getElement(id) {
                                                            return document
                                                                    .getElementById(id);
                                                        }
                                                        selectUnit.jq
                                                                .change(function() {
                                                                    if (document
                                                                            .getElementById("material:selectUnit_input").value == "new")
                                                                        addUnitForm
                                                                                .show();
                                                                });

                                                    });
                                </script>
    </ui:define>
</ui:composition>
</html>
