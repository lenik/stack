<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">material</ui:define>

    <ui:define name="content">

        <h:form id="note">
            <p:growl id="growl" showDetail="true" />
        </h:form>

        <h:form id="main">

            <p:layout style="min-width:400px;min-height:200px;" id="layout">
                <p:layoutUnit position="west" resizable="true" size="100" minSize="40" maxSize="200">
                    <p:tree value="#{materialViewBean.root}" var="node">
                        <p:treeNode>
                            <h:outputText value="#{node}" />
                        </p:treeNode>
                    </p:tree>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                             Center
                    </p:layoutUnit>
            </p:layout>

        </h:form>

    </ui:define>
</ui:composition>
</html>
