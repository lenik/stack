<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15">
<ui:composition template="/template/scroll-entity.xhtml">

    <ui:param name="bean" value="#{takeAdminBean}" />
    <ui:param name="title" value="#{bean.subject.displayName}管理" />
    <ui:param name="sideBarNVisible" value="true" />

    <ui:define name="sideBarN">
        <h:panelGrid columns="2">
            <h:outputText value="仓库:" />
            <p:selectOneMenu id="stockWarehouseId" disabled="#{bean.editable}" value="#{takeAdminBean.selectedWarehouse.id}"
                style="width:200px;">
                <f:selectItem itemValue="" itemLabel="--选择仓库--" />
                <f:selectItems value="#{takeAdminBean.stockWarehouses}" />
                <p:ajax listener="#{takeAdminBean.onSwChange}" update="mainForm chooseStockLocationForm:chooseStockLocationPanel"
                    event="change" />
            </p:selectOneMenu>
        </h:panelGrid>
    </ui:define>

    <ui:define name="content">
		<h:form id="mainForm">
			<p:panel header="#{takeAdminBean.subject.displayName}">
				<t:panelGrid columns="4">
					<h:outputText value="时间" />
                    <h:outputText value="#{takeAdminBean.stockOrder.createdDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd"
                            timeZone="Asia/Shanghai" />
                    </h:outputText>
                    <h:outputText value="标签" />
					<p:inputText value="#{takeAdminBean.stockOrder.label}" disabled="#{!takeAdminBean.editable}"/>

					<h:outputText value="描述" />
					<t:panelGroup colspan="3">
                        <p:inputText value="#{takeAdminBean.stockOrder.description}" disabled="#{!takeAdminBean.editable}"/>
					</t:panelGroup>

                    <h:outputText value="对应公司" />
                    <t:panelGroup>
                        <p:inputText id="org" value="#{takeAdminBean.stockOrder.org.name}" readonly="true"/>
                        <p:commandButton value="..." onclick="orgDialog.show()" disabled="#{!takeAdminBean.editable}"/>
                    </t:panelGroup>
                    <h:outputText value="对应部门" />
                    <t:panelGroup>
                        <p:inputText id="orgUnit" value="#{takeAdminBean.stockOrder.orgUnit.name}" readonly="true"/>
                        <p:commandButton value="..." onclick="orgUnitDialog.show()" disabled="#{!takeAdminBean.editable}"/>
                    </t:panelGroup>

					<h:outputText value="制单人" />
                    <p:inputText value="#{takeAdminBean.creator}" disabled="true"/>
                    <h:outputText value="单据状态" />
                    <p:inputText value="#{takeAdminBean.stockOrder.verifyContext.verifyEvalState} #{takeAdminBean.stockOrder.verifyContext.rejectedReason1}" disabled="true"/>
				</t:panelGrid>

                <t:panelGrid columns="2">
                    <h:outputText value="明细"/>
					<p:commandButton value="新增明细" onclick="itemDialog.show();"
						action="#{takeAdminBean.newItem}"
						update="itemForm:itemPanel"
						disabled="#{!takeAdminBean.editable}" />
				</t:panelGrid>

				<p:dataTable id="items" var="item"
					value="#{takeAdminBean.items}" resizableColumns="true"
					rowIndexVar="rowIndex">

					<p:column>
						<f:facet name="header">
							<h:outputText value="序号" />
						</f:facet>
						<h:outputText value="#{rowIndex + 1}" />
					</p:column>

                    <p:column sortBy="#{item.material.label}">
                        <f:facet name="header">
                            <h:outputText value="物料"/>
                        </f:facet>
                        <h:outputText value="#{item.material.label}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="规格型号"/>
                        </f:facet>
                        <h:outputText value="#{item.material.modelSpec}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="单位"/>
                        </f:facet>
                        <h:outputText value="#{item.material.unit.name}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="批号"/>
                        </f:facet>
                        <h:outputText value="#{item.batch}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="有效期"/>
                        </f:facet>
                        <h:outputText value="#{item.expirationDate}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="库位"/>
                        </f:facet>
                        <h:outputText value="#{item.location.nodeText}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="单价"/>
                        </f:facet>
                        <h:outputText value="#{item.price.value}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="币种"/>
                        </f:facet>
                        <h:outputText value="#{item.price.currencyText}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="数量"/>
                        </f:facet>
                        <h:outputText value="#{item.quantity}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="备注"/>
                        </f:facet>
                        <h:outputText value="#{item.description}" />
                    </p:column>


					<p:column>
						<f:facet name="header">操作</f:facet>
						<t:panelGroup>
                            <!--
							<p:commandLink update="" oncomplete=""
								value="查看">
								<f:setPropertyActionListener value="#{item}"
									target="#{takeAdminBean.orderItem}" />
							</p:commandLink>
							<p:spacer width="10" />
                             -->

							<p:commandLink update="itemForm:itemPanel"
								disabled="#{!takeAdminBean.editable}"
								actionListener="#{takeAdminBean.modifyItem}"
								oncomplete="itemDialog.show()" value="修改">
								<f:setPropertyActionListener value="#{item}"
									target="#{takeAdminBean.orderItem}" />
                                <f:setPropertyActionListener value="#{item.priceValue}"
                                    target="#{takeAdminBean.orderItemPrice}" />
                                <f:setPropertyActionListener value="#{item.priceCurrencyCode}"
                                    target="#{takeAdminBean.orderItemPriceCurrency}" />
							</p:commandLink>
							<p:spacer width="10" />
							<p:commandLink
								disabled="#{!takeAdminBean.editable}"
								oncomplete="deleteItemConfirmDialog.show()" value="删除">
								<f:setPropertyActionListener value="#{item}"
									target="#{takeAdminBean.orderItem}" />
							</p:commandLink>
						</t:panelGroup>
					</p:column>

				</p:dataTable>


			</p:panel>
		</h:form>
    </ui:define>

    <ui:define name="dialogs">
        <sem:singleVerifierSupportDialog update=":mainForm" />

		<h:form id="itemForm">
			<p:dialog header="#{takeAdminBean.subject.displayName}项目编辑" widgetVar="itemDialog" modal="true"
				height="500" width="640">
				<h:panelGroup id="itemPanel">
					<t:panelGrid columns="4"
						columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">

						<h:outputLabel value="物料" />
						<t:panelGroup colspan="3">
							<p:inputText value="#{takeAdminBean.orderItem.material.label}" readonly="true"/>
							<p:commandButton value="..." onclick="materialDialog.show();"/>
						</t:panelGroup>

                        <t:panelGroup colspan="2">
                            <p:commandButton
                                value="查询库存"
                                onclick="stockQueryDialog.show()"
                                update="stockQueryForm:stockQueryPanel"/>
                        </t:panelGroup>
                        <t:panelGroup colspan="2"/>

						<h:outputLabel value="批号" />
						<p:inputText value="#{takeAdminBean.orderItem.batch}" />
						<h:outputLabel value="有效期" />
						<p:calendar navigator="true" locale="zh_CN"
                                    pattern="yyyy-MM-dd" value="#{takeAdminBean.orderItem.expirationDate}"
                                    showOn="button" />

                        <h:outputLabel value="库位" />
						<t:panelGroup colspan="3">
							<p:inputText
								value="#{takeAdminBean.orderItem.location.nodeText}"
								readonly="true" />
							<p:commandButton value="..."
								oncomplete="chooseStockLocationDialog.show();"
								actionListener="#{takeAdminBean.updateLocations}"
								update="chooseStockLocationForm:chooseStockLocationPanel" />
						</t:panelGroup>

						<h:outputLabel value="数量" />
                        <t:panelGroup colspan="2">
                            <p:inputText value="#{takeAdminBean.orderItem.quantity}"/>
                            <h:outputText value="#{takeAdminBean.orderItem.material.unit.name}"/>
                        </t:panelGroup>
                        <p:commandButton
                            actionListener="#{takeAdminBean.checkUnitConv}"
                            update="unitConvForm:unitConvPanel"
                            value="按换算单位输入数量"
                            oncomplete="unitConvDialog.show()"/>

                        <h:outputLabel value="单价" />
                        <p:inputText value="#{takeAdminBean.orderItemPrice}" />
                        <h:outputLabel value="币种" />
                        <p:selectOneMenu value="#{takeAdminBean.orderItemPriceCurrency}" style="width:200px;">
                            <f:selectItem itemValue="" itemLabel="--选择币种--" />
                            <f:selectItems value="#{takeAdminBean.currencies}" />
                        </p:selectOneMenu>

                        <h:outputLabel value="备注" />
                        <t:panelGroup colspan="3">
                            <p:inputText value="#{takeAdminBean.orderItem.description}" style="width:400px"/>
                        </t:panelGroup>

						<h:panelGroup />
						<t:panelGroup colspan="2">
							<t:panelGrid columns="2">
								<p:commandButton value="保存"
									actionListener="#{takeAdminBean.doSaveItem}"
									oncomplete="itemDialog.hide();" async="true"
									update="mainForm" />
								<p:commandButton value="取消"
									oncomplete="itemDialog.hide();" />
							</t:panelGrid>
						</t:panelGroup>
						<h:panelGroup />

					</t:panelGrid>
				</h:panelGroup>

			</p:dialog>
		</h:form>

        <h:form id="deleteItemConfirmForm">
            <p:confirmDialog message="确定要删除吗?" width="200" header="删除明细条目确认"
                severity="alert" widgetVar="deleteItemConfirmDialog" modal="true">

                <p:commandButton value="确定"
                    update="mainForm:items"
                    actionListener="#{takeAdminBean.deleteItem}"
                    oncomplete="deleteItemConfirmDialog.hide()" />
                <p:commandButton value="取消" onclick="deleteItemConfirmDialog.hide()"
                    type="button" />

            </p:confirmDialog>
        </h:form>

        <h:form id="stockQueryForm">
            <p:dialog header="库存查询" widgetVar="stockQueryDialog"
                modal="true" height="400" width="640">
                <h:panelGroup id="stockQueryPanel">
                    <t:panelGrid columns="2">
                        <h:outputText value="当前仓库:" />
                        <h:outputText value="#{takeAdminBean.selectedWarehouse.name}" />
                    </t:panelGrid>

                    <p:dataTable id="stockQuery" var="item"
                        value="#{takeAdminBean.stockQueryItems}"
                        resizableColumns="true"
                        selectionMode="single"
                        selection="#{takeAdminBean.selectedStockQueryItem}"
                        rowKey="#{item.index}"
                        rowIndexVar="rowIndex">

                        <p:column headerText="序号">
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column headerText="物料">
                            <h:outputText value="#{item.material.label}" />
                        </p:column>

                        <p:column headerText="规格型号">
                            <h:outputText value="#{item.material.modelSpec}" />
                        </p:column>

                        <p:column headerText="批号">
                            <h:outputText value="#{item.batch}" />
                        </p:column>

                        <p:column headerText="有效期">
                            <h:outputText value="#{item.expirationDate}" />
                        </p:column>

                        <p:column headerText="库位">
                            <h:outputText
                                value="#{item.location.nodeText}" />
                        </p:column>

                        <p:column headerText="单价">
                            <h:outputText value="#{item.price.value}" />
                        </p:column>

                        <p:column headerText="币种">
                            <h:outputText
                                value="#{item.price.currencyText}" />
                        </p:column>

                        <p:column headerText="数量">
                            <h:outputText value="#{item.quantity}" />
                        </p:column>
                    </p:dataTable>
                    <h:panelGrid columns="2">
                        <p:commandButton value="确定"
                            actionListener="#{takeAdminBean.chooseStockQueryItem}"
                            oncomplete="stockQueryDialog.hide();"
                            update="itemForm:itemPanel" async="true" />
                        <p:commandButton value="取消"
                            oncomplete="stockQueryDialog.hide();" />
                    </h:panelGrid>
                </h:panelGroup>
            </p:dialog>
        </h:form>

        <h:form id="unitConvForm">
            <p:dialog header="按换算单位输入数量" widgetVar="unitConvDialog" modal="true"
                height="400" width="640">
                <h:panelGroup id="unitConvPanel">

                    <t:panelGrid columns="2">
                        <h:outputText value="换算单位:"/>
                        <p:selectOneMenu value="#{takeAdminBean.materialUnitId}" style="width:200px;">
                            <f:selectItems value="#{takeAdminBean.materialUnits}" />
                        </p:selectOneMenu>

                        <h:outputText value="数量:"/>
                        <p:inputText value="#{takeAdminBean.materialQuantity}"/>

                        <h:outputText value="单价:"/>
                        <p:inputText value="#{takeAdminBean.materialPrice}"/>

                        <h:outputText value="币种:"/>
                        <p:selectOneMenu value="#{takeAdminBean.orderItemPriceCurrency}" style="width:200px;">
                            <f:selectItem itemValue="" itemLabel="--选择币种--" />
                            <f:selectItems value="#{takeAdminBean.currencies}" />
                        </p:selectOneMenu>
                    </t:panelGrid>

                    <h:panelGrid columns="2">
                        <p:commandButton value="确定"
                            actionListener="#{takeAdminBean.doUnitConv}"
                            oncomplete="unitConvDialog.hide();"
                            update="itemForm:itemPanel" async="true" />
                        <p:commandButton value="取消"
                            oncomplete="unitConvDialog.hide();" />
                    </h:panelGrid>
                </h:panelGroup>
            </p:dialog>
        </h:form>

	</ui:define>
</ui:composition>
</html>
