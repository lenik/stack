<ui:composition template="/template/scroll-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:fr="http://java.sun.com/jsf/composite/frame"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:param name="sideBarNVisible" value="true" />
    <ui:param name="dicts" value="#{stockDictsBean}" />
    <ui:param name="monetary" value="#{monetaryDictsBean}" />
    <ui:param name="bean" value="#{takeAdminBean}" />
    <ui:param name="title" value="#{bean.subject.displayName}" />
    <ui:param name="obj" value="#{bean.activeObject}" />

    <ui:define name="sideBarN">
        <h:panelGrid columns="2">
            <h:outputLabel for="warehouse" value="仓库:" />
            <p:selectOneMenu id="warehouse" label="仓库" value="#{bean.selectedWarehouseId}">
                <f:selectItem itemValue="-1" itemLabel="--选择仓库--" />
                <f:selectItems value="#{dicts.warehouses}" var="it" itemValue="#{it.id}" itemLabel="#{it.name}" />
                <p:ajax event="change" update=":mainForm" />
            </p:selectOneMenu>
        </h:panelGrid>
    </ui:define>

    <ui:define name="editDialogContent">
        <t:panelGrid columns="4">
            <h:outputText value="时间" />
            <h:outputText value="#{obj.createdDate}">
                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
            </h:outputText>
            <h:outputText value="标签" />
            <p:inputText value="#{obj.label}" />

            <h:outputText value="描述" />
            <t:panelGroup colspan="3">
                <p:inputText value="#{obj.description}" />
            </t:panelGroup>

            <h:outputText value="对应公司" />
            <t:panelGroup>
                <p:inputText id="org" value="#{obj.org.name}" readonly="true" />
                <p:commandButton value="..." onclick="chooseOrgDialog.show()" />
            </t:panelGroup>
            <h:outputText value="对应部门" />
            <t:panelGroup>
                <p:inputText id="orgUnit" value="#{obj.orgUnit.name}" readonly="true" />
                <p:commandButton value="..." onclick="chooseOrgUnitDialog.show()" />
            </t:panelGroup>

            <h:outputText value="制单人" />
            <p:inputText value="#{bean.creator}" disabled="true" />
            <h:outputText value="单据状态" />
            <p:inputText value="#{obj.verifyContext.verifyEvalState} #{obj.verifyContext.rejectedReason1}"
                disabled="true" />
        </t:panelGrid>

        <fr:listView>
            <f:facet name="columns">
                <p:column headerText="物料" sortBy="#{entry.material.label}">
                    <h:outputText value="#{entry.material.label}" />
                </p:column>

                <p:column headerText="规格型号">
                    <h:outputText value="#{entry.material.modelSpec}" />
                </p:column>

                <p:column headerText="单位">
                    <h:outputText value="#{entry.material.unit.name}" />
                </p:column>

                <p:column headerText="批号">
                    <h:outputText value="#{entry.batch}" />
                </p:column>

                <p:column headerText="有效期">
                    <h:outputText value="#{entry.expirationDate}" />
                </p:column>

                <p:column headerText="库位">
                    <h:outputText value="#{entry.location.nodeText}" />
                </p:column>

                <p:column headerText="单价">
                    <h:outputText value="#{entry.price.value}" />
                </p:column>

                <p:column headerText="币种">
                    <h:outputText value="#{entry.price.currencyText}" />
                </p:column>

                <p:column headerText="数量">
                    <h:outputText value="#{entry.quantity}" />
                </p:column>

                <p:column headerText="备注">
                    <h:outputText value="#{entry.description}" />
                </p:column>
            </f:facet>
        </fr:listView>

    </ui:define>

    <ui:define name="dialogs">
        <sem:singleVerifierSupportDialog update=":mainForm" />

        <fr:listView>
            <t:panelGrid columns="4" columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">
                <h:outputLabel value="物料" />
                <t:panelGroup colspan="3">
                    <p:inputText value="#{item.material.label}" readonly="true" />
                    <p:commandButton value="..." onclick="materialDialog.show();" />
                </t:panelGroup>

                <t:panelGroup colspan="2">
                    <p:commandButton value="查询库存" onclick="stockQueryDialog.show()" update="stockQueryForm:stockQueryPanel" />
                </t:panelGroup>
                <t:panelGroup colspan="2" />

                <h:outputLabel value="批号" />
                <p:inputText value="#{item.batch}" />
                <h:outputLabel value="有效期" />
                <p:calendar navigator="true" locale="zh_CN" pattern="yyyy-MM-dd" value="#{item.expirationDate}"
                    showOn="button" />

                <h:outputLabel value="库位" />
                <t:panelGroup colspan="3">
                    <p:inputText value="#{item.location.nodeText}" readonly="true" />
                    <p:commandButton value="..." oncomplete="chooseStockLocationDialog.show();"
                        actionListener="#{bean.updateLocations}" update="chooseStockLocationForm:chooseStockLocationPanel" />
                </t:panelGroup>

                <h:outputLabel value="数量" />
                <t:panelGroup colspan="2">
                    <p:inputText value="#{item.quantity}" />
                    <h:outputText value="#{item.material.unit.name}" />
                </t:panelGroup>
                <p:commandButton actionListener="#{bean.checkUnitConv}" update="unitConvForm:unitConvPanel"
                    value="..." oncomplete="inputQuantityDialog.show()">
                    <f:setPropetyActionListener target="#{inputQuantityDialogBean.unit}"
                        value="#{item.material.unit}" />
                    <f:setPropetyActionListener target="#{inputQuantityDialogBean.unitQuantity}"
                        value="#{item.quantity}" />
                    <f:setPropetyActionListener target="#{inputQuantityDialogBean.unitConv}"
                        value="#{item.material.unitConv}" />
                </p:commandButton>

                <h:outputLabel value="单价" />
                <p:inputText value="#{item.price.value}" />
                <h:outputLabel value="币种" />
                <p:selectOneMenu value="#{item.price.currencyCode}" style="width: 20em;">
                    <f:selectItem itemValue="" itemLabel="--选择币种--" />
                    <f:selectItems value="#{monetary.currencySelectItems}" />
                </p:selectOneMenu>

                <h:outputLabel value="备注" />
                <t:panelGroup colspan="3">
                    <p:inputText value="#{item.description}" style="width: 40em" />
                </t:panelGroup>
            </t:panelGrid>
        </fr:listView>

        <p:dialog header="库存查询" widgetVar="stockQueryDialog" modal="true" height="400" width="640">
            <h:form id="stockQueryForm">
                <h:panelGroup id="stockQueryPanel">
                    <t:panelGrid columns="2">
                        <h:outputText value="当前仓库:" />
                        <h:outputText value="#{bean.selectedWarehouse.name}" />
                    </t:panelGrid>

                    <p:dataTable id="stockQuery" var="item" value="#{bean.stockQueryItems}"
                        resizableColumns="true" selectionMode="single" selection="#{bean.selectedStockQueryItem}"
                        rowKey="#{item.index}" rowIndexVar="rowIndex">

                        <p:column headerText="序号">
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column headerText="物料">
                            <h:outputText value="#{item.material.label}" />
                        </p:column>

                        <p:column headerText="规格型号">
                            <h:outputText value="#{item.material.modelSpec}" />
                        </p:column>

                        <p:column headerText="批号">
                            <h:outputText value="#{item.batch}" />
                        </p:column>

                        <p:column headerText="有效期">
                            <h:outputText value="#{item.expirationDate}" />
                        </p:column>

                        <p:column headerText="库位">
                            <h:outputText value="#{item.location.nodeText}" />
                        </p:column>

                        <p:column headerText="单价">
                            <h:outputText value="#{item.price.value}" />
                        </p:column>

                        <p:column headerText="币种">
                            <h:outputText value="#{item.price.currencyText}" />
                        </p:column>

                        <p:column headerText="数量">
                            <h:outputText value="#{item.quantity}" />
                        </p:column>
                    </p:dataTable>
                    <h:panelGrid columns="2">
                        <p:commandButton value="确定" actionListener="#{bean.chooseStockQueryItem}"
                            oncomplete="stockQueryDialog.hide();" update="itemForm:itemPanel" async="true" />
                        <p:commandButton value="取消" oncomplete="stockQueryDialog.hide();" />
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
