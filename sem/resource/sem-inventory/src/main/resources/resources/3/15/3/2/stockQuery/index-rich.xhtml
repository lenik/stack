<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions" xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<!-- InstanceBegin template="/Templates/seccaJsf.dwt.jsp" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">库存查询</ui:define>

    <ui:define name="content">

        <h:form id="mainForm">
            <p:panel header="库存查询">
                <t:panelGrid columns="3">
                    <t:panelGrid columns="2">
                        <h:outputText value="仓库" />
                        <p:selectOneMenu id="stockWarehouse"
                            value="#{stockQueryBean.selectedWarehouse.id}"
                            style="width:200px;">
                            <f:selectItem itemValue="" itemLabel="--选择仓库--" />
                            <f:selectItems value="#{stockQueryBean.stockWarehouses}" />
                        </p:selectOneMenu>
                        <h:outputText value="时间" />
                        <p:calendar id="limitDateFrom" navigator="true"
                            locale="zh_CN" pattern="yyyy-MM-dd"
                            value="#{stockQueryBean.queryDate}"
                            showOn="button"/>
                    </t:panelGrid>

                    <p:panel header="物料" toggleable="true" collapsed="true">
                        <t:panelGrid columns="3">
                            <h:outputText value="物料" />
                            <t:panelGrid columns="1">
                                <t:panelGrid columns="2">
                                    <p:selectBooleanCheckbox value="#{stockQueryBean.allMaterial}"/>
                                    <h:outputText value="所有物料"/>
                                </t:panelGrid>
                                <p:selectManyMenu
                                    id="materialsToQuery"
                                    value="#{stockQueryBean.selectedMaterialsToQuery}"
                                    style="height:200px">
                                    <f:selectItems value="#{stockQueryBean.materialsToQuery}"/>
                                </p:selectManyMenu>
                            </t:panelGrid>
                            <t:panelGrid columns="1">
                                <p:commandButton value="增加" onclick="materialDialog.show();"/>
                                <p:commandButton value="删除"
                                    actionListener="#{stockQueryBean.removeMaterialsToQuery}"
                                    update="mainForm:materialsToQuery"/>
                            </t:panelGrid>
                        </t:panelGrid>
                    </p:panel>

                    <p:commandButton value="查询" update="mainForm:result"
                        actionListener="#{stockQueryBean.query}" />
                </t:panelGrid>

                <p:dataTable
                    id="result"
                    value="#{stockQueryBean.items}" var="item"
                    resizableColumns="true"
                    rowIndexVar="rowIndex">

                    <p:column headerText="序号">
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>

                    <p:column headerText="物料">
                        <h:outputText value="#{item.material.label}"/>
                    </p:column>

                    <p:column headerText="规格型号">
                        <h:outputText value="#{item.material.modelSpec}"/>
                    </p:column>

                    <p:column headerText="批号">
                        <h:outputText value="#{item.batch}" />
                    </p:column>

                    <p:column headerText="有效期">
                        <h:outputText value="#{item.expirationDate}" />
                    </p:column>

                    <p:column headerText="库位">
                        <h:outputText value="#{item.location.nodeText}" />
                    </p:column>

                    <p:column headerText="单价">
                        <h:outputText value="#{item.price.value}" />
                    </p:column>

                    <p:column headerText="币种">
                        <h:outputText value="#{item.price.currencyText}" />
                    </p:column>

                    <p:column headerText="数量">
                        <h:outputText value="#{item.quantity}" />
                    </p:column>

                    <p:column headerText="操作">
                        <p:commandLink
                            oncomplete="detailDialog.show()"
                            update="detailForm:detailPanel"
                            value="明细">
                            <f:setPropertyActionListener value="#{item}"
                                target="#{stockQueryBean.selectedItem}" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </p:panel>

        </h:form>

        <h:form id="materialForm">
            <p:dialog header="选择物料" widgetVar="materialDialog" modal="true"
                height="480" width="640">
                <h:panelGroup>

                    <h:panelGrid columns="3">
                        <h:outputLabel value="物料名字全部或部份:" />
                        <p:inputText value="#{stockQueryBean.materialPattern}" />
                        <p:commandButton value="查找"
                            actionListener="#{stockQueryBean.findMaterial}" update="materials"
                            async="true" />
                    </h:panelGrid>
                    <p:dataTable id="materials" var="material"
                        value="#{stockQueryBean.materials}"
                        resizableColumns="true"
                        selection="#{stockQueryBean.selectedMaterial}"
                        selectionMode="single" rowKey="#{material.id}"
                        rowIndexVar="rowIndex"
                        scrollable="true" scrollWidth="600" scrollHeight="350">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="序号" />
                            </f:facet>
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column headerText="物料名称">
                            <h:outputText value="#{material.label}" />
                        </p:column>

                        <p:column headerText="序列号">
                            <h:outputText value="#{material.serial}" />
                        </p:column>

                        <p:column headerText="条形码">
                            <h:outputText value="#{material.barCode}" />
                        </p:column>

                        <p:column headerText="主单位">
                            <h:outputText value="#{material.unit.name}" />
                        </p:column>

                        <p:column headerText="规格型号">
                            <h:outputText value="#{material.modelSpec}" />
                        </p:column>
                    </p:dataTable>
                    <h:panelGrid columns="2">
                        <p:commandButton value="添加"
                            actionListener="#{stockQueryBean.addMaterial}"
                            oncomplete="materialDialog.hide()" update="mainForm:materialsToQuery"
                            async="true" />
                        <p:commandButton value="取消" oncomplete="materialDialog.hide();" />
                    </h:panelGrid>
                </h:panelGroup>
            </p:dialog>

        </h:form>

        <h:form id="detailForm">
            <p:dialog header="出入库明细" widgetVar="detailDialog" modal="true"
                height="480" width="640">
                <h:panelGroup id="detailPanel">

                    <p:dataTable id="details" var="item"
                        value="#{stockQueryBean.details}"
                        resizableColumns="true"
                        rowIndexVar="rowIndex"
                        scrollable="true" scrollWidth="600" scrollHeight="350">

                        <p:column headerText="序号">
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column headerText="数量">
                            <h:outputText value="#{item.parent.subject.displayName}" />
                        </p:column>

                        <p:column headerText="物料">
                            <h:outputText value="#{item.material.label}" />
                        </p:column>

                        <p:column headerText="规格型号">
                            <h:outputText
                                value="#{item.material.modelSpec}" />
                        </p:column>

                        <p:column headerText="批号">
                            <h:outputText value="#{item.batch}" />
                        </p:column>

                        <p:column headerText="有效期">
                            <h:outputText value="#{item.expirationDate}" />
                        </p:column>

                        <p:column headerText="库位">
                            <h:outputText
                                value="#{item.location.nodeText}" />
                        </p:column>

                        <p:column headerText="单价">
                            <h:outputText value="#{item.price.value}" />
                        </p:column>

                        <p:column headerText="币种">
                            <h:outputText
                                value="#{item.price.currencyText}" />
                        </p:column>

                        <p:column headerText="数量">
                            <h:outputText value="#{item.quantity}" />
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </p:dialog>

        </h:form>


	</ui:define>
</ui:composition>
</html>
