<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions" xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<!-- InstanceBegin template="/Templates/seccaJsf.dwt.jsp" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">调拨-调出管理</ui:define>

    <ui:define name="content">

        <h:outputStylesheet>
            .detail_col_title {
                width:80px;
                text-align: right;
            }

            .detail_col_value {
            }

            .align_top {
                vertical-align:top;
            }

            .col_left {
                width: 350px;
            }
        </h:outputStylesheet>


		<h:form id="mainForm">
			<p:growl id="growl" showDetail="true" />


            <h:panelGrid columns="2">
                <h:outputText value="仓库:" />
                <p:selectOneMenu id="stockWarehouseId" value="#{transferOutAdminBean.selectedWarehouse.id}" style="width:200px;">
                    <f:selectItem itemValue="" itemLabel="--选择仓库--" />
                    <f:selectItems value="#{transferOutAdminBean.stockWarehouses}" />
                    <p:ajax listener="#{transferOutAdminBean.onSwChange}" update="mainForm chooseStockLocationForm:chooseStockLocationPanel" event="change"/>
                </p:selectOneMenu>
            </h:panelGrid>

            <h:panelGrid columns="6">
				<h:outputText value="时间段:" />
				<h:outputText value="从" />
				<p:calendar id="limitDateFrom" navigator="true" locale="zh_CN"
					pattern="yyyy-MM-dd" value="#{transferOutAdminBean.limitDateFrom}"
					showOn="button" />
				<h:outputText value="到" />
				<p:calendar id="limitDateTo" navigator="true" locale="zh_CN"
					pattern="yyyy-MM-dd" value="#{transferOutAdminBean.limitDateTo}"
					showOn="button" />
				<p:commandButton value="限定" actionListener="#{transferOutAdminBean.limit}" async="true" update="mainForm"/>
			</h:panelGrid>

			<p:toolbar id="toolbar">
				<p:toolbarGroup align="left">
					<p:commandButton value="新增" actionListener="#{transferOutAdminBean.new_}"
						disabled="#{transferOutAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="修改"
						actionListener="#{transferOutAdminBean.modify}"
						disabled="#{transferOutAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="删除"
						onclick="deleteConfirmDialog.show();"
						disabled="#{transferOutAdminBean.editable}" update="mainForm" async="true" />
					<p:divider />
					<p:commandButton value="保存" actionListener="#{transferOutAdminBean.save}"
						disabled="#{!transferOutAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="取消"
						actionListener="#{transferOutAdminBean.cancel}"
						disabled="#{!transferOutAdminBean.editable}" update="mainForm" async="true" />
					<p:divider />
					<p:commandButton value="审核"
						disabled="#{transferOutAdminBean.editable}"
						onclick="verifyDlg.show();" />
					<p:divider />
					<p:commandButton value="第一条"
						actionListener="#{transferOutAdminBean.first}"
						disabled="#{transferOutAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="上一条"
						actionListener="#{transferOutAdminBean.previous}"
						disabled="#{transferOutAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="下一条"
						actionListener="#{transferOutAdminBean.next}"
						disabled="#{transferOutAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="最末条"
						actionListener="#{transferOutAdminBean.last}"
						disabled="#{transferOutAdminBean.editable}" update="mainForm"
						async="true" />
                    <p:inputText value="#{transferOutAdminBean.goNumber}"
                        disabled="#{transferOutAdminBean.editable}" style="width:30px;" />
                    <h:outputText value="/#{transferOutAdminBean.count}"/>
                    <p:commandButton value="前往"
                        actionListener="#{transferOutAdminBean.go}"
                        disabled="#{transferOutAdminBean.editable}" update="mainForm"
                        async="true" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panel header="#{transferOutAdminBean.subject.displayName}">

				<t:panelGrid columns="4">
                    <h:outputLabel value="目标仓库"/>
                    <t:panelGroup colspan="3">
                        <p:selectOneMenu
                            value="#{transferOutAdminBean.stockTransfer.destWarehouse.id}"
                            disabled="#{!transferOutAdminBean.editable}"
                            style="width:200px;">
                            <f:selectItem itemValue=""
                                itemLabel="--选择仓库--" />
                            <f:selectItems
                                value="#{transferOutAdminBean.stockWarehouses}" />
                        </p:selectOneMenu>
                    </t:panelGroup>

                    <h:outputLabel value="调拨人员"/>
                    <t:panelGroup colspan="3">
                        <p:inputText id="transferredBy" readonly="true"
                            value="#{transferOutAdminBean.stockTransfer.transferredBy.displayName}"
                            disabled="#{!transferOutAdminBean.editable}"
                            style="width:200px;" />
                        <p:commandButton value="..."
                            onclick="personHolderDlg.show();"
                            disabled="#{!transferOutAdminBean.editable}" />
                    </t:panelGroup>


                    <t:panelGroup colspan="4">
                        <hr />
                    </t:panelGroup>

                    <h:outputText value="时间" />
                    <h:outputText value="#{transferOutAdminBean.stockOrder.createdDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd"
                            timeZone="Asia/Shanghai" />
                    </h:outputText>
                    <h:outputText value="标签" />
					<p:inputText value="#{transferOutAdminBean.stockOrder.label}" disabled="#{!transferOutAdminBean.editable}"/>

					<h:outputText value="描述" />
					<t:panelGroup colspan="3">
                        <p:inputText value="#{transferOutAdminBean.stockOrder.description}" disabled="#{!transferOutAdminBean.editable}"/>
					</t:panelGroup>

					<h:outputText value="制单人" />
                    <p:inputText value="#{transferOutAdminBean.creator}" disabled="true"/>
                    <h:outputText value="单据状态" />
                    <p:inputText value="" disabled="true"/>
				</t:panelGrid>

                <t:panelGrid columns="2">
                    <h:outputText value="明细"/>
					<p:commandButton value="新增明细" onclick="itemDialog.show();"
						actionListener="#{transferOutAdminBean.newItem}"
						update="itemForm:itemPanel"
						disabled="#{!transferOutAdminBean.editable}" />
				</t:panelGrid>

				<p:dataTable id="items" var="item"
					value="#{transferOutAdminBean.items}" resizableColumns="true"
					rowIndexVar="rowIndex">

					<p:column>
						<f:facet name="header">
							<h:outputText value="序号" />
						</f:facet>
						<h:outputText value="#{rowIndex + 1}" />
					</p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="物料"/>
                        </f:facet>
                        <h:outputText value="#{item.material.name}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="批号"/>
                        </f:facet>
                        <h:outputText value="#{item.batch}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="有效期"/>
                        </f:facet>
                        <h:outputText value="#{item.expirationDate}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="库位"/>
                        </f:facet>
                        <h:outputText value="#{item.location.nodeText}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="单价"/>
                        </f:facet>
                        <h:outputText value="#{item.price.value}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="币种"/>
                        </f:facet>
                        <h:outputText value="#{item.price.currencyText}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="数量"/>
                        </f:facet>
                        <h:outputText value="#{item.quantity}" />
                    </p:column>


					<p:column>
						<f:facet name="header">操作</f:facet>
						<t:panelGroup>
                            <!--
							<p:commandLink update="" oncomplete=""
								value="查看">
								<f:setPropertyActionListener value="#{item}"
									target="#{transferOutAdminBean.orderItem}" />
							</p:commandLink>
							<p:spacer width="10" />
                             -->

							<p:commandLink update="itemForm:itemPanel"
								disabled="#{!transferOutAdminBean.editable}"
								actionListener="#{transferOutAdminBean.modifyItem}"
								oncomplete="itemDialog.show()" value="修改">
								<f:setPropertyActionListener value="#{item}"
									target="#{transferOutAdminBean.orderItem}" />
                                <f:setPropertyActionListener value="#{item.priceValue}"
                                    target="#{transferOutAdminBean.orderItemPrice}" />
                                <f:setPropertyActionListener value="#{item.priceCurrencyCode}"
                                    target="#{transferOutAdminBean.orderItemPriceCurrency}" />
							</p:commandLink>
							<p:spacer width="10" />
							<p:commandLink
								disabled="#{!transferOutAdminBean.editable}"
								oncomplete="deleteItemConfirmDialog.show()" value="删除">
								<f:setPropertyActionListener value="#{item}"
									target="#{transferOutAdminBean.orderItem}" />
							</p:commandLink>
						</t:panelGroup>
					</p:column>

				</p:dataTable>


			</p:panel>
		</h:form>


		<h:form id="itemForm">
			<p:dialog header="#{transferOutAdminBean.subject.displayName}项目编辑" widgetVar="itemDialog" modal="true"
				height="500" width="640">
				<h:panelGroup id="itemPanel">

					<p:growl id="growl1" showDetail="true" />

					<t:panelGrid columns="4"
						columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">

						<h:outputLabel value="物料" />
						<t:panelGroup colspan="3">
							<p:inputText value="#{transferOutAdminBean.orderItem.material.name}" readonly="true"/>
							<p:commandButton value="..." onclick="materialDialog.show();"/>
						</t:panelGroup>

						<h:outputLabel value="批号" />
						<p:inputText value="#{transferOutAdminBean.orderItem.batch}" />
						<h:outputLabel value="有效期" />
						<p:calendar navigator="true" locale="zh_CN"
                                    pattern="yyyy-MM-dd" value="#{transferOutAdminBean.orderItem.expirationDate}"
                                    showOn="button" />

                        <h:outputLabel value="库位" />
						<t:panelGroup colspan="3">
							<p:inputText
								value="#{transferOutAdminBean.orderItem.location.nodeText}"
								readonly="true" />
							<p:commandButton value="..."
								oncomplete="chooseStockLocationDialog.show();"
								actionListener="#{transferOutAdminBean.updateLocations}"
								update="chooseStockLocationForm:chooseStockLocationPanel" />
						</t:panelGroup>

						<h:outputLabel value="单价" />
                        <p:inputText value="#{transferOutAdminBean.orderItemPrice}" />
                        <h:outputLabel value="币种" />
                        <p:selectOneMenu value="#{transferOutAdminBean.orderItemPriceCurrency}" style="width:200px;">
                            <f:selectItem itemValue="" itemLabel="--选择币种--" />
                            <f:selectItems value="#{transferOutAdminBean.currencies}" />
                        </p:selectOneMenu>


                        <h:outputLabel value="数量" />
                        <t:panelGroup colspan="3">
                            <p:inputText value="#{transferOutAdminBean.orderItem.quantity}"/>
                        </t:panelGroup>


						<h:panelGroup />
						<t:panelGroup colspan="2">
							<t:panelGrid columns="2">
								<p:commandButton value="保存"
									actionListener="#{transferOutAdminBean.doSaveItem}"
									oncomplete="itemDialog.hide();" async="true"
									update="mainForm" />
								<p:commandButton value="取消"
									oncomplete="itemDialog.hide();" />
							</t:panelGrid>
						</t:panelGroup>
						<h:panelGroup />

					</t:panelGrid>
				</h:panelGroup>

			</p:dialog>
		</h:form>


		<h:form id="materialForm">
			<p:dialog header="选择物料" widgetVar="materialDialog" modal="true"
				height="400" width="640">
				<h:panelGroup>

					<h:panelGrid columns="3">
						<h:outputLabel value="物料名字全部或部份:" />
						<p:inputText value="#{transferOutAdminBean.materialPattern}" />
						<p:commandButton value="查找"
							actionListener="#{transferOutAdminBean.findMaterial}" update="materials"
							async="true" />
					</h:panelGrid>
					<p:dataTable id="materials" var="material"
						value="#{transferOutAdminBean.materials}" resizableColumns="true"
						selection="#{transferOutAdminBean.selectedMaterial}" selectionMode="single"
						rowIndexVar="rowIndex">

						<p:column>
							<f:facet name="header">
								<h:outputText value="序号" />
							</f:facet>
							<h:outputText value="#{rowIndex + 1}" />
						</p:column>

						<p:column headerText="物料名称">
							<h:outputText value="#{material.name}" />
						</p:column>

						<p:column headerText="序列号">
							<h:outputText value="#{material.serial}" />
						</p:column>

						<p:column headerText="条形码">
							<h:outputText value="#{material.barCode}" />
						</p:column>

						<p:column headerText="主单位">
							<h:outputText value="#{material.unit.name}" />
						</p:column>

					</p:dataTable>
					<h:panelGrid columns="2">
						<p:commandButton value="确定"
							actionListener="#{transferOutAdminBean.chooseMaterial}"
							oncomplete="materialDialog.hide();" update="itemForm:itemPanel"
							async="true" />
						<p:commandButton value="取消" oncomplete="materialDialog.hide();" />
					</h:panelGrid>
				</h:panelGroup>
			</p:dialog>

		</h:form>



		<h:form id="chooseStockLocationForm">
			<p:dialog header="选择库位" widgetVar="chooseStockLocationDialog"
				modal="true" height="500" width="640">
				<h:panelGroup id="chooseStockLocationPanel">

					<p:panel header="预设库位" toggleable="true">
						<p:dataTable id="preferredLocations" var="stockLocation"
							value="#{transferOutAdminBean.preferredLocations}" resizableColumns="true"
							selection="#{transferOutAdminBean.selectedPreferredStockLocation}"
							selectionMode="single" rowIndexVar="rowIndex">

							<p:column>
								<f:facet name="header">
									<h:outputText value="序号" />
								</f:facet>
								<h:outputText value="#{rowIndex + 1}" />
							</p:column>

							<p:column>
								<f:facet name="header">库位</f:facet>
								<h:outputText value="#{stockLocation.nodeText}" />
							</p:column>
							<p:column>
								<f:facet name="header">所属仓库</f:facet>
								<h:outputText value="#{stockLocation.warehouse.name}" />
							</p:column>
						</p:dataTable>
                        <h:panelGrid columns="2">
                            <p:commandButton value="确定"
                                actionListener="#{transferOutAdminBean.doSelectPreferredStockLocation}"
                                update="itemForm:itemPanel"
                                oncomplete="chooseStockLocationDialog.hide();" />
                            <p:commandButton value="取消"
                                oncomplete="chooseStockLocationDialog.hide();" />
                        </h:panelGrid>
					</p:panel>
					<p:panel header="所有库位" toggleable="true">
						<p:tree value="#{transferOutAdminBean.locationRoot}"
							var="stockLocation" selectionMode="single"
							selection="#{transferOutAdminBean.selectedStockLocationNode}">
							<p:treeNode>
								<h:outputText value="#{stockLocation.nodeText}" />
							</p:treeNode>
						</p:tree>

						<h:panelGrid columns="2">
							<p:commandButton value="确定"
								actionListener="#{transferOutAdminBean.doSelectStockLocation}"
								update="itemForm:itemPanel"
								oncomplete="chooseStockLocationDialog.hide();" />
							<p:commandButton value="取消"
								oncomplete="chooseStockLocationDialog.hide();" />
						</h:panelGrid>
					</p:panel>



				</h:panelGroup>
			</p:dialog>
		</h:form>

        <h:form id="deleteConfirmForm">
            <p:confirmDialog message="确定要删除吗?" width="200" header="删除确认"
                severity="alert" widgetVar="deleteConfirmDialog" modal="true">

                <p:commandButton value="确定"
                    update="mainForm"
                    actionListener="#{transferOutAdminBean.delete}"
                    oncomplete="deleteConfirmDialog.hide()" />
                <p:commandButton value="取消" onclick="deleteConfirmDialog.hide()"
                    type="button" />

            </p:confirmDialog>
        </h:form>

        <h:form id="deleteItemConfirmForm">
            <p:confirmDialog message="确定要删除吗?" width="200" header="删除明细条目确认"
                severity="alert" widgetVar="deleteItemConfirmDialog" modal="true">

                <p:commandButton value="确定"
                    update="mainForm:items"
                    actionListener="#{transferOutAdminBean.deleteItem}"
                    oncomplete="deleteItemConfirmDialog.hide()" />
                <p:commandButton value="取消" onclick="deleteItemConfirmDialog.hide()"
                    type="button" />

            </p:confirmDialog>
        </h:form>

        <h:form id="personForm">
            <p:dialog header="选择联系人" widgetVar="personHolderDlg"
                modal="true" height="400" width="640">
                <h:panelGroup>

                    <h:panelGrid columns="3">
                        <h:outputLabel value="联系人名字全部或部份:" />
                        <p:inputText
                            value="#{userAdminBean.personPattern}" />
                        <p:commandButton value="查找"
                            actionListener="#{userAdminBean.findPerson}"
                            update="persons" async="true" />
                    </h:panelGrid>
                    <p:dataTable id="persons" var="person"
                        value="#{userAdminBean.persons}"
                        resizableColumns="true"
                        selection="#{userAdminBean.selectedPerson}"
                        selectionMode="single" rowIndexVar="rowIndex">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="序号" />
                            </f:facet>
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="姓名" />
                            </f:facet>
                            <h:outputText value="#{person.name}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="性别" />
                            </f:facet>
                            <h:outputText value="#{person.sexText}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="生日" />
                            </f:facet>
                            <h:outputText value="#{person.birthday}">
                                <f:convertDateTime pattern="yyyy-MM-dd"
                                    timeZone="Asia/Shanghai" />
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="证件类型" />
                            </f:facet>
                            <h:outputText
                                value="#{person.sidType.label}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="证件号码" />
                            </f:facet>
                            <h:outputText value="#{person.sid}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="户籍" />
                            </f:facet>
                            <h:outputText
                                value="#{person.censusRegister}" />
                        </p:column>

                    </p:dataTable>
                    <h:panelGrid columns="2">
                        <p:commandButton value="确定"
                            actionListener="#{userAdminBean.choosePerson}"
                            oncomplete="personHolderDlg.hide();"
                            update="mainFrom:transferredBy" async="true" />
                        <p:commandButton value="取消"
                            oncomplete="personHolderDlg.hide();" />
                    </h:panelGrid>
                </h:panelGroup>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
</html>
