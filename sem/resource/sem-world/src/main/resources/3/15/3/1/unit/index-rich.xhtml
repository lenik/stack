<ui:composition template="/template/custom-rich.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk">

    <ui:param name="title" value="单位" />
    <ui:param name="bean" value="#{unitViewBean}" />
    <ui:param name="obj" value="#{bean.openedObject}" />

    <ui:define name="dataColumns">
        <p:column headerText="单位名称">
            <h:outputText value="#{entry.label}" />
        </p:column>
        <p:column headerText="单位代码">
            <h:outputText value="#{entry.name}" />
        </p:column>
        <p:column headerText="标准单位">
            <h:outputText value="#{entry.stdUnit.displayId}" />
        </p:column>
        <p:column headerText="倍率">
            <h:outputText value="#{entry.scale}" />
        </p:column>
    </ui:define>

    <ui:define name="editDialogContent">
        <h:panelGrid columns="2">
            <h:outputText value="单位名称:" />
            <p:inputText value="#{obj.label}" />

            <h:outputText value="单位代码:" />
            <p:inputText value="#{obj.name}" />

            <h:outputText value="标准单位:" />
            <p:selectOneMenu value="#{obj.stdUnit.displayId}">
                <f:selectItem itemLabel="" itemValue="" />
                <f:selectItems value="#{things.unitSelectItems}" />
            </p:selectOneMenu>

            <h:outputText value="倍率:" />
            <p:inputText value="#{obj.scale}" />
        </h:panelGrid>
    </ui:define>

</ui:composition>
