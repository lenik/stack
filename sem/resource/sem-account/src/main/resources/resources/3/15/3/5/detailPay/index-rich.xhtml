<ui:composition template="/template/primefaces.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:define name="title">应付明细账</ui:define>
    <ui:param name="bean" value="#{detailPayBean}" />

    <ui:define name="content">
        <h:form id="mainForm">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:selectBooleanCheckbox value="#{bean.verified}" />
                    <h:outputText value="审核" />
                    <p:separator />
                    <p:commandButton id="query" value="查询" update="result" onclick="waitbox.show();"
                        oncomplete="waitbox.hide();" actionListener="#{bean.query}" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="result" value="#{bean.result}" var="entry" resizableColumns="true" sortBy="0"
                rowIndexVar="rowIndex">

                <p:column headerText="序号" style="text-align:right">
                    <h:outputText value="#{rowIndex + 1}" />
                </p:column>

                <p:column headerText="日期">
                    <h:outputText value="#{entry[1]}">
                        <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                    </h:outputText>
                </p:column>

                <p:column headerText="供应商">
                    <h:outputText value="#{entry[2]}" />
                </p:column>

                <p:column headerText="摘要">
                    <h:outputText value="#{entry[3]}" />
                </p:column>

                <p:column headerText="类型">
                    <h:outputText value="#{entry[4]}" />
                </p:column>

                <p:column headerText="票据号">
                    <h:outputText value="#{entry[5]}" />
                </p:column>

                <p:column headerText="应付收" style="text-align:right">
                    <h:outputText value="#{entry[6]==0? '' : entry[6]}">
                        <f:convertNumber pattern="#0.00" />
                    </h:outputText>
                </p:column>

                <p:column headerText="已付" style="text-align:right">
                    <h:outputText value="#{entry[7]==0? '' : entry[7]}">
                        <f:convertNumber pattern="#0.00" />
                    </h:outputText>
                </p:column>

                <p:column headerText="余额" style="text-align:right">
                    <h:outputText value="#{entry[8]==0? '' : entry[8]}">
                        <f:convertNumber pattern="#0.00" />
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
