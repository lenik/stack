<ui:composition template="/template/simple-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk">

    <ui:param name="title" value="BOM" />
    <ui:param name="bean" value="#{bomAdminBean}" />
    <ui:param name="obj" value="#{bean.activeObject}" />

    <ui:define name="sideBarW">
        <p:treeTable id="categoryTree" value="#{bean.materialCategoryTree.rootNode}" var="node" dynamic="true"
            selectionMode="single" selection="#{bean.materialCategoryTree.selectedNode}" scrollable="true" scrollHeight="480"
            scrollWidth="300">

            <p:ajax event="select" listener="#{bean.materialCategoryTree.onNodeSelect}" update="bomForm:partTab:parts" />

            <p:column headerText="分类名称">
                <h:outputText value="#{node.name}" />
            </p:column>
        </p:treeTable>
    </ui:define>

    <ui:define name="dataColumns">
        <p:column headerText="物料" sortBy="#{part.material.label}">
            <h:outputText value="#{part.target.label}" />
        </p:column>
        <p:column headerText="规格型号" sortBy="#{part.material.modelSpec}">
            <h:outputText value="#{part.target.modelSpec}" />
        </p:column>
        <p:column headerText="生效日期">
            <h:outputText value="#{part.validDateFrom}">
                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
            </h:outputText>
        </p:column>
        <p:column headerText="失效日期">
            <h:outputText value="#{part.validDateTo}">
                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
            </h:outputText>
        </p:column>

        <p:column headerText="类型">
            <h:outputText value="#{part.xrefCount == 0 ? '产品' : '半成品'}" />
        </p:column>

        <p:column headerText="操作">
            <p:commandLink value="价格" onclick="priceDlg.show();">
                <f:setPropertyActionListener value="#{part}" target="#{bean.selectedPart}" />
            </p:commandLink>
        </p:column>
    </ui:define>

    <ui:define name="editDialogContent">
        <p:panel header="BOM信息" toggleable="true">

            <h:inputHidden id="partId" value="#{bean.part.id}" />

            <t:panelGrid columns="4" columnClasses="partColumnTitle,partColumnValue,partColumnTitle,partColumnValue">

                <h:outputLabel for="materialName" value="物料" />
                <t:panelGroup colspan="3">
                    <h:outputText id="materialName" value="#{bean.part.target.label}" />
                    <p:commandButton title="挑选物料" value="..." onclick="chooseMaterialDlg.show();"
                        actionListener="#{bean.setMaterialChoose}" />
                </t:panelGroup>

                <h:outputLabel for="partValidDateFrom" value="生效日期" />
                <p:calendar id="partValidDateFrom" pattern="yyyy-MM-dd" value="#{bean.part.validDateFrom}"
                    navigator="true" locale="zh_CN" showOn="button" />
                <h:outputLabel for="partValidDateTo" value="失效日期" />
                <p:calendar id="partValidDateTo" pattern="yyyy-MM-dd" value="#{bean.part.validDateTo}"
                    navigator="true" locale="zh_CN" showOn="button" />

                <h:outputLabel for="wage" value="工资" />
                <p:inputText id="wage" value="#{bean.part.wage}" />
                <h:outputLabel for="otherFee" value="其他费用" />
                <p:inputText id="otherFee" value="#{bean.part.otherFee}" />

                <h:outputLabel for="electricityFee" value="电费" />
                <p:inputText id="electricityFee" value="#{bean.part.electricityFee}" />
                <h:outputLabel for="equipmentCost" value="设备费" />
                <p:inputText id="equipmentCost" value="#{bean.part.equipmentCost}" />

            </t:panelGrid>
        </p:panel>

        <p:panel id="detailPanel" header="BOM明细" toggleable="true">
            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="新增" actionListener="#{bean.newItem}" disabled="#{bean.editableComp}"
                        update="bomForm" async="true" />
                    <p:separator />
                    <p:commandButton value="保存" actionListener="#{bean.saveItem}" disabled="#{!bean.editableComp}"
                        update="bomForm" async="true" />
                    <p:commandButton value="取消" actionListener="#{bean.listItems}" disabled="#{!bean.editableComp}"
                        update="bomForm" async="true" />
                    <p:separator />
                    <p:commandButton value="刷新" actionListener="#{bean.refreshItem}" disabled="#{bean.editableComp}"
                        update="bomForm" async="true" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:tabView id="itemTab" activeIndex="#{bean.currTabComp}">
                <p:tab id="itemList" title="BOM组件列表">
                    <p:dataTable id="items" var="comp" value="#{bean.items}" resizableColumns="true"
                        rowIndexVar="rowIndex">

                        <p:column headerText="序号">
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column headerText="物料">
                            <h:outputText value="#{comp.material.id==null? comp.part.target.label : comp.material.label}" />
                        </p:column>

                        <p:column headerText="规格型号">
                            <h:outputText
                                value="#{comp.material.id==null? comp.part.target.modelSpec : comp.material.modelSpec}" />
                        </p:column>

                        <p:column headerText="单位">
                            <h:outputText
                                value="#{comp.material.id==null? comp.part.target.unit.name : comp.material.unit.name}" />
                        </p:column>

                        <p:column headerText="数量">
                            <h:outputText value="#{comp.quantity}" />
                        </p:column>

                        <p:column headerText="是否有效">
                            <p:selectBooleanCheckbox value="#{comp.valid}" disabled="true" />
                        </p:column>

                        <p:column headerText="生效日期">
                            <h:outputText value="#{comp.validDateFrom}">
                                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="失效日期">
                            <h:outputText value="#{comp.validDateTo}">
                                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="备注">
                            <h:outputText value="#{comp.description}" />
                        </p:column>

                        <p:column headerText="类型">
                            <h:outputText value="#{comp.part.id==null ? '原材料' : '半成品'}" />
                        </p:column>

                        <p:column headerText="操作">
                            <p:commandLink value="删除" oncomplete="deleteItemConfirmDialog.show();">
                                <f:setPropertyActionListener value="#{comp}" target="#{bean.selectedItem}" />
                            </p:commandLink>
                            <p:spacer width="10" />
                            <p:commandLink value="明细" action="#{bean.showItemDetail}" update="bomForm:partTab:itemTab">
                                <f:setPropertyActionListener value="#{comp}" target="#{bean.selectedItem}" />
                            </p:commandLink>
                        </p:column>

                    </p:dataTable>
                </p:tab>
                <p:tab id="itemDetail" title="BOM组件详细">
                    <t:panelGrid columns="4" columnClasses="partColumnTitle,partColumnValue,partColumnTitle,partColumnValue">

                        <h:outputLabel for="materialNameComp" value="物料" />
                        <t:panelGroup>
                            <h:outputText id="materialNameComp"
                                value="#{bean.item.material.id==null? bean.item.part.target.label : bean.item.material.label}" />
                            <p:commandButton title="挑选组件" value="..." onclick="choosePartItemDlg.show();"
                                actionListener="#{bean.setMaterialChooseComp}" />
                        </t:panelGroup>
                        <h:outputLabel for="compValid" value="是否有效" />
                        <p:selectBooleanCheckbox id="compValid" value="#{bean.item.valid}" />

                        <h:outputLabel for="compValidDateFrom" value="生效日期" />
                        <p:calendar id="compValidDateFrom" pattern="yyyy-MM-dd" value="#{bean.item.validDateFrom}"
                            navigator="true" locale="zh_CN" showOn="button" />
                        <h:outputLabel for="compValidDateTo" value="失效日期" />
                        <p:calendar id="compValidDateTo" pattern="yyyy-MM-dd" value="#{bean.item.validDateTo}"
                            navigator="true" locale="zh_CN" showOn="button" />

                        <h:outputLabel for="compValidDateTo" value="数量" />
                        <t:panelGroup colspan="3">
                            <p:inputText id="compQuantity" value="#{bean.item.quantity}" />
                        </t:panelGroup>

                        <h:outputLabel for="compDesc" value="描述" />
                        <t:panelGroup colspan="3">
                            <p:inputTextarea id="compDesc" rows="5" style="width:480px;" value="#{bean.item.description}" />
                        </t:panelGroup>
                    </t:panelGrid>
                </p:tab>
            </p:tabView>
        </p:panel>
    </ui:define>

    <ui:define name="dialogs">
        <sem:chooseMaterialDialog caption="选择物料" var="chooseMaterialDlg" />
        <sem:chooseMaterialDialog caption="选择原材料" var="choosePartItemDlg" />
        <sem:choosePartDialog caption="选择半成品" var="choosePartItemDlg" />

        <h:form id="priceForm">
            <p:dialog header="计算价格" widgetVar="priceDlg" modal="true" height="500" width="640">
                <h:panelGrid columns="2">
                    <h:outputLabel value="产品" />
                    <h:outputText id="partName" value="#{bean.selectedPart.material.label}" />


                    <p:commandButton value="计算" actionListener="#{bean.calcPrice}" update="partPrice" />
                    <p:commandButton value="关闭" oncomplete="priceDlg.hide();" />


                    <h:outputLabel value="价格" />
                    <h:outputText id="partPrice" value="#{bean.price}" />
                </h:panelGrid>
            </p:dialog>
        </h:form>

        <h:form id="deleteItemConfirmForm">
            <p:confirmDialog message="确定要删除BOM组件吗?" width="200" header="删除组件确认" severity="alert"
                widgetVar="deleteItemConfirmDialog" modal="true">

                <p:commandButton value="确定" update="bomForm" actionListener="#{bean.deleteItem}"
                    oncomplete="deleteItemConfirmDialog.hide()" />
                <p:commandButton value="取消" onclick="deleteItemConfirmDialog.hide()" type="button" />

            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
