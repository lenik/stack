<ui:composition template="/template/simple-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:fr="http://java.sun.com/jsf/composite/frame"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:param name="title" value="BOM" />
    <ui:param name="bean" value="#{partAdminBean}" />
    <ui:param name="obj" value="#{bean.openedObject}" />

    <ui:define name="sideBarW">
        <h:form id="navigatorForm">
            <p:treeTable id="categoryTree" value="#{bean.categoryTree.rootNode}" var="category"
                selectionMode="single" selection="#{bean.categoryTree.selectedNode}">

                <p:ajax event="select" listener="#{bean.refreshRowCount}" update=":mainForm:dataTable" />

                <p:column headerText="分类名称" style="width:150px;">
                    <h:outputText value="#{category.name}" />
                </p:column>

                <p:column headerText="物料数" style="width:50px;">
                    <h:outputText value="#{category.materialCount}" />
                </p:column>
            </p:treeTable>
        </h:form>
    </ui:define>

    <ui:define name="dataColumns">
        <p:column headerText="物料" sortBy="#{entry.material.label}">
            <h:outputText value="#{entry.target.label}" />
        </p:column>
        <p:column headerText="规格型号" sortBy="#{entry.material.modelSpec}">
            <h:outputText value="#{entry.target.modelSpec}" />
        </p:column>
        <p:column headerText="生效日期">
            <h:outputText value="#{entry.validDateFrom}">
                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
            </h:outputText>
        </p:column>
        <p:column headerText="失效日期">
            <h:outputText value="#{entry.validDateTo}">
                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
            </h:outputText>
        </p:column>
        <p:column headerText="类型">
            <h:outputText value="#{entry.xrefCount == 0 ? '产品' : '半成品'}" />
        </p:column>
    </ui:define>

    <ui:define name="editDialogContent">
        <p:tabView id="tv">
            <p:tab title="基本信息">
                <t:panelGrid columns="4" columnClasses="partColumnTitle,partColumnValue,partColumnTitle,partColumnValue">
                    <h:outputLabel for="materialName" value="物料" />
                    <t:panelGroup colspan="3">
                        <h:outputText id="materialName" value="#{obj.target.label}" />
                        <p:commandButton title="挑选物料" value="..." oncomplete="choosePartMaterialDialog.show();"
                            actionListener="#{bean.setMaterialChoose}">
                            <f:setPropertyActionListener target="#{chooseMaterialDialogBean.productLike}"
                                value="true" />
                        </p:commandButton>
                    </t:panelGroup>

                    <h:outputLabel for="validDateFrom" value="生效日期" />
                    <p:calendar id="validDateFrom" pattern="yyyy-MM-dd" value="#{obj.validDateFrom}"
                        navigator="true" locale="zh_CN" showOn="button" />
                    <h:outputLabel for="validDateTo" value="失效日期" />
                    <p:calendar id="validDateTo" pattern="yyyy-MM-dd" value="#{obj.validDateTo}" navigator="true"
                        locale="zh_CN" showOn="button" />

                    <h:outputLabel for="wage" value="工资" />
                    <p:inputText id="wage" value="#{obj.wage}" />
                    <h:outputLabel for="otherFee" value="其他费用" />
                    <p:inputText id="otherFee" value="#{obj.otherFee}" />

                    <h:outputLabel for="electricityFee" value="电费" />
                    <p:inputText id="electricityFee" value="#{obj.electricityFee}" />
                    <h:outputLabel for="equipmentCost" value="设备费" />
                    <p:inputText id="equipmentCost" value="#{obj.equipmentCost}" />
                </t:panelGrid>
            </p:tab>
            <p:tab title="BOM明细">
                <fr:listView id="childrenIndexView" header="BOM明细" style="indexPanel" editView=":childrenEditView"
                    mbean="#{mbean.childrenMBean}" nested="true">
                    <f:facet name="columns">
                        <p:column headerText="物料">
                            <h:outputText value="#{entry.material.id==null? entry.part.target.label : entry.material.label}" />
                        </p:column>

                        <p:column headerText="规格型号">
                            <h:outputText
                                value="#{entry.material.id==null? entry.part.target.modelSpec : entry.material.modelSpec}" />
                        </p:column>

                        <p:column headerText="单位">
                            <h:outputText
                                value="#{entry.material.id==null? entry.part.target.unit.name : entry.material.unit.name}" />
                        </p:column>

                        <p:column headerText="数量">
                            <h:outputText value="#{entry.quantity}" />
                        </p:column>

                        <p:column headerText="是否有效">
                            <p:selectBooleanCheckbox value="#{entry.valid}" disabled="true" />
                        </p:column>

                        <p:column headerText="生效日期">
                            <h:outputText value="#{entry.validDateFrom}">
                                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="失效日期">
                            <h:outputText value="#{entry.validDateTo}">
                                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="备注">
                            <h:outputText value="#{entry.description}" />
                        </p:column>

                        <p:column headerText="类型">
                            <h:outputText value="#{entry.part.id==null ? '原材料' : '半成品'}" />
                        </p:column>
                    </f:facet>
                </fr:listView>
            </p:tab>
            <p:tab title="计算价格">
                <h:outputLabel value="价格: " />
                <h:outputText id="partPrice" value="#{bean.price}" />
                <p:commandButton value="计算" actionListener="#{bean.calcPrice}" update="partPrice" />
            </p:tab>
        </p:tabView>
    </ui:define>

    <ui:define name="dialogs">
        <sem:chooseMaterialDialog id="matdlg1" header="选择物料" var="choosePartMaterialDialog" />
        <sem:chooseMaterialDialog id="matdlg2" header="选择原材料" var="chooseItemMaterialDialog" />
        <sem:choosePartDialog id="partdlg" header="选择半成品" var="choosePartDialog" />

        <fr:listView id="childrenEditView" header="BOM明细" style="editDialog" indexView=":editDialog:form:childrenIndexView"
            mbean="#{mbean.childrenMBean}">
            <t:panelGrid columns="4" columnClasses="partColumnTitle,partColumnValue,partColumnTitle,partColumnValue">

                <h:outputLabel for="material" value="物料" />
                <t:panelGroup>
                    <h:outputText id="material" value="#{item.material.null ? item.part.target.label : item.material.label}" />
                    <p:commandButton title="挑选组件" value="..." oncomplete="chooseMaterialDialog.show();">
                    </p:commandButton>
                </t:panelGroup>
                <h:outputLabel for="valid" value="是否有效" />
                <p:selectBooleanCheckbox id="valid" value="#{item.valid}" />

                <h:outputLabel for="validDateFrom" value="生效日期" />
                <p:calendar id="validDateFrom" pattern="yyyy-MM-dd" value="#{item.validDateFrom}" navigator="true"
                    locale="zh_CN" showOn="button" />
                <h:outputLabel for="validDateTo" value="失效日期" />
                <p:calendar id="validDateTo" pattern="yyyy-MM-dd" value="#{item.validDateTo}" navigator="true"
                    locale="zh_CN" showOn="button" />

                <h:outputLabel for="quantity" value="数量" />
                <t:panelGroup colspan="3">
                    <p:inputText id="quantity" value="#{item.quantity}" />
                </t:panelGroup>

                <h:outputLabel for="description" value="描述" />
                <t:panelGroup colspan="3">
                    <p:inputTextarea id="description" rows="5" style="width:480px;" value="#{item.description}" />
                </t:panelGroup>
            </t:panelGrid>
        </fr:listView>
    </ui:define>
</ui:composition>
