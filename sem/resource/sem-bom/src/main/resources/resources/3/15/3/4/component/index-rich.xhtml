<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:pc="http://bee32.com/plover/core"
      xmlns:sem="http://bee32.com/sem/functions"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">BOM管理</ui:define>

    <ui:define name="content">

        <h:outputStylesheet>
            .detail_col_title {
                width:150px;
                text-align: right;
            }

            .detail_col_value {
            }
        </h:outputStylesheet>

        <h:form id="bomForm">
            <t:saveState value="#{bomAdminBean.editable}"/>
            <t:saveState value="#{bomAdminBean.editableComp}"/>

            <p:growl id="growl" showDetail="true" />

            <p:panel header="BOM管理">
                <p:toolbar id="productToolbar">
                    <p:toolbarGroup align="left">
                        <p:commandButton value="新增"
                            actionListener="#{bomAdminBean.new_}"
                            disabled="#{bomAdminBean.editable}"
                            update="bomForm" async="true" />
                        <p:divider />
                        <p:commandButton value="保存"
                            actionListener="#{bomAdminBean.save_}"
                            disabled="#{!bomAdminBean.editable}"
                            update="bomForm" async="true" />
                        <p:commandButton value="取消"
                            actionListener="#{bomAdminBean.cancel_}"
                            disabled="#{!bomAdminBean.editable}"
                            update="bomForm" async="true" />
                        <p:divider />
                        <p:commandButton value="刷新"
                            actionListener="#{bomAdminBean.refresh_}"
                            disabled="#{bomAdminBean.editable}"
                            update="bomForm" async="true" />
                    </p:toolbarGroup>
                </p:toolbar>

                <p:tabView id="productTab"
                    activeIndex="#{bomAdminBean.activeTab}">
                    <p:tab id="productList" title="BOM列表">
                        <p:dataTable id="products" var="product"
                            value="#{bomAdminBean.products}"
                            paginator="true" rows="10" lazy="true"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15"
                            resizableColumns="true"
                            selection="#{bomAdminBean.selectedProduct}"
                            selectionMode="single"
                            rowIndexVar="rowIndex">

                            <p:ajax event="rowSelect"
                                listener="#{bomAdminBean.onRowSelect}"
                                update="bomForm:productToolbar priceForm:productName" />
                            <p:ajax event="rowUnselect"
                                listener="#{bomAdminBean.onRowUnselect}"
                                update="bomForm:productToolbar priceForm:productName" />

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="序号" />
                                </f:facet>
                                <h:outputText value="#{rowIndex + 1}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="物料" />
                                </f:facet>
                                <h:outputText
                                    value="#{product.material.name}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="创建人" />
                                </f:facet>
                                <h:outputText
                                    value="#{product.creator.name}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="建立日期" />
                                </f:facet>
                                <h:outputText
                                    value="#{product.createdDate}">
                                    <f:convertDateTime
                                        pattern="yyyy-MM-dd"
                                        timeZone="Asia/Shanghai" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="生效日期" />
                                </f:facet>
                                <h:outputText
                                    value="#{product.validDateFrom}">
                                    <f:convertDateTime
                                        pattern="yyyy-MM-dd"
                                        timeZone="Asia/Shanghai" />
                                </h:outputText>

                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="失效日期" />
                                </f:facet>
                                <h:outputText
                                    value="#{product.validDateTo}">
                                    <f:convertDateTime
                                        pattern="yyyy-MM-dd"
                                        timeZone="Asia/Shanghai" />
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="类型" />
                                </f:facet>
                                <h:outputText
                                    value="#{product.parent.id==null? '产品' : '半成品'}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">操作</f:facet>
                                <t:panelGroup>
                                    <p:commandLink value="删除"
                                        oncomplete="deleteProductConfirmDialog.show();">
                                        <f:setPropertyActionListener
                                            value="#{product}"
                                            target="#{bomAdminBean.selectedProduct}" />
                                    </p:commandLink>
                                    <p:spacer width="10" />
                                    <p:commandLink value="明细"
                                        action="#{bomAdminBean.detail_}"
                                        update="bomForm">
                                        <f:setPropertyActionListener
                                            value="#{product}"
                                            target="#{bomAdminBean.selectedProduct}" />
                                    </p:commandLink>
                                    <p:spacer width="10" />
                                    <p:commandLink value="价格"
                                        onclick="priceDlg.show();">
                                        <f:setPropertyActionListener
                                            value="#{product}"
                                            target="#{bomAdminBean.selectedProduct}" />
                                    </p:commandLink>
                                </t:panelGroup>
                            </p:column>

                        </p:dataTable>
                    </p:tab>
                    <p:tab id="productDetail" title="BOM详细">
                        <p:panel header="BOM信息" toggleable="true">

                            <h:inputHidden id="productId"
                                value="#{bomAdminBean.product.id}" />

                            <t:panelGrid columns="4"
                                columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">

                                <h:outputLabel for="materialName"
                                    value="物料" />
                                <t:panelGroup colspan="3">
                                    <h:inputHidden id="materialId"
                                        value="#{bomAdminBean.product.material.id}" />
                                    <h:outputText id="materialName"
                                        value="#{bomAdminBean.product.material.name}" />
                                    <p:commandButton title="挑选物料"
                                        value="..."
                                        onclick="chooseMaterialDlg.show();"
                                        actionListener="#{bomAdminBean.setMaterialChoose}" />
                                </t:panelGroup>

                                <h:outputLabel
                                    for="productValidDateFrom"
                                    value="生效日期" />
                                <p:calendar id="productValidDateFrom"
                                    pattern="yyyy-MM-dd"
                                    value="#{bomAdminBean.product.validDateFrom}"
                                    navigator="true" locale="zh_CN"
                                    showOn="button" />
                                <h:outputLabel for="productValidDateTo"
                                    value="失效日期" />
                                <p:calendar id="productValidDateTo"
                                    pattern="yyyy-MM-dd"
                                    value="#{bomAdminBean.product.validDateTo}"
                                    navigator="true" locale="zh_CN"
                                    showOn="button" />

                                <h:outputLabel for="wage" value="工资" />
                                <p:inputText id="wage"
                                    value="#{bomAdminBean.product.wage}" />
                                <h:outputLabel for="otherFee"
                                    value="其他费用" />
                                <p:inputText id="otherFee"
                                    value="#{bomAdminBean.product.otherFee}" />

                                <h:outputLabel for="electricityFee"
                                    value="电费" />
                                <p:inputText id="electricityFee"
                                    value="#{bomAdminBean.product.electricityFee}" />
                                <h:outputLabel for="equipmentCost"
                                    value="设备费" />
                                <p:inputText id="equipmentCost"
                                    value="#{bomAdminBean.product.equipmentCost}" />

                            </t:panelGrid>
                        </p:panel>

                        <p:panel id="detailPanel" header="BOM明细" toggleable="true">
                            <p:toolbar>
                                <p:toolbarGroup align="left">
                                    <p:commandButton value="新增"
                                        actionListener="#{bomAdminBean.newComp_}"
                                        disabled="#{bomAdminBean.editableComp}"
                                        update="bomForm bomForm:growl" async="true" />
                                    <p:divider />
                                    <p:commandButton value="保存"
                                        actionListener="#{bomAdminBean.saveComp_}"
                                        disabled="#{!bomAdminBean.editableComp}"
                                        update="bomForm" async="true" />
                                    <p:commandButton value="取消"
                                        actionListener="#{bomAdminBean.cancelComp_}"
                                        disabled="#{!bomAdminBean.editableComp}"
                                        update="bomForm bomForm:growl" async="true" />
                                    <p:divider />
                                    <p:commandButton value="刷新"
                                        actionListener="#{bomAdminBean.refreshComp_}"
                                        disabled="#{bomAdminBean.editableComp}"
                                        update="bomForm" async="true" />
                                </p:toolbarGroup>
                            </p:toolbar>

                            <p:tabView id="partTab"
                                activeIndex="#{bomAdminBean.currTabComp}">
                                <p:tab id="partList"
                                    title="BOM组件列表">
                                    <p:dataTable id="parts"
                                        var="comp"
                                        value="#{bomAdminBean.parts}"
                                        resizableColumns="true"
                                        selection="#{bomAdminBean.selectedPart}"
                                        selectionMode="single"
                                        rowIndexVar="rowIndex">

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="序号" />
                                            </f:facet>
                                            <h:outputText
                                                value="#{rowIndex + 1}" />
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="物料" />
                                            </f:facet>
                                            <h:outputText
                                                value="#{comp.material.name}" />
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="数量" />
                                            </f:facet>
                                            <h:outputText
                                                value="#{comp.quantity}" />
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText
                                                    value="是否有效" />
                                            </f:facet>
                                            <p:selectBooleanCheckbox
                                                value="#{comp.valid}"
                                                disabled="true" />
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText
                                                    value="生效日期" />
                                            </f:facet>
                                            <h:outputText
                                                value="#{comp.validDateFrom}">
                                                <f:convertDateTime
                                                    pattern="yyyy-MM-dd"
                                                    timeZone="Asia/Shanghai" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText
                                                    value="失效日期" />
                                            </f:facet>
                                            <h:outputText
                                                value="#{comp.validDateTo}">
                                                <f:convertDateTime
                                                    pattern="yyyy-MM-dd"
                                                    timeZone="Asia/Shanghai" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">操作</f:facet>
                                            <t:panelGroup>
                                                <p:commandLink
                                                    value="删除"
                                                    oncomplete="deleteComponentConfirmDialog.show();">
                                                    <f:setPropertyActionListener
                                                        value="#{comp}"
                                                        target="#{bomAdminBean.selectedComponent}" />
                                                </p:commandLink>
                                                <p:spacer width="10" />
                                                <p:commandLink
                                                    value="明细"
                                                    action="#{bomAdminBean.detailComp_}"
                                                    update="bomForm">
                                                    <f:setPropertyActionListener
                                                        value="#{comp}"
                                                        target="#{bomAdminBean.selectedComponent}" />
                                                </p:commandLink>
                                            </t:panelGroup>
                                        </p:column>

                                    </p:dataTable>
                                </p:tab>
                                <p:tab id="partDetail"
                                    title="BOM组件详细">
                                    <t:panelGrid columns="4"
                                        columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">

                                        <h:outputLabel
                                            for="materialNameComp"
                                            value="物料" />
                                        <t:panelGroup>
                                            <h:inputHidden
                                                id="materialIdComp"
                                                value="#{bomAdminBean.part.material.id}" />
                                            <h:outputText
                                                id="materialNameComp"
                                                value="#{bomAdminBean.part.material.name}" />
                                            <p:commandButton
                                                title="挑选物料" value="..."
                                                onclick="chooseMaterialDlg.show();"
                                                actionListener="#{bomAdminBean.setMaterialChooseComp}" />
                                        </t:panelGroup>
                                        <h:outputLabel for="compValid"
                                            value="是否有效" />
                                        <p:selectBooleanCheckbox
                                            id="compValid"
                                            value="#{bomAdminBean.part.valid}" />

                                        <h:outputLabel
                                            for="compValidDateFrom"
                                            value="生效日期" />
                                        <p:calendar
                                            id="compValidDateFrom"
                                            pattern="yyyy-MM-dd"
                                            value="#{bomAdminBean.part.validDateFrom}"
                                            navigator="true"
                                            locale="zh_CN"
                                            showOn="button" />
                                        <h:outputLabel
                                            for="compValidDateTo"
                                            value="失效日期" />
                                        <p:calendar id="compValidDateTo"
                                            pattern="yyyy-MM-dd"
                                            value="#{bomAdminBean.part.validDateTo}"
                                            navigator="true"
                                            locale="zh_CN"
                                            showOn="button" />

                                        <h:outputLabel
                                            for="compValidDateTo"
                                            value="数量" />
                                        <t:panelGroup colspan="3">
                                            <p:inputText
                                                id="compQuantity"
                                                value="#{bomAdminBean.part.quantity}" />
                                        </t:panelGroup>

                                        <h:outputLabel for="compDesc"
                                            value="描述" />
                                        <t:panelGroup colspan="3">
                                            <p:inputTextarea
                                                id="compDesc" rows="5"
                                                style="width:480px;"
                                                value="#{bomAdminBean.part.description}" />
                                        </t:panelGroup>
                                    </t:panelGrid>
                                </p:tab>
                            </p:tabView>
                        </p:panel>
                    </p:tab>
                </p:tabView>

            </p:panel>

        </h:form>


        <h:form id="materialForm">
            <p:dialog header="挑选物料" widgetVar="chooseMaterialDlg" modal="true" height="500" width="640">
                <h:panelGroup>

                    <h:panelGrid columns="2">
                        <p:inputText value="#{bomAdminBean.materialPattern}"/>
                        <p:commandButton value="查找" actionListener="#{bomAdminBean.findMaterial}" update="materials" async="true"/>
                    </h:panelGrid>
                    <p:dataTable
                            id="materials"
                            var="material"
                            value="#{bomAdminBean.materials}"
                            resizableColumns="true"
                            selection="#{bomAdminBean.selectedMaterial}"
                            selectionMode="single"
                            rowIndexVar="rowIndex">

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="序号" />
                            </f:facet>
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="物料名称" />
                            </f:facet>
                            <h:outputText value="#{material.name}" />
                        </p:column>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="物料编码" />
                            </f:facet>
                            <h:outputText value="#{material.serial}" />
                        </p:column>

                         <p:column >
                            <f:facet name="header">
                                <h:outputText value="规格型号" />
                            </f:facet>
                            <h:outputText value="#{material.modelSpec}" />
                        </p:column>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="计量单位" />
                            </f:facet>
                            <h:outputText value="#{material.unit.name}" />
                        </p:column>

                    </p:dataTable>
                    <h:panelGrid columns="2">
                        <p:commandButton
                                value="确定"
                                actionListener="#{bomAdminBean.chooseMaterial}"
                                oncomplete="chooseMaterialDlg.hide();"
                                update="bomForm:materialId, bomForm:materialName, bomForm:materialIdComp, bomForm:materialNameComp"
                                async="true"/>
                        <p:commandButton value="取消" oncomplete="chooseMaterialDlg.hide();"/>
                    </h:panelGrid>
                </h:panelGroup>
            </p:dialog>
        </h:form>

        <h:form id="priceForm">
            <p:growl id="grow2" showDetail="true" />
            <p:dialog header="计算价格" widgetVar="priceDlg" modal="true" height="500" width="640">
                <h:panelGrid columns="2">
                    <h:outputLabel value="产品"/>
                    <h:outputText id="productName" value="#{bomAdminBean.selectedProduct.material.name}"/>


                    <p:commandButton value="计算" actionListener="#{bomAdminBean.calcPrice}" update="grow2 productPrice"/>
                    <p:commandButton value="关闭" oncomplete="priceDlg.hide();"/>


                    <h:outputLabel value="价格"/>
                    <h:outputText id="productPrice" value="#{bomAdmin.price}"/>
                </h:panelGrid>
            </p:dialog>
        </h:form>

        <h:form id="deleteProductConfirmForm">
            <p:confirmDialog message="确定要删除BOM产品吗?" width="200"
                    header="删除产品确认" severity="alert" widgetVar="deleteProductConfirmDialog" modal="true">

                <p:commandButton value="确定" update="bomForm" actionListener="#{bomAdminBean.delete_}" oncomplete="deleteProductConfirmDialog.hide()"/>
                <p:commandButton value="取消" onclick="deleteProductConfirmDialog.hide()" type="button" />

            </p:confirmDialog>
        </h:form>

        <h:form id="deleteComponentConfirmForm">
            <p:confirmDialog message="确定要删除BOM组件吗?" width="200"
                    header="删除组件确认" severity="alert" widgetVar="deleteComponentConfirmDialog" modal="true">

                <p:commandButton value="确定" update="bomForm" actionListener="#{bomAdminBean.deleteComp_}" oncomplete="deleteComponentConfirmDialog.hide()"/>
                <p:commandButton value="取消" onclick="deleteComponentConfirmDialog.hide()" type="button" />

            </p:confirmDialog>
        </h:form>

    </ui:define>
</ui:composition>
</html>
