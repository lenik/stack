<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:pc="http://bee32.com/plover/core"
      xmlns:sem="http://bee32.com/sem/functions"
      xmlns:z="http://www.zkoss.org/jsf/zul"
      ><!-- InstanceBegin template="/Templates/secca.dwt.jsp" codeOutsideHTMLIsLocked="false" -->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/siteZk.xhtml">

<!-- InstanceBeginEditable name="title" -->


    <ui:define name="title">BOM管理</ui:define>

<!-- InstanceEndEditable -->




    <ui:define name="head">
<!-- InstanceBeginEditable name="head" -->
    <script type="text/javascript" src="${location.LIB_3RDPARTY}/jsTree.v.1.0rc2/jquery.jstree.js"></script>


    <script type="text/javascript" src="${location.LIB_3RDPARTY}/dataTables-1.7/media/js/jquery.dataTables.js"></script>
    <style type="text/css">
        @import "${location.LIB_3RDPARTY}/dataTables-1.7/media/css/demo_page.css";
        @import "${location.LIB_3RDPARTY}/dataTables-1.7/media/css/demo_table.css";
    </style>


    <!-- InstanceEndEditable -->
    </ui:define>



    <ui:define name="body">
<!-- InstanceBeginEditable name="body" -->




<z:page>
    <z:window title="BOM管理" border="normal" width="100%" apply="com.bee32.sems.bom.web.zk.controller.BomListController">

        <z:toolbar id="bomToolbar" height="20px" align="start">
            <z:toolbarbutton id="tbtnAddBom" label="新增" image="${location.ICON}/etool16/newfile_wiz.gif" />
            <!-- <z:toolbarbutton id="tbtnModifyBom" label="修改" image="${location.ICON}/etool16/editor_area.gif" /> -->
            <z:toolbarbutton id="tbtnDeleteBom" label="删除" image="${location.ICON}/etool16/delete_edit.gif" />
            <z:space />
            <z:toolbarbutton id="tbtnSaveBom" label="保存" image="${location.ICON}/etool16/save_edit.gif" />
            <z:toolbarbutton id="tbtnCancelBom" label="取消" image="${location.ICON}/etool16/term_sbook.gif" />
            <z:space />
            <z:toolbarbutton id="tbtnRefreshBom" label="刷新" image="${location.ICON}/elcl16/refresh.gif" />
        </z:toolbar>


        <z:tabbox id="bomTab">
            <z:tabs id="bomTabs">
                <z:tab id="tabList" label="bom列表" />
                <z:tab id="tabDetail" label="bom详细" />
            </z:tabs>
            <z:tabpanels>
                <z:tabpanel id="tabpanelList">
			<z:paging id="bomPaging" />
                    <z:listbox id="bomListbox">
                        <z:listhead>
                            <z:listheader label="标识" visible="false" />
                            <z:listheader label="物料" />
                            <z:listheader label="创建人" />
                            <z:listheader label="更新人" />
                            <z:listheader label="建立日期" />
                            <z:listheader label="生效日期" />
                            <z:listheader label="失效日期" />
                        </z:listhead>
                    </z:listbox>
                </z:tabpanel>
                <z:tabpanel id="tabpanelDetail">

                    <z:grid>
                        <z:columns>
                            <z:column width="10%" align="right"></z:column>
                            <z:column align="left"></z:column>
                            <z:column width="10%" align="right"></z:column>
                            <z:column align="left"></z:column>
                        </z:columns>
                        <z:rows>
                            <z:row>
                                <z:label value="物料" />
                                <z:cell colspan="3">
                                    <z:textbox id="materialIdTextbox" visible="false" />
                                    <z:bandbox id="materialBandbox" autodrop="true" width="300px">
                                        <z:bandpopup>
                                            <z:vbox>
                                                <z:hbox>
                                                    查找物料<z:textbox id="txtFindMaterial" /><z:button id="btnFindMaterial" label="查找"/>
                                                </z:hbox>
                                                <z:paging id="materialPaging" />
                                                <z:listbox id="materialListbox" width="500px">
                                                    <z:listhead>
                                                        <z:listheader visible="false">物料id</z:listheader>
                                                        <z:listheader>物料名称</z:listheader>
                                                        <z:listheader>编码</z:listheader>
                                                        <z:listheader>规格型号</z:listheader>
                                                        <z:listheader>单位</z:listheader>
                                                    </z:listhead>
                                                </z:listbox>
                                            </z:vbox>
                                        </z:bandpopup>
                                    </z:bandbox>
                                </z:cell>

                            </z:row>
                            <z:row>
                                <z:label value="生效日期" />
                                <z:datebox id="bomValidDateFrom" />
                                <z:label value="失效日期" />
                                <z:datebox id="bomValidDateTo" />
                            </z:row>
                            <z:row>
				<z:cell colspan="4">
					                <z:toolbar id="componentToolbar" height="20px" align="start">
                                        <z:toolbarbutton id="tbtnAddComp" label="新增" image="${location.ICON}/etool16/newfile_wiz.gif" />
                                        <z:toolbarbutton id="tbtnDeleteComp" label="删除" image="${location.ICON}/etool16/delete_edit.gif" />
                                        <z:space />
                                        <z:toolbarbutton id="tbtnSaveComp" label="保存" image="${location.ICON}/etool16/save_edit.gif" />
                                        <z:toolbarbutton id="tbtnCancelComp" label="取消" image="${location.ICON}/etool16/term_sbook.gif" />
                                        <z:space />
                                        <z:toolbarbutton id="tbtnRefreshComp" label="刷新" image="${location.ICON}/elcl16/refresh.gif" />
                                    </z:toolbar>
                                    <z:tabbox id="compTab">
                                        <z:tabs id="componentTabs">
                                            <z:tab id="tabListComp" label="bom组件列表" />
                                            <z:tab id="tabDetailComp" label="bom组件详细" />
                                        </z:tabs>
                                        <z:tabpanels>
                                            <z:tabpanel>
                                                <z:listbox id="compListbox">
                                                    <z:listhead>
                                                        <z:listheader label="标识" visible="false" />
                                                        <z:listheader label="物料" />
                                                        <z:listheader label="数量" />
                                                        <z:listheader label="是否有效" />
                                                        <z:listheader label="生效日期" />
                                                        <z:listheader label="失效日期" />
                                                    </z:listhead>
                                                </z:listbox>

                                            </z:tabpanel>
                                            <z:tabpanel>

                                                <z:grid>
                                                    <z:columns>
                                                        <z:column width="10%" align="right"></z:column>
                                                        <z:column align="left"></z:column>
                                                        <z:column width="10%" align="right"></z:column>
                                                        <z:column align="left"></z:column>
                                                    </z:columns>
                                                    <z:rows>
                                                        <z:row>
                                                            <z:label value="物料" />
                                                            <z:cell>
                                                                <z:textbox id="materialIdTextboxComp" visible="false" />
                                                                <z:bandbox id="materialBandboxComp" autodrop="true" width="300px">
                                                                    <z:bandpopup>
                                                                        <z:vbox>
                                                                            <z:hbox>
                                                                                查找物料<z:textbox id="txtFindMaterialComp" /><z:button id="btnFindMaterialComp" label="查找"/>
                                                                            </z:hbox>
                                                                            <z:paging id="materialPagingComp" />
                                                                            <z:listbox id="materialListboxComp" width="500px">
                                                                                <z:listhead>
                                                                                    <z:listheader visible="false">物料id</z:listheader>
                                                                                    <z:listheader>物料名称</z:listheader>
                                                                                    <z:listheader>编码</z:listheader>
                                                                                    <z:listheader>规格型号</z:listheader>
                                                                                    <z:listheader>单位</z:listheader>
                                                                                </z:listhead>
                                                                            </z:listbox>
                                                                        </z:vbox>
                                                                    </z:bandpopup>
                                                                </z:bandbox>
                                                            </z:cell>
                                                            <z:label value="是否有效" />
                                                            <z:checkbox id="compValid" value="true"/>
                                                        </z:row>
                                                        <z:row>
                                                            <z:label value="生效日期" />
                                                            <z:datebox id="compValidDateFrom"/>
                                                            <z:label value="失效日期" />
                                                            <z:datebox id="compValidDateTo"/>
                                                        </z:row>
                                                        <z:row>
                                                            <z:label value="数量" />
                                                            <z:cell colspan="3">
                                                                <z:textbox id="compQty"/>
                                                            </z:cell>
                                                        </z:row>
                                                        <z:row>
                                                            <z:label value="描述" />
                                                            <z:cell colspan="3">
                                                                <z:textbox width="100%" id="compDesc"/>
                                                            </z:cell>
                                                        </z:row>

                                                    </z:rows>
                                                </z:grid>

                                            </z:tabpanel>
                                        </z:tabpanels>
                                    </z:tabbox>



                                </z:cell>
                            </z:row>
                        </z:rows>
                    </z:grid>



                </z:tabpanel>
            </z:tabpanels>
        </z:tabbox>

    </z:window>
</z:page>






<!-- InstanceEndEditable -->
    </ui:define>
</ui:composition>
