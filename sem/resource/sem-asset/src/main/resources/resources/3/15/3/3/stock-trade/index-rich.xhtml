<ui:composition template="/template/scroll-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:fr="http://java.sun.com/jsf/composite/frame"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:param name="bean" value="#{stockTradeAdminBean}" />
    <ui:param name="title" value="#{bean.typeName}" />
    <ui:param name="verifiable" value="true" />
    <ui:param name="obj" value="#{bean.openedObject}" />
    <ui:param name="itemObj" value="#{bean.itemsMBean.openedObject}" />
    <ui:param name="monetary" value="#{monetaryDictsBean}" />

    <ui:define name="editDialogContent">
        <p:panel header="#{bean.typeName}">
            <t:panelGrid id="basic" columns="4">
                <h:outputText value="时间" />
                <t:panelGroup colspan="3">
                    <h:outputText value="#{obj.createdDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                    </h:outputText>
                </t:panelGroup>

                <h:outputLabel value="摘要" />
                <t:panelGroup colspan="3">
                    <p:inputText value="#{obj.description}" disabled="#{not bean.editing}" label="摘要"/>
                </t:panelGroup>

                <h:outputLabel value="会计科目" />
                <t:panelGroup colspan="3">
                    <t:panelGrid columns="2">
                        <p:inputText id="subject" value="#{obj.subject.label}" readonly="true" label="会计科目"/>
                        <p:commandButton value="..."
                            oncomplete="chooseAccountSubjectDialog.show();"
                            disabled="#{not bean.editing}">
                            <f:setPropertyActionListener
                                target="#{chooseAccountSubjectDialogBean.subjectPrefix}"
                                value="#{bean.subjectPrefix}" />
                        </p:commandButton>
                    </t:panelGrid>
                </t:panelGroup>

                <h:outputLabel value="公司" />
                <t:panelGroup colspan="3">
                    <p:inputText id="party" value="#{obj.party.displayName}" readonly="true" label="公司"/>
                    <p:commandButton value="..." onclick="choosePartyDialog.show();" disabled="#{not bean.editing}" />
                </t:panelGroup>

                <h:outputLabel value="借贷方向" />
                <t:panelGroup colspan="3">
                    <p:selectOneMenu value="#{obj.debitSide}" disabled="true" style="width:200px;" label="借贷方向">
                        <f:selectItem itemValue="true" itemLabel="借方" />
                        <f:selectItem itemValue="false" itemLabel="贷方" />
                    </p:selectOneMenu>
                </t:panelGroup>

                <h:outputLabel value="金额" />
                <p:inputText value="#{obj.value.value}" disabled="true" label="金额"/>
                <h:outputLabel value="币种" />
                <p:selectOneMenu value="#{obj.value.currencyCode}" disabled="true" style="width:200px;" label="币种">
                    <f:selectItem itemValue="" itemLabel="--选择币种--" />
                    <f:selectItems value="#{monetary.currencySelectItems}" />
                </p:selectOneMenu>

                <h:outputText value="制单人" />
                <p:inputText value="#{obj.creator}" disabled="true" label="制单人"/>
                <h:outputText value="状态" />
                <p:inputText value="#{obj.verifyContext.verifyEvalState}" disabled="true" label="状态"/>
            </t:panelGrid>

            <fr:listView id="itemsIndexView" header="项目" style="indexPanel" editView=":itemsEditView" mbean="#{bean.itemsMBean}"
                nested="true" readonly="#{not bean.editing}">
                <f:facet name="columns">
                    <p:column headerText="物料">
                        <h:outputText value="#{entry.material.label}" />
                    </p:column>
                    <p:column headerText="规格型号">
                        <h:outputText value="#{entry.material.modelSpec}" />
                    </p:column>
                    <p:column headerText="单位">
                        <h:outputText value="#{entry.material.unit.name}" />
                    </p:column>
                    <p:column headerText="单价" styleClass="f-right">
                        <h:outputText value="#{entry.price.value}" />
                    </p:column>
                    <p:column headerText="币种">
                        <h:outputText value="#{entry.price.currencyText}" />
                    </p:column>
                    <p:column headerText="数量" styleClass="f-right">
                        <h:outputText value="#{entry.quantity}" />
                    </p:column>
                    <p:column headerText="备注">
                        <h:outputText value="#{entry.description}" />
                    </p:column>
                </f:facet>
            </fr:listView>
        </p:panel>
    </ui:define>

    <ui:define name="dialogs">
        <sem:chooseAccountSubjectDialog id="c_subject" target="#{obj.subject}"
            update=":editDialog:form:subject" />
        <sem:choosePartyDialog id="c_party" target="#{obj.party}" update=":editDialog:form:basic" />
        <sem:chooseMaterialDialog id="c_material" target="#{itemObj.material}"
            update=":itemsEditView:editForm:body" />

        <fr:listView id="itemsEditView" header="项目" style="editDialog" indexView=":editDialog:form:itemsIndexView"
            mbean="#{bean.itemsMBean}" readonly="#{not bean.editing}">
            <t:panelGrid columns="4" columnClasses="field-label, field-content, field-label, field-content">

                <h:outputLabel value="物料" />
                <t:panelGroup colspan="3">
                    <p:inputText value="#{item.material.label}" readonly="true" label="物料"/>
                    <p:commandButton value="..." onclick="chooseMaterialDialog.show();" />
                </t:panelGroup>

                <h:outputLabel value="数量" />
                <t:panelGroup colspan="3">
                    <p:inputText value="#{item.quantity}" label="数量"/>
                    <h:outputText value="#{item.material.unit.name}" />
                </t:panelGroup>

                <h:outputLabel value="单价" />
                <p:inputText value="#{item.price.value}" label="单价"/>
                <h:outputLabel value="币种" />
                <p:selectOneMenu value="#{item.price.currencyCode}" style="width:200px;" label="币种">
                    <f:selectItem itemValue="" itemLabel="--选择币种--" />
                    <f:selectItems value="#{monetary.currencySelectItems}" />
                </p:selectOneMenu>

                <h:outputLabel value="备注" />
                <t:panelGroup colspan="3">
                    <p:inputText value="#{item.description}" style="width:400px" label="备注"/>
                </t:panelGroup>
            </t:panelGrid>
        </fr:listView>
    </ui:define>
</ui:composition>
