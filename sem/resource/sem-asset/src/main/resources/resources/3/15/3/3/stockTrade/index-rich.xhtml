<ui:composition template="/template/scroll-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:param name="bean" value="#{stockTradeAdminBean}" />
    <ui:param name="title" value="#{bean.pageTitle}" />
    <ui:param name="obj" value="#{bean.openedObject}" />

    <ui:define name="toolbarPeripherals">
        <sem:singleVerifierSupportButton selection="#{bean.selection}" disabled="#{bean.editable}" />
    </ui:define>

    <ui:define name="form">
        <p:panel header="#{bean.pageTitle}">
            <t:panelGrid columns="4">
                <h:outputText value="时间" />
                <t:panelGroup colspan="3">
                    <h:outputText value="#{bean.stockTrade.createdDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                    </h:outputText>
                </t:panelGroup>

                <h:outputLabel value="摘要" />
                <t:panelGroup colspan="3">
                    <p:inputText value="#{bean.stockTrade.description}" disabled="#{!bean.editable}" />
                </t:panelGroup>

                <h:outputLabel value="会计科目" />
                <t:panelGroup colspan="3">
                    <t:panelGrid columns="2">
                        <p:inputText id="accountSubject" value="#{bean.stockTrade.subject.label}" readonly="true" />
                        <p:commandButton value="..." onclick="accountSubjectDialog.show();" disabled="#{!bean.editable}" />
                    </t:panelGrid>
                </t:panelGroup>

                <h:outputLabel value="公司" />
                <t:panelGroup colspan="3">
                    <p:inputText id="party" value="#{bean.stockTrade.party.name}" readonly="true" />
                    <p:commandButton value="..." onclick="partyDialog.show();" disabled="#{!bean.editable}" />
                </t:panelGroup>

                <h:outputLabel value="借贷方向" />
                <t:panelGroup colspan="3">
                    <p:selectOneMenu value="#{bean.stockTrade.debitSide}" disabled="true" style="width:200px;">
                        <f:selectItem itemValue="true" itemLabel="借方" />
                        <f:selectItem itemValue="false" itemLabel="贷方" />
                    </p:selectOneMenu>
                </t:panelGroup>

                <h:outputLabel value="金额" />
                <p:inputText value="#{bean.stockTrade.valueDigit}" disabled="true" />
                <h:outputLabel value="币种" />
                <p:selectOneMenu value="#{bean.stockTrade.valueCurrency}" disabled="true" style="width:200px;">
                    <f:selectItem itemValue="" itemLabel="--选择币种--" />
                    <f:selectItems value="#{bean.currencies}" />
                </p:selectOneMenu>

                <h:outputText value="制单人" />
                <p:inputText value="#{bean.stockTrade.creator}" disabled="true" />
                <h:outputText value="状态" />
                <p:inputText value="#{bean.stockTrade.verifyContext.verifyEvalState}" disabled="true" />

            </t:panelGrid>

            <t:panelGrid columns="2">
                <h:outputText value="明细" />
                <p:commandButton value="新增明细" onclick="itemDialog.show();" action="#{bean.newItem}"
                    update="itemForm:itemPanel" disabled="#{!bean.editable}" />
            </t:panelGrid>

            <p:dataTable id="items" var="item" value="#{bean.items}" resizableColumns="true" rowIndexVar="rowIndex">
                <p:column headerText="序号">
                    <h:outputText value="#{rowIndex + 1}" />
                </p:column>

                <p:column headerText="物料" sortBy="#{item.material.label}">
                    <h:outputText value="#{item.material.label}" />
                </p:column>

                <p:column headerText="规格型号">
                    <h:outputText value="#{item.material.modelSpec}" />
                </p:column>

                <p:column headerText="单位">
                    <h:outputText value="#{item.material.unit.name}" />
                </p:column>

                <p:column headerText="单价">
                    <h:outputText value="#{item.price.value}" />
                </p:column>

                <p:column headerText="币种">
                    <h:outputText value="#{item.price.currencyText}" />
                </p:column>

                <p:column headerText="数量">
                    <h:outputText value="#{item.quantity}" />
                </p:column>

                <p:column headerText="备注">
                    <h:outputText value="#{item.description}" />
                </p:column>

                <p:column headerText="操作">
                    <p:commandLink update="itemForm:itemPanel" disabled="#{!bean.editable}"
                        actionListener="#{bean.modifyItem}" oncomplete="itemDialog.show()" value="修改">
                        <f:setPropertyActionListener value="#{item}" target="#{bean.tradeItem}" />
                    </p:commandLink>
                    <p:spacer width="10" />
                    <p:commandLink disabled="#{!bean.editable}" oncomplete="deleteItemConfirmDialog.show()"
                        value="删除">
                        <f:setPropertyActionListener value="#{item}" target="#{bean.tradeItem}" />
                    </p:commandLink>
                </p:column>

            </p:dataTable>
        </p:panel>
    </ui:define>

    <p:dialog header="项目编辑" widgetVar="itemDialog" modal="true" height="500" width="640">
        <h:form id="itemForm">
            <t:panelGrid columns="4" columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">

                <h:outputLabel value="物料" />
                <t:panelGroup colspan="3">
                    <p:inputText value="#{bean.tradeItem.material.label}" readonly="true" />
                    <p:commandButton value="..." onclick="materialDialog.show();" />
                </t:panelGroup>

                <h:outputLabel value="数量" />
                <t:panelGroup colspan="3">
                    <p:inputText value="#{bean.tradeItem.quantity}" />
                    <h:outputText value="#{bean.tradeItem.material.unit.name}" />
                </t:panelGroup>

                <h:outputLabel value="单价" />
                <p:inputText value="#{bean.tradeItem.priceValue}" />
                <h:outputLabel value="币种" />
                <p:selectOneMenu value="#{bean.tradeItem.priceCurrencyCode}" style="width:200px;">
                    <f:selectItem itemValue="" itemLabel="--选择币种--" />
                    <f:selectItems value="#{bean.currencies}" />
                </p:selectOneMenu>

                <h:outputLabel value="备注" />
                <t:panelGroup colspan="3">
                    <p:inputText value="#{bean.tradeItem.description}" style="width:400px" />
                </t:panelGroup>
            </t:panelGrid>
            <div align="right">
                <p:commandButton value="保存" actionListener="#{bean.doSaveItem}" oncomplete="itemDialog.hide();"
                    async="true" update="mainForm" />
                <p:commandButton value="取消" oncomplete="itemDialog.hide();" />
            </div>
        </h:form>
    </p:dialog>

    <ui:define name="dialogs">
        <sem:singleVerifierSupportDialog update=":mainForm" />
        <sem:choosePartyDialog header="选择对像" var="partyDialog" />
        <sem:chooseAccountSubjectDialog header="选择科目" var="accountSubjectDialog" />
        <sem:chooseMaterialDialog id="materialDialog" var="materialDialog" />

        <p:confirmDialog message="确定要删除吗?" width="200" header="删除明细条目确认" severity="alert"
            widgetVar="deleteItemConfirmDialog" modal="true">
            <h:form id="deleteItemConfirmForm">
                <p:commandButton value="确定" update="mainForm:items" actionListener="#{bean.deleteItem}"
                    oncomplete="deleteItemConfirmDialog.hide()" />
                <p:commandButton value="取消" onclick="deleteItemConfirmDialog.hide()" type="button" />
            </h:form>
        </p:confirmDialog>

    </ui:define>
</ui:composition>
