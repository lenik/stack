<ui:composition template="/template/scroll-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:fr="http://java.sun.com/jsf/composite/frame"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:param name="title" value="凭证" />
    <ui:param name="verifiable" value="true" />
    <ui:param name="bean" value="#{accountTicketAdminBean}" />
    <ui:param name="obj" value="#{bean.openedObject}" />
    <ui:param name="itemObj" value="#{bean.itemsMBean.openedObject}" />
    <ui:param name="monetary" value="#{monetaryDictsBean}" />

    <ui:define name="editDialogContent">
        <t:panelGrid id="basic" columns="4">
            <h:outputText value="标识:" />
            <h:outputText value="#{obj.id}" />
            <h:outputText value="状态" />
            <p:inputText value="#{obj.verifyContext.verifyEvalState}" disabled="true" />

            <h:outputText value="时间:" />
            <h:outputText value="#{obj.createdDate}">
                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
            </h:outputText>
            <h:outputText value="制单人:" />
            <p:inputText value="#{obj.owner.displayName}" disabled="true" />

            <t:panelGroup colspan="2">
                <h:outputText value="资金流业务单:" />
            </t:panelGroup>
            <t:panelGroup colspan="2">
                <p:inputText id="budgetRequest" value="#{obj.request.description}" readonly="true" />
                <p:commandButton value="..." onclick="chooseBudgetRequestDialog.show();" disabled="#{not bean.editing}" />
            </t:panelGroup>
        </t:panelGrid>

        <fr:listView id="itemsIndexView" header="凭证项目" style="indexPanel" editView=":itemsEditView" mbean="#{bean.itemsMBean}"
            nested="true">
            <f:facet name="columns">
                <p:column headerText="摘要">
                    <h:outputText value="#{entry.description}" />
                </p:column>
                <p:column headerText="会计科目">
                    <h:outputText value="#{entry.subject.label}" />
                </p:column>
                <p:column headerText="二级科目">
                    <h:outputText value="#{entry.party.displayName}" />
                </p:column>
                <p:column headerText="借贷方向">
                    <p:selectOneMenu value="#{entry.debitSide}" disabled="#{true}" style="width:200px;">
                        <f:selectItem itemValue="true" itemLabel="借方" />
                        <f:selectItem itemValue="false" itemLabel="贷方" />
                    </p:selectOneMenu>
                </p:column>
                <p:column headerText="金额">
                    <h:outputText value="#{entry.value}" />
                </p:column>
                <p:column headerText="状态">
                    <h:outputText value="#{entry.verifyContext.verifyEvalState}" />
                </p:column>
            </f:facet>
        </fr:listView>
    </ui:define>

    <ui:define name="dialogs">
        <fr:listView id="itemsEditView" header="凭证项目" style="editDialog" indexView=":editDialog:form:itemsIndexView"
            mbean="#{bean.itemsMBean}">
            <t:panelGrid columns="4" columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">

                <h:outputLabel value="摘要" />
                <t:panelGroup colspan="3">
                    <p:inputText value="#{item.description}" />
                </t:panelGroup>

                <h:outputLabel value="会计科目" />
                <t:panelGroup colspan="3">
                    <p:inputText id="accountSubject" value="#{item.subject.label}" readonly="true" />
                    <p:commandButton value="..." onclick="chooseAccountSubjectDialog.show();" />
                </t:panelGroup>

                <h:outputLabel value="二级科目" />
                <t:panelGroup colspan="3">
                    <p:inputText id="party" value="#{item.party.name}" readonly="true" />
                    <p:commandButton value="..." onclick="choosePartyDialog.show();" />
                </t:panelGroup>

                <h:outputLabel value="借贷方向" />
                <t:panelGroup colspan="3">
                    <p:selectOneMenu value="#{item.debitSide}" style="width:200px;">
                        <f:selectItem itemValue="true" itemLabel="借方" />
                        <f:selectItem itemValue="false" itemLabel="贷方" />
                    </p:selectOneMenu>
                </t:panelGroup>

                <h:outputLabel for="value" value="金额" />
                <p:inputText id="value" label="金额" value="#{item.value.value}" />
                <h:outputLabel value="币种" />
                <p:selectOneMenu value="#{item.value.currencyCode}" style="width:200px;">
                    <f:selectItem itemValue="" itemLabel="--选择币种--" />
                    <f:selectItems value="#{monetary.currencySelectItems}" />
                </p:selectOneMenu>
            </t:panelGrid>
        </fr:listView>

        <sem:chooseBudgetRequestDialog id="d-request" target="#{obj.request}" update=":editDialog:form:basic" />
        <sem:chooseAccountSubjectDialog id="d-subject" target="#{itemObj.subject}"
            update=":itemsEditView:editForm:body" />
        <sem:choosePartyDialog id="d-customer" header="选择客户作为二级科目" target="#{itemObj.party}"
            update=":itemsEditView:editForm:body" />
    </ui:define>

</ui:composition>
