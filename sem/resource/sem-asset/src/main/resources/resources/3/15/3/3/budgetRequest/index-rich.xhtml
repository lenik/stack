<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions" xmlns:p="http://primefaces.org/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<!-- InstanceBegin template="/Templates/seccaJsf.dwt.jsp" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">资金流业务管理</ui:define>

    <ui:define name="content">

		<h:form id="mainForm">

            <h:panelGrid columns="6">
                <h:outputText value="时间段:" />
                <h:outputText value="从" />
                <p:calendar id="limitDateFrom" navigator="true"
                    locale="zh_CN" pattern="yyyy-MM-dd"
                    value="#{budgetRequestAdminBean.limitDateFrom}"
                    showOn="button" disabled="#{budgetRequestAdminBean.editable}" />
                <h:outputText value="到" />
                <p:calendar id="limitDateTo" navigator="true"
                    locale="zh_CN" pattern="yyyy-MM-dd"
                    value="#{budgetRequestAdminBean.limitDateTo}" showOn="button"
                    disabled="#{budgetRequestAdminBean.editable}" />
                <p:commandButton value="限定"
                    actionListener="#{budgetRequestAdminBean.limit}" async="true"
                    update="mainForm"
                    disabled="#{budgetRequestAdminBean.editable}" />
            </h:panelGrid>

            <p:toolbar id="toolbar">
				<p:toolbarGroup align="left">
					<p:commandButton value="新增" actionListener="#{budgetRequestAdminBean.new_}"
						disabled="#{budgetRequestAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="修改"
						actionListener="#{budgetRequestAdminBean.modify}"
						disabled="#{budgetRequestAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="删除"
						onclick="deleteConfirmDialog.show();"
						disabled="#{budgetRequestAdminBean.editable}" update="mainForm" async="true" />
					<p:separator />
					<p:commandButton value="保存" actionListener="#{budgetRequestAdminBean.save}"
						disabled="#{!budgetRequestAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="取消"
						actionListener="#{budgetRequestAdminBean.cancel}"
						disabled="#{!budgetRequestAdminBean.editable}" update="mainForm" async="true" />
					<p:separator />
					<p:commandButton value="审核"
						disabled="#{budgetRequestAdminBean.editable}"
						onclick="verifyDlg.show();" />
					<p:separator />
					<p:commandButton value="第一条"
						actionListener="#{budgetRequestAdminBean.first}"
						disabled="#{budgetRequestAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="上一条"
						actionListener="#{budgetRequestAdminBean.previous}"
						disabled="#{budgetRequestAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="下一条"
						actionListener="#{budgetRequestAdminBean.next}"
						disabled="#{budgetRequestAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="最末条"
						actionListener="#{budgetRequestAdminBean.last}"
						disabled="#{budgetRequestAdminBean.editable}" update="mainForm"
						async="true" />
                    <p:inputText value="#{budgetRequestAdminBean.goNumber}"
                        disabled="#{budgetRequestAdminBean.editable}" style="width:30px;" />
                    <h:outputText value="/#{budgetRequestAdminBean.count}"/>
                    <p:commandButton value="前往"
                        actionListener="#{budgetRequestAdminBean.go}"
                        disabled="#{budgetRequestAdminBean.editable}" update="mainForm"
                        async="true" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panel header="资金流业务管理">
				<t:panelGrid columns="4">
                    <h:outputText value="时间:" />
                    <h:outputText
                        value="#{budgetRequestAdminBean.budgetRequest.createdDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd"
                            timeZone="Asia/Shanghai" />
                    </h:outputText>
                    <h:outputText value="经办人:" />
                    <p:inputText value="#{budgetRequestAdminBean.creator}"
                        disabled="true" />

                    <h:outputLabel value="金额:" />
                    <p:inputText value="#{budgetRequestAdminBean.budgetRequest.valueDigit}" disabled="#{!budgetRequestAdminBean.editable}"/>
                    <h:outputLabel value="币种" />
                    <p:selectOneMenu
                        value="#{budgetRequestAdminBean.budgetRequest.valueCurrency}"
                        disabled="#{!budgetRequestAdminBean.editable}"
                        style="width:200px;">
                        <f:selectItem itemValue="" itemLabel="--选择币种--" />
                        <f:selectItems
                            value="#{budgetRequestAdminBean.currencies}" />
                    </p:selectOneMenu>

                    <h:outputText value="摘要:" />
                    <t:panelGroup colspan="3">
                        <p:inputText
                            value="#{budgetRequestAdminBean.budgetRequest.description}"
                            disabled="#{!budgetRequestAdminBean.editable}"
                            style="width:400px" />
                    </t:panelGroup>


                    <h:outputText value="业务详细:" />
                    <t:panelGroup colspan="3">
                        <p:inputTextarea style="width:400px;height:300px;"
                            value="#{budgetRequestAdminBean.budgetRequest.text}"
                            disabled="#{!budgetRequestAdminBean.editable}" />
                    </t:panelGroup>

                </t:panelGrid>
			</p:panel>
		</h:form>


	   <h:form id="deleteConfirmForm">
            <p:confirmDialog message="确定要删除吗?" width="200" header="删除确认"
                severity="alert" widgetVar="deleteConfirmDialog" modal="true">

                <p:commandButton value="确定"
                    update="mainForm"
                    actionListener="#{budgetRequestAdminBean.delete}"
                    oncomplete="deleteConfirmDialog.hide()" />
                <p:commandButton value="取消" onclick="deleteConfirmDialog.hide()"
                    type="button" />

            </p:confirmDialog>
        </h:form>

	</ui:define>
</ui:composition>
</html>
