
<ui:composition template="/template/primefaces.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk">

    <ui:param name="title" value="资金流业务" />
    <ui:param name="bean" value="#{budgetRequestAdminBean}" />
    <ui:param name="obj" value="#{bean.openedObject}" />

    <ui:define name="toolbarPeripherals">
        <p:commandButton value="审核" disabled="#{bean.editable}" onclick="verifyDlg.show();" />
    </ui:define>

    <ui:define name="form">
        <p:panel header="资金流业务管理">
            <t:panelGrid columns="4">
                <h:outputText value="时间:" />
                <h:outputText value="#{bean.budgetRequest.createdDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                </h:outputText>
                <h:outputText value="经办人:" />
                <p:inputText value="#{bean.creator}" disabled="true" />

                <h:outputLabel value="金额:" />
                <p:inputText value="#{bean.budgetRequest.valueDigit}" disabled="#{!bean.editable}" />
                <h:outputLabel value="币种" />
                <p:selectOneMenu value="#{bean.budgetRequest.valueCurrency}" disabled="#{!bean.editable}"
                    style="width:200px;">
                    <f:selectItem itemValue="" itemLabel="--选择币种--" />
                    <f:selectItems value="#{bean.currencies}" />
                </p:selectOneMenu>

                <h:outputText value="摘要:" />
                <t:panelGroup colspan="3">
                    <p:inputText value="#{bean.budgetRequest.description}" disabled="#{!bean.editable}"
                        style="width:400px" />
                </t:panelGroup>

                <h:outputText value="业务详细:" />
                <t:panelGroup colspan="3">
                    <p:inputTextarea style="width:400px;height:300px;" value="#{bean.budgetRequest.text}"
                        disabled="#{!bean.editable}" />
                </t:panelGroup>
            </t:panelGrid>
        </p:panel>
    </ui:define>

</ui:composition>
