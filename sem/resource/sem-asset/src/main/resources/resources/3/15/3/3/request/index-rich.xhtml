<ui:composition template="/template/scroll-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk">

    <ui:param name="title" value="资金流业务" />
    <ui:param name="verifiable" value="true" />
    <ui:param name="bean" value="#{budgetRequestAdminBean}" />
    <ui:param name="obj" value="#{bean.openedObject}" />
    <ui:param name="monetary" value="#{monetaryDictsBean}" />

    <ui:define name="editDialogContent">
        <p:panel header="资金流业务管理">
            <t:panelGrid id="info" columns="4">
                <h:outputText value="时间:" />
                <h:outputText value="#{obj.createdDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                </h:outputText>
                <h:outputText value="经办人:" />
                <p:inputText value="#{obj.owner.displayName}" disabled="true" style="width: 15em;" />

                <h:outputLabel value="金额:" />
                <p:inputText value="#{obj.value.value}" disabled="#{not bean.editing}" style="width: 15em;" />
                <h:outputLabel value="币种" />
                <p:selectOneMenu value="#{obj.value.currencyCode}" disabled="#{not bean.editing}" style="width: 15em;">
                    <f:selectItem itemValue="" itemLabel="--选择币种--" />
                    <f:selectItems value="#{monetary.currencySelectItems}" />
                </p:selectOneMenu>

                <h:outputText value="简要:" />
                <t:panelGroup colspan="3">
                    <p:inputText value="#{obj.label}" disabled="#{not bean.editing}" style="width: 35em" />
                </t:panelGroup>

                <h:outputText value="业务详细:" />
                <t:panelGroup colspan="3">
                    <p:inputTextarea style="width: 35em; height: 25em;" value="#{obj.text}" disabled="#{not bean.editing}" />
                </t:panelGroup>
            </t:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
