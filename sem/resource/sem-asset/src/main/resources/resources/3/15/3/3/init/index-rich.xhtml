<ui:composition template="/template/scroll-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:fr="http://java.sun.com/jsf/composite/frame"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:param name="title" value="资产初始化" />
    <ui:param name="verifiable" value="true" />
    <ui:param name="bean" value="#{accountInitBean}" />
    <ui:param name="obj" value="#{bean.openedObject}" />
    <ui:param name="itemObj" value="#{bean.itemsMBean.openedObject}" />
    <ui:param name="monetary" value="#{monetaryDictsBean}" />

    <ui:define name="editDialogContent">

        <fr:listView id="itemsIndexView" header="资产初始化" style="indexPanel" editView=":itemsEditView" mbean="#{bean.itemsMBean}"
            nested="true">
            <f:facet name="columns">
                <p:column headerText="会计科目">
                    <h:outputText value="#{entry.subject.label}" />
                </p:column>

                <p:column headerText="二级科目">
                    <h:outputText value="#{entry.party.displayName}" />
                </p:column>

                <p:column headerText="币种">
                    <h:outputText value="#{entry.valueCurrency}" />
                </p:column>

                <p:column headerText="金额">
                    <h:outputText value="#{entry.valueDigit}" />
                </p:column>

                <p:column headerText="状态">
                    <h:outputText value="#{entry.verifyContext.verifyEvalState}" />
                </p:column>
            </f:facet>
        </fr:listView>
    </ui:define>

    <ui:define name="dialogs">
        <sem:chooseAccountSubjectDialog id="subjectDialog" target="#{itemObj.subject}" />
        <sem:choosePartyDialog id="customerDialog" header="选择客户" target="#{itemObj.party}" />

        <fr:listView id="itemsEditView" header="凭证项目编辑" style="editDialog" indexView=":editDialog:form:itemsIndexView"
            mbean="#{bean.itemsMBean}">
            <h:panelGrid columns="2">
                <h:outputLabel value="会计科目" />
                <h:panelGroup>
                    <p:inputText id="accountSubject" value="#{item.subject.label}" readonly="true" />
                    <p:commandButton value="..." onclick="chooseAccountSubjectDialog.show();" />
                </h:panelGroup>

                <h:outputLabel value="二级科目" />
                <h:panelGroup>
                    <p:inputText id="party" value="#{item.party.name}" readonly="true" />
                    <p:commandButton value="..." onclick="choosePartyDialog.show();" />
                </h:panelGroup>

                <h:outputLabel value="借贷方向" />
                <p:selectOneMenu label="借贷方向" value="#{item.debitSide}" disabled="true" style="width: 20em;">
                    <f:selectItem itemValue="true" itemLabel="借方" />
                    <f:selectItem itemValue="false" itemLabel="贷方" />
                </p:selectOneMenu>

                <h:outputLabel for="value" value="金额" />
                <h:panelGroup>
                    <p:inputText id="value" label="金额" value="#{item.value.value}" />
                    <p:selectOneMenu value="#{item.value.currencyCode}" style="width: 200em;">
                        <f:selectItem itemValue="" itemLabel="--选择币种--" />
                        <f:selectItems value="#{monetary.currencySelectItems}" />
                    </p:selectOneMenu>
                </h:panelGroup>
            </h:panelGrid>
        </fr:listView>
    </ui:define>
</ui:composition>
