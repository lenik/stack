<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions" xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<!-- InstanceBegin template="/Templates/seccaJsf.dwt.jsp" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">凭证管理</ui:define>

    <ui:define name="content">

        <h:outputStylesheet>
            .detail_col_title {
                width:80px;
                text-align: right;
            }

            .detail_col_value {
            }

            .align_top {
                vertical-align:top;
            }

            .col_left {
                width: 350px;
            }
        </h:outputStylesheet>


		<h:form id="mainForm">

            <h:panelGrid columns="6">
                <h:outputText value="时间段:" />
                <h:outputText value="从" />
                <p:calendar id="limitDateFrom" navigator="true"
                    locale="zh_CN" pattern="yyyy-MM-dd"
                    value="#{accountTicketAdminBean.limitDateFrom}"
                    showOn="button" disabled="#{accountTicketAdminBean.editable}" />
                <h:outputText value="到" />
                <p:calendar id="limitDateTo" navigator="true"
                    locale="zh_CN" pattern="yyyy-MM-dd"
                    value="#{accountTicketAdminBean.limitDateTo}" showOn="button"
                    disabled="#{accountTicketAdminBean.editable}" />
                <p:commandButton value="限定"
                    actionListener="#{accountTicketAdminBean.limit}" async="true"
                    update="mainForm"
                    disabled="#{accountTicketAdminBean.editable}" />
            </h:panelGrid>

            <p:toolbar id="toolbar">
				<p:toolbarGroup align="left">
					<p:commandButton value="新增" actionListener="#{accountTicketAdminBean.new_}"
						disabled="#{accountTicketAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="修改"
						actionListener="#{accountTicketAdminBean.modify}"
						disabled="#{accountTicketAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="删除"
						onclick="deleteConfirmDialog.show();"
						disabled="#{accountTicketAdminBean.editable}" update="mainForm" async="true" />
					<p:divider />
					<p:commandButton value="保存" actionListener="#{accountTicketAdminBean.save}"
						disabled="#{!accountTicketAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="取消"
						actionListener="#{accountTicketAdminBean.cancel}"
						disabled="#{!accountTicketAdminBean.editable}" update="mainForm" async="true" />
					<p:divider />
					<p:commandButton value="审核"
						disabled="#{accountTicketAdminBean.editable}"
						onclick="verifyDlg.show();" />
					<p:divider />
					<p:commandButton value="第一条"
						actionListener="#{accountTicketAdminBean.first}"
						disabled="#{accountTicketAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="上一条"
						actionListener="#{accountTicketAdminBean.previous}"
						disabled="#{accountTicketAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="下一条"
						actionListener="#{accountTicketAdminBean.next}"
						disabled="#{accountTicketAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="最末条"
						actionListener="#{accountTicketAdminBean.last}"
						disabled="#{accountTicketAdminBean.editable}" update="mainForm"
						async="true" />
                    <p:inputText value="#{accountTicketAdminBean.goNumber}"
                        disabled="#{accountTicketAdminBean.editable}" style="width:30px;" />
                    <h:outputText value="/#{accountTicketAdminBean.count}"/>
                    <p:commandButton value="前往"
                        actionListener="#{accountTicketAdminBean.go}"
                        disabled="#{accountTicketAdminBean.editable}" update="mainForm"
                        async="true" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panel header="凭证管理">
				<t:panelGrid columns="4">
                    <h:outputText value="标识:" />
                    <t:panelGroup colspan="3">
                        <h:outputText value="#{accountTicketAdminBean.makeOrder.id}"/>
                    </t:panelGroup>

                    <h:outputText value="时间:" />
                    <h:outputText
                        value="#{accountTicketAdminBean.makeOrder.createdDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd"
                            timeZone="Asia/Shanghai" />
                    </h:outputText>
                    <h:outputText value="制单人:" />
                    <p:inputText value="#{accountTicketAdminBean.creator}"
                        disabled="true" />

                </t:panelGrid>

                <t:panelGrid columns="2">
                    <h:outputText value="明细"/>
					<p:commandButton value="新增明细" onclick="itemDialog.show();"
						action="#{accountTicketAdminBean.newItem}"
						update="itemForm:itemPanel"
						disabled="#{!accountTicketAdminBean.editable}" />
				</t:panelGrid>

				<p:dataTable id="items" var="item"
					value="#{accountTicketAdminBean.items}" resizableColumns="true"
					rowIndexVar="rowIndex">

					<p:column>
						<f:facet name="header">
							<h:outputText value="序号" />
						</f:facet>
						<h:outputText value="#{rowIndex + 1}" />
					</p:column>


                    <p:column headerText = "摘要">
                        <h:outputText value="#{item.description}" />
                    </p:column>

                    <p:column headerText="会计科目">
                        <h:outputText value="#{item.subject.label}" />
                    </p:column>

                    <p:column headerText="二级科目">
                        <h:outputText value="#{item.party.displayName}" />
                    </p:column>

                    <p:column headerText="借贷方向">
                        <h:outputText value="#{item.}" />
                    </p:column>

                    <p:column headerText="币种">
                        <h:outputText value="#{item.valueCurrency}" />
                    </p:column>

                    <p:column headerText="金额">
                        <h:outputText value="#{item.valueDigit}" />
                    </p:column>



					<p:column>
						<f:facet name="header">操作</f:facet>
						<t:panelGroup>
							<p:commandLink update="itemForm:itemPanel"
								disabled="#{!accountTicketAdminBean.editable}"
								actionListener="#{accountTicketAdminBean.modifyItem}"
								oncomplete="itemDialog.show()" value="修改">
								<f:setPropertyActionListener value="#{item}"
									target="#{accountTicketAdminBean.makeOrderItem}" />
                                <f:setPropertyActionListener value="#{item.priceValue}"
                                    target="#{accountTicketAdminBean.makeOrderItemPrice}" />
                                <f:setPropertyActionListener value="#{item.priceCurrencyCode}"
                                    target="#{accountTicketAdminBean.makeOrderItemPriceCurrency}" />
							</p:commandLink>
							<p:spacer width="10" />
							<p:commandLink
								disabled="#{!accountTicketAdminBean.editable}"
								oncomplete="deleteItemConfirmDialog.show()" value="删除">
								<f:setPropertyActionListener value="#{item}"
									target="#{accountTicketAdminBean.makeOrderItem}" />
							</p:commandLink>
						</t:panelGroup>
					</p:column>

				</p:dataTable>


			</p:panel>
		</h:form>

		<h:form id="itemForm">
			<p:dialog header="定单项目编辑" widgetVar="itemDialog" modal="true"
				height="500" width="640">
				<h:panelGroup id="itemPanel">
					<t:panelGrid columns="4"
						columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">

                                    摘要
                                    会计科目
                                    二级科目
                                    借贷方向
                                    金额


						<h:outputLabel value="物料" />
						<t:panelGroup colspan="3">
							<p:inputText value="#{accountTicketAdminBean.makeOrderItem.part.target.label}" readonly="true"/>
							<p:commandButton value="..." onclick="partDialog.show();"/>
						</t:panelGroup>

                        <h:outputLabel value="单价" />
                        <p:inputText value="#{accountTicketAdminBean.makeOrderItemPrice}" />
                        <h:outputLabel value="币种" />
                        <p:selectOneMenu value="#{accountTicketAdminBean.makeOrderItemPriceCurrency}" style="width:200px;">
                            <f:selectItem itemValue="" itemLabel="--选择币种--" />
                            <f:selectItems value="#{accountTicketAdminBean.currencies}" />
                        </p:selectOneMenu>

                        <h:outputLabel value="数量" />
                        <t:panelGroup colspan="3">
                            <p:inputText value="#{accountTicketAdminBean.makeOrderItem.quantity}"/>
                        </t:panelGroup>

                        <h:outputLabel value="外部名称" />
                        <p:inputText value="#{accountTicketAdminBean.makeOrderItem.externalProductName}" />
                        <h:outputLabel value="外部规格型号" />
                        <p:inputText value="#{accountTicketAdminBean.makeOrderItem.externalSpecification}" />

						<h:panelGroup />
						<t:panelGroup colspan="2">
							<t:panelGrid columns="2">
								<p:commandButton value="保存"
									actionListener="#{accountTicketAdminBean.saveItem}"
									oncomplete="itemDialog.hide();" async="true"
									update="mainForm" />
								<p:commandButton value="取消"
									oncomplete="itemDialog.hide();" />
							</t:panelGrid>
						</t:panelGroup>
						<h:panelGroup />

					</t:panelGrid>
				</h:panelGroup>

			</p:dialog>
		</h:form>

		<h:form id="partForm">
			<p:dialog header="选择产品" widgetVar="partDialog" modal="true"
				height="480" width="640">
				<h:panelGroup>

					<h:panelGrid columns="3">
						<h:outputLabel value="产品名称全部或部份:" />
						<p:inputText value="#{accountTicketAdminBean.partPattern}" />
						<p:commandButton value="查找"
							actionListener="#{accountTicketAdminBean.findPart}" update="parts"
							async="true" />
					</h:panelGrid>
					<p:dataTable id="parts" var="part"
						value="#{accountTicketAdminBean.parts}" resizableColumns="true"
						selection="#{accountTicketAdminBean.selectedPart}" selectionMode="single"
                        rowKey="#{part.id}"
						rowIndexVar="rowIndex"
                        scrollable="true" scrollWidth="600" scrollHeight="350">

						<p:column>
							<f:facet name="header">
								<h:outputText value="序号" />
							</f:facet>
							<h:outputText value="#{rowIndex + 1}" />
						</p:column>

						<p:column headerText="物料名称">
							<h:outputText value="#{part.target.label}" />
						</p:column>

						<p:column headerText="序列号">
							<h:outputText value="#{part.target.serial}" />
						</p:column>

						<p:column headerText="条形码">
							<h:outputText value="#{part.target.barCode}" />
						</p:column>

						<p:column headerText="主单位">
							<h:outputText value="#{part.target.unit.name}" />
						</p:column>

                        <p:column headerText="规格型号">
                            <h:outputText value="#{part.target.modelSpec}" />
                        </p:column>

					</p:dataTable>
					<h:panelGrid columns="2">
						<p:commandButton value="确定"
							actionListener="#{accountTicketAdminBean.choosePart}"
							oncomplete="partDialog.hide();" update="itemForm:itemPanel"
							async="true" />
						<p:commandButton value="取消" oncomplete="partDialog.hide();" />
					</h:panelGrid>
				</h:panelGroup>
			</p:dialog>

		</h:form>

	   <h:form id="deleteConfirmForm">
            <p:confirmDialog message="确定要删除吗?" width="200" header="删除确认"
                severity="alert" widgetVar="deleteConfirmDialog" modal="true">

                <p:commandButton value="确定"
                    update="mainForm"
                    actionListener="#{accountTicketAdminBean.delete}"
                    oncomplete="deleteConfirmDialog.hide()" />
                <p:commandButton value="取消" onclick="deleteConfirmDialog.hide()"
                    type="button" />

            </p:confirmDialog>
        </h:form>

        <h:form id="deleteItemConfirmForm">
            <p:confirmDialog message="确定要删除吗?" width="200" header="删除明细条目确认"
                severity="alert" widgetVar="deleteItemConfirmDialog" modal="true">

                <p:commandButton value="确定"
                    update="mainForm:items"
                    actionListener="#{accountTicketAdminBean.deleteItem}"
                    oncomplete="deleteItemConfirmDialog.hide()" />
                <p:commandButton value="取消" onclick="deleteItemConfirmDialog.hide()"
                    type="button" />

            </p:confirmDialog>
        </h:form>

        <h:form id="customerForm">
            <p:dialog header="选择客户" widgetVar="customerDialog" modal="true"
                height="500" width="840">
                <h:panelGroup>

                    <h:panelGrid columns="3">
                        <h:outputLabel value="客户名称全部或部份:" />
                        <p:inputText value="#{accountTicketAdminBean.customerPattern}" />
                        <p:commandButton value="查找"
                            actionListener="#{accountTicketAdminBean.findCustomer}" update="customers"
                            async="true" />
                    </h:panelGrid>
                    <p:dataTable id="customers" var="customer"
                        value="#{accountTicketAdminBean.customers}" resizableColumns="true"
                        rowIndexVar="rowIndex"
                        scrollable="true" scrollWidth="600" scrollHeight="350">

                        <p:column headerText="序号">
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column headerText="客户名称">
                            <h:outputText value="#{customer.name}" />
                        </p:column>

                        <p:column headerText="标签">
                            <p:dataList value="#{customer.tags}" var="tag" type="definition">
                                <f:facet name="description">
                                    <h:outputText value="#{tag.label}"/>
                                </f:facet>
                            </p:dataList>
                        </p:column>

                        <p:column headerText="成立日期/生日">
                            <h:outputText value="#{customer.birthday}">
                                <f:convertDateTime pattern="yyyy-MM-dd"
                                    timeZone="Asia/Shanghai" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="税务登记号/证件号">
                            <h:outputText value="#{customer.sid}" />
                        </p:column>

                        <p:column headerText="创建日期">
                            <h:outputText value="#{customer.createdDate}">
                                <f:convertDateTime pattern="yyyy-MM-dd"
                                    timeZone="Asia/Shanghai" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="动作">
                            <p:commandLink
                                oncomplete="customerDialog.hide()"
                                action="#{accountTicketAdminBean.chooseCustomer}"
                                update="mainForm:customer" value="挑选">
                                <f:setPropertyActionListener
                                    value="#{customer}"
                                    target="#{accountTicketAdminBean.selectedCustomer}" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="取消" oncomplete="customerDialog.hide();" />
                </h:panelGroup>
            </p:dialog>
        </h:form>


        <h:form id="chanceForm">
            <p:dialog header="挑选机会" widgetVar="chanceDialog" modal="true" height="500" width="840">
                <h:panelGroup>

                    <h:panelGrid columns="2">
                        <p:inputText value="#{accountTicketAdminBean.chancePattern}" />

                        <p:commandButton value="查找" actionListener="#{accountTicketAdminBean.findChance}"
                            update="chanceForm:chances" async="true" />
                    </h:panelGrid>
                    <p:dataTable id="chances" var="chance" value="#{accountTicketAdminBean.chances}" resizableColumns="true"
                        selection="#{accountTicketAdminBean.selectedChance}" selectionMode="single"
                        rowKey="#{chance.id}" rowIndexVar="rowIndex"
                        scrollable="true" scrollWidth="600" scrollHeight="350">

                        <p:column headerText="序号" style="width:45px;">
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column headerText="机会主题">
                            <h:outputText value="#{chance.subject}" />
                        </p:column>

                        <p:column headerText="客户">
                            <h:outputText value="#{chance.partiesHint}" />
                        </p:column>

                        <p:column headerText="来源" style="width:100px;">
                            <h:outputText value="#{chance.source.label}" />
                        </p:column>

                    </p:dataTable>
                    <h:panelGrid columns="2">
                        <p:commandButton value="确定" actionListener="#{accountTicketAdminBean.chooseChance}"
                            oncomplete="chanceDialog.hide();" update="mainForm:chance" async="true" />
                        <p:commandButton value="取消" oncomplete="chanceDialog.hide();" />
                    </h:panelGrid>
                </h:panelGroup>
            </p:dialog>
        </h:form>


	</ui:define>
</ui:composition>
</html>
