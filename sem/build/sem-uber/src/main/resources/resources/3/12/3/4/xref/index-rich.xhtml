<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
    xmlns:icsf="http://java.sun.com/jsf/composite/3/7" xmlns:sem="http://java.sun.com/jsf/composite/3/15" xmlns:t="http://myfaces.apache.org/tomahawk"
    template="/template/simple-entity.xhtml">

    <ui:param name="title" value="关联的对象" />
    <ui:param name="bean" value="#{xrefBean}" />
    <ui:param name="obj" value="#{bean.openedObject}" />

    <ui:define name="buttons">
    </ui:define>

    <ui:define name="dataColumns">
        <p:column headerText="对象类型" sortBy="${entry.entityTypeName}" styleClass="f-wrappable">
            <h:outputText value="#{entry.entityTypeName}" />
        </p:column>
        <p:column headerText="对象标识" sortBy="${entry.entityId}">
            <h:outputText value="#{entry.entityId}" />
        </p:column>
        <p:column headerText="对象简要" sortBy="${entry.entityLabel}" styleClass="f-wrappable">
            <h:outputText value="#{entry.entityLabel}" />
        </p:column>
        <p:column headerText="引用方" sortBy="${entry.xrefTypeName}" styleClass="f-wrappable">
            <h:outputText value="#{entry.metadata.entityTypeName}" />
        </p:column>
        <p:column headerText="引用方属性" sortBy="${entry.xrefProperty}" styleClass="f-wrappable">
            <h:outputText value="#{entry.metadata.propertyName}" />
        </p:column>
        <p:column headerText="引用方标识" sortBy="${entry.xrefId}">
            <h:outputText value="#{entry.id}" />
        </p:column>
        <p:column headerText="引用方简要" sortBy="${entry.xrefLabel}" styleClass="f-wrappable">
            <h:outputText value="#{entry.entryLabel}" />
        </p:column>
    </ui:define>

    <ui:define name="editDialogContent">
    </ui:define>

    <ui:define name="dialogs">
    </ui:define>
</ui:composition>
