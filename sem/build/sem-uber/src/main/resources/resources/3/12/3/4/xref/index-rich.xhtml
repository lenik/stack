<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
    xmlns:icsf="http://java.sun.com/jsf/composite/3/7" xmlns:sem="http://java.sun.com/jsf/composite/3/15" xmlns:t="http://myfaces.apache.org/tomahawk"
    template="/template/newsite.xhtml">

    <ui:param name="title" value="关联的对象" />
    <ui:param name="bean" value="#{xrefBean}" />

    <ui:define name="content">

        <h:form id="form">
            <p:dataTable id="dataTable" var="entry" value="${bean.entries}" selection="${bean.singleSelection}"
                selectionMode="single" resizableColumns="true" rowIndexVar="rowIndex">
                <p:column headerText="对象类型" styleClass="f-wrappable">
                    <h:outputText value="#{entry.entityTypeName}" />
                </p:column>
                <p:column headerText="对象标识">
                    <h:outputText value="#{entry.entityId}" />
                </p:column>
                <p:column headerText="对象简要" styleClass="f-wrappable">
                    <h:outputText value="#{entry.entityLabel}" />
                </p:column>
                <p:column headerText="引用方" styleClass="f-wrappable">
                    <h:outputText value="#{entry.clientTypeName}" />
                </p:column>
                <p:column headerText="引用方属性" styleClass="f-wrappable">
                    <h:outputText value="#{entry.metadata.propertyName}" />
                </p:column>
                <p:column headerText="引用方标识">
                    <h:outputText value="#{entry.clientId}" />
                </p:column>
                <p:column headerText="引用方简要" styleClass="f-wrappable">
                    <h:outputText value="#{entry.clientLabel}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
