<ui:composition template="/template/custom-rich.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:icsf="http://java.sun.com/jsf/composite/3/7"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15" xmlns:fr="http://java.sun.com/jsf/composite/frame">

    <ui:param name="bean" value="${trackAdminBean}" />
    <ui:param name="obj" value="${bean.openedObject}" />

    <ui:define name="content">
        <h:form id="issueMainForm">
            <t:div id="contentView" style="width:100%; background-color:#f4f4f4;">

                <table class="issue-infor">
                    <tr>
                        <td>
                            <h:outputText value="问题：" />
                            <h:outputText value="${obj.id}" />
                        </td>
                        <td>
                            <p:inputText value="${obj.label}" style="width:495px;" readonly="${!obj.contentEditable}" />
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">
                            <ui>
                                <li>
                                    <h:outputText value="状态：" />
                                    <h:outputText id="issueState" value="${obj.stateName}" />
                                </li>
                                <li>
                                    <h:outputText value="所有者：" />
                                    <h:outputText value="${obj.owner.displayName}" />
                                </li>
                            </ui>
                        </td>
                        <td>
                            <p:editor value="${obj.text}" />
                        </td>
                    </tr>
                </table>

                <t:div>
                    <p:commandButton value="保存" rendered="${obj.contentEditable}" actionListener="${bean.doSaveIssue}"
                        update=":issueMainForm:contentView" />
                    <p:commandButton value="取消" rendered="${obj.contentEditable}" actionListener="${bean.backToList}" />
                </t:div>

                <p:separator rendered="${!obj.contentEditable}" />

                <t:div id="replies" align="center" style="width:100%;">
                    <ui style="width:100%;">
                        <ui:repeat var="reply" value="${obj.replies}">
                            <li class="issue-comment">
                                <h:outputText value="${reply.text}" />
                                <h:outputText value=" -- " />
                                <h:outputText class="comm-user" value="${reply.replier.displayName} " />
                                <h:outputText class="comm-date" value="${reply.createdDate}" />
                                <p:commandButton value="delete" rendered="${reply.flag}" actionListener="${bean.deleteReply(reply)}"
                                    update=":issueMainForm:replies" />
                            </li>
                        </ui:repeat>
                    </ui>

                </t:div>

                <h:outputText id="addComment" style="margin-left:5em;margin-top:5px;margin-bottom:3em;"
                    value="添加评论" class="toogleText" rendered="${!obj.contentEditable}" />

                <t:div id="commentView">

                    <table style="margin-left:5em; width:80%;">
                        <tr>
                            <td colspan="2">
                                <p:inputTextarea id="commentContent" value="${bean.reply.text}" rows="5"
                                    cols="80" autoResize="false" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:selectOneMenu value="${bean.reply.stateValue}" panelStyle="width:150px;margin-top:10px;">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="${bean.issueStates}" var="item" itemLabel="${item.name}"
                                        itemValue="${item.value}" />
                                </p:selectOneMenu>
                            </td>
                            <td>
                                <p:commandButton value="评论" actionListener="${bean.doComment}" update=":issueMainForm:replies, :issueMainForm:issueState" />
                                <h:outputText class="toogleText" id="cancelComment" value="取消" />
                            </td>
                        </tr>
                    </table>

                </t:div>

            </t:div>
        </h:form>

        <style>
            .toogleText {
            color:#888;
            margin:5px;
            }

            .toogleText:hover {
            cursor:pointer;
            background-color:#fbe254;
            color:#222;
            }

            .toogleText:active {
            background-color:#D19F8F;
            }

            .issue-comment {
            width:80%;
            list-style:none;
            margin-left:5em;
            padding-top:5px;
            padding-bottom:5px;
            font-size:14px;
            border-bottom:1px solid #cecece;
            }

            .comm-user {
            color:#962D0C;
            }
            .comm-user:hover{
            text-decoration:underLine;
            }

            .comm-date{
            color:#999;
            font-size:8px;
            }
            .comm-date:hover{
            text-decoration:underLine;
            }

            .issue-infor{
            margin-left:5em;
            }

        </style>
        <script type="text/javascript">
            $("#issueMainForm\\:commentView").slideUp();

            $("#issueMainForm\\:addComment").click(function(){
            $("#issueMainForm\\:commentView").slideDown();
            $("#issueMainForm\\:addComment").hide();
            });

            $("#issueMainForm\\:cancelComment").click(function(){
            $("#issueMainForm\\:commentView").slideUp();
            $("#issueMainForm\\:addComment").show();
            });

            function
            clearContent(){
            $("#issueMainForm\\:commentContent").val("");
            }

        </script>

    </ui:define>

</ui:composition>
