<ui:composition template="/template/custom-rich.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:icsf="http://java.sun.com/jsf/composite/3/7"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:param name="title" value="每日出勤记录" />
    <ui:param name="bean" value="${attendanceDAdmin}" />
    <ui:param name="obj" value="${bean.openedObject}" />

    <ui:define name="toolbarContexts">
        <p:calendar value="#{bean.targetDate}" navigator="true" locale="zh_CN" pattern="yyyy-MM-dd" showOn="button">
        </p:calendar>
    </ui:define>


    <ui:define name="includes">
        <p:panel header="日出勤记录整理">
            <p:dataTable var="item" value="${bean.attendances}">
                <p:column headerText="雇员">
                    <h:outputText value="${item.employee.person.name}" />
                </p:column>
                <p:column headerText="日期">
                    <h:outputText value="${item.dayString}" />
                </p:column>
                <p:column headerText="上午">
                    <h:outputText value="" />
                </p:column>
                <p:column headerText="下午">
                    <h:outputText value="" />
                </p:column>

            </p:dataTable>
        </p:panel>

    </ui:define>

</ui:composition>
