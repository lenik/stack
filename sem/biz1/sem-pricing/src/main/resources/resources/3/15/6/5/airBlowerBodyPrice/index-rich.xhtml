<ui:composition template="/template/simple-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:param name="title" value="风机体价格管理" />
    <ui:param name="bean" value="${airBlowerBodyPriceAdminBean}" />
    <ui:param name="obj" value="#{bean.openedObject}" />

    <ui:define name="dataColumns">
        <p:column headerText="风机类型" sortBy="#{entry.type}">
            <h:outputText value="#{entry.type.label}" />
        </p:column>

        <p:column headerText="机号" sortBy="#{entry.number}">
            <h:outputText value="#{entry.number}" />
        </p:column>

        <p:column headerText="价格" sortBy="#{entry.value}">
            <h:outputText value="#{entry.value}" >
                <f:convertNumber pattern="#0.00"/>
            </h:outputText>
        </p:column>

    </ui:define>

    <ui:define name="editDialogContent">
        <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">
            <h:outputText value="风机类型:" />
            <p:inputText label="风机类型" value="#{obj.type}" />

            <h:outputText value="机号:" />
            <p:inputText label="机号" value="#{obj.number}" />

            <h:outputText value="价格:" />
            <p:inputText label="价格" value="#{obj.value}" />
        </h:panelGrid>
    </ui:define>
</ui:composition>
