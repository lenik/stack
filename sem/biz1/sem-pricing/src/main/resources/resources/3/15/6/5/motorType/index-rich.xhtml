<ui:composition template="/template/simple-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:param name="title" value="电机类型管理" />
    <ui:param name="bean" value="${motorTypeAdminBean}" />
    <ui:param name="obj" value="#{bean.openedObject}" />

    <ui:define name="dataColumns">
        <p:column headerText="类型名称" sortBy="#{entry.label}">
            <h:outputText value="#{entry.label}" />
        </p:column>

        <p:column headerText="类型描述" styleClass="f-wrappable">
            <h:outputText value="#{entry.description}" />
        </p:column>
    </ui:define>

    <ui:define name="editDialogContent">
        <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">
            <h:outputText value="类型名称:" />
            <p:inputText label="类型名称" value="#{obj.label}" />

            <h:outputText value="类型描述:" />
            <p:inputText label="类型描述" value="#{obj.description}" />
        </h:panelGrid>
    </ui:define>
</ui:composition>
