<ui:composition template="/template/simple-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:icsf="http://java.sun.com/jsf/composite/3/7"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:param name="title" value="奖惩" />
    <ui:param name="bean" value="${bonusAdminBean}" />
    <ui:param name="obj" value="${bean.openedObject}" />
    <ui:define name="dataColumns">
        <p:column headerText="代码">
            <h:outputText value="${entry.name}" />
        </p:column>
        <p:column headerText="名称">
            <h:outputText value="${entry.label}" />
        </p:column>
        <p:column headerText="奖惩">
            <h:outputText value="${entry.flagstring}" />
        </p:column>
        <p:column headerText="补贴金额">
            <h:outputText value="${entry.bonus}" />
        </p:column>
    </ui:define>

    <ui:define name="editDialogContent">
        <t:panelGrid columns="2">
            <h:outputText value="代码" />
            <p:inputText value="${obj.name}" />

            <h:outputText value="名称" />
            <p:inputText value="${obj.label}" />

            <h:outputText value="奖惩" />
            <p:selectOneMenu value="${obj.reward}">
                <f:selectItem itemLabel="奖" itemValue="true" />
                <f:selectItem itemLabel="罚" itemValue="false" />
            </p:selectOneMenu>

            <h:outputText value="金额" />
            <p:inputText value="${obj.bonus}" />
        </t:panelGrid>
    </ui:define>

</ui:composition>
