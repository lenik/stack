<ui:composition template="/template/simple-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:icsf="http://java.sun.com/jsf/composite/3/7"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:param name="title" value="每日出勤记录" />
    <ui:param name="bean" value="${attendanceDAdmin}" />
    <ui:param name="obj" value="${bean.openedObject}" />
    <ui:param name="dicts" value="${wageDictsBean}" />

    <ui:define name="editDialogContent">
        <h:outputText value="日期 :" />
        <p:calendar id="beginTime" pattern="yyyy-MM-dd" navigator="${true}" value="${bean.openedDate}"
            showOn="button" label="开始时间" />
        <p:dataTable value="${bean.attendanceDRList}" var="attendance">
            <p:column headerText="员工">
                <h:outputText value="${attendance.employee.person.name}" />
            </p:column>
            <p:column headerText="出勤">
                <p:selectOneMenu value="${attendance.attType.id}">
                    <f:selectItems value="${dicts.attendanceTypes}" var="it" itemLabel="${it.label}"
                        itemValue="${it.id}" />
                </p:selectOneMenu>
            </p:column>
            <p:column headerText="加班时">
                <p:inputText value="${attendance.overtime}" style="width:30px;" />
            </p:column>
            <p:column headerText="缺勤">
                <p:selectOneMenu value="${attendance.absType.id}">
                    <f:selectItem itemValue="" itemLabel="未缺勤" />
                    <f:selectItems value="${dicts.absentTypes}" var="it" itemLabel="${it.label}"
                        itemValue="${it.id}" />
                </p:selectOneMenu>
            </p:column>
            <p:column headerText="缺勤时">
                <p:inputText value="${attendance.abstime}" style="width:30px;" />
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
