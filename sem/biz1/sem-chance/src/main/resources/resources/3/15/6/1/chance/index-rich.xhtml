<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions" xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<!-- InstanceBegin template="/Templates/seccaJsf.dwt.jsp" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">销售机会管里</ui:define>

    <ui:define name="content">
        <h:form id="chanceForm">

            <p:growl id="growl" showDetail="true" />

            <p:panel header="销售机会">

                <p:toolbar id="toolbar">
                    <p:toolbarGroup align="left">
                        <p:commandButton value="新增" actionListener="#{chanceBean.createForm}"
                            disabled="#{chanceBean.addable}" update="chanceForm" async="false" />

                        <p:divider />
                        <p:commandButton value="编辑" actionListener="#{chanceBean.editForm}"
                            disabled="#{chanceBean.edable}" update="chanceForm:toolbar,chanceForm:mainTab" async="true" />
                        <p:commandButton value="删除" actionListener="#{chanceBean.drop}" disabled="#{chanceBean.edable}"
                            update="chanceForm" async="true" />
                        <p:divider />
                        <p:commandButton value="保存" actionListener="#{chanceBean.saveChance}"
                            disabled="#{chanceBean.saveable}" update="chanceForm" async="false" />
                        <p:divider />
                        <p:commandButton value="取消" actionListener="#{chanceBean.cancel}"
                            disabled="#{chanceBean.backable}" update="chanceForm" async="true" />
                        <p:divider />
                        <p:commandButton value="详细" actionListener="#{chanceBean.detailForm}"
                            disabled="#{chanceBean.detailable}" update="chanceForm" async="true" />
                        <p:divider />

                        <h:outputLabel for="subjectPattern" value="机会标题:" />
                        <p:inputText id="subjectPattern" value="#{chanceBean.subjectPattern}" />
                        <p:commandButton value="查找" actionListener="#{chanceBean.searchChance}"
                            disabled="#{chanceBean.searchable}" update="chanceForm" async="true" />

                    </p:toolbarGroup>
                </p:toolbar>

                <p:tabView id="mainTab" activeIndex="#{chanceBean.activeTab}">
                    <p:tab id="chanceList" title="机会列表" disabled="#{true}">
                        <p:dataTable id="chanceTable" var="chance" value="#{chanceBean.chances}" paginator="true"
                            rows="10" lazy="true"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15" resizableColumns="true"
                            selection="#{chanceBean.selectedChance}" selectionMode="single" rowIndexVar="rowIndex">

                            <p:ajax event="rowSelect" listener="#{chanceBean.onRowSelect}" update="chanceForm:toolbar" />
                            <p:ajax event="rowUnselect" listener="#{chanceBean.onRowUnselect}"
                                update="chanceForm:toolbar" />

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="序号" />
                                </f:facet>
                                <h:outputText value="#{rowIndex + 1}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="创建日期" />
                                </f:facet>
                                <h:outputText value="#{chance.date}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="类型" />
                                </f:facet>
                                <h:outputText value="#{chance.category.label}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="机会标题" />
                                </f:facet>
                                <h:outputText value="#{chance.subject}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="来源" />
                                </f:facet>
                                <h:outputText value="#{chance.source.label}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="客户" />
                                </f:facet>
                                <h:outputText value="#{chance.party}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="机会内容" />
                                </f:facet>
                                <h:outputText value="#{chance.shortContent}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="机会阶段" />
                                </f:facet>
                                <h:outputText value="#{chance.stage.label}" />
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab id="chance" title="销售机会明细" disabled="#{true}">
                        <t:panelGrid columns="4"
                            columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">
                            <h:outputLabel for="subject" value="机会标题:" />
                            <t:panelGroup colspan="3">
                                <p:inputText id="subject" value="#{chanceBean.chance.subject}" style="width:100%;"
                                    readonly="#{chanceBean.editable}" />
                            </t:panelGroup>

                            <h:outputLabel for="category" value="机会分类:" />
                            <p:selectOneMenu id="category" value="#{chanceBean.chance.category.displayId}"
                                style="width:100px;" disabled="#{chanceBean.editable}">
                                <f:selectItems value="#{chanceBean.category}" />
                            </p:selectOneMenu>
                            <h:outputLabel for="source" value="机会来源:" />
                            <p:selectOneMenu id="source" value="#{chanceBean.chance.source.displayId}"
                                style="width:100px;" disabled="#{chanceBean.editable}">
                                <f:selectItems value="#{chanceBean.source}" />
                            </p:selectOneMenu>

                            <h:outputLabel for="chanceParties" value="客户:" />
                            <t:panelGroup id="chanceParties" colspan="3">
                                <t:panelGrid columns="2">
                                    <p:dataTable var="car" value="#{chanceBean.chance.parties}"
                                        disabled="#{chanceBean.editable}">
                                        <p:column headerText="客户名称" style="width:150px">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="#{car.party.name}" />
                                                </f:facet>
                                                <f:facet name="input">
                                                    <h:outputText value="#{car.party.name}" style="width:100%" />
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="角色" style="width:150px">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="#{car.role}" />
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText value="#{car.role}" />
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="操作">
                                            <p:rowEditor />
                                        </p:column>
                                    </p:dataTable>
                                    <p:commandButton value="..." onclick="chooseChancePartyDialog.show()" title="选择客户"
                                        disabled="#{chanceBean.editable}" />
                                </t:panelGrid>
                            </t:panelGroup>

                            <h:outputLabel for="content" value="机会内容:" />
                            <t:panelGroup colspan="3">
                                <p:inputTextarea id="content" value="#{chanceBean.chance.content}"
                                    style="width:100%;height:60px;" readonly="#{chanceBean.editable}" />
                            </t:panelGroup>

                            <h:outputLabel for="stage" value="机会阶段:" />
                            <t:panelGroup colspan="3">
                                <p:selectOneMenu id="stage" value="#{chanceBean.chance.stage.displayId}"
                                    style="width:120px;" disabled="#{chanceBean.editable}">
                                    <f:selectItems value="#{chanceBean.stage}" />
                                </p:selectOneMenu>
                            </t:panelGroup>

                        </t:panelGrid>
                        <p:separator />
                        <p:panel header="机会行动历史记录">
                            <p:toolbar id="actionToolbar">
                                <p:toolbarGroup align="left" disabled="#{chanceBean.editable}">
                                    <p:commandButton value="增加关联" disabled="#{chanceBean.relating}"
                                        onclick="chooseChanceActionDialog.show();" />
                                    <p:commandButton value="取消关联" actionListener="#{chanceBean.unRelating}"
                                        disabled="#{chanceBean.unRelating}"
                                        update="chanceForm:actions,chanceForm:actionToolbar" async="true" />
                                    <p:commandButton value="详细" disabled="#{chanceBean.unRelating}"
                                        update="chanceForm:actions" async="true" />
                                </p:toolbarGroup>
                            </p:toolbar>
                            <p:dataTable id="actions" var="action" value="#{chanceBean.chance.actions}"
                                resizableColumns="true" selection="#{chanceBean.selectedAction}" selectionMode="single"
                                rowIndexVar="rowIndex">
                                <p:ajax event="rowSelect" listener="#{chanceBean.onActionRowSelect}"
                                    update="chanceForm:actionToolbar" />
                                <p:ajax event="rowUnselect" listener="#{chanceBean.onActionRowUnselect}"
                                    update="chanceForm:actionToolbar" />
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="序号" />
                                    </f:facet>
                                    <h:outputText value="#{rowIndex + 1}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="日期" />
                                    </f:facet>
                                    <h:outputText value="#{action.date}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="时间段" />
                                    </f:facet>
                                    <h:outputText value="#{action.timeRange}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="类型" />
                                    </f:facet>
                                    <h:outputText value="#{action.actionType}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="洽谈类型" />
                                    </f:facet>
                                    <h:outputText value="#{action.style.label}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="行动简略" />
                                    </f:facet>
                                    <h:outputText value="#{action.contentShort}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="机会阶段" />
                                    </f:facet>
                                    <h:outputText value="#{action.stage.label}" />
                                </p:column>

                            </p:dataTable>
                        </p:panel>
                    </p:tab>
                </p:tabView>
            </p:panel>

        </h:form>

        <h:form id="chancePartyForm">
            <p:dialog header="选择客户" widgetVar="chooseChancePartyDialog" modal="true" height="500" width="640">
                <h:panelGroup>

                    <h:panelGrid columns="2">
                        <p:inputText value="#{chanceBean.partyPattern}" />
                        <p:commandButton value="查找" actionListener="#{chanceBean.findParty}"
                            update="chancePartyForm:parties" async="true" />
                    </h:panelGrid>
                    <p:dataTable id="parties" var="party" value="#{chanceBean.parties}" resizableColumns="true"
                        selection="#{chanceBean.selectedParty}" selectionMode="single" rowIndexVar="rowIndex">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="序号" />
                            </f:facet>
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="客户名称" />
                            </f:facet>
                            <h:outputText value="#{party.name}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="地址" />
                            </f:facet>
                            <h:outputText value="#{party.contacts[0].address}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="传真" />
                            </f:facet>
                            <h:outputText value="#{party.contacts[0].fax}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="电话" />
                            </f:facet>
                            <h:outputText value="#{party.contacts[0].tel}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="网址" />
                            </f:facet>
                            <h:outputText value="#{party.contacts[0].website}" />
                        </p:column>

                    </p:dataTable>

                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:commandButton value="确定" actionListener="#{chanceBean.addChanceParty}"
                            oncomplete="chooseChancePartyDialog.hide();" update="chanceForm:chanceParties" async="true" />
                        <p:commandButton value="取消" oncomplete="chooseChancePartyDialog.hide();" />
                    </h:panelGrid>
                </h:panelGroup>
            </p:dialog>
        </h:form>

        <h:form id="chanceActionForm">
            <p:growl id="growl" showDetail="true" />
            <p:dialog header="选择机会行动记录" widgetVar="chooseChanceActionDialog" modal="true" height="500" width="640">
                <h:panelGroup>

                    <h:panelGrid columns="4">
                        <p:calendar pattern="yyyy-MM-dd HH:mm" value="#{chanceBean.searchBeginTime}" showOn="button" />
                        <h:outputLabel for="set" value="到:" />
                        <p:calendar id="set" pattern="yyyy-MM-dd HH:mm" value="#{chanceBean.searchEndTime}"
                            showOn="button" />
                        <p:commandButton value="查找" actionListener="#{chanceBean.searchAction}"
                            update="chanceActionForm:actions" async="true" />

                    </h:panelGrid>
                    <p:dataTable id="actions" var="action" value="#{chanceBean.actions}" resizableColumns="true"
                        selection="#{chanceBean.selectedActions}" rowIndexVar="rowIndex">

                        <p:column selectionMode="multiple" />
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="序号" />
                            </f:facet>
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="日期" />
                            </f:facet>
                            <h:outputText value="#{action.date}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="时间段" />
                            </f:facet>
                            <h:outputText value="#{action.timeRange}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="行动简略" />
                            </f:facet>
                            <h:outputText value="#{action.contentShort}" />
                        </p:column>


                    </p:dataTable>

                    <p:separator />

                    <h:panelGrid columns="2">
                        <p:commandButton value="选择" actionListener="#{chanceBean.doAttachActions}"
                            oncomplete="chooseChanceActionDialog.hide();" update="chanceForm:actions" async="true" />
                        <p:commandButton value="取消" oncomplete="chooseChanceActionDialog.hide();" />
                    </h:panelGrid>
                </h:panelGroup>
            </p:dialog>
            <p:separator />
            <p:dialog header="selectedChanceActions" widgetVar="xxx" modal="true" with="640" height="500">
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
</html>
