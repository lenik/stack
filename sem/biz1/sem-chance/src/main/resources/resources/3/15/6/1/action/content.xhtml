<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions">

<ui:composition template="/template/entity/content.xhtml">

    <ui:define name="table">
        <table width="100%" bgcolor="f8f8ff" border="0" cellspacing="0" cellpadding="5">
            <tr>
                <td>日期:</td>
                <td>${it.date}</td>
            </tr>
            <tr>
                <td>时间段:</td>
                <td>${it.timeRange}</td>
            </tr>
            <tr>
                <td>行动类型:</td>
                <td>${it.actionType}</td>
            </tr>
            <tr>
                <td>客户:</td>
                <td>${it.party}</td>
            </tr>
            <tr>
                <td>行动人:</td>
                <td>${it.actor.name}</td>
            </tr>
            <tr>
                <td>行动详细:</td>
                <td>${it.content}</td>
            </tr>
            <tr>
                <td>花费详细:</td>
                <td>${it.spending}</td>
            </tr>
            <c:if test="${fn:length(it.chance.subject) gt 0}">
                <tr>
                    <td>相应销售机会:</td>
                    <td>${it.chance.subject}</td>
                </tr>
                <tr>
                    <td>机会阶段:</td>
                    <td>${it.stage.label}</td>
                </tr>
            </c:if>
        </table>
    </ui:define>

</ui:composition>
</html>
