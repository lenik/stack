<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions" xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<!-- InstanceBegin template="/Templates/seccaJsf.dwt.jsp" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">机会行动日程管理</ui:define>

    <ui:define name="content">

        <h:form id="chanceActionForm">

            <p:growl id="growl" showDetail="true" />

            <p:panel header="机会行动日志">

                <p:toolbar id="productToolbar">
                    <p:toolbarGroup align="left">
                        <p:commandButton value="新增" actionListener="#{chanceActionBean.createForm}"
                            disabled="#{chanceActionBean.add}" update="chanceActionForm" async="false" />

                        <p:divider />
                        <p:commandButton value="修改" actionListener="#{chanceActionBean.editForm}"
                            disabled="#{chanceActionBean.edable}" update="chanceActionForm" async="true" />
                        <p:commandButton value="删除" actionListener="#{chanceActionBean.drop}"
                            disabled="#{chanceActionBean.edable}" update="chanceActionForm" async="true" />
                        <p:divider />
                        <p:commandButton value="保存" actionListener="#{chanceActionBean.saveAction}"
                            disabled="#{chanceActionBean.saveable}" update="chanceActionForm" async="false" />
                        <p:divider />
                        <p:commandButton value="详细" actionListener="#{chanceActionBean.detailForm}"
                            disabled="#{chanceActionBean.detail}" update="chanceActionForm" async="true" />
                        <p:divider />
                        <p:commandButton value="取消" actionListener="#{chanceActionBean.cancel}"
                            disabled="#{chanceActionBean.back}"
                            update="chanceActionForm:productToolbar chanceActionForm:mainTab" async="true" />
                        <p:divider />

                        <h:outputLabel for="btime" value="时间段:" />
                        <p:calendar id="btime" pattern="yyyy-MM-dd HH:mm" value="#{chanceActionBean.searchBeginTime}"
                            showOn="button" />
                        <h:outputLabel for="etime" value="到:" />
                        <p:calendar id="etime" pattern="yyyy-MM-dd HH:mm" value="#{chanceActionBean.searchEndTime}"
                            showOn="button" />
                        <p:commandButton value="查找" actionListener="#{chanceActionBean.search}"
                            disabled="#{chanceActionBean.searchable}" update="chanceActionForm" async="true" />
                        <p:commandButton value="取消查找" actionListener="#{chanceActionBean.reInitSearch}"
                            disabled="#{!chanceActionBean.searchable}" update="chanceActionForm" async="true" />

                    </p:toolbarGroup>
                </p:toolbar>

                <p:tabView id="mainTab" activeIndex="#{chanceActionBean.currentTab}">
                    <p:tab id="actionList" title="机会行动列表" disabled="#{true}">
                        <p:dataTable id="actions" var="action" value="#{chanceActionBean.actions}" paginator="true"
                            rows="10" lazy="true"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15" resizableColumns="true"
                            selection="#{chanceActionBean.selectedAction}" selectionMode="single" rowIndexVar="rowIndex">

                            <p:ajax event="rowSelect" listener="#{chanceActionBean.onRowSelect}"
                                update="chanceActionForm:productToolbar" />
                            <p:ajax event="rowUnselect" listener="#{chanceActionBean.onRowUnselect}"
                                update="chanceActionForm:productToolbar" />

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="日期" />
                                </f:facet>
                                <h:outputText value="#{action.date}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="时间段" />
                                </f:facet>
                                <h:outputText value="#{action.timeRange}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="类型" />
                                </f:facet>
                                <h:outputText value="#{action.actionType}" />
                            </p:column>
                            <!--
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="负责人" />
                                </f:facet>
                                <h:outputText value="#{action.actor.name}" />
                            </p:column>
                             -->
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="洽谈类型" />
                                </f:facet>
                                <h:outputText value="#{action.style.label}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="客户" />
                                </f:facet>
                                <h:outputText value="#{action.party}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="行动简略" />
                                </f:facet>
                                <h:outputText value="#{action.contentShort}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="对应机会" />
                                </f:facet>
                                <h:outputText value="#{action.chance.subject}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="机会阶段" />
                                </f:facet>
                                <h:outputText value="#{action.stage.label}" />
                            </p:column>
                        </p:dataTable>

                    </p:tab>
                    <p:tab id="newAction" title="行动日志详细" disabled="#{true}">
                        <t:panelGrid columns="4"
                            columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">

                            <h:outputLabel for="beginTime" value="开始时间:" />
                            <p:calendar id="beginTime" pattern="yyyy-MM-dd HH:mm"
                                value="#{chanceActionBean.action.beginTime}" showOn="button" />
                            <h:outputLabel for="endTime" value="结束时间:" />
                            <p:calendar id="endTime" pattern="yyyy-MM-dd HH:mm"
                                value="#{chanceActionBean.action.endTime}" showOn="button" />

                            <t:panelGroup colspan="4">
                                <hr />
                            </t:panelGroup>

                            <h:outputLabel for="pgroup" value="拜访客户:" />
                            <t:panelGroup colspan="3" id="pgroup">
                                <h:panelGrid columns="2" style="width:100%">
                                    <p:dataList id="parties" var="party" value="#{chanceActionBean.action.parties}"
                                        effectSpeed="fast" style="width:100px;">
                                        <p:column>
                                            <h:outputText value="#{party.name}" />
                                            <p:commandLink update="chanceActionForm:parties"
                                                actionListener="#{chanceActionBean.deleteCustomer}" title="删除客户">
                                                <p:graphicImage
                                                    value="#{location.STYLE_ICON}/etool16/delete_edit.gif}  " />
                                                <f:setPropertyActionListener value="#{party}"
                                                    target="#{chanceActionBean.selectedCustomer}" />
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataList>
                                    <p:commandButton title="挑选拜访客户" value="..." onclick="chooseCustomerDialog.show();" />
                                </h:panelGrid>

                            </t:panelGroup>

                            <t:panelGroup colspan="4">
                                <hr />
                            </t:panelGroup>

                            <h:outputLabel for="content" value="拜访目的:" />
                            <p:inputTextarea id="content" value="#{chanceActionBean.action.content}"
                                style="width:200px;height:50px;" />
                            <h:outputLabel for="spending" value="花费详细:" />
                            <p:inputTextarea id="spending" value="#{chanceActionBean.action.spending}"
                                style="width:200px;height:50px;" />

                            <t:panelGroup colspan="4">
                                <hr />
                            </t:panelGroup>

                            <h:outputLabel for="style" value="洽谈方式:" />
                            <p:selectOneMenu id="style" value="#{chanceActionBean.action.style.id}" style="width: 100px;">
                                <f:selectItems value="#{chanceActionBean.chanceActionStyles}" />
                            </p:selectOneMenu>

                            <h:outputLabel for="actionStyle" value="机会行动类型:" />
                            <p:selectOneMenu id="actionStyle" value="#{chanceActionBean.action.plan}" style="width:100px;">
                                <f:selectItem itemLabel="计划" itemValue="#{true}" />
                                <f:selectItem itemLabel="日志" itemValue="#{false}" />
                            </p:selectOneMenu>

                            <t:panelGroup colspan="4">
                                <hr />
                            </t:panelGroup>

                            <h:outputLabel for="chanceSubject" value="机会标题:" />
                            <t:panelGroup id="correChance" colspan="3" style="width:100%">
                                <h:inputHidden id="chanceId" value="#{chanceActionBean.action.chance.id}" />
                                <p:inputText id="chanceSubject" readonly="true" value="#{chanceActionBean.action.chance.subject}" style="width:200" />
                                <p:commandButton title="挑选机会" value="..." onclick="chooseChanceDialog.show();" />
                            </t:panelGroup>

                            <t:panelGroup colspan="4">
                                <hr />
                            </t:panelGroup>

                            <h:outputLabel for="stage" value="机会阶段:" />
                            <t:panelGroup colspan="3">
                                <p:selectOneMenu id="stage" value="#{chanceActionBean.action.stage.idX}">
                                    <f:selectItem itemLabel="--请选择机会阶段--" itemValue="" />
                                    <f:selectItems value="#{chanceActionBean.chanceStages}" />
                                </p:selectOneMenu>
                            </t:panelGroup>

                        </t:panelGrid>
                    </p:tab>
                </p:tabView>
            </p:panel>

        </h:form>

        <h:form id="chanceForm">
            <p:dialog header="挑选机会" widgetVar="chooseChanceDialog" modal="true" height="500" width="640">
                <h:panelGroup>

                    <h:panelGrid columns="2">
                        <p:inputText value="#{chanceActionBean.chancePattern}" />

                        <p:commandButton value="查找" actionListener="#{chanceActionBean.findChances}"
                            update="chanceForm:chances" async="true" />
                    </h:panelGrid>
                    <p:dataTable id="chances" var="chance" value="#{chanceActionBean.chances}" resizableColumns="true"
                        selection="#{chanceActionBean.selectedChance}" selectionMode="single" rowIndexVar="rowIndex">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="序号" />
                            </f:facet>
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="机会主题" />
                            </f:facet>
                            <h:outputText value="#{chance.subject}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="客户" />
                            </f:facet>
                            <h:outputText value="#{chance.party}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="来源" />
                            </f:facet>
                            <h:outputText value="#{chance.source.label}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="负责人" />
                            </f:facet>
                            <h:outputText value="#{chance.owner.name}" />
                        </p:column>

                    </p:dataTable>
                    <h:panelGrid columns="2">
                        <p:commandButton value="确定" actionListener="#{chanceActionBean.chooseChance}"
                            oncomplete="chooseChanceDialog.hide();" update="chanceActionForm:correChance" async="true" />
                        <p:commandButton value="取消" oncomplete="chooseChanceDialog.hide();" />
                    </h:panelGrid>
                </h:panelGroup>
            </p:dialog>
        </h:form>

        <h:form id="customerForm">
            <p:dialog header="选择客户" widgetVar="chooseCustomerDialog" modal="true" height="500" width="640">
                <h:panelGroup>

                    <h:panelGrid columns="2">
                        <p:inputText value="#{chanceActionBean.customerPattern}" />
                        <p:commandButton value="查找" actionListener="#{chanceActionBean.findCustomer}"
                            update="customerForm:customers" async="true" />
                    </h:panelGrid>
                    <p:dataTable id="customers" var="customer" value="#{chanceActionBean.customers}"
                        resizableColumns="true" selection="#{chanceActionBean.selectedCustomer}" selectionMode="single"
                        rowIndexVar="rowIndex">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="序号" />
                            </f:facet>
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="客户名称" />
                            </f:facet>
                            <h:outputText value="#{customer.name}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="地址" />
                            </f:facet>
                            <h:outputText value="#{customer.contacts[0].address}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="传真" />
                            </f:facet>
                            <h:outputText value="#{customer.contacts[0].fax}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="电话" />
                            </f:facet>
                            <h:outputText value="#{customer.contacts[0].tel}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="网址" />
                            </f:facet>
                            <h:outputText value="#{customer.contacts[0].website}" />
                        </p:column>

                    </p:dataTable>
                    <h:panelGrid columns="2">
                        <p:commandButton value="确定" actionListener="#{chanceActionBean.addCustomer}"
                            oncomplete="chooseCustomerDialog.hide();" update="chanceActionForm:parties" async="true" />
                        <p:commandButton value="取消" oncomplete="chooseCustomerDialog.hide();" />
                    </h:panelGrid>
                </h:panelGroup>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
</html>
