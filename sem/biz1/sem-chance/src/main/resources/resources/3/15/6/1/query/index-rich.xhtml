<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions" xmlns:p="http://primefaces.org/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<!-- InstanceBegin template="/Templates/seccaJsf.dwt.jsp" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">销售机会查询</ui:define>

    <ui:define name="content">

    <h:form id="mainForm">
            <t:panelGrid columns="1">
                <t:panelGrid columns="5">
                    <h:outputText value="时间段:" />
                    <h:outputText value="从" />
                    <p:calendar id="limitDateFrom" navigator="true"
                        locale="zh_CN" pattern="yyyy-MM-dd"
                        value="#{chanceQueryBean.limitDateFrom}" showOn="button"/>
                    <h:outputText value="到" />
                    <p:calendar id="limitDateTo" navigator="true"
                        locale="zh_CN" pattern="yyyy-MM-dd"
                        value="#{chanceQueryBean.limitDateTo}" showOn="button"/>
                </t:panelGrid>

                <t:panelGrid columns="2">
                    <p:panel header="销售员" toggleable="true"
                        collapsed="true">
                        <t:panelGrid columns="3">
                            <h:outputText value="或指定销售员" />
                            <t:panelGrid columns="1">
                                <t:panelGrid columns="2">
                                    <p:selectBooleanCheckbox
                                        value="#{chanceQueryBean.allSalesman}" />
                                    <h:outputText value="所有销售员" />
                                </t:panelGrid>
                                <p:selectManyMenu id="salesmansToQuery"
                                    value="#{chanceQueryBean.selectedSalesmansToQuery}"
                                    style="height:200px">
                                    <f:selectItems
                                        value="#{chanceQueryBean.salesmansToQuery}" />
                                </p:selectManyMenu>
                            </t:panelGrid>
                            <t:panelGrid columns="1">
                                <p:commandButton value="增加"
                                    onclick="materialDialog.show();" />
                                <p:commandButton value="删除"
                                    actionListener="#{chanceQueryBean.removeSalesmanToQuery}"
                                    update="mainForm:salesmansToQuery" />
                            </t:panelGrid>
                        </t:panelGrid>
                    </p:panel>
                    <p:commandButton value="查询" />
                </t:panelGrid>
            </t:panelGrid>

            <p:dataTable id="result" value="#{chanceQueryBean.chances}"
                var="chance" resizableColumns="true"
                rowIndexVar="rowIndex">

                <p:column headerText="序号">
                    <h:outputText value="#{rowIndex + 1}" />
                </p:column>

                <p:column headerText="销售员">
                    <h:outputText value="#{item.owner.displayName}" />
                </p:column>
            </p:dataTable>
        </h:form>



        <p:dialog header="选择销售员" widgetVar="salesmanDialog" modal="true">
            <h:form id="salesmanForm">
                <h:panelGroup>

                    <h:panelGrid columns="3">
                        <h:outputLabel value="物料名字全部或部份:" />
                        <p:inputText value="#{stockQueryBean.materialPattern}" />
                        <p:commandButton value="查找"
                            actionListener="#{stockQueryBean.findMaterial}" update="materials"
                            async="true" />
                    </h:panelGrid>
                    <p:dataTable id="materials" var="material"
                        value="#{stockQueryBean.materials}"
                        resizableColumns="true"
                        selection="#{stockQueryBean.selectedMaterial}"
                        selectionMode="single" rowKey="#{material.id}"
                        rowIndexVar="rowIndex"
                        scrollable="true" scrollWidth="600" scrollHeight="350">

                        <p:column style="width:30px;">
                            <f:facet name="header">
                                <h:outputText value="序号" />
                            </f:facet>
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column headerText="物料名称" style="width:150px;">
                            <h:outputText value="#{material.label}" />
                        </p:column>

                        <p:column headerText="序列号" style="width:100px;">
                            <h:outputText value="#{material.serial}" />
                        </p:column>

                        <p:column headerText="条形码" style="width:100px;">
                            <h:outputText value="#{material.barCode}" />
                        </p:column>

                        <p:column headerText="主单位" style="width:80px;">
                            <h:outputText value="#{material.unit.name}" />
                        </p:column>

                        <p:column headerText="规格型号" style="width:100px;">
                            <h:outputText value="#{material.modelSpec}" />
                        </p:column>
                    </p:dataTable>
                    <h:panelGrid columns="2">
                        <p:commandButton value="添加"
                            actionListener="#{stockQueryBean.addMaterial}"
                            oncomplete="materialDialog.hide()" update="mainForm:materialsToQuery"
                            async="true" />
                        <p:commandButton value="取消" oncomplete="materialDialog.hide();" />
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>





    </ui:define>
</ui:composition>
</html>
