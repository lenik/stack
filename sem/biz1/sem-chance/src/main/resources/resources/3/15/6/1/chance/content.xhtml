<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions">

<ui:composition template="/template/entity/content.xhtml">

    <ui:define name="table">
        <table width="100%" bgcolor="f8f8ff" border="0" cellspacing="0" cellpadding="5">

            <tr>
                <td>机会主题:</td>
                <td>${it.subject}</td>
            </tr>
            <tr>
                <td>客户:</td>
                <td>${it.party}</td>
            </tr>
            <tr>
                <td>客户需求:</td>
                <td>${it.content}</td>
            </tr>
            <tr>
                <td>机会所有者:</td>
                <td>${it.owner.name}</td>
            </tr>
            <tr>
                <td>机会分类:</td>
                <td>${it.category.label}</td>
            </tr>
            <tr>
                <td>机会来源</td>
                <td>${it.source.label}</td>
            </tr>
            <tr>
                <td>创建日期:</td>
                <td>${fn:substring(it.createDate, 0, 19)}</td>
            </tr>
            <tr>
                <td>机会行动日志</td>
                <td><c:forEach var="action" items="${it.actions}">
                        <li>${action.content}</li>
                    </c:forEach></td>
            </tr>
        </table>
    </ui:define>

</ui:composition>
</html>
