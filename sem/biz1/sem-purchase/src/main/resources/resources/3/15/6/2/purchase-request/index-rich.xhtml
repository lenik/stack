<ui:composition template="/template/scroll-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:fr="http://java.sun.com/jsf/composite/frame"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:param name="title" value="采购请求" />
    <ui:param name="verifiable" value="true" />
    <ui:param name="bean" value="#{purchaseRequestAdminBean}" />
    <ui:param name="obj" value="#{bean.openedObject}" />
    <ui:param name="planObj" value="#{bean.plansMBean.openedObject}" />
    <ui:param name="itemObj" value="#{bean.itemsMBean.openedObject}" />
    <ui:param name="inquiryObj" value="#{bean.inquiriesMBean.openedObject}" />
    <ui:param name="takeInObj" value="#{bean.takeInsMBean.openedObject}" />

    <ui:define name="editDialogContent">
        <p:tabView id="tv">
            <p:tab title="基本信息">
                <t:panelGrid id="basic" columns="4">
                    <h:outputText value="标识:" />
                    <h:outputText value="#{obj.id}" style="font-weight:bold;font-size:large" />
                    <h:outputText value="状态" />
                    <p:inputText value="#{obj.verifyContext.verifyEvalState}" disabled="true" />

                    <h:outputText value="时间:" />
                    <h:outputText value="#{obj.createdDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                    </h:outputText>
                    <h:outputText value="制单人:" />
                    <p:inputText value="#{obj.owner.displayName}" disabled="true" />
                </t:panelGrid>
            </p:tab>

            <p:tab title="采购需求">
                <fr:listView id="plansIndexView" header="物料计划" style="panel" picker="chooseMaterialPlanDialog"
                    mbean="#{bean.plansMBean}" nested="true" editable="false">
                    <p:column headerText="简要">
                        <h:outputText value="#{entry.label}" />
                    </p:column>
                    <p:column headerText="备注">
                        <h:outputText value="#{entry.description}" />
                    </p:column>
                </fr:listView>
            </p:tab>

            <p:tab title="采购项目">
                <fr:listView id="itemsIndexView" header="采购项" style="indexPanel" editView=":itemsEditView"
                    mbean="#{bean.itemsMBean}" nested="true" creatable="true">
                    <f:facet name="columns">
                        <p:column headerText="物料">
                            <h:outputText value="#{entry.material.label}" />
                        </p:column>
                        <p:column headerText="规格型号">
                            <h:outputText value="#{entry.material.modelSpec}" />
                        </p:column>
                        <p:column headerText="需求数量">
                            <h:outputText value="#{entry.requiredQuantity}" />
                        </p:column>
                        <p:column headerText="采购数量">
                            <h:outputText value="#{entry.quantity}" />
                        </p:column>
                        <p:column headerText="优选供应商">
                            <h:outputText value="#{entry.preferredSupplier.displayName}" />
                        </p:column>
                        <p:column headerText="附加要求">
                            <h:outputText value="#{entry.additionalRequirement}" />
                        </p:column>
                        <p:column headerText="入库仓库">
                            <p:selectOneMenu id="warehouse" label="仓库" value="#{entry.warehouseId}">
                                <f:selectItem itemValue="0" itemLabel="--选择仓库--" />
                                <f:selectItems value="#{stock.warehouseSelectItems}" />
                            </p:selectOneMenu>
                        </p:column>
                    </f:facet>
                </fr:listView>
            </p:tab>
        </p:tabView>
    </ui:define>

    <ui:define name="dialogs">
        <sem:singleVerifierSupportDialog update=":mainForm" />
        <sem:chooseMaterialPlanDialog id="plan-d" target="${bean.plansMBean.addition}"
            update=":editDialog:form:tv:plansIndexView:indexForm:body" />
        <sem:choosePartyDialog id="preferredSupplier-d" var="choosePreferredSupplierDialog"
            header="选择优选供应商" target="${itemObj.preferredSupplier}" stereo="SUP" />
        <sem:choosePartyDialog id="supplier-d" var="chooseSupplierDialog" header="选择询价方"
            target="${inquiryObj.supplier}" stereo="SUP" />

        <fr:listView id="itemsEditView" header="采购项" style="editDialog" indexView=":editDialog:form:itemsIndexView"
            mbean="#{bean.itemsMBean}">
            <h:panelGrid columns="2" columnClasses="field-label, field-content">
                <h:outputLabel value="物料" />
                <h:outputText value="#{item.material.label}" />

                <h:outputLabel value="需求数量" />
                <h:outputText value="#{item.requiredQuantity}" />

                <h:outputLabel value="采购数量" />
                <p:inputText value="#{item.quantity}" />

                <h:outputLabel value="优选供应商" />
                <h:panelGroup>
                    <p:inputText id="supplier" value="#{item.preferredSupplier.displayName}" readonly="true" />
                    <p:commandButton value="..." oncomplete="choosePreferredSupplierDialog.show()">
                        <f:setPropertyActionListener target="${choosePartyDialogBean.stereo}"
                            value="SUP" />
                    </p:commandButton>
                </h:panelGroup>

                <h:outputLabel value="附加要求" />
                <p:inputText value="#{item.additionalRequirement}" />
            </h:panelGrid>
        </fr:listView>

        <fr:listView id="inquiries" header="询价和建议" style="dialog" mbean="#{bean.inquiriesMBean}" paginator="false">
            <f:facet name="index-header">
                <h:outputText value="询价物料: #{itemObj.material.label}" />
            </f:facet>
            <f:facet name="columns">
                <p:column headerText="供应商">
                    <h:outputText value="#{entry.org.displayName}" />
                </p:column>
                <p:column headerText="单价">
                    <h:outputText value="#{entry.price.value}" />
                </p:column>
                <p:column headerText="币种">
                    <h:outputText value="#{entry.price.currencyText}" />
                </p:column>
                <p:column headerText="交货时间">
                    <h:outputText value="#{entry.deliveryDate}" />
                </p:column>
            </f:facet>
            <h:panelGrid columns="2">
                <h:outputLabel value="供应商" />
                <t:panelGroup>
                    <p:inputText id="supplier" value="#{item.supplier.displayName}" readonly="true" />
                    <p:commandButton value="..." oncomplete="chooseSupplierDialog.show()">
                    </p:commandButton>
                </t:panelGroup>

                <h:outputLabel value="价格" />
                <h:panelGroup>
                    <p:inputText value="#{item.priceDigit}" />
                    <h:outputLabel value="币种" />
                    <p:selectOneMenu value="#{item.priceCurrency}" style="width:200px;">
                        <f:selectItem itemValue="" itemLabel="--选择币种--" />
                        <f:selectItems value="#{bean.currencies}" />
                    </p:selectOneMenu>
                </h:panelGroup>

                <h:outputText value="交货时间" />
                <p:inputText style="width:500px;" value="#{item.deliveryDate}" />

                <h:outputLabel value="质量状况" />
                <p:inputText style="width:500px;" value="#{item.quality}" />

                <h:outputLabel value="付款方式" />
                <p:inputText style="width:500px;" value="#{item.paymentTerm}" />

                <h:outputLabel value="售后服务" />
                <p:inputText style="width:500px;" value="#{item.afterService}" />

                <h:outputLabel value="其他" />
                <p:inputText style="width:500px;" value="#{item.other}" />
            </h:panelGrid>
        </fr:listView>

    </ui:define>
</ui:composition>
