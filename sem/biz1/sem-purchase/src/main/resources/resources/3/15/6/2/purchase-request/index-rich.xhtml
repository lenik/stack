<ui:composition template="/template/scroll-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:fr="http://java.sun.com/jsf/composite/frame"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:param name="title" value="采购请求管理" />
    <ui:param name="verifiable" value="true" />
    <ui:param name="bean" value="#{purchaseRequestAdminBean}" />
    <ui:param name="obj" value="#{bean.openedObject}" />

    <ui:define name="form">
        <p:panel header="采购请求管理">
            <t:panelGrid id="basic" columns="4">
                <h:outputText value="标识:" />
                <h:outputText value="#{obj.id}" style="font-weight:bold;font-size:large" />
                <h:outputText value="状态" />
                <p:inputText value="#{obj.verifyContext.verifyEvalState}" disabled="true" />

                <h:outputText value="时间:" />
                <h:outputText value="#{obj.createdDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                </h:outputText>
                <h:outputText value="制单人:" />
                <p:inputText value="#{bean.creator}" disabled="true" />

                <h:outputText value="物料计划" />
                <t:panelGroup colspan="3">
                    <t:panelGrid columns="2">
                        <p:selectOneListbox id="plans" style="height:80px; width:200px;">
                            <f:selectItems value="#{obj.plans}" var="plan" itemLabel="#{plan.idAsString}"
                                itemValue="#{plan.id}" />
                        </p:selectOneListbox>
                        <h:panelGrid colums="1">
                            <p:commandButton value="挑选物料计划" disabled="#{!bean.editable}" onclick="planDialog.show();" />
                        </h:panelGrid>
                    </t:panelGrid>
                </t:panelGroup>
            </t:panelGrid>

            <fr:listView>
                <f:facet name="columns">
                    <p:column headerText="物料">
                        <h:outputText value="#{item.material.label}" />
                    </p:column>

                    <p:column headerText="规格型号">
                        <h:outputText value="#{item.material.modelSpec}" />
                    </p:column>

                    <p:column headerText="请求数量">
                        <h:outputText value="#{item.quantity}" />
                    </p:column>

                    <p:column headerText="计划数量">
                        <h:outputText value="#{item.planQuantity}" />
                    </p:column>

                    <p:column headerText="优选供应商">
                        <h:outputText value="#{item.preferredSupplier.name}" />
                    </p:column>

                    <p:column headerText="附加要求">
                        <h:outputText value="#{item.additionalRequirement}" />
                    </p:column>

                    <p:column headerText="入库仓库">
                        <p:selectOneMenu id="stockWarehouseId" value="#{item.warehouseId}" style="width:200px;">
                            <f:selectItem itemValue="" itemLabel="--选择仓库--" />
                            <f:selectItems value="#{bean.stockWarehouses}" />
                        </p:selectOneMenu>
                    </p:column>
                </f:facet>
            </fr:listView>
            <p:separator style="width:100%;" />
            <p:commandButton value="生成采购入库单" disabled="#{bean.editable}" actionListener="#{bean.genTakeInStockOrder}" />
        </p:panel>
    </ui:define>

    <ui:define name="dialogs">
        <sem:singleVerifierSupportDialog update=":mainForm" />
        <sem:choosePartyDialog id="preferredSupplierDialog" var="preferredSupplierDialog" header="选择优选供应商" />

        <fr:listView header="物料需求项目编辑">
            <t:panelGroup id="itemPanel">
                <t:panelGrid columns="2" columnClasses="detail_col_title,detail_col_value">

                    <h:outputLabel value="物料" />
                    <h:outputText value="#{objItem.material.label}" />

                    <h:outputLabel value="请求数量" />
                    <h:outputText value="#{objItem.quantity}" />

                    <h:outputLabel value="计划数量" />
                    <p:inputText value="#{objItem.planQuantity}" />

                    <h:outputLabel value="优选供应商" />
                    <t:panelGroup>
                        <p:inputText id="preferredSupplier" value="#{bean.selectedSupplier.name}" readonly="true" />
                        <p:commandButton value="..." onclick="preferredSupplierDialog.show()" disabled="#{!bean.editable}" />
                    </t:panelGroup>

                    <h:outputLabel value="附加要求" />
                    <p:inputText value="#{objItem.additionalRequirement}" />
                </t:panelGrid>
            </t:panelGroup>
        </fr:listView>

        <fr:listView header="物料计划明细">
            <f:facet name="columns">
                <p:column headerText="物料">
                    <h:outputText value="#{item.material.label}" />
                </p:column>
                <p:column headerText="规格型号">
                    <h:outputText value="#{item.material.modelSpec}" />
                </p:column>
                <p:column headerText="数量">
                    <h:outputText value="#{item.quantity}" />
                </p:column>
                <p:column headerText="优选供应商">
                    <h:outputText value="#{item.preferredSupplier.name}" />
                </p:column>
                <p:column headerText="附加要求">
                    <h:outputText value="#{item.additionalRequirement}" />
                </p:column>
            </f:facet>
        </fr:listView>

        <p:dialog header="询价和建议" widgetVar="inquiryDialog" modal="true" height="550" width="800">
            <h:form id="inquiryForm">
                <h:outputText value="询价物料:#{objItem.material.label}" />
                <fr:listView header="询价">
                    <f:facet name="columns">
                        <p:column headerText="供应商">
                            <h:outputText value="#{inquiry.org.name}" />
                        </p:column>

                        <p:column headerText="单价">
                            <h:outputText value="#{inquiry.price.value}" />
                        </p:column>

                        <p:column headerText="币种">
                            <h:outputText value="#{inquiry.price.currencyText}" />
                        </p:column>

                        <p:column headerText="交货时间">
                            <h:outputText value="#{inquiry.deliveryDate}" />
                        </p:column>
                    </f:facet>
                    <f:facet name="index-buttons">
                        <p:commandButton update="inquiryForm:purchaseAdvicePanel" action="#{bean.acceptInquiry}"
                            value="采纳" />
                    </f:facet>
                </fr:listView>

                <p:panel id="purchaseAdvicePanel" header="建议">
                    <t:panelGrid columns="2">
                        <h:outputText value="选择:" />
                        <p:inputText value="#{bean.purchaseAdvice.preferredInquiry.org.name}" readonly="true" />

                        <h:outputText value="理由:" />
                        <p:inputText style="width:600px;" value="#{bean.purchaseAdvice.reason}" />

                        <h:outputText value="状态" />
                        <p:inputText value="#{bean.purchaseAdvice.verifyContext.verifyEvalState}" disabled="true" />

                        <t:panelGrid columns="2">
                            <p:commandButton value="保存" actionListener="#{bean.savePurchaseAdvice}" />
                            <sem:singleVerifierSupportButton selection="#{bean.selectedPurchaseAdvices}" />
                        </t:panelGrid>
                        <p:commandButton value="删除建议" update="inquiryForm:purchaseAdvicePanel"
                            actionListener="#{bean.deletePurchaseAdvice}" />

                    </t:panelGrid>
                </p:panel>

                <div align="right">
                    <p:commandButton value="关闭" onclick="inquiryDialog.hide()" />
                </div>
            </h:form>
        </p:dialog>

        <fr:listView header="询价详细">
            <t:panelGrid columns="2" columnClasses="detail_col_title,detail_col_value">

                <h:outputLabel value="供应商" />
                <t:panelGroup>
                    <p:inputText id="supplier" value="#{item.org.name}" readonly="true" />
                    <p:commandButton value="..." onclick="preferredSupplierDialog.show()" />
                </t:panelGroup>

                <h:outputLabel value="价格" />
                <t:panelGrid columns="3">
                    <p:inputText value="#{item.priceDigit}" />
                    <h:outputLabel value="币种" />
                    <p:selectOneMenu value="#{item.priceCurrency}" style="width:200px;">
                        <f:selectItem itemValue="" itemLabel="--选择币种--" />
                        <f:selectItems value="#{bean.currencies}" />
                    </p:selectOneMenu>
                </t:panelGrid>

                <h:outputText value="交货时间" />
                <p:inputText style="width:500px;" value="#{item.deliveryDate}" />

                <h:outputLabel value="质量状况" />
                <p:inputText style="width:500px;" value="#{item.quality}" />

                <h:outputLabel value="付款方式" />
                <p:inputText style="width:500px;" value="#{item.paymentTerm}" />

                <h:outputLabel value="售后服务" />
                <p:inputText style="width:500px;" value="#{item.afterService}" />

                <h:outputLabel value="其他" />
                <p:inputText style="width:500px;" value="#{item.other}" />
            </t:panelGrid>
        </fr:listView>
    </ui:define>
</ui:composition>
