<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15">
<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">定单管理</ui:define>

    <ui:define name="content">
        <sem:singleVerifierSupportDialog update=":mainForm" />

		<h:form id="mainForm">

            <h:panelGrid columns="6">
                <h:outputText value="时间段:" />
                <h:outputText value="从" />
                <p:calendar id="limitDateFrom" navigator="true"
                    locale="zh_CN" pattern="yyyy-MM-dd"
                    value="#{makeOrderAdminBean.limitDateFrom}"
                    showOn="button" disabled="#{makeOrderAdminBean.editable}" />
                <h:outputText value="到" />
                <p:calendar id="limitDateTo" navigator="true"
                    locale="zh_CN" pattern="yyyy-MM-dd"
                    value="#{makeOrderAdminBean.limitDateTo}" showOn="button"
                    disabled="#{makeOrderAdminBean.editable}" />
                <p:commandButton value="限定"
                    actionListener="#{makeOrderAdminBean.limit}" async="true"
                    update="mainForm"
                    disabled="#{makeOrderAdminBean.editable}" />
            </h:panelGrid>

            <p:toolbar id="toolbar">
				<p:toolbarGroup align="left">
					<p:commandButton value="新增" actionListener="#{makeOrderAdminBean.new_}"
						disabled="#{makeOrderAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="修改"
						actionListener="#{makeOrderAdminBean.modify}"
						disabled="#{makeOrderAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="删除"
						onclick="deleteConfirmDialog.show();"
						disabled="#{makeOrderAdminBean.editable}" update="mainForm" async="true" />
					<p:separator />
					<p:commandButton value="保存" actionListener="#{makeOrderAdminBean.save}"
						disabled="#{!makeOrderAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="取消"
						actionListener="#{makeOrderAdminBean.cancel}"
						disabled="#{!makeOrderAdminBean.editable}" update="mainForm" async="true" />
					<p:separator />
                    <sem:singleVerifierSupportButton
                        selection="#{makeOrderAdminBean.selection}"
                        disabled="#{makeOrderAdminBean.editable}" />
					<p:separator />
					<p:commandButton value="第一条"
						actionListener="#{makeOrderAdminBean.first}"
						disabled="#{makeOrderAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="上一条"
						actionListener="#{makeOrderAdminBean.previous}"
						disabled="#{makeOrderAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="下一条"
						actionListener="#{makeOrderAdminBean.next}"
						disabled="#{makeOrderAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="最末条"
						actionListener="#{makeOrderAdminBean.last}"
						disabled="#{makeOrderAdminBean.editable}" update="mainForm"
						async="true" />
                    <p:inputText value="#{makeOrderAdminBean.goNumber}"
                        disabled="#{makeOrderAdminBean.editable}" style="width:30px;" />
                    <h:outputText value="/#{makeOrderAdminBean.count}"/>
                    <p:commandButton value="前往"
                        actionListener="#{makeOrderAdminBean.go}"
                        disabled="#{makeOrderAdminBean.editable}" update="mainForm"
                        async="true" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panel header="定单管理">
				<t:panelGrid columns="4">
                    <h:outputText value="标识:" />
                    <h:outputText
                        value="#{makeOrderAdminBean.makeOrder.id}"
                        style="font-weight:bold;font-size:large" />
                    <h:outputText value="状态" />
                    <p:inputText
                        value="#{makeOrderAdminBean.makeOrder.verifyContext.verifyEvalState}"
                        disabled="true" />

                    <h:outputText value="时间:" />
                    <h:outputText
                        value="#{makeOrderAdminBean.makeOrder.createdDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd"
                            timeZone="Asia/Shanghai" />
                    </h:outputText>
                    <h:outputText value="制单人:" />
                    <p:inputText value="#{makeOrderAdminBean.creator}"
                        disabled="true" />

                    <h:outputText value="客户:" />
                    <t:panelGroup colspan="3">
                        <p:inputText id="customer" value="#{makeOrderAdminBean.makeOrder.customer.name}" readonly="true"/>
                        <p:commandButton value="..." onclick="customerDialog.show()" disabled="#{!makeOrderAdminBean.editable}"/>
                    </t:panelGroup>

                    <h:outputText value="对应机会:" />
                    <t:panelGroup colspan="3">
                        <p:inputText id="chance" value="#{makeOrderAdminBean.makeOrder.chance.subject}" readonly="true"/>
                        <p:commandButton value="..." onclick="chanceDialog.show()" disabled="#{!makeOrderAdminBean.editable}"/>
                    </t:panelGroup>

                    <h:outputText value="附加要求:" />
                    <t:panelGroup colspan="3">
                        <p:inputTextarea
                            style="width:400px;height:50px;"
                            value="#{makeOrderAdminBean.makeOrder.description}"
                            disabled="#{!makeOrderAdminBean.editable}" />
                    </t:panelGroup>

                </t:panelGrid>

                <t:panelGrid columns="2">
                    <h:outputText value="明细"/>
					<p:commandButton value="新增明细" onclick="itemDialog.show();"
						action="#{makeOrderAdminBean.newItem}"
						update="itemForm:itemPanel"
						disabled="#{!makeOrderAdminBean.editable}" />
				</t:panelGrid>

				<p:dataTable id="items" var="item"
					value="#{makeOrderAdminBean.items}" resizableColumns="true"
					rowIndexVar="rowIndex">

					<p:column>
						<f:facet name="header">
							<h:outputText value="序号" />
						</f:facet>
						<h:outputText value="#{rowIndex + 1}" />
					</p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="物料"/>
                        </f:facet>
                        <h:outputText value="#{item.part.target.label}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="规格型号"/>
                        </f:facet>
                        <h:outputText value="#{item.part.target.modelSpec}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="单价"/>
                        </f:facet>
                        <h:outputText value="#{item.price.value}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="币种"/>
                        </f:facet>
                        <h:outputText value="#{item.price.currencyText}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="数量"/>
                        </f:facet>
                        <h:outputText value="#{item.quantity}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="外部名称"/>
                        </f:facet>
                        <h:outputText value="#{item.externalProductName}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="外部规格"/>
                        </f:facet>
                        <h:outputText value="#{item.externalSpecification}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="交货时间"/>
                        </f:facet>
                        <h:outputText value="#{item.deadline}">
                            <f:convertDateTime pattern="yyyy-MM-dd"
                                timeZone="Asia/Shanghai" />
                        </h:outputText>
                    </p:column>

					<p:column>
						<f:facet name="header">操作</f:facet>
						<t:panelGroup>
							<p:commandLink update="itemForm:itemPanel"
								disabled="#{!makeOrderAdminBean.editable}"
								actionListener="#{makeOrderAdminBean.modifyItem}"
								oncomplete="itemDialog.show()" value="修改">
								<f:setPropertyActionListener value="#{item}"
									target="#{makeOrderAdminBean.makeOrderItem}" />
                                <f:setPropertyActionListener value="#{item.priceValue}"
                                    target="#{makeOrderAdminBean.makeOrderItemPrice}" />
                                <f:setPropertyActionListener value="#{item.priceCurrencyCode}"
                                    target="#{makeOrderAdminBean.makeOrderItemPriceCurrency}" />
							</p:commandLink>
							<p:spacer width="10" />
							<p:commandLink
								disabled="#{!makeOrderAdminBean.editable}"
								oncomplete="deleteItemConfirmDialog.show()" value="删除">
								<f:setPropertyActionListener value="#{item}"
									target="#{makeOrderAdminBean.makeOrderItem}" />
							</p:commandLink>
						</t:panelGroup>
					</p:column>

				</p:dataTable>


			</p:panel>
		</h:form>

		<h:form id="itemForm">
			<p:dialog header="定单项目编辑" widgetVar="itemDialog" modal="true"
				height="500" width="640">
				<h:panelGroup id="itemPanel">
					<t:panelGrid columns="4"
						columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">

						<h:outputLabel value="物料" />
						<t:panelGroup colspan="3">
							<p:inputText value="#{makeOrderAdminBean.makeOrderItem.part.target.label}" readonly="true"/>
							<p:commandButton value="..." onclick="partDialog.show();"/>
						</t:panelGroup>

                        <h:outputLabel value="单价" />
                        <p:inputText value="#{makeOrderAdminBean.makeOrderItemPrice}" />
                        <h:outputLabel value="币种" />
                        <p:selectOneMenu value="#{makeOrderAdminBean.makeOrderItemPriceCurrency}" style="width:200px;">
                            <f:selectItem itemValue="" itemLabel="--选择币种--" />
                            <f:selectItems value="#{makeOrderAdminBean.currencies}" />
                        </p:selectOneMenu>

                        <h:outputLabel value="数量" />
                        <t:panelGroup colspan="3">
                            <p:inputText value="#{makeOrderAdminBean.makeOrderItem.quantity}"/>
                        </t:panelGroup>

                        <h:outputLabel value="外部名称" />
                        <p:inputText value="#{makeOrderAdminBean.makeOrderItem.externalProductName}" />
                        <h:outputLabel value="外部规格型号" />
                        <p:inputText value="#{makeOrderAdminBean.makeOrderItem.externalSpecification}" />

                        <h:outputText value="交货时间:" />
                        <t:panelGroup colspan="3">
                            <p:calendar id="deadline" navigator="true"
                            locale="zh_CN" pattern="yyyy-MM-dd"
                            value="#{makeOrderAdminBean.makeOrderItem.deadline}"
                            showOn="button" />
                        </t:panelGroup>

						<h:panelGroup />
						<t:panelGroup colspan="2">
							<t:panelGrid columns="2">
								<p:commandButton value="保存"
									actionListener="#{makeOrderAdminBean.saveItem}"
									oncomplete="itemDialog.hide();" async="true"
									update="mainForm" />
								<p:commandButton value="取消"
									oncomplete="itemDialog.hide();" />
							</t:panelGrid>
						</t:panelGroup>
						<h:panelGroup />

					</t:panelGrid>
				</h:panelGroup>

			</p:dialog>
		</h:form>

		<h:form id="partForm">
			<p:dialog header="选择产品" widgetVar="partDialog" modal="true"
				height="480" width="640">
				<h:panelGroup>

					<h:panelGrid columns="3">
						<h:outputLabel value="产品名称全部或部份:" />
						<p:inputText value="#{makeOrderAdminBean.partPattern}" />
						<p:commandButton value="查找"
							actionListener="#{makeOrderAdminBean.findPart}" update="parts"
							async="true" />
					</h:panelGrid>
					<p:dataTable id="parts" var="part"
						value="#{makeOrderAdminBean.parts}" resizableColumns="true"
						selection="#{makeOrderAdminBean.selectedPart}" selectionMode="single"
                        rowKey="#{part.id}"
						rowIndexVar="rowIndex"
                        scrollable="true" scrollWidth="600" scrollHeight="350">

						<p:column>
							<f:facet name="header">
								<h:outputText value="序号" />
							</f:facet>
							<h:outputText value="#{rowIndex + 1}" />
						</p:column>

						<p:column headerText="物料名称">
							<h:outputText value="#{part.target.label}" />
						</p:column>

						<p:column headerText="序列号">
							<h:outputText value="#{part.target.serial}" />
						</p:column>

						<p:column headerText="条形码">
							<h:outputText value="#{part.target.barCode}" />
						</p:column>

						<p:column headerText="主单位">
							<h:outputText value="#{part.target.unit.name}" />
						</p:column>

                        <p:column headerText="规格型号">
                            <h:outputText value="#{part.target.modelSpec}" />
                        </p:column>

					</p:dataTable>
					<h:panelGrid columns="2">
						<p:commandButton value="确定"
							actionListener="#{makeOrderAdminBean.choosePart}"
							oncomplete="partDialog.hide();" update="itemForm:itemPanel"
							async="true" />
						<p:commandButton value="取消" oncomplete="partDialog.hide();" />
					</h:panelGrid>
				</h:panelGroup>
			</p:dialog>

		</h:form>

	   <h:form id="deleteConfirmForm">
            <p:confirmDialog message="确定要删除吗?" width="200" header="删除确认"
                severity="alert" widgetVar="deleteConfirmDialog" modal="true">

                <p:commandButton value="确定"
                    update="mainForm"
                    actionListener="#{makeOrderAdminBean.delete}"
                    oncomplete="deleteConfirmDialog.hide()" />
                <p:commandButton value="取消" onclick="deleteConfirmDialog.hide()"
                    type="button" />

            </p:confirmDialog>
        </h:form>

        <h:form id="deleteItemConfirmForm">
            <p:confirmDialog message="确定要删除吗?" width="200" header="删除明细条目确认"
                severity="alert" widgetVar="deleteItemConfirmDialog" modal="true">

                <p:commandButton value="确定"
                    update="mainForm:items"
                    actionListener="#{makeOrderAdminBean.deleteItem}"
                    oncomplete="deleteItemConfirmDialog.hide()" />
                <p:commandButton value="取消" onclick="deleteItemConfirmDialog.hide()"
                    type="button" />

            </p:confirmDialog>
        </h:form>

        <h:form id="customerForm">
            <p:dialog header="选择客户" widgetVar="customerDialog" modal="true"
                height="500" width="840">
                <h:panelGroup>

                    <h:panelGrid columns="3">
                        <h:outputLabel value="客户名称全部或部份:" />
                        <p:inputText value="#{makeOrderAdminBean.customerPattern}" />
                        <p:commandButton value="查找"
                            actionListener="#{makeOrderAdminBean.findCustomer}" update="customers"
                            async="true" />
                    </h:panelGrid>
                    <p:dataTable id="customers" var="customer"
                        value="#{makeOrderAdminBean.customers}" resizableColumns="true"
                        rowIndexVar="rowIndex"
                        scrollable="true" scrollWidth="600" scrollHeight="350">

                        <p:column headerText="序号">
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column headerText="客户名称">
                            <h:outputText value="#{customer.name}" />
                        </p:column>

                        <p:column headerText="标签">
                            <p:dataList value="#{customer.tags}" var="tag" type="definition">
                                <f:facet name="description">
                                    <h:outputText value="#{tag.label}"/>
                                </f:facet>
                            </p:dataList>
                        </p:column>

                        <p:column headerText="成立日期/生日">
                            <h:outputText value="#{customer.birthday}">
                                <f:convertDateTime pattern="yyyy-MM-dd"
                                    timeZone="Asia/Shanghai" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="税务登记号/证件号">
                            <h:outputText value="#{customer.sid}" />
                        </p:column>

                        <p:column headerText="创建日期">
                            <h:outputText value="#{customer.createdDate}">
                                <f:convertDateTime pattern="yyyy-MM-dd"
                                    timeZone="Asia/Shanghai" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="动作">
                            <p:commandLink
                                oncomplete="customerDialog.hide()"
                                action="#{makeOrderAdminBean.chooseCustomer}"
                                update="mainForm:customer" value="挑选">
                                <f:setPropertyActionListener
                                    value="#{customer}"
                                    target="#{makeOrderAdminBean.selectedCustomer}" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="取消" oncomplete="customerDialog.hide();" />
                </h:panelGroup>
            </p:dialog>
        </h:form>


        <h:form id="chanceForm">
            <p:dialog header="挑选机会" widgetVar="chanceDialog" modal="true" height="500" width="840">
                <h:panelGroup>

                    <h:panelGrid columns="2">
                        <p:inputText value="#{makeOrderAdminBean.chancePattern}" />

                        <p:commandButton value="查找" actionListener="#{makeOrderAdminBean.findChance}"
                            update="chanceForm:chances" async="true" />
                    </h:panelGrid>
                    <p:dataTable id="chances" var="chance" value="#{makeOrderAdminBean.chances}" resizableColumns="true"
                        selection="#{makeOrderAdminBean.selectedChance}" selectionMode="single"
                        rowKey="#{chance.id}" rowIndexVar="rowIndex"
                        scrollable="true" scrollWidth="600" scrollHeight="350">

                        <p:column headerText="序号" style="width:45px;">
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column headerText="机会主题">
                            <h:outputText value="#{chance.subject}" />
                        </p:column>

                        <p:column headerText="客户">
                            <h:outputText value="#{chance.partiesHint}" />
                        </p:column>

                        <p:column headerText="来源" style="width:100px;">
                            <h:outputText value="#{chance.source.label}" />
                        </p:column>

                    </p:dataTable>
                    <h:panelGrid columns="2">
                        <p:commandButton value="确定" actionListener="#{makeOrderAdminBean.chooseChance}"
                            oncomplete="chanceDialog.hide();" update="mainForm:chance" async="true" />
                        <p:commandButton value="取消" oncomplete="chanceDialog.hide();" />
                    </h:panelGrid>
                </h:panelGroup>
            </p:dialog>
        </h:form>


	</ui:define>
</ui:composition>
</html>
