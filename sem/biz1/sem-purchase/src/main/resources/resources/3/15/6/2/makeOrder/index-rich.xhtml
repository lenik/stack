<ui:composition template="/template/scroll-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:param name="title" value="定单" />
    <ui:param name="bean" value="#{makeOrderAdminBean}" />
    <ui:param name="obj" value="#{bean.openedObject}" />

    <ui:define name="toolbarPeripherals">
        <sem:singleVerifierSupportButton selection="#{bean.selection}" disabled="#{bean.editable}" />
    </ui:define>

    <ui:define name="editDialogContent">
        <p:panel header="定单管理">
            <t:panelGrid columns="4">
                <h:outputText value="标识:" />
                <h:outputText value="#{bean.makeOrder.id}" style="font-weight:bold;font-size:large" />
                <h:outputText value="状态" />
                <p:inputText value="#{bean.makeOrder.verifyContext.verifyEvalState}" disabled="true" />

                <h:outputText value="时间:" />
                <h:outputText value="#{bean.makeOrder.createdDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                </h:outputText>
                <h:outputText value="制单人:" />
                <p:inputText value="#{bean.creator}" disabled="true" />

                <h:outputText value="客户:" />
                <t:panelGroup colspan="3">
                    <p:inputText id="customer" value="#{bean.makeOrder.customer.name}" readonly="true" />
                    <p:commandButton value="..." onclick="customerDialog.show()" disabled="#{!bean.editable}" />
                </t:panelGroup>

                <h:outputText value="对应机会:" />
                <t:panelGroup colspan="3">
                    <p:inputText id="chance" value="#{bean.makeOrder.chance.subject}" readonly="true" />
                    <p:commandButton value="..." onclick="chanceDialog.show()" disabled="#{!bean.editable}" />
                </t:panelGroup>

                <h:outputText value="附加要求:" />
                <t:panelGroup colspan="3">
                    <p:inputTextarea style="width:400px;height:50px;" value="#{bean.makeOrder.description}"
                        disabled="#{!bean.editable}" />
                </t:panelGroup>

            </t:panelGrid>

            <t:panelGrid columns="2">
                <h:outputText value="明细" />
                <p:commandButton value="新增明细" onclick="itemDialog.show();" action="#{bean.newItem}"
                    update="itemForm:itemPanel" disabled="#{!bean.editable}" />
            </t:panelGrid>

            <p:dataTable id="items" var="item" value="#{bean.items}" resizableColumns="true" rowIndexVar="rowIndex">

                <p:column headerText="">
                    <f:facet name="header">
                        <h:outputText value="序号" />
                    </f:facet>
                    <h:outputText value="#{rowIndex + 1}" />
                </p:column>

                <p:column headerText="">
                    <f:facet name="header">
                        <h:outputText value="物料" />
                    </f:facet>
                    <h:outputText value="#{item.part.target.label}" />
                </p:column>

                <p:column headerText="">
                    <f:facet name="header">
                        <h:outputText value="规格型号" />
                    </f:facet>
                    <h:outputText value="#{item.part.target.modelSpec}" />
                </p:column>

                <p:column headerText="">
                    <f:facet name="header">
                        <h:outputText value="单价" />
                    </f:facet>
                    <h:outputText value="#{item.price.value}" />
                </p:column>

                <p:column headerText="">
                    <f:facet name="header">
                        <h:outputText value="币种" />
                    </f:facet>
                    <h:outputText value="#{item.price.currencyText}" />
                </p:column>

                <p:column headerText="">
                    <f:facet name="header">
                        <h:outputText value="数量" />
                    </f:facet>
                    <h:outputText value="#{item.quantity}" />
                </p:column>

                <p:column headerText="">
                    <f:facet name="header">
                        <h:outputText value="外部名称" />
                    </f:facet>
                    <h:outputText value="#{item.externalProductName}" />
                </p:column>

                <p:column headerText="">
                    <f:facet name="header">
                        <h:outputText value="外部规格" />
                    </f:facet>
                    <h:outputText value="#{item.externalSpecification}" />
                </p:column>

                <p:column headerText="">
                    <f:facet name="header">
                        <h:outputText value="交货时间" />
                    </f:facet>
                    <h:outputText value="#{item.deadline}">
                        <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                    </h:outputText>
                </p:column>

                <p:column headerText="">
                    <f:facet name="header">操作</f:facet>
                    <t:panelGroup>
                        <p:commandLink update="itemForm:itemPanel" disabled="#{!bean.editable}"
                            actionListener="#{bean.modifyItem}" oncomplete="itemDialog.show()" value="修改">
                            <f:setPropertyActionListener value="#{item}" target="#{bean.makeOrderItem}" />
                            <f:setPropertyActionListener value="#{item.priceValue}" target="#{bean.makeOrderItemPrice}" />
                            <f:setPropertyActionListener value="#{item.priceCurrencyCode}"
                                target="#{bean.makeOrderItemPriceCurrency}" />
                        </p:commandLink>
                        <p:spacer width="10" />
                        <p:commandLink disabled="#{!bean.editable}" oncomplete="deleteItemConfirmDialog.show()"
                            value="删除">
                            <f:setPropertyActionListener value="#{item}" target="#{bean.makeOrderItem}" />
                        </p:commandLink>
                    </t:panelGroup>
                </p:column>

            </p:dataTable>

        </p:panel>
    </ui:define>

    <ui:define name="dialogs">
        <sem:singleVerifierSupportDialog update=":mainForm" />
        <sem:choosePartyDialog header="选择客户" var="customerDialog" />
        <sem:chooseChanceDialog header="挑选机会" var="chanceDialog" />

        <p:dialog header="定单项目编辑" widgetVar="itemDialog" modal="true" height="500" width="640">
            <h:form id="itemForm">
                <t:panelGrid columns="4" columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">

                    <h:outputLabel value="物料" />
                    <t:panelGroup colspan="3">
                        <p:inputText value="#{bean.makeOrderItem.part.target.label}" readonly="true" />
                        <p:commandButton value="..." onclick="partDialog.show();" />
                    </t:panelGroup>

                    <h:outputLabel value="单价" />
                    <p:inputText value="#{bean.makeOrderItemPrice}" />
                    <h:outputLabel value="币种" />
                    <p:selectOneMenu value="#{bean.makeOrderItemPriceCurrency}" style="width:200px;">
                        <f:selectItem itemValue="" itemLabel="--选择币种--" />
                        <f:selectItems value="#{bean.currencies}" />
                    </p:selectOneMenu>

                    <h:outputLabel value="数量" />
                    <t:panelGroup colspan="3">
                        <p:inputText value="#{bean.makeOrderItem.quantity}" />
                    </t:panelGroup>

                    <h:outputLabel value="外部名称" />
                    <p:inputText value="#{bean.makeOrderItem.externalProductName}" />
                    <h:outputLabel value="外部规格型号" />
                    <p:inputText value="#{bean.makeOrderItem.externalSpecification}" />

                    <h:outputText value="交货时间:" />
                    <t:panelGroup colspan="3">
                        <p:calendar id="deadline" navigator="true" locale="zh_CN" pattern="yyyy-MM-dd"
                            value="#{bean.makeOrderItem.deadline}" showOn="button" />
                    </t:panelGroup>
                </t:panelGrid>
                <div align="right">
                    <p:commandButton value="保存" actionListener="#{bean.saveItem}" oncomplete="itemDialog.hide();"
                        async="true" update="mainForm" />
                    <p:commandButton value="取消" oncomplete="itemDialog.hide();" />
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="选择产品" widgetVar="partDialog" modal="true" height="480" width="640">
            <h:form id="partForm">
                <h:panelGrid columns="3">
                    <h:outputLabel value="产品名称全部或部份:" />
                    <p:inputText value="#{bean.partPattern}" />
                    <p:commandButton value="查找" actionListener="#{bean.findPart}" update="parts" async="true" />
                </h:panelGrid>
                <p:dataTable id="parts" var="part" value="#{bean.parts}" resizableColumns="true"
                    selection="#{bean.selectedPart}" selectionMode="single" rowKey="#{part.id}" rowIndexVar="rowIndex"
                    scrollable="true" scrollWidth="600" scrollHeight="350">

                    <p:column headerText="序号">
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>

                    <p:column headerText="物料名称">
                        <h:outputText value="#{part.target.label}" />
                    </p:column>

                    <p:column headerText="序列号">
                        <h:outputText value="#{part.target.serial}" />
                    </p:column>

                    <p:column headerText="条形码">
                        <h:outputText value="#{part.target.barCode}" />
                    </p:column>

                    <p:column headerText="主单位">
                        <h:outputText value="#{part.target.unit.name}" />
                    </p:column>

                    <p:column headerText="规格型号">
                        <h:outputText value="#{part.target.modelSpec}" />
                    </p:column>

                </p:dataTable>
                <div align="right">
                    <p:commandButton value="确定" actionListener="#{bean.choosePart}" oncomplete="partDialog.hide();"
                        update="itemForm:itemPanel" async="true" />
                    <p:commandButton value="取消" oncomplete="partDialog.hide();" />
                </div>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
