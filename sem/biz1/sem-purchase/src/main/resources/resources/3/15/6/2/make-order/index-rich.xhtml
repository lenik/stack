<ui:composition template="/template/scroll-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:param name="title" value="定单" />
    <ui:param name="verifiable" value="true" />
    <ui:param name="bean" value="#{makeOrderAdminBean}" />
    <ui:param name="obj" value="#{bean.openedObject}" />

    <ui:define name="editDialogContent">
        <p:panel id="info" header="定单管理">
            <t:panelGrid columns="4">
                <h:outputText value="标识:" />
                <h:outputText value="#{obj.id}" style="font-weight:bold;font-size:large" />
                <h:outputText value="状态" />
                <p:inputText value="#{obj.verifyContext.verifyEvalState}" disabled="true" />

                <h:outputText value="时间:" />
                <h:outputText value="#{obj.createdDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                </h:outputText>
                <h:outputText value="制单人:" />
                <p:inputText value="#{bean.creator}" disabled="true" />

                <h:outputText value="客户:" />
                <t:panelGroup colspan="3">
                    <p:inputText id="customer" value="#{obj.customer.name}" readonly="true" />
                    <p:commandButton value="..." onclick="customerDialog.show()" disabled="#{!bean.editable}" />
                </t:panelGroup>

                <h:outputText value="对应机会:" />
                <t:panelGroup colspan="3">
                    <p:inputText id="chance" value="#{obj.chance.subject}" readonly="true" />
                    <p:commandButton value="..." onclick="chanceDialog.show()" disabled="#{!bean.editable}" />
                </t:panelGroup>

                <h:outputText value="附加要求:" />
                <t:panelGroup colspan="3">
                    <p:inputTextarea style="width:400px;height:50px;" value="#{obj.description}"
                        disabled="#{!bean.editable}" />
                </t:panelGroup>

            </t:panelGrid>

            <fr:listView>
                <p:column headerText="物料">
                    <h:outputText value="#{item.part.target.label}" />
                </p:column>

                <p:column headerText="规格型号">
                    <h:outputText value="#{item.part.target.modelSpec}" />
                </p:column>

                <p:column headerText="单价">
                    <h:outputText value="#{item.price.value}" />
                </p:column>

                <p:column headerText="币种">
                    <h:outputText value="#{item.price.currencyText}" />
                </p:column>

                <p:column headerText="数量">
                    <h:outputText value="#{item.quantity}" />
                </p:column>

                <p:column headerText="外部名称">
                    <h:outputText value="#{item.externalProductName}" />
                </p:column>

                <p:column headerText="外部规格">
                    <h:outputText value="#{item.externalSpecification}" />
                </p:column>

                <p:column headerText="交货时间">
                    <h:outputText value="#{item.deadline}">
                        <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                    </h:outputText>
                </p:column>
            </fr:listView>
        </p:panel>
    </ui:define>

    <ui:define name="dialogs">
        <sem:choosePartyDialog id="d-customer" header="选择客户" target="#{obj.customer}" update=":editDialog:form:info" />
        <sem:chooseChanceDialog id="d-chance" target="#{obj.chance}" update=":editDialog:form:info" />
        <sem:choosePartDialog id="d-part" target="#{itemObj.part}" update=":itemsEditView:editForm:body" />

        <fr:listView header="定单项目">
            <t:panelGrid columns="4" columnClasses="detail_col_title,detail_col_value,detail_col_title,detail_col_value">

                <h:outputLabel value="物料" />
                <t:panelGroup colspan="3">
                    <p:inputText value="#{item.part.target.label}" readonly="true" />
                    <p:commandButton value="..." onclick="partDialog.show();" />
                </t:panelGroup>

                <h:outputLabel value="单价" />
                <p:inputText value="#{item.price.value}" />
                <h:outputLabel value="币种" />
                <p:selectOneMenu value="#{item.price.currencyCode}" style="width:200px;">
                    <f:selectItem itemValue="" itemLabel="--选择币种--" />
                    <f:selectItems value="#{monetary.currencySelectItems}" />
                </p:selectOneMenu>

                <h:outputLabel value="数量" />
                <t:panelGroup colspan="3">
                    <p:inputText value="#{item.quantity}" />
                </t:panelGroup>

                <h:outputLabel value="外部名称" />
                <p:inputText value="#{item.externalProductName}" />
                <h:outputLabel value="外部规格型号" />
                <p:inputText value="#{item.externalSpecification}" />

                <h:outputText value="交货时间:" />
                <t:panelGroup colspan="3">
                    <p:calendar id="deadline" navigator="true" locale="zh_CN" pattern="yyyy-MM-dd" value="#{item.deadline}"
                        showOn="button" />
                </t:panelGroup>
            </t:panelGrid>
        </fr:listView>
    </ui:define>
</ui:composition>
