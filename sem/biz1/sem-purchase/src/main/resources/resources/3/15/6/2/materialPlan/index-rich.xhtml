<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions" xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<!-- InstanceBegin template="/Templates/seccaJsf.dwt.jsp" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/primefaces.xhtml">

    <ui:define name="title">物料计划管理</ui:define>

    <ui:define name="content">

        <h:outputStylesheet>
            .detail_col_title {
                width:80px;
                text-align: right;
            }

            .detail_col_value {
            }

            .align_top {
                vertical-align:top;
            }

            .col_left {
                width: 350px;
            }
        </h:outputStylesheet>


		<h:form id="mainForm">

            <h:panelGrid columns="6">
                <h:outputText value="时间段:" />
                <h:outputText value="从" />
                <p:calendar id="limitDateFrom" navigator="true"
                    locale="zh_CN" pattern="yyyy-MM-dd"
                    value="#{materialPlanAdminBean.limitDateFrom}"
                    showOn="button" disabled="#{materialPlanAdminBean.editable}" />
                <h:outputText value="到" />
                <p:calendar id="limitDateTo" navigator="true"
                    locale="zh_CN" pattern="yyyy-MM-dd"
                    value="#{materialPlanAdminBean.limitDateTo}" showOn="button"
                    disabled="#{materialPlanAdminBean.editable}" />
                <p:commandButton value="限定"
                    actionListener="#{materialPlanAdminBean.limit}" async="true"
                    update="mainForm"
                    disabled="#{materialPlanAdminBean.editable}" />
            </h:panelGrid>

            <p:toolbar id="toolbar">
				<p:toolbarGroup align="left">
					<p:commandButton value="新增" actionListener="#{materialPlanAdminBean.new_}"
						disabled="#{materialPlanAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="修改"
						actionListener="#{materialPlanAdminBean.modify}"
						disabled="#{materialPlanAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="删除"
						onclick="deleteConfirmDialog.show();"
						disabled="#{materialPlanAdminBean.editable}" update="mainForm" async="true" />
					<p:divider />
					<p:commandButton value="保存" actionListener="#{materialPlanAdminBean.save}"
						disabled="#{!materialPlanAdminBean.editable}" update="mainForm" async="true" />
					<p:commandButton value="取消"
						actionListener="#{materialPlanAdminBean.cancel}"
						disabled="#{!materialPlanAdminBean.editable}" update="mainForm" async="true" />
					<p:divider />
					<p:commandButton value="审核"
						disabled="#{materialPlanAdminBean.editable}"
						onclick="verifyDlg.show();" />
					<p:divider />
					<p:commandButton value="第一条"
						actionListener="#{materialPlanAdminBean.first}"
						disabled="#{materialPlanAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="上一条"
						actionListener="#{materialPlanAdminBean.previous}"
						disabled="#{materialPlanAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="下一条"
						actionListener="#{materialPlanAdminBean.next}"
						disabled="#{materialPlanAdminBean.editable}" update="mainForm"
						async="true" />
					<p:commandButton value="最末条"
						actionListener="#{materialPlanAdminBean.last}"
						disabled="#{materialPlanAdminBean.editable}" update="mainForm"
						async="true" />
                    <p:inputText value="#{materialPlanAdminBean.goNumber}"
                        disabled="#{materialPlanAdminBean.editable}" style="width:30px;" />
                    <h:outputText value="/#{materialPlanAdminBean.count}"/>
                    <p:commandButton value="前往"
                        actionListener="#{materialPlanAdminBean.go}"
                        disabled="#{materialPlanAdminBean.editable}" update="mainForm"
                        async="true" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panel header="物料计划管理">
				<t:panelGrid columns="4">
                    <h:outputText value="标识:" />
                    <t:panelGroup colspan="3">
                        <h:outputText value="#{materialPlanAdminBean.materialPlan.id}"/>
                    </t:panelGroup>

                    <h:outputText value="时间:" />
                    <h:outputText
                        value="#{materialPlanAdminBean.materialPlan.createdDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd"
                            timeZone="Asia/Shanghai" />
                    </h:outputText>
                    <h:outputText value="制单人:" />
                    <p:inputText value="#{materialPlanAdminBean.creator}"
                        disabled="true" />

                    <h:outputText value="生产任务单" />
                    <t:panelGroup>
                        <p:inputText id="task" value="#{materialPlanAdminBean.materialPlan.task.id}" readonly="true"/>
                        <p:commandButton value="..." onclick="taskDialog.show()" disabled="#{!materialPlanAdminBean.editable}"/>
                    </t:panelGroup>
                    <t:panelGroup/>
                    <t:panelGroup/>

                    <h:outputText value="备注"/>
                    <t:panelGroup colspan="3">
                        <p:inputText value="#{materialPlanAdminBean.materialPlan.memo}"/>
                    </t:panelGroup>

                </t:panelGrid>

                <h:outputText value="明细"/>

                <p:tabView id="planDetail">
                    <p:tab title="明细">

                        <p:dataTable id="items" var="item"
                            value="#{materialPlanAdminBean.items}"
                            resizableColumns="true"
                            rowIndexVar="rowIndex">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="序号" />
                                </f:facet>
                                <h:outputText value="#{rowIndex + 1}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="物料" />
                                </f:facet>
                                <h:outputText
                                    value="#{item.material.label}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="规格型号" />
                                </f:facet>
                                <h:outputText
                                    value="#{item.material.modelSpec}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="数量" />
                                </f:facet>
                                <h:outputText value="#{item.quantity}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="优选供应商" />
                                </f:facet>
                                <h:outputText
                                    value="#{item.preferredSupplier.name}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="附加要求" />
                                </f:facet>
                                <h:outputText
                                    value="#{item.additionalRequirement}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">操作</f:facet>
                                <t:panelGroup>
                                    <p:commandLink
                                        update="itemForm:itemPanel"
                                        disabled="#{!materialPlanAdminBean.editable}"
                                        actionListener="#{materialPlanAdminBean.modifyItem}"
                                        oncomplete="itemDialog.show()"
                                        value="修改">
                                        <f:setPropertyActionListener
                                            value="#{item}"
                                            target="#{materialPlanAdminBean.materialPlanItem}" />
                                    </p:commandLink>
                                    <!--
                            <p:spacer width="10" />
                            <p:commandLink
                                disabled="#{!materialPlanAdminBean.editable}"
                                oncomplete="deleteItemConfirmDialog.show()" value="删除">
                                <f:setPropertyActionListener value="#{item}"
                                    target="#{materialPlanAdminBean.materialPlanItem}" />
                            </p:commandLink>
                            -->
                                    <p:spacer width="10" />
                                    <p:commandLink
                                        oncomplete="lockStockDialog.show()"
                                        value="锁定库存">
                                        <f:setPropertyActionListener
                                            value="#{item}"
                                            target="#{materialPlanAdminBean.materialPlanItem}" />
                                    </p:commandLink>
                                </t:panelGroup>
                            </p:column>


                        </p:dataTable>

                    </p:tab>
                    <p:tab title="库存锁定">
                    </p:tab>
                </p:tabView>


                <p:dataTable id="items" var="item"
					value="#{materialPlanAdminBean.items}" resizableColumns="true"
					rowIndexVar="rowIndex">

					<p:column>
						<f:facet name="header">
							<h:outputText value="序号" />
						</f:facet>
						<h:outputText value="#{rowIndex + 1}" />
					</p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="物料"/>
                        </f:facet>
                        <h:outputText value="#{item.material.label}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="规格型号"/>
                        </f:facet>
                        <h:outputText value="#{item.material.modelSpec}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="数量"/>
                        </f:facet>
                        <h:outputText value="#{item.quantity}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="优选供应商"/>
                        </f:facet>
                        <h:outputText value="#{item.preferredSupplier.name}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="附加要求"/>
                        </f:facet>
                        <h:outputText value="#{item.additionalRequirement}" />
                    </p:column>

					<p:column>
						<f:facet name="header">操作</f:facet>
						<t:panelGroup>
							<p:commandLink update="itemForm:itemPanel"
								disabled="#{!materialPlanAdminBean.editable}"
								actionListener="#{materialPlanAdminBean.modifyItem}"
								oncomplete="itemDialog.show()" value="修改">
								<f:setPropertyActionListener value="#{item}"
									target="#{materialPlanAdminBean.materialPlanItem}" />
							</p:commandLink>
                            <!--
							<p:spacer width="10" />
                            <p:commandLink
								disabled="#{!materialPlanAdminBean.editable}"
								oncomplete="deleteItemConfirmDialog.show()" value="删除">
								<f:setPropertyActionListener value="#{item}"
									target="#{materialPlanAdminBean.materialPlanItem}" />
							</p:commandLink>
                            -->
                            <p:spacer width="10" />
                            <p:commandLink
                                oncomplete="lockStockDialog.show()" value="锁定库存">
                                <f:setPropertyActionListener value="#{item}"
                                    target="#{materialPlanAdminBean.materialPlanItem}" />
                            </p:commandLink>
						</t:panelGroup>
					</p:column>


				</p:dataTable>


			</p:panel>
		</h:form>

		<h:form id="itemForm">
			<p:dialog header="物料需求项目编辑" widgetVar="itemDialog" modal="true"
				height="500" width="640">
				<h:panelGroup id="itemPanel">
					<t:panelGrid columns="2"
						columnClasses="detail_col_title,detail_col_value">

						<h:outputLabel value="物料" />
                        <t:panelGroup>
                            <p:inputText value="#{materialPlanAdminBean.materialPlanItem.material.label}" readonly="true"/>
                            <p:commandButton value="..." onclick="materialDialog.show();"/>
                        </t:panelGroup>

                        <h:outputLabel value="数量" />
                        <p:inputText value="#{materialPlanAdminBean.materialPlanItem.quantity}"/>

                        <h:outputLabel value="优选供应商" />
                        <p:inputText value="#{materialPlanAdminBean.materialPlanItem.preferredSupplier}"/>

                        <h:outputLabel value="附加要求" />
                        <p:inputText value="#{materialPlanAdminBean.materialPlanItem.additionalRequirement}"/>

						<t:panelGroup colspan="2">
							<t:panelGrid columns="2">
								<p:commandButton value="保存"
									actionListener="#{materialPlanAdminBean.saveItem}"
									oncomplete="itemDialog.hide();" async="true"
									update="mainForm" />
								<p:commandButton value="取消"
									oncomplete="itemDialog.hide();" />
							</t:panelGrid>
						</t:panelGroup>

					</t:panelGrid>
				</h:panelGroup>

			</p:dialog>
		</h:form>


       <h:form id="deleteConfirmForm">
            <p:confirmDialog message="确定要删除吗?" width="200" header="删除确认"
                severity="alert" widgetVar="deleteConfirmDialog" modal="true">

                <p:commandButton value="确定"
                    update="mainForm"
                    actionListener="#{materialPlanAdminBean.delete}"
                    oncomplete="deleteConfirmDialog.hide()" />
                <p:commandButton value="取消" onclick="deleteConfirmDialog.hide()"
                    type="button" />

            </p:confirmDialog>
        </h:form>

        <h:form id="deleteItemConfirmForm">
            <p:confirmDialog message="确定要删除吗?" width="200" header="删除明细条目确认"
                severity="alert" widgetVar="deleteItemConfirmDialog" modal="true">

                <p:commandButton value="确定"
                    update="mainForm:items"
                    actionListener="#{materialPlanAdminBean.deleteItem}"
                    oncomplete="deleteItemConfirmDialog.hide()" />
                <p:commandButton value="取消" onclick="deleteItemConfirmDialog.hide()"
                    type="button" />

            </p:confirmDialog>
        </h:form>

        <h:form id="taskForm">
            <p:dialog header="查找生产任务单" widgetVar="taskDialog"
                modal="true" height="600" width="800">
                <h:panelGroup>

                    <h:panelGroup>
                        <h:panelGrid columns="6">
                            <h:outputText value="时间段:" />
                            <h:outputText value="从" />
                            <p:calendar id="limitDateFromForTask"
                                navigator="true" locale="zh_CN"
                                pattern="yyyy-MM-dd"
                                value="#{materialPlanAdminBean.limitDateFromForTask}"
                                showOn="button"/>
                            <h:outputText value="到" />
                            <p:calendar id="limitDateToForTask"
                                navigator="true" locale="zh_CN"
                                pattern="yyyy-MM-dd"
                                value="#{materialPlanAdminBean.limitDateToForTask}"
                                showOn="button"/>
                            <p:commandButton value="查找"
                                actionListener="#{materialPlanAdminBean.findTask}"
                                async="true" update="tasks"/>
                        </h:panelGrid>
                    </h:panelGroup>

                    <p:dataTable id="tasks" var="task"
                        value="#{materialPlanAdminBean.tasks}"
                        resizableColumns="true"
                        rowIndexVar="rowIndex" scrollable="true"
                        scrollWidth="750" scrollHeight="350">

                        <p:column headerText="序号" style="width:45px;">
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column headerText="标识">
                            <h:outputText value="#{task.id}" />
                        </p:column>

                        <p:column headerText="创建时间">
                            <h:outputText value="#{task.createdDate}" />
                        </p:column>

                        <p:column headerText="交货时间">
                            <h:outputText value="#{task.deadline}" />
                        </p:column>

                        <p:column headerText="对应定单标识">
                            <h:outputText value="#{task.order.id}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">操作</f:facet>
                            <t:panelGroup>
                                <p:commandLink
                                    oncomplete="taskItemsDialog.show()"
                                    update="taskItemsForm:taskItems"
                                    value="明细">
                                    <f:setPropertyActionListener
                                        value="#{task}"
                                        target="#{materialPlanAdminBean.selectedTask}" />
                                </p:commandLink>
                                <p:spacer width="10"/>
                                <p:commandLink
                                    oncomplete="taskDialog.hide();"
                                    update="mainForm:task mainForm:items"
                                    action="#{materialPlanAdminBean.chooseTask}"
                                    value="挑选">
                                    <f:setPropertyActionListener
                                        value="#{task}"
                                        target="#{materialPlanAdminBean.selectedTask}" />
                                </p:commandLink>
                            </t:panelGroup>
                        </p:column>

                    </p:dataTable>

                    <p:commandButton value="取消"
                        oncomplete="taskDialog.hide();" />

                </h:panelGroup>
            </p:dialog>
        </h:form>

        <h:form id="taskItemsForm">
            <p:dialog header="生产任务单明细" widgetVar="taskItemsDialog" modal="true"
                height="480" width="800">
                <h:panelGroup id="taskItemsPanel">

                    <p:dataTable id="taskItems" var="item"
                        value="#{materialPlanAdminBean.taskItems}"
                        resizableColumns="true"
                        rowIndexVar="rowIndex"
                        scrollable="true" scrollWidth="750" scrollHeight="350">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="序号" />
                            </f:facet>
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="物料" />
                            </f:facet>
                            <h:outputText
                                value="#{item.part.target.label}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="规格型号" />
                            </f:facet>
                            <h:outputText
                                value="#{item.part.target.modelSpec}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="数量" />
                            </f:facet>
                            <h:outputText value="#{item.quantity}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="交货日期" />
                            </f:facet>
                            <h:outputText
                                value="#{item.deadline}" />
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
            </p:dialog>

        </h:form>

        <h:form id="materialForm">
            <p:dialog header="选择物料" widgetVar="materialDialog" modal="true"
                height="480" width="640">
                <h:panelGroup>

                    <h:panelGrid columns="3">
                        <h:outputLabel value="物料名字全部或部份:" />
                        <p:inputText value="#{materialPlanAdminBean.materialPattern}" />
                        <p:commandButton value="查找"
                            actionListener="#{materialPlanAdminBean.findMaterial}" update="materials"
                            async="true" />
                    </h:panelGrid>
                    <p:dataTable id="materials" var="material"
                        value="#{materialPlanAdminBean.materials}" resizableColumns="true"
                        selection="#{materialPlanAdminBean.selectedMaterial}" selectionMode="single"
                        rowKey="#{material.id}"
                        rowIndexVar="rowIndex"
                        scrollable="true" scrollWidth="600" scrollHeight="350">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="序号" />
                            </f:facet>
                            <h:outputText value="#{rowIndex + 1}" />
                        </p:column>

                        <p:column headerText="物料名称">
                            <h:outputText value="#{material.label}" />
                        </p:column>

                        <p:column headerText="序列号">
                            <h:outputText value="#{material.serial}" />
                        </p:column>

                        <p:column headerText="条形码">
                            <h:outputText value="#{material.barCode}" />
                        </p:column>

                        <p:column headerText="主单位">
                            <h:outputText value="#{material.unit.name}" />
                        </p:column>

                        <p:column headerText="规格型号">
                            <h:outputText value="#{material.modelSpec}" />
                        </p:column>

                    </p:dataTable>
                    <h:panelGrid columns="2">
                        <p:commandButton value="确定"
                            actionListener="#{materialPlanAdminBean.chooseMaterial}"
                            oncomplete="materialDialog.hide();" update="itemForm:itemPanel"
                            async="true" />
                        <p:commandButton value="取消" oncomplete="materialDialog.hide();" />
                    </h:panelGrid>
                </h:panelGroup>
            </p:dialog>

        </h:form>

    </ui:define>
</ui:composition>
</html>
