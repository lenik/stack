<ui:composition template="/template/scroll-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk">

    <ui:param name="title" value="生产任务单" />
    <ui:param name="bean" value="#{maskTaskAdminBean}" />

    <ui:define name="content">
        <p:panel header="生产任务单管理">
            <t:panelGrid columns="4">
                <h:outputText value="标识:" />
                <t:panelGroup colspan="3">
                    <h:outputText value="#{bean.makeTask.id}" style="font-weight:bold;font-size:large" />
                </t:panelGroup>

                <h:outputText value="时间:" />
                <h:outputText value="#{bean.makeTask.createdDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                </h:outputText>
                <h:outputText value="制单人:" />
                <p:inputText value="#{bean.creator}" disabled="true" />

                <h:outputText value="定单:" />
                <t:panelGroup>
                    <p:inputText id="order" value="#{bean.makeTask.order.id}" readonly="true" />
                    <p:commandButton value="..." onclick="orderDialog.show()" disabled="#{!bean.editable}" />
                </t:panelGroup>
                <t:panelGroup />
                <t:panelGroup />
            </t:panelGrid>

            <h:outputText value="明细" />

            <p:dataTable id="items" var="item" value="#{bean.items}" resizableColumns="true" rowIndexVar="rowIndex">

                <p:column headerText="序号">
                    <h:outputText value="#{rowIndex + 1}" />
                </p:column>

                <p:column headerText="物料">
                    <h:outputText value="#{item.part.target.label}" />
                </p:column>

                <p:column headerText="规格型号">
                    <h:outputText value="#{item.part.target.modelSpec}" />
                </p:column>

                <p:column headerText="数量">
                    <h:outputText value="#{item.quantity}" />
                </p:column>

                <p:column headerText="完工时间">
                    <h:outputText value="#{item.deadline}">
                        <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
                    </h:outputText>
                </p:column>

                <p:column headerText="操作">
                    <p:commandLink update="itemForm:itemPanel" disabled="#{!bean.editable}"
                        actionListener="#{bean.modifyItem}" oncomplete="itemDialog.show()" value="修改">
                        <f:setPropertyActionListener value="#{item}" target="#{bean.makeTaskItem}" />
                    </p:commandLink>
                    <p:spacer width="10" />
                    <p:commandLink disabled="#{!bean.editable}" oncomplete="deleteItemConfirmDialog.show()"
                        value="删除">
                        <f:setPropertyActionListener value="#{item}" target="#{bean.makeTaskItem}" />
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:define>

    <ui:define name="dialogs">

        <sem:choosePartyDialog header="选择客户" var="customerDialog" />
        <sem:chooseMakeOrderDialog />

        <p:dialog header="生产任务单项目编辑" widgetVar="itemDialog" modal="true" height="500" width="640">
            <h:form id="itemForm">
                <t:panelGrid columns="2" columnClasses="detail_col_title,detail_col_value">

                    <h:outputLabel value="物料" />
                    <h:outputText value="#{bean.makeTaskItem.part.target.label}" />

                    <h:outputLabel value="数量" />
                    <p:inputText value="#{bean.makeTaskItem.quantity}" />

                    <h:outputText value="完工时间:" />
                    <p:calendar navigator="true" locale="zh_CN" pattern="yyyy-MM-dd" value="#{bean.makeTaskItem.deadline}"
                        showOn="button" />

                    <h:outputLabel value="备注" />
                    <p:inputText value="#{bean.makeTaskItem.description}" />

                </t:panelGrid>
                <div align="right">
                    <p:commandButton value="保存" actionListener="#{bean.saveItem}" oncomplete="itemDialog.hide();"
                        async="true" update=":mainForm" />
                    <p:commandButton value="取消" oncomplete="itemDialog.hide();" />
                </div>
            </h:form>
        </p:dialog>

        <p:confirmDialog message="确定要删除吗?" width="200" header="删除明细条目确认" severity="alert"
            widgetVar="deleteItemConfirmDialog" modal="true">
            <h:form id="deleteItemConfirmForm">
                <p:commandButton value="确定" update=":mainForm:items" actionListener="#{bean.deleteItem}"
                    oncomplete="deleteItemConfirmDialog.hide()" />
                <p:commandButton value="取消" onclick="deleteItemConfirmDialog.hide()" type="button" />
            </h:form>
        </p:confirmDialog>

    </ui:define>
</ui:composition>
