<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <!-- basic -->
        <cc:attribute name="var" default="chooseMakeOrderDialog" />
        <cc:attribute name="stereo" shortDescription="NOT IMPLMENETED" />
        <cc:attribute name="target" type="java.lang.Object" required="true" />
        <cc:attribute name="multiple" type="java.lang.Boolean" default="false" />
        <cc:attribute name="actionListener" targets="form:ok" />
        <cc:attribute name="update" />

        <!-- ui overrides -->
        <cc:attribute name="header" default="${chooseMakeOrderDialogBean.header}" />
        <cc:attribute name="style" default="max-height: 40em; margin: 1em" />
        <cc:attribute name="mode" default="table" shortDescription="table, list, tree" />

        <!-- internals -->
        <cc:attribute name="dialogBean" type="java.lang.Object" default="${chooseMakeOrderDialogBean}" />
        <cc:attribute name="selectionHolder" type="java.lang.Object" />

        <!-- facets -->
        <cc:facet name="search" />
        <cc:facet name="columns" />
    </cc:interface>

    <cc:implementation>
        <ui:decorate template="/template/simple-entity-dialog.xhtml">
            <ui:param name="var" value="${cc.attrs.var}" />
            <ui:param name="target" value="${cc.attrs.target}" />
            <ui:param name="multiple" value="${cc.attrs.multiple}" />
            <ui:param name="update" value="${cc.attrs.update}" />
            <ui:param name="var" value="${cc.attrs.var}" />
            <ui:param name="header" value="${cc.attrs.header}" />
            <ui:param name="style" value="${cc.attrs.style}" />
            <ui:param name="dialogBean" value="${cc.attrs.dialogBean}" />
            <ui:param name="selectionHolder" value="${cc.attrs.selectionHolder}" />

            <ui:define name="columns">
                <p:column headerText="标识">
                    <h:outputText value="#{entry.id}" />
                </p:column>

                <p:column headerText="客户">
                    <h:outputText value="#{entry.customer.name}" />
                </p:column>

                <p:column headerText="操作">
                    <p:commandLink oncomplete="orderItemsDialog.show()" update="orderItemsForm:orderItems"
                        value="明细">
                        <f:setPropertyActionListener value="#{entry}" target="#{bean.selectedOrder}" />
                    </p:commandLink>
                </p:column>

                <cc:renderFacet name="columns" />
            </ui:define>

            <ui:define name="search+">
                <h:outputText value="客户" />
                <p:inputText id="customer" value="#{bean.customer.name}" readonly="true" />
                <p:commandButton value="..." onclick="customerDialog.show()" />
            </ui:define>
        </ui:decorate>

        <p:dialog header="订单明细" widgetVar="orderItemsDialog" modal="true" height="480" width="800">
            <h:form id="orderItemsForm">
                <p:dataTable id="orderItems" var="item" value="#{bean.orderItems}" resizableColumns="true"
                    rowIndexVar="rowIndex" scrollable="true" scrollWidth="750" scrollHeight="350">

                    <p:column headerText="序号">
                        <h:outputText value="#{rowIndex + 1}" />
                    </p:column>

                    <p:column headerText="物料">
                        <h:outputText value="#{item.part.target.label}" />
                    </p:column>

                    <p:column headerText="规格型号">
                        <h:outputText value="#{item.part.target.modelSpec}" />
                    </p:column>

                    <p:column headerText="单价">
                        <h:outputText value="#{item.price.value}" />
                    </p:column>

                    <p:column headerText="币种">
                        <h:outputText value="#{item.price.currencyText}" />
                    </p:column>

                    <p:column headerText="数量">
                        <h:outputText value="#{item.quantity}" />
                    </p:column>

                    <p:column headerText="外部名称">
                        <h:outputText value="#{item.externalProductName}" />
                    </p:column>

                    <p:column headerText="外部规格">
                        <h:outputText value="#{item.externalSpecification}" />
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:dialog>
    </cc:implementation>
</html>
