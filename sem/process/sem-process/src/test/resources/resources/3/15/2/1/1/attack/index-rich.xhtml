<ui:composition template="/template/simple-entity.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:icsf="http://java.sun.com/jsf/composite/3/7" xmlns:sem="http://java.sun.com/jsf/composite/3/15">

    <ui:param name="title" value="Attack Mission" />
    <ui:param name="verifiable" value="true" />
    <ui:param name="bean" value="#{attackMissionBean}" />
    <ui:param name="obj" value="#{bean.openedObject}" />

    <ui:define name="dataColumns">
        <p:column headerText="Target">
            <h:outputText value="#{entry.target}" />
        </p:column>
        <p:column headerText="Locked">
            <h:outputText value="#{entry.entityFlags.locked}" />
        </p:column>
        <p:column headerText="State">
            <h:outputText value="#{entry.verifyContext.verifyEvalState}" />
        </p:column>
        <p:column headerText="Verifier">
            <h:outputText value="#{entry.verifyContext.verifier1}" />
        </p:column>
        <p:column headerText="Verified Date">
            <h:outputText value="#{entry.verifyContext.verifiedDate1}" />
        </p:column>
        <p:column headerText="Accepted">
            <h:outputText value="#{entry.verifyContext.accepted1}" />
        </p:column>
        <p:column headerText="Rejected Reason">
            <h:outputText value="#{entry.verifyContext.rejectedReason1}" />
        </p:column>
    </ui:define>

    <ui:define name="editDialogContent">
        <h:panelGrid id="grid" columns="2" columnClasses="field-label, field-content">
            <h:outputLabel id="targetLabel" for="target" value="Target" />
            <p:inputText id="target" value="#{obj.target}" label="Target" />
        </h:panelGrid>
    </ui:define>

</ui:composition>
