<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template/entity/content.xhtml">
    <ui:define name="table">
        <table cellpadding="5" cellspacing="0" rules="all">
            <tr>
                <td>攻击目标:</td>
                <td>${it.target}</td>
            </tr>
            <tr>
                <td>审核人:</td>
                <td>${it.verifier.displayName}</td>
            </tr>
            <tr>
                <td>审核时间:</td>
                <td>${it.verifiedDate}</td>
            </tr>
            <tr>
                <td>允许/拒绝:</td>
                <td>${it.allowed}</td>
            </tr>
            <tr>
                <td>拒绝原因:</td>
                <td>${it.rejectedReason}</td>
            </tr>
            <tr>
                <td>选定的审核策略:</td>
                <td>${it.verifyPolicy.name}</td>
            </tr>
            <tr>
                <td>审核运算结果:</td>
                <td>${it.verifyState.displayName}</td>
            </tr>
            <tr>
                <td>审核运算错误消息:</td>
                <td>${it.verifyError}</td>
            </tr>
            <tr>
                <td>审核运算时间:</td>
                <td>${it.verifyEvalDate}</td>
            </tr>
        </table>
    </ui:define>
</ui:composition>
</html>
