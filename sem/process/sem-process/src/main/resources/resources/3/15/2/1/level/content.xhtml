<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template.xhtml">

    <ui:define name="title">
       ${METHOD} ${meta.name}
    </ui:define>

    <ui:define name="head">
    </ui:define>

    <ui:define name="body">
        <h2>${V.DETAIL} ${meta.name}</h2>
        <table cellpadding="5" cellspacing="0" rules="all">
            <tr>
                <td>名称:</td>
                <td>${it.name}</td>
            </tr>
            <tr>
                <td>描述:</td>
                <td>${it.description}</td>
            </tr>
            <tr>
                <td>定义:</td>
                <td>
                    <table>
                        <tr>
                            <th>最大值限</th>
                            <th>使用策略</th>
                        </tr>
                        <c:forEach var="level" items="${it.levels}">
                            <tr>
                                <td>${level.limit}</td>
                                <td>${level.targetPolicyName}</td>
                            </tr>
                        </c:forEach>
                    </table>
                </td>
            </tr>
        </table>
    </ui:define>

</ui:composition>
</html>
