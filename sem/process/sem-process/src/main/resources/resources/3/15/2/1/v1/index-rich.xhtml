<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" template="/template/simple-entity.xhtml">

    <ui:param name="title" value="白名单策略" />
    <ui:param name="bean" value="#{singleVerifierPolicyBean}" />

    <ui:define name="includes">
        <ui:include src="/3/7/1/ChoosePrincipalDialog.xhtml">
            <ui:param name="caption" value="选择用户或组" />
            <ui:param name="var" value="addResponsibleDialog" />
            <ui:param name="listener" value="#{bean.addResponsibleAdapter}" />
            <ui:param name="update" value="editForm:responsibleTable" />
        </ui:include>
    </ui:define>

    <ui:define name="dataTableColumns">
        <f:facet name="header">白名单策略</f:facet>

        <p:column headerText="序号">
            <h:outputText value="#{rowIndex + 1}" />
        </p:column>

        <p:column headerText="名称">
            <h:outputText value="#{entry.label}" />
        </p:column>

        <p:column headerText="描述">
            <h:outputText value="#{entry.description}" />
        </p:column>

        <p:column headerText="创建日期">
            <h:outputText value="#{entry.createdDate}">
                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
            </h:outputText>
        </p:column>

        <p:column headerText="所有人">
            <h:outputText value="#{entry.owner.displayName}" />
        </p:column>
    </ui:define>

    <ui:define name="dialogs">
        <p:dialog header="新增/编辑策略" widgetVar="editDialog" modal="true">
            <c:set var="obj" value="#{bean.activeObject}" />
            <h:form id="editForm" style="max-height: 30em; margin: 1em">
                <t:panelGrid columns="2" columnClasses="detail_col_title,detail_col_value">

                    <h:outputText value="名称" />
                    <p:inputText value="#{obj.label}" />

                    <h:outputText value="描述" />
                    <p:inputText value="#{obj.description}" size="50" />

                </t:panelGrid>

                <p:fieldset legend="责任人列表" toggleable="false">
                    <p:dataTable id="responsibleTable" value="#{obj.responsibles}" var="responsible"
                        resizableColumns="true" rowIndexVar="rowIndex">
                        <f:facet name="header">策略包含的责任对象</f:facet>
                        <p:column headerText="序号" style="width: 4em;">
                            <h:outputText value="#{rowIndex+1}" />
                        </p:column>

                        <p:column headerText="名称" style="width: 10em;">
                            <h:outputText value="#{responsible.name}" />
                        </p:column>

                        <p:column headerText="类型" style="width: 5em;">
                            <h:outputText value="#{responsible.typeName}" />
                        </p:column>

                        <p:column headerText="操作" style="width: 3em;">
                            <p:commandLink title="删除" action="#{bean.removeResponsible}" update="editForm:responsibleTable">
                                <f:setPropertyActionListener value="#{responsible}"
                                    target="#{bean.selectedResponsible}" />
                                <p:graphicImage value="#{location.ICON}/etool16/delete_edit.gif" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="增加责任对象" update="responsibleTable" onclick="addResponsibleDialog.show()" />
                </p:fieldset>

                <div align="right">
                    <p:commandButton update="mainForm:dataTable" value="保存" actionListener="#{bean.save}"
                        oncomplete="editDialog.hide()" />
                    <p:commandButton value="取消" onclick="editDialog.hide()" />
                </div>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
