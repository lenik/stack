<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:icsf="http://java.sun.com/jsf/composite/3/7"
    xmlns:sem="http://java.sun.com/jsf/composite/3/15" template="/template/simple-entity.xhtml">

    <ui:param name="title" value="分级策略" />
    <ui:param name="bean" value="#{singleVerifierRankedPolicyBean}" />
    <ui:param name="numberHint" value="边界值" />

    <ui:define name="includes">
        <sem:chooseVerifyPolicyDialog id="chooseVerifyPolicyDialog" selection="#{bean.level.targetPolicy}"
            update=":addLevelForm:targetPolicy" />
    </ui:define>

    <ui:define name="dataTableColumns">
        <p:column headerText="名称">
            <h:outputText value="#{entry.label}" />
        </p:column>

        <p:column headerText="描述">
            <h:outputText value="#{entry.description}" />
        </p:column>

        <p:column headerText="创建日期">
            <h:outputText value="#{entry.createdDate}">
                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Shanghai" />
            </h:outputText>
        </p:column>

        <p:column headerText="所有人">
            <h:outputText value="#{entry.owner.displayName}" />
        </p:column>
    </ui:define>

    <ui:define name="dialogs">
        <p:dialog header="新增/编辑策略" widgetVar="editDialog" modal="true">
            <h:form id="editForm" style="max-height: 30em; margin: 1em">
                <c:set var="obj" value="#{bean.activeObject}" />
                <t:panelGrid columns="2" columnClasses="detail_col_title,detail_col_value">

                    <h:outputText value="名称" />
                    <p:inputText value="#{obj.label}" />

                    <h:outputText value="描述" />
                    <p:inputText value="#{obj.description}" size="50" />

                </t:panelGrid>

                <p:fieldset legend="级别定义" toggleable="false">
                    <p:dataTable id="levelTable" value="#{obj.levels}" var="level" resizableColumns="true"
                        rowIndexVar="rowIndex">
                        <f:facet name="header">各级别对应的策略</f:facet>
                        <p:column headerText="序号" style="width: 4em;">
                            <h:outputText value="#{rowIndex+1}" />
                        </p:column>

                        <p:column headerText="#{numberHint} " style="width: 10em;">
                            <h:outputText value="#{level.limit}" />
                        </p:column>

                        <p:column headerText="小于等于该边界值可用的策略">
                            <h:outputText value="#{level.targetPolicy.label}" title="#{level.targetPolicy.description}" />
                        </p:column>

                        <p:column headerText="操作" style="width: 3em;">
                            <p:commandLink title="删除" action="#{bean.removeLevel}" update="editForm:levelTable">
                                <f:setPropertyActionListener value="#{level}" target="#{bean.selectedLevel}" />
                                <p:graphicImage value="#{location.ICON}/etool16/delete_edit.gif" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="增加#{numberHint}级别" actionListener="#{bean.newLevel}"
                        update="addLevelForm:addLevelPanel" onclick="addLevelDialog.show()" />
                </p:fieldset>

                <div align="right">
                    <p:commandButton update="mainForm:dataTable" value="保存" actionListener="#{bean.save}"
                        oncomplete="editDialog.hide()" />
                    <p:commandButton value="取消" onclick="editDialog.hide()" />
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="新增#{numberHint}级别" widgetVar="addLevelDialog" modal="true">
            <h:form id="addLevelForm" style="max-height: 30em; margin: 1em">
                <t:panelGrid id="addLevelPanel" columns="2" columnClasses="detail_col_title,detail_col_value">

                    <h:outputText value="#{numberHint}" />
                    <p:inputText value="#{bean.level.limit}" />

                    <h:outputText value="对应策略" />
                    <t:panelGrid columns="2">
                        <p:inputText id="targetPolicy" readonly="#{true}" value="#{bean.level.targetPolicy.label}" />
                        <p:commandButton value="..." onclick="chooseVerifyPolicyDialog.show()" />
                    </t:panelGrid>
                </t:panelGrid>

                <div align="right">
                    <p:commandButton update="editForm:levelTable" value="保存" actionListener="#{bean.addLevel}"
                        oncomplete="addLevelDialog.hide()" />
                    <p:commandButton value="取消" onclick="addLevelDialog.hide()" />
                </div>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
