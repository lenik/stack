<h:panelGroup xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk">

    <c:set var="_bean" value="${singleVerifierSupportBean}" />
    <c:set var="_context" value="${_bean.verifyContext1}" />
    <c:set var="_var" value="${var != null ? var : 'singleVerifierSupportDialog'}" />
    <c:set var="_listener" value="${listener != null ? listener : _bean}" />
    <c:set var="_update" value="${update != null ? update : viewConfig.defaultUpdateTarget}" />

    <p:dialog header="审核信息2" widgetVar="${_var}" modal="true">
        <h:form id="verifyForm" style="margin: 1em; max-height: 40em; ">
            <t:panelGrid columns="2">
                <h:outputText value="审核身份：" />
                <p:selectOneMenu id="verifyAs" value="#{_bean.verifier1Template.id}">
                    <f:selectItems value="${sessionUser.internalUser.imSet}" var="p" itemValue="${p.id}"
                        itemLabel="${p.displayName}" />
                </p:selectOneMenu>

                <h:outputText value="拒绝的附加信息：" />
                <p:inputTextarea value="${_bean.rejectedReason1Template}" cols="40" rows="6" autoResize="false" />
            </t:panelGrid>

            <div align="right">
                <p:commandButton value="通过" oncomplete="${_var}.hide()" actionListener="${_listener.approve}"
                    update="${_update}" async="true" />
                <p:commandButton value="拒绝" oncomplete="${_var}.hide()" actionListener="${_listener.reject}"
                    update="${_update}" async="true" />
                <p:commandButton value="取消" oncomplete="${_var}.hide();" />
            </div>
        </h:form>
    </p:dialog>

</h:panelGroup>
