<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/template/entity/form.xhtml">
    <ui:define name="table">
        <table width="100%" bgcolor="f8f8ff" border="0" cellspacing="0" cellpadding="5">
            <tr>
                <td align="right">名称 :</td>
                <td>
                    <input name="name" type="text" size="20" maxlength="50" value="${it.name}" />
                </td>
            </tr>
            <tr>
                <td align="right">描述 :</td>
                <td>
                    <input name="description" type="text" size="60" maxlength="200" value="${it.description}" />
                </td>
            </tr>

            <tr>
                <td align="right">责任人 :</td>
                <td>
                    <h:selectManyListbox id="r_users" value="#{it.responsibleIds}" size="10">
                        <c:forEach var="user" items="${users}">
                            <f:selectItem itemValue="${user.id}" itemLabel="${user.displayName}" />
                        </c:forEach>
                    </h:selectManyListbox>
                </td>
            </tr>
        </table>
    </ui:define>
</ui:composition>
</html>
