<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core"
    xmlns:sem="http://bee32.com/sem/functions">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<ui:composition template="/template.xhtml">

    <ui:define name="title">${METHOD} White List</ui:define>

    <ui:define name="head">
    </ui:define>

    <ui:define name="body">

        <h2>${METHOD} ${meta.name}</h2>


        <form action="${method}.htm" method="post">
            <input type="hidden" name="id" value="${it.id}" />
            <input type="hidden" name="version" value="${it.version}" />

            <table width="100%" bgcolor="f8f8ff" border="0" cellspacing="0" cellpadding="5">
                <tr>
                    <td align="right">名称 :</td>
                    <td>
                        <input name="name" type="text" size="20" maxlength="50" value="${it.name}" />
                    </td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td align="right">描述 :</td>
                    <td>
                        <input name="description" type="text" size="60" maxlength="200" value="${it.description}" />
                    </td>
                    <td>&nbsp;</td>
                </tr>

                <tr>
                    <td align="right">责任人 :</td>
                    <td>
                        <h:selectManyListbox id="r_users" value="#{it.responsibleIds}" size="10">
                            <c:forEach var="user" items="${users}">
                                <f:selectItem itemLabel="${user.name}" itemValue="${user.id}" />
                            </c:forEach>
                        </h:selectManyListbox>
                    </td>
                    <td>&nbsp;</td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" value="保存" />
                    </td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </form>
    </ui:define>
</ui:composition>
</html>
