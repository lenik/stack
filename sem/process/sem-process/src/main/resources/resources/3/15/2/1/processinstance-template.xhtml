<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:sem="http://java.sun.com/jsf/composite/3/15"
    template="/template/simple-entity.xhtml">

    <ui:param name="oo" value="${bean.openedObject}" />

    <ui:define name="content1">

        <p:dataTable id="dataTable" var="entry" value="${bean.dataModel}" lazy="true" selection="${bean.singleSelection}"
            selectionMode="single" paginator="true" rows="${viewConfig.pageSize}" paginatorTemplate="${viewConfig.paginatorTemplate}"
            rowsPerPageTemplate="${viewConfig.pageSizeTemplate}" resizableColumns="true" rowIndexVar="rowIndex"
            sortBy="${entry.lastModified}" sortOrder="descending">

            <p:ajax event="rowSelect" process="@this" update="${_entryUpdate}" />
            <p:ajax event="rowUnselect" process="@this" update="${_entryUpdate}" />

            <ui:insert name="dataTableHeader">
                <f:facet name="header">${title}</f:facet>
            </ui:insert>

            <p:column headerText="ID" sortBy="${entry.id}" styleClass="entity-id">
                <h:outputText value="${entry.id}" />
            </p:column>

        </p:dataTable>
    </ui:define>

    <ui:define name="dataColumns">
        <p:column headerText="属主" sortBy="${entry.owner}">
            <h:outputText value="${entry.owner}" />
        </p:column>
        <p:column headerText="执行" sortBy="${entry.assignee}">
            <h:outputText value="${entry.assignee}" />
        </p:column>
        <p:column headerText="作业名称" sortBy="${entry.name}">
            <h:outputText value="${entry.name}" />
        </p:column>
        <p:column headerText="作业描述" sortBy="${entry.description}" styleClass="f-wrappable">
            <h:outputText value="${entry.description}" />
        </p:column>
        <p:column headerText="创建时间" sortBy="${entry.createTime}">
            <h:outputText value="${entry.createTime}" />
        </p:column>
        <p:column headerText="结束时间" sortBy="${entry.dueDate}">
            <h:outputText value="${entry.dueDate}" />
        </p:column>
        <p:column headerText="所属过程" sortBy="${entry.processInstanceId}">
            <h:outputText value="${entry.processInstanceId}" />
        </p:column>
        <p:column headerText="定义" sortBy="${entry.processDefinitionId}">
            <h:outputText value="${entry.processDefinitionId}" />
        </p:column>
        <p:column headerText="委托状态">
            <h:outputText value="${entry.delegationState}" />
        </p:column>
        <p:column headerText="删除标志">
            <h:outputText value="${entry.deleted}" />
        </p:column>
        <p:column headerText="事件名称">
            <h:outputText value="${entry.eventName}" />
        </p:column>
    </ui:define>

    <ui:define name="dataColumnsC">
    </ui:define>

    <ui:define name="searchPanels">
    </ui:define>

    <ui:define name="searchFragmentsPanel">
    </ui:define>

    <ui:define name="editDialogContent">
        Name: ${oo.name}
        Description: ${oo.description}
    </ui:define>

</ui:composition>
