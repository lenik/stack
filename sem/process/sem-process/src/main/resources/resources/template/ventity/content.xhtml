<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/template/entity/content.xhtml">

    <ui:define name="content.1">
        <c:set var="vctx" value="${it.verifyContext}" />

        <fieldset style="margin: 2em 4em; padding: 1em; width: 30em">
            <legend>审核资料</legend>

            <table cellpadding="0" cellspacing="0" border="0" class="display">
                <tr>
                    <td>审核人:</td>
                    <td>${vctx.verifier1.displayName}</td>
                </tr>
                <tr>
                    <td>审核时间:</td>
                    <td>${vctx.verifiedDate1}</td>
                </tr>
                <tr>
                    <td>允许/拒绝:</td>
                    <td>${vctx.accepted1}</td>
                </tr>
                <tr>
                    <td>拒绝原因:</td>
                    <td>${vctx.rejectedReason1}</td>
                </tr>
                <tr>
                    <td>选定的审核策略:</td>
                    <td>『${vctx.verifyPolicy.label}』 ${vctx.verifyPolicy.description}</td>
                </tr>
                <tr>
                    <td>上一次审核运算结果:</td>
                    <td>${vctx.verifyState.label}</td>
                </tr>
                <tr>
                    <td>上一次审核运算错误消息:</td>
                    <td>${vctx.verifyError}</td>
                </tr>
                <tr>
                    <td>上一次审核运算时间:</td>
                    <td>${vctx.verifyEvalDate}</td>
                </tr>
            </table>

        </fieldset>
    </ui:define>

</ui:composition>
</html>
