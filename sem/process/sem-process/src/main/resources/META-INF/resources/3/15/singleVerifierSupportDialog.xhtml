<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk">

    <cc:interface>
        <!-- basic -->
        <cc:attribute name="var" default="singleVerifierSupportDialog" />
        <cc:attribute name="selection" type="java.lang.Object" />
        <cc:attribute name="handler" type="java.lang.Object" default="${singleVerifierSupportBean}" />
        <cc:attribute name="update" />

        <!-- ui overrides -->
        <cc:attribute name="caption" default="审核信息" />
        <cc:attribute name="style" default="max-height: 40em; margin: 1em" />

        <!-- internals -->
        <cc:attribute name="dialogBean" type="java.lang.Object" default="${singleVerifierSupportBean}" />
    </cc:interface>

    <cc:implementation>
        <c:set var="dialogBean" value="${cc.attrs.dialogBean}" />
        <c:set var="dialogVar" value="${cc.attrs.var}" />
        <c:set var="handler" value="${cc.attrs.handler}" />

        <p:dialog header="${cc.attrs.caption}" widgetVar="${dialogVar}" modal="true" dynamic="${viewConfig.dynamicDialog}">
            <h:form id="form" style="${cc.attrs.style}">

                <t:panelGrid columns="2">
                    <h:outputText value="审核身份：" />
                    <p:selectOneMenu id="verifyAs" value="${cc.attrs.dialogBean.verifier1Template.id}">
                        <f:selectItems value="${sessionUser.internalUser.imSet}" var="p" itemValue="${p.id}"
                            itemLabel="${p.displayName}" />
                    </p:selectOneMenu>

                    <h:outputText value="拒绝的附加信息：" />
                    <p:inputTextarea value="${cc.attrs.dialogBean.rejectedReason1Template}" cols="40"
                        rows="6" autoResize="false" />
                </t:panelGrid>

                <div align="right">
                    <p:commandButton value="通过" oncomplete="${dialogVar}.hide()" actionListener="${handler.approve}"
                        update="${cc.attrs.update}" async="true" />
                    <p:commandButton value="拒绝" oncomplete="${dialogVar}.hide()" actionListener="${handler.reject}"
                        update="${cc.attrs.update}" async="true" />
                    <p:commandButton value="取消" oncomplete="${dialogVar}.hide();" />
                </div>
            </h:form>
        </p:dialog>

    </cc:implementation>
</html>
