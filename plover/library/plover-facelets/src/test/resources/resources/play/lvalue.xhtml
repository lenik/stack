<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:pl="http://bee32.com/plover/faces" xmlns:p="http://primefaces.org/ui">

    <ui:param name="bean" value="${leftValueBean}" />
    <ui:param name="update" value=":c, :form1, :form2" />

    <ui:define name="title">L-value test</ui:define>
    <ui:define name="body">

        <h:panelGroup id="all">
            <p:fieldset id="c" legend="Current Entry">
                Current entry key: ${bean.entry.key}
            </p:fieldset>

            <h:form id="form1">
                Enter entry key:
                <p:inputText id="key" value="${bean.echo(bean.entry).key}" />
                <p:commandButton value="save" update="${update}" />
            </h:form>
            <p:separator />
            <h:form id="form2">
                <pl:select id="menu" value="${bean.entry.key}">
                    <f:selectItem itemValue="-" itemLabel="Please choose one" />
                    <f:selectItems value="#{bean.entries}" var="it" itemValue="#{it.key}" itemLabel="#{it.label}" />
                    <f:selectItem itemValue="foot" itemLabel="This is a footer" />
                </pl:select>
                <p:commandButton value="save" update="${update}" />
            </h:form>
        </h:panelGroup>
    </ui:define>

</ui:composition>
