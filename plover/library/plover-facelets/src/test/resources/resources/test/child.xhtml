<h:panelGroup xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html">
    <fieldset style="border: solid 1px red">

        <legend>#{title}</legend>
        <pre>
            child init path = #{path}

            <ui:param name="path" value="child" />
            after c:set path = "#{path}"
        </pre>

    </fieldset>
</h:panelGroup>
