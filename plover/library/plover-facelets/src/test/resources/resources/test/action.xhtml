<?xml version="1.0" encoding="utf-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:c0="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk"
    template="template.xhtml">

    <ui:define name="title">
        Action Test
    </ui:define>

    <ui:define name="body">
        <h:form id="form">
            <p:commandButton value="Do actions" action="${actionBean.action}" actionListener="${actionBean.actionListener}"
                update="logs">
                <f:actionListener binding="${actionBean.listener1}" />
                <f:setPropertyActionListener target="#{actionBean.var}" value="sample" />
                <f:actionListener binding="${actionBean.listener2}" />
            </p:commandButton>
            <p:commandButton value="Clear" actionListener="${actionBean.clear}" update="logs" />
        </h:form>
        <h:panelGroup id="logs">
            <fieldset>
                <legend>
                    Actions:
                </legend>
                <ul>
                    <ui:repeat var="a" value="${actionBean.actions}">
                        <li>${a}</li>
                    </ui:repeat>
                </ul>
            </fieldset>
        </h:panelGroup>
    </ui:define>

</ui:composition>
