<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pc="http://bee32.com/plover/core" xmlns:sem="http://bee32.com/sem/functions"
    xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk">
    <h:head>
    </h:head>
    <body>
        Dynamic Render Test

        Active: #{test.activePart}

        <h:form id="tools">
            <p:commandButton id="button1" value="Part 1" actionListener="#{testBean.jump1}" async="true"
                disabled="#{testBean.activePart == 1}" update="part1, part2" />
            <p:commandButton id="button2" value="Part 2" actionListener="#{testBean.jump2}" async="true"
                disabled="#{testBean.activePart == 2}" update="part1, part2" />
        </h:form>

        <div>
            <h:outputText value="Now=${testBean.activePart}" />
        </div>

        <p:outputPanel id="part1">
            <h:form rendered="${testBean.activePart == 1}">
                Part 1 (${testBean.activePart})
            </h:form>
        </p:outputPanel>

        <p:outputPanel id="part2">
            <h:form rendered="${testBean.activePart == 2}">
                Part 2 (${testBean.activePart})
            </h:form>
        </p:outputPanel>

    </body>
</html>
