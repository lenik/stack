<?xml version="1.0" encoding="utf-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:c0="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" template="template.xhtml">
    <ui:define name="title">c:set test</ui:define>
    <ui:define name="body">
        <c:set var="path" value="root" />
        <pre>
            parent: path=${path}
        </pre>

        <ui:include src="child.xhtml">
            <ui:param name="title" value="path=(default)" />
        </ui:include>

        <ui:include src="child.xhtml">
            <ui:param name="title" value="path=root2" />
            <ui:param name="path" value="root2" />
        </ui:include>

        <c:set var="pathcopy" value="#{path}" />
        <pre>
            parent: path=${path}
            parent: pathcopy=${pathcopy}
        </pre>
    </ui:define>
</ui:composition>
