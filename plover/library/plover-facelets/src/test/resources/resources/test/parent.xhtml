<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head id="head1">
    </h:head>
    <h:body>
        [
        <h:outputStylesheet library="css" name="test.css" />
        ]

        <c:set var="path" value="root" />
        <pre>
            parent: path=${path}
        </pre>

        <ui:include src="child.xhtml">
            <ui:param name="title" value="path=(default)" />
        </ui:include>

        <ui:include src="child.xhtml">
            <ui:param name="title" value="path=root2" />
            <ui:param name="path" value="root2" />
        </ui:include>

        <c:set var="pathcopy" value="#{path}" />
        <pre>
            parent: path=${path}
            parent: pathcopy=${pathcopy}
        </pre>
    </h:body>
</html>
