<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:test="http://java.sun.com/jsf/composite/test">

    <cc:interface>
        <cc:attribute name="name" required="true" shortDescription="nc(2)" />
        <cc:attribute name="fullName" default="Full ${cc.attrs.name}." />
    </cc:interface>

    <cc:implementation>
        <div>
            ccParent: cc.clientId="${cc.clientId}"
        </div>

        <test:ccChild id="ccChild" name="(parent) ${cc.parent.parent.attrs.name}" />

        <div>
            name: ${cc.attrs.name}
            <br />
            fullName: ${cc.attrs.fullName}
            <br />
        </div>
    </cc:implementation>

</ui:component>
