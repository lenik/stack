<?xml version="1.0" encoding="utf-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:c0="http://java.sun.com/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" template="template.xhtml">

    <ui:define name="title">Facelets Feature Test</ui:define>

    <ui:define name="body">

        <table>
            <thead>
                <tr>
                    <th>Expression</th>
                    <th>Result</th>
                    <th>If-Condition</th>
                </tr>
            </thead>

            <tr>
                <td>true</td>
                <td>${true}</td>
                <td><c:if test="true">O</c:if></td>
            </tr>

            <tr>
                <td>false</td>
                <td>${false}</td>
                <td><c:if test="${false}">O</c:if></td>
            </tr>

            <tr>
                <td>! false</td>
                <td>${! false}</td>
                <td><c:if test="${! false}">O</c:if></td>
            </tr>

            <tr>
                <td>not false</td>
                <td>${not false}</td>
                <td><c:if test="${not false}">O</c:if></td>
            </tr>

            <tr>
                <td>true &amp;&amp; true</td>
                <td>${true &amp;&amp; true}</td>
                <td><c:if test="${true &amp;&amp; true}">O</c:if></td>
            </tr>

            <tr>
                <td>true and true</td>
                <td>${true and true}</td>
                <td><c:if test="${true and true}">O</c:if></td>
            </tr>

        </table>

    </ui:define>
</ui:composition>
