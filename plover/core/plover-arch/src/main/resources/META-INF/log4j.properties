log4j.rootLogger = info, stdout

log4j.appender.stdout = com.bee32.plover.arch.logging.BackTrackAppender
log4j.appender.stdout.layout = com.bee32.plover.arch.logging.PrefixPatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern = [%p] (%F:%L) %m%n

# Customize the log level for specific packages
log4j.logger.org.springframework = info
log4j.logger.com.bee32 = debug
log4j.logger.com.bee32.plover = info
