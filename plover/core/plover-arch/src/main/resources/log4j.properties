log4j.rootLogger=info, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

# Using P6spy instead.
# log4j.logger.org.hibernate.type=trace

log4j.logger.p6spy=info, stdout

log4j.appender.p6out=org.apache.log4j.ConsoleAppender
log4j.appender.p6out.layout=org.apache.log4j.PatternLayout
log4j.appender.p6out.layout.ConversionPattern=[p6spy] %m%n

# Customize the log level for specific packages

log4j.logger.com.bee32=debug
